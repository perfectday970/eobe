    <script>

        let canvas, ctx;

        let gameObjects = [];

        let animationTime = 0;

        // Kachel-System Variablen
        let tileMap = [];
        let tileSize = 32;
        let mapWidth, mapHeight;

        // Standard-Fallback-Daten
        const defaultLevelData = {

            ]
        };

        // Kachel-Typen
        const TILE_TYPES = {
            GRASS: 0,
            DIRT: 1,
            WATER: 2
        };

        // Kachel-Farben
        const TILE_COLORS = {
            [TILE_TYPES.GRASS]: {
                base: '#228B22',      // Basis-Gr√ºn
                highlight: '#32CD32',  // Helles Gr√ºn (oben/links)
                shadow: '#006400'      // Dunkles Gr√ºn (unten/rechts)
            },
            [TILE_TYPES.DIRT]: {
                base: '#8B7355',      // Grau-Braun statt reines Braun
                highlight: '#A0957A',  // Helles Grau-Braun (oben/links)
                shadow: '#5D4E37'      // Dunkles Grau-Braun (unten/rechts)
            },
            [TILE_TYPES.WATER]: {
                base: '#4682B4',      // Basis-Blau
                highlight: '#87CEEB',  // Helles Blau (oben/links)
                shadow: '#2F4F4F'      // Dunkles Blau (unten/rechts)
            }
        };

        // Deterministischer Noise-Generator mit besserer Verteilung
        function simpleNoise(x, y, seed = 1000) {
            // Besserer Hash f√ºr Determinismus
            let n = Math.sin((x * 127.1 + y * 311.7) * 43758.5453 + seed);
            return (n - Math.floor(n)); // Nur Nachkommastellen (0-1)
        }

        // Kachel-Map generieren - nur einmal pro Level!
        function getTileTypeAtPosition(x, y) {
            const tileX = Math.floor(x / tileSize);
            const tileY = Math.floor(y / tileSize);
            
            // Pr√ºfe Grenzen
            if (tileY < 0 || tileY >= mapHeight || tileX < 0 || tileX >= mapWidth) {
                return TILE_TYPES.GRASS; // Standard au√üerhalb
            }
            
            if (tileMap[tileY] && tileMap[tileY][tileX] !== undefined) {
                return tileMap[tileY][tileX];
            }
            
            return TILE_TYPES.GRASS; // Standard-Fallback
        }

        // Hilfsfunktion: Finde Position nicht auf Wasser
        function findValidRockPosition(centerX, centerY, maxDistance, attempts = 20) {
            for (let attempt = 0; attempt < attempts; attempt++) {
                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * maxDistance;
                const testX = centerX + Math.cos(angle) * distance;
                const testY = centerY + Math.sin(angle) * distance;
                
                // Grenzen pr√ºfen
                const boundedX = Math.max(20, Math.min(canvas.width - 20, testX));
                const boundedY = Math.max(canvas.height * 0.5, Math.min(canvas.height - 20, testY));
                
                // Pr√ºfe ob Position auf Wasser ist
                const tileType = getTileTypeAtPosition(boundedX, boundedY);
                if (tileType !== TILE_TYPES.WATER) {
                    return { x: boundedX, y: boundedY, valid: true };
                }
            }
            
            // Fallback: Finde n√§chste Nicht-Wasser Position
            const boundedX = Math.max(20, Math.min(canvas.width - 20, centerX));
            const boundedY = Math.max(canvas.height * 0.5, Math.min(canvas.height - 20, centerY));
            
            // Spirale nach au√üen suchen
            for (let radius = 10; radius <= 100; radius += 10) {
                for (let angle = 0; angle < 2 * Math.PI; angle += 0.5) {
                    const searchX = boundedX + Math.cos(angle) * radius;
                    const searchY = boundedY + Math.sin(angle) * radius;
                    
                    if (searchX >= 20 && searchX <= canvas.width - 20 && 
                        searchY >= canvas.height * 0.5 && searchY <= canvas.height - 20) {
                        
                        const tileType = getTileTypeAtPosition(searchX, searchY);
                        if (tileType !== TILE_TYPES.WATER) {
                            return { x: searchX, y: searchY, valid: true };
                        }
                    }
                }
            }
            
            return { x: boundedX, y: boundedY, valid: false }; // Notfall
        }
        function generateTileMap() {
            // Verhindere Neugenerierung wenn bereits vorhanden
            if (tileMap.length > 0 && 
                mapWidth === Math.ceil(canvas.width / tileSize) + 2 && 
                mapHeight === Math.ceil(canvas.height / tileSize) + 2) {
                console.log('Kachel-Map bereits vorhanden, √ºberspringe Generierung');
                return;
            }
            
            mapWidth = Math.ceil(canvas.width / tileSize) + 2; // +2 f√ºr Puffer
            mapHeight = Math.ceil(canvas.height / tileSize) + 2;
            
            console.log(`Generiere Kachel-Map: ${mapWidth}x${mapHeight} Kacheln`);
            
            tileMap = [];
            
            // Feste Seeds f√ºr konsistente Ergebnisse
            const SEED1 = 12345;
            const SEED2 = 67890;
            const SEED3 = 54321;
            
            // Erste Schicht: Basis-Noise f√ºr Gras/Erde
            for (let y = 0; y < mapHeight; y++) {
                tileMap[y] = [];
                for (let x = 0; x < mapWidth; x++) {
                    // Mehrere Noise-Schichten f√ºr nat√ºrlicheres Aussehen - FESTE SEEDS!
                    const noise1 = simpleNoise(x * 0.1, y * 0.1, SEED1);
                    const noise2 = simpleNoise(x * 0.05, y * 0.05, SEED2);
                    const noise3 = simpleNoise(x * 0.2, y * 0.2, SEED3);
                    
                    // Kombiniere verschiedene Frequenzen
                    const combined = (noise1 * 0.5) + (noise2 * 0.3) + (noise3 * 0.2);
                    
                    // Bestimme Kachel-Typ basierend auf Noise-Wert
                    if (combined > 0.6) {
                        tileMap[y][x] = TILE_TYPES.GRASS;
                    } else if (combined > 0.3) {
                        tileMap[y][x] = TILE_TYPES.DIRT;
                    } else {
                        tileMap[y][x] = TILE_TYPES.WATER;
                    }
                }
            }
            
            // Zweite Schicht: Gruppierung durch Cellular Automata
            expandTileGroups();
            
            console.log('Kachel-Map generiert');
        }

        // Kachel-Gruppen erweitern f√ºr zusammenh√§ngende Fl√§chen
        function expandTileGroups() {
            const iterations = 3; // Anzahl der Gl√§ttungs-Durchg√§nge
            
            for (let iter = 0; iter < iterations; iter++) {
                const newMap = JSON.parse(JSON.stringify(tileMap)); // Deep copy
                
                for (let y = 1; y < mapHeight - 1; y++) {
                    for (let x = 1; x < mapWidth - 1; x++) {
                        // Z√§hle Nachbarn jedes Typs
                        const neighbors = {
                            [TILE_TYPES.GRASS]: 0,
                            [TILE_TYPES.DIRT]: 0,
                            [TILE_TYPES.WATER]: 0
                        };
                        
                        // 8-Nachbarschaft pr√ºfen
                        for (let dy = -1; dy <= 1; dy++) {
                            for (let dx = -1; dx <= 1; dx++) {
                                if (dx === 0 && dy === 0) continue; // Nicht die eigene Kachel
                                const neighborType = tileMap[y + dy][x + dx];
                                neighbors[neighborType]++;
                            }
                        }
                        
                        // Finde dominanten Typ
                        let dominantType = tileMap[y][x];
                        let maxCount = neighbors[dominantType];
                        
                        Object.entries(neighbors).forEach(([type, count]) => {
                            if (count > maxCount) {
                                dominantType = parseInt(type);
                                maxCount = count;
                            }
                        });
                        
                        // Nur √§ndern wenn deutliche Mehrheit (mindestens 5 von 8 Nachbarn)
                        if (maxCount >= 5) {
                            newMap[y][x] = dominantType;
                        }
                    }
                }
                
                tileMap = newMap;
            }
        }

        // Einzelne Kachel rendern mit deterministischen Details
        function renderTile(x, y, tileType, time = 0) {
            const tileX = x * tileSize;
            const tileY = y * tileSize;
            const colors = TILE_COLORS[tileType];
            
            // Basis-Kachel
            ctx.fillStyle = colors.base;
            ctx.fillRect(tileX, tileY, tileSize, tileSize);
            
            // Schattierung f√ºr 3D-Effekt - SUBTILER!
            const shadowSize = 1; // Reduziert von 3 auf 1
            
            // Highlight (oben und links)
            ctx.fillStyle = colors.highlight;
            ctx.fillRect(tileX, tileY, tileSize, shadowSize); // Oben
            ctx.fillRect(tileX, tileY, shadowSize, tileSize); // Links
            
            // Shadow (unten und rechts)
            ctx.fillStyle = colors.shadow;
            ctx.fillRect(tileX, tileY + tileSize - shadowSize, tileSize, shadowSize); // Unten
            ctx.fillRect(tileX + tileSize - shadowSize, tileY, shadowSize, tileSize); // Rechts
            
            // MEHR NOISE f√ºr alle Kachel-Typen
            const noiseSeed = x * 73 + y * 149;
            
            // Gras mit mehr Details
            if (tileType === TILE_TYPES.GRASS) {
                // Kleine Grashalme - MEHR davon!
                ctx.fillStyle = colors.highlight;
                const grassBlades = 6; // Erh√∂ht von 3 auf 6
                for (let i = 0; i < grassBlades; i++) {
                    const randomX = ((noiseSeed + i * 37) % 100) / 100;
                    const randomY = ((noiseSeed + i * 67) % 100) / 100;
                    const randomHeight = ((noiseSeed + i * 23) % 100) / 100;
                    
                    const bladeX = tileX + 2 + (i * 5) + randomX * 6;
                    const bladeY = tileY + 4 + randomY * 20;
                    const bladeHeight = 2 + randomHeight * 6;
                    ctx.fillRect(bladeX, bladeY, 1, bladeHeight);
                }
                
                // Kleine Blumen/Punkte
                ctx.fillStyle = colors.shadow;
                const flowers = 3;
                for (let i = 0; i < flowers; i++) {
                    const randomX = ((noiseSeed + i * 91) % 100) / 100;
                    const randomY = ((noiseSeed + i * 113) % 100) / 100;
                    
                    const flowerX = tileX + 3 + randomX * 24;
                    const flowerY = tileY + 3 + randomY * 24;
                    ctx.fillRect(flowerX, flowerY, 1, 1);
                }
            }
            
            // Erde mit mehr Details
            if (tileType === TILE_TYPES.DIRT) {
                // Kleine Erdklumpen/Steine - MEHR davon!
                ctx.fillStyle = colors.shadow;
                const rocks = 5; // Erh√∂ht von 2 auf 5
                for (let i = 0; i < rocks; i++) {
                    const randomX = ((noiseSeed + i * 41) % 100) / 100;
                    const randomY = ((noiseSeed + i * 83) % 100) / 100;
                    const randomSize = ((noiseSeed + i * 29) % 100) / 100;
                    
                    const rockX = tileX + 2 + randomX * 26;
                    const rockY = tileY + 2 + randomY * 26;
                    const rockSize = 1 + randomSize * 3;
                    ctx.fillRect(rockX, rockY, rockSize, rockSize);
                }
                
                // Erdkr√ºmel
                ctx.fillStyle = colors.highlight;
                const crumbs = 8;
                for (let i = 0; i < crumbs; i++) {
                    const randomX = ((noiseSeed + i * 127) % 100) / 100;
                    const randomY = ((noiseSeed + i * 179) % 100) / 100;
                    
                    const crumbX = tileX + 1 + randomX * 28;
                    const crumbY = tileY + 1 + randomY * 28;
                    ctx.fillRect(crumbX, crumbY, 1, 1);
                }
            }
            
            // Wasser mit animierten Wellen - VERST√ÑRKTE ANIMATION!
            if (tileType === TILE_TYPES.WATER) {
                // Mehrere Wellen-Schichten f√ºr realistisches Wasser
                for (let layer = 0; layer < 3; layer++) {
                    const waveSpeed = 1.0 + layer * 0.5; // SCHNELLER: 1.0 statt 0.5
                    const waveFreq = 0.15 + layer * 0.08; // MEHR Frequenz
                    const waveAmplitude = 3 - layer * 0.7; // GR√ñSSERE Amplitude: 3 statt 2
                    
                    // Wellenfarbe - verschiedene Blaut√∂ne
                    const waveColors = [colors.highlight, colors.base, colors.shadow];
                    ctx.fillStyle = waveColors[layer];
                    
                    // Horizontale Wellenlinien
                    for (let i = 0; i < 5; i++) { // MEHR Wellen: 5 statt 4
                        const baseY = tileY + 6 + i * 5; // Dichter gepackt
                        const waveY = baseY + Math.sin((x * waveFreq + time * waveSpeed + layer * 0.8)) * waveAmplitude;
                        
                        // Wellen-Segments mit unterschiedlicher L√§nge
                        const segments = 10; // MEHR Segments: 10 statt 8
                        for (let seg = 0; seg < segments; seg++) {
                            const segX = tileX + seg * 3.2; // Dichter gepackt
                            const segWaveY = waveY + Math.sin((segX * 0.08 + time * waveSpeed)) * (waveAmplitude * 0.6);
                            
                            // MEHR sichtbare Segmente
                            if (((noiseSeed + seg + layer * 10) % 2) === 0) { // 50% statt 33%
                                ctx.fillRect(segX, segWaveY, 2, 1);
                                // Zus√§tzliche vertikale Linien f√ºr mehr Bewegung
                                if (seg % 3 === 0) {
                                    ctx.fillRect(segX + 1, segWaveY - 1, 1, 2);
                                }
                            }
                        }
                    }
                }
                
                // Statische Wasser-Details f√ºr mehr Textur
                ctx.fillStyle = colors.shadow;
                const bubbles = 4;
                for (let i = 0; i < bubbles; i++) {
                    const randomX = ((noiseSeed + i * 157) % 100) / 100;
                    const randomY = ((noiseSeed + i * 193) % 100) / 100;
                    
                    const bubbleX = tileX + 2 + randomX * 26;
                    const bubbleY = tileY + 2 + randomY * 26;
                    ctx.fillRect(bubbleX, bubbleY, 1, 1);
                }
            }
        }

        // Gesamten Untergrund rendern
        function renderTerrain() {
            // Himmel (nur oberer Bereich)
            const skyHeight = canvas.height * 0.3;
            const gradient = ctx.createLinearGradient(0, 0, 0, skyHeight);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#B0E0E6');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, skyHeight);
            
            // Kacheln rendern (ab Himmel-Ende)
            const startTileY = Math.floor(skyHeight / tileSize);
            
            for (let y = startTileY; y < mapHeight; y++) {
                for (let x = 0; x < mapWidth; x++) {
                    if (tileMap[y] && tileMap[y][x] !== undefined) {
                        renderTile(x, y, tileMap[y][x], animationTime); // animationTime √ºbergeben!
                    }
                }
            }
        }

        // Dino-Klasse
        class Dino {
            constructor(x, y, species, isAdult, isEnemy = false) {
                this.x = x;
                this.y = y;
                this.species = species;
                this.isAdult = isAdult;
                this.isEnemy = isEnemy;
                this.health = isAdult ? 100 : 60;
                this.energy = 100;
                this.scale = isAdult ? 0.2 : 0.12; // 20% der urspr√ºnglichen Gr√∂√üe
                this.speed = (species.properties.hinterbeine_l√§nge || 50) / 50;
                this.targetX = x;
                this.targetY = y;
                this.animationPhase = 'idle';
                this.phaseStartTime = Date.now();
                this.selected = false;
                this.dinoType = this.getDinoType(); // Berechne Dino-Typ
                this.color = this.getDinoColor(); // Berechne Farbe
                this.facingRight = !isEnemy; // Eigene schauen anfangs rechts, Gegner links
                this.lastX = x; // F√ºr Bewegungsrichtung
                
                // Anfangs im eigenen Territorium bleiben
                this.chooseNewTarget();
            }

            getDinoColor() {
                const props = this.species.properties;
                const baseColors = ['#8B4513', '#A0522D', '#CD853F']; // colorPalettes.braun
                
                if (this.isEnemy) {
                    // Feinde bekommen die gleiche Farblogik, aber in rot-t√∂nen
                    if (props.farbig > 75) {
                        return '#8B0000'; // Dunkelrot f√ºr Warnfarben
                    } else if (props.tarnung > 60) {
                        return '#8B0000'; // Alle Feinde rot
                    } else if (props.farbig > 40) {
                        return '#DC143C'; // Heller rot
                    }
                    return '#8B0000'; // Standard-Feind-rot
                } else {
                    // EXAKT wie im Generator
                    if (props.farbig > 75) {
                        return '#DC143C'; // colorPalettes.rot[1] - Warnfarben
                    } else if (props.tarnung > 60) {
                        return '#228B22'; // colorPalettes.gr√ºn[0] - Tarnfarben
                    } else if (props.farbig > 40) {
                        return baseColors[2]; // Heller
                    }
                    return baseColors[1]; // Standard braun
                }
            }

            // Dino-Typ bestimmen (EXAKT wie im Generator)
            getDinoType() {
                const props = this.species.properties;
                const ratio = props.vorderbeine_l√§nge / props.hinterbeine_l√§nge;
                
                if (ratio < 0.4) return 'zweif√º√üig';
                if (ratio < 0.8) return 'semi-zweif√º√üig';
                return 'vierf√º√üig';
            }

            update() {
                if (isPaused) return;
                
                // Alte Position speichern f√ºr Bewegungsrichtung
                this.lastX = this.x;
                
                // Territoriale Bewegung - vorsichtiges Vorantasten
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 3) { // Kleinere Toleranz f√ºr h√§ufigere Richtungs√§nderungen
                    const moveX = (dx / distance) * this.speed * gameSpeed * 0.3; // Deutlich langsamer
                    const moveY = (dy / distance) * this.speed * gameSpeed * 0.3;
                    
                    this.x += moveX;
                    this.y += moveY;
                    this.animationPhase = 'walking';
                    
                    // Blickrichtung basierend auf Bewegungsrichtung aktualisieren
                    if (Math.abs(moveX) > 0.1) { // Nur bei bedeutsamer horizontaler Bewegung
                        this.facingRight = moveX > 0;
                    }
                } else {
                    this.animationPhase = 'idle';
                    
                    // Neues Ziel setzen - territoriales Verhalten
                    if (Math.random() < 0.02) { // H√§ufigere Richtungs√§nderungen (2% pro Frame)
                        this.chooseNewTarget();
                    }
                }
                
                // Grenzen √ºberpr√ºfen und zur√ºckdr√§ngen
                this.x = Math.max(20, Math.min(canvas.width - 20, this.x));
                this.y = Math.max(canvas.height * 0.3, Math.min(canvas.height - 20, this.y));
            }

            chooseNewTarget() {
                const currentTime = Date.now();
                
                // Heimatgebiet definieren
                let homeMinX, homeMaxX;
                if (this.isEnemy) {
                    homeMinX = canvas.width * 0.55;
                    homeMaxX = canvas.width * 0.95;
                } else {
                    homeMinX = canvas.width * 0.05;
                    homeMaxX = canvas.width * 0.45;
                }
                
                // Aktuelle Position zur eigenen Seite
                const distanceFromHome = this.isEnemy ? 
                    Math.max(0, homeMinX - this.x) : 
                    Math.max(0, this.x - homeMaxX);
                
                // Verschiedene Verhaltensmuster
                const behavior = Math.random();
                const isNearBorder = distanceFromHome < 50;
                
                if (distanceFromHome > 80) {
                    // Zu weit von zu Hause - SOFORT zur√ºckkehren
                    this.targetX = this.isEnemy ? 
                        homeMinX + 20 + Math.random() * 60 : 
                        homeMaxX - 20 - Math.random() * 60;
                    this.targetY = canvas.height * 0.4 + Math.random() * (canvas.height * 0.35);
                } else if (behavior < 0.4) {
                    // 40% - Patrouillieren im eigenen Gebiet
                    this.targetX = homeMinX + Math.random() * (homeMaxX - homeMinX);
                    this.targetY = this.y + (Math.random() - 0.5) * 80; // Seitlich bewegen
                } else if (behavior < 0.55 && isNearBorder) {
                    // 15% - Vorsichtig zur Mitte vortasten (nur wenn nah an Grenze)
                    const centerDirection = this.isEnemy ? -1 : 1;
                    this.targetX = this.x + centerDirection * (15 + Math.random() * 25); // 15-40px vorw√§rts
                    this.targetY = this.y + (Math.random() - 0.5) * 50;
                } else if (behavior < 0.7) {
                    // 15% - R√ºckzug/defensive Bewegung
                    const retreatDirection = this.isEnemy ? 1 : -1;
                    this.targetX = this.x + retreatDirection * (20 + Math.random() * 40); // 20-60px zur√ºck
                    this.targetY = this.y + (Math.random() - 0.5) * 60;
                } else {
                    // 30% - Kleine zuf√§llige Bewegung im aktuellen Bereich
                    this.targetX = this.x + (Math.random() - 0.5) * 50; // ¬±25px um aktuelle Position
                    this.targetY = this.y + (Math.random() - 0.5) * 40; // ¬±20px um aktuelle Position
                }
                
                // Grenzen f√ºr Ziel √ºberpr√ºfen - STRIKT durchsetzen
                this.targetX = Math.max(homeMinX, Math.min(homeMaxX, this.targetX));
                this.targetY = Math.max(canvas.height * 0.35, Math.min(canvas.height - 50, this.targetY));
                
                // Seltener l√§ngere Pausen
                if (Math.random() < 0.05) { // Nur 5% statt 10%
                    this.targetX = this.x; // Bleib hier
                    this.targetY = this.y;
                }
            }

            render() {
                // Schatten unter dem Dino rendern (ZUERST f√ºr Z-Order)
                this.renderShadow();
                
                this.renderDino(ctx, this.x, this.y, this.species.properties, this.dinoType, this.scale, this.isEnemy);
                
                // Auswahl-Ring (proportional zur neuen Gr√∂√üe)
                if (this.selected) {
                    ctx.strokeStyle = '#32cd32';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 15 * this.scale, 0, 2 * Math.PI); // Kleinerer Ring
                    ctx.stroke();
                }
                
                // Health Bar (proportional zur neuen Gr√∂√üe)
                if (this.health < 100) {
                    const barWidth = 20 * this.scale; // Kleinere Health Bar
                    const barHeight = 3;
                    const barX = this.x - barWidth/2;
                    const barY = this.y - 20 * this.scale; // N√§her zum Dino
                    
                    ctx.fillStyle = '#ff0000';
                    ctx.fillRect(barX, barY, barWidth, barHeight);
                    ctx.fillStyle = '#00ff00';
                    ctx.fillRect(barX, barY, barWidth * (this.health/100), barHeight);
                }
            }

            renderShadow() {
                // Schatten-Parameter basierend auf Dino-Gr√∂√üe und -Typ
                const shadowWidth = (this.species.properties.k√∂rper_l√§nge || 50) * this.scale * 0.8;
                const shadowHeight = (this.species.properties.k√∂rper_h√∂he || 50) * this.scale * 0.4;
                
                // Schatten-Position leicht versetzt (als w√ºrde die Sonne von oben-links scheinen)
                const shadowOffsetX = 3 * this.scale;
                const shadowOffsetY = 8 * this.scale;
                const shadowX = this.x + shadowOffsetX - shadowWidth / 2;
                const shadowY = this.y + shadowOffsetY - shadowHeight / 2;
                
                // Schatten-Stil
                ctx.save();
                ctx.globalAlpha = 0.3; // Semi-transparent
                ctx.fillStyle = '#000000';
                
                // Elliptischen Schatten rendern
                ctx.beginPath();
                ctx.ellipse(shadowX + shadowWidth/2, shadowY + shadowHeight/2, 
                          shadowWidth/2, shadowHeight/2, 0, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.restore(); // Alpha zur√ºcksetzen
            }

            renderDino(ctx, centerX, centerY, props, dinoType, scale, isEnemy) {
                const color = this.color;
                
                // Spiegelung basierend auf Blickrichtung (nicht auf Teamzugeh√∂rigkeit)
                // Standard-Dino zeigt nach links, spiegeln wenn nach rechts schauen soll
                if (this.facingRight) {
                    ctx.save();
                    ctx.scale(-1, 1);
                    centerX = -centerX;
                }
                
                // Animation-Zeit (EXAKT wie im Generator)
                const currentTime = Date.now();
                const phaseDuration = (currentTime - this.phaseStartTime) / 1000;
                
                if (phaseDuration >= 4) {
                    this.animationPhase = this.animationPhase === 'idle' ? 'walking' : 'idle';
                    this.phaseStartTime = currentTime;
                }
                
                const animationTime = currentTime / 1000;
                const dinoSpeed = Math.floor(props.hinterbeine_l√§nge * 0.8 + (100 - props.k√∂rper_h√∂he) * 0.3);
                const speedMultiplier = Math.max(0.3, dinoSpeed / 50);
                const walkSpeed = 4 * speedMultiplier;
                
                // Globale Animations-Offsets (EXAKT wie im Generator)
                let bodyAnimationY = 0;
                let headAnimationX = 0;
                let headAnimationY = 0;
                let tailAnimationY = 0;
                let frontLegAnimationX = 0;
                let backLegAnimationX = 0;
                
                if (this.animationPhase === 'idle') {
                    bodyAnimationY = Math.sin(animationTime * 2) * 2;
                    headAnimationX = Math.sin(animationTime * 0.8) * 3;
                    headAnimationY = Math.sin(animationTime * 1.2) * 1.5;
                    tailAnimationY = Math.sin(animationTime * 1.5) * 4;
                } else {
                    frontLegAnimationX = Math.sin(animationTime * walkSpeed) * 6;
                    backLegAnimationX = Math.sin(animationTime * walkSpeed + Math.PI) * 6;
                    bodyAnimationY = Math.sin(animationTime * walkSpeed * 2) * 1;
                    tailAnimationY = Math.sin(animationTime * walkSpeed * 0.75) * 4;
                }
                
                // Ebenen-Farben (EXAKT wie im Generator)
                const backColor = this.darkenColor(color, 0.6);
                const frontColor = this.lightenColor(color, 1.4);
                
                // Hintere Ebene
                ctx.fillStyle = backColor;
                this.renderDinoLayer(ctx, centerX - 5*scale, centerY, props, dinoType, 'back', scale, bodyAnimationY, headAnimationX, headAnimationY, tailAnimationY, frontLegAnimationX, backLegAnimationX);
                
                // Mittlere Ebene
                ctx.fillStyle = color;
                this.renderDinoLayer(ctx, centerX, centerY, props, dinoType, 'middle', scale, bodyAnimationY, headAnimationX, headAnimationY, tailAnimationY, frontLegAnimationX, backLegAnimationX);
                
                // Vordere Ebene
                ctx.fillStyle = frontColor;
                this.renderDinoLayer(ctx, centerX + 5*scale, centerY, props, dinoType, 'front', scale, bodyAnimationY, headAnimationX, headAnimationY, tailAnimationY, frontLegAnimationX, backLegAnimationX);
                
                if (this.facingRight) { // Restore nur wenn gespiegelt
                    ctx.restore();
                }
            }

            renderDinoLayer(ctx, baseX, baseY, props, dinoType, layer, scale, bodyAnimationY, headAnimationX, headAnimationY, tailAnimationY, frontLegAnimationX, backLegAnimationX) {
                const bodyScale = dinoType === 'vierf√º√üig' ? [1.2, 0.8] : [0.8, 1.2];
                const color = this.color;

                    const curvatureStrength = Math.pow(neckLength / 100, 5) * 1000 * scale; // APOKALYPTISCHE Kr√ºmmung!
                    const progress = Math.max(0, (neckSegments - 1)) / Math.max(1, neckSegments - 1);
                    
                    const headX = baseX - bodyWidth/2 - 25*scale - ((neckSegments - 1) * segmentSpacing) - headSize/2 + headAnimationX*scale;
                    const baseHeadY = baseY - 10*scale; // Korrigiert: eindeutiger Name

                    const headY = baseHeadY - curveY + headAnimationY*scale;
                    
                    // Sch√§del (hinten)
                    ctx.fillRect(headX - headSize/2, headY - headSize/2, headSize, headSize);
                    
                    // Schnauze (vorne)
                    const snoutWidth = (headSize * 0.7 + props.kopf_beisskraft * 0.1 * scale);
                    ctx.fillRect(headX - headSize/2 - 15*scale, headY - snoutWidth/4, 15*scale, snoutWidth/2);
                    
                    // Maul/Z√§hne (EXAKT wie im Generator)
                    ctx.fillStyle = '#333';
                    ctx.fillRect(headX - headSize/2 - 15*scale, headY + 5*scale, 12*scale, 6*scale);
                    
                    // Z√§hne

                    const teethSize = (props.maul_zahntyp > 70 ? 6 : props.maul_zahntyp > 30 ? 4 : 2) * scale;
                    for (let i = 0; i < 4; i++) {
                        ctx.fillRect(headX - headSize/2 - 12*scale + i * 3*scale, headY + 5*scale, 2*scale, teethSize);
                    }
                    ctx.fillStyle = color;
                    
                    // Kragen
                    if (props.kragen_gr√∂√üe > 10) {
                        ctx.fillRect(
                            headX + headSize/2, 
                            headY - props.kragen_gr√∂√üe * 0.2 * scale, 
                            props.kragen_gr√∂√üe * 0.3 * scale,

                    }
                }
                
                // H√∂rner (in allen Ebenen) (EXAKT wie im Generator)
                if (props.kopf_h√∂rner_anzahl > 0) {
                    // Kopfposition f√ºr H√∂rner berechnen (gleiche Logik wie oben)
                    const headSize = props.kopf_gr√∂√üe * scale * 0.4;
                    const neckLength = props.hals_l√§nge;
                    const baseSegments = Math.floor(neckLength / 25) + 1;
                    const exponentialFactor = Math.pow(neckLength / 100, 1.5);
                    const neckSegments = Math.max(baseSegments, Math.floor(baseSegments + exponentialFactor * 15));
                    
                    const segmentSpacing = (12 + (exponentialFactor * 8)) * scale;
                    const curvatureStrength = Math.pow(neckLength / 100, 5) * 1000 * scale;
                    const progress = Math.max(0, (neckSegments - 1)) / Math.max(1, neckSegments - 1);
                    
                    const headX = baseX - bodyWidth/2 - 25*scale - ((neckSegments - 1) * segmentSpacing) - headSize/2 + headAnimationX*scale;
                    const baseHeadY = baseY - 10*scale;

                    const hornSize = props.kopf_h√∂rner_gr√∂√üe * 0.3 * scale;
                    const totalHorns = Math.floor(props.kopf_h√∂rner_anzahl);
                    
                    // H√∂rner auf Ebenen verteilen
                    if (layer === 'back') {
                        // Hintere H√∂rner (abgedunkelte Klauen-Farbe)

                        const backHorns = Math.floor(totalHorns / 2);
                        for (let i = 0; i < backHorns; i++) {

                            ctx.fillRect(hornX, headY - headSize/2 - hornSize, 4*scale, hornSize);

                    } else if (layer === 'front') {

                        ctx.fillStyle = '#f0e68c';
                        const frontHorns = Math.floor(totalHorns / 2);
                        for (let i = 0; i < frontHorns; i++) {
                            const hornX = headX + 7*scale - (i * 8*scale); // N√§her zusammen: 8px statt 16px
                            ctx.fillRect(hornX, headY - headSize/2 - hornSize, 4*scale, hornSize);

                    } else if (layer === 'middle' && totalHorns % 2 === 1) {

                        ctx.fillRect(middleHornX, headY - headSize/2 - hornSize, 4*scale, hornSize);

                    for (let i = 0; i < neckSegments; i++) {

                        // Exponentiell l√§ngere Abst√§nde zwischen Segmenten
                        const segmentSpacing = (12 + (exponentialFactor * 8)) * scale; // Mehr Abstand bei langen H√§lsen
                        const neckX = baseX - bodyWidth/2 - 25*scale - (i * segmentSpacing);
                        
                        // Exponentiell st√§rkere Aufw√§rtskr√ºmmung
                        const baseNeckY = baseY - 10*scale; // Korrigiert: baseNeckY statt baseY
                        const curveY = progress * progress * curvatureStrength; // Quadratische Kurve nach oben
                        const neckY = baseNeckY - curveY;
                        
                        ctx.fillRect(neckX - segmentWidth/2, neckY - segmentHeight/2, segmentWidth, segmentHeight);

                }
                
                // Beine (EXAKT wie im Generator)
                if (layer === 'back' || layer === 'front') {

                    const armOffset = (layer === 'back' ? -1.5 : 1.5) * scale; // Arme noch n√§her zusammen

                    // K√∂rperposition-Anpassung basierend auf Dino-Typ
                    let frontAdjustment = 0;

                    if (dinoType === 'zweif√º√üig') {
                        // Zweif√º√üige: beide Beinpaare mehr zur Mitte

                        backAdjustment = -bodyWidth * 0.15; // Hinterbeine weiter nach vorne

                        backAdjustment = -bodyWidth * 0.08; // Hinterbeine etwas nach vorne
                    }
                    
                    // WALKING ANIMATION FIX - Animation-Offsets hinzuf√ºgen
                    const frontLegWalkOffset = this.animationPhase === 'walking' ? frontLegAnimationX*scale : 0;
                    const backLegWalkOffset = this.animationPhase === 'walking' ? backLegAnimationX*scale : 0;
                    
                    // Vorderbeine (Arme) - Start am unteren Rand des vorderen K√∂rperteils

                    const frontLegY = baseY + bodyHeight/2 * bodyScale[1] - 5*scale + bodyAnimationY; // Mit K√∂rper-Animation

                    ctx.fillRect(

                        const clawLength = props.vorderklauen_l√§nge * 0.15 * scale;
                        ctx.fillRect(

                    const backLegX = baseX + bodyWidth/2 - 5*scale + backAdjustment + backLegWalkOffset;
                    const backLegY = baseY + bodyHeight/2 * bodyScale[1] - 8*scale + bodyAnimationY; // Mit K√∂rper-Animation
                    const backLegWidth = props.hinterbeine_st√§rke * 0.25 * scale;

                    // Schwanzkeule
                    if (props.schwanz_keule > 10 && props.schwanz_stacheln <= 10) {
                        ctx.fillStyle = this.darkenColor(color, 0.7);
                        const clubSize = props.schwanz_keule * 0.4 * scale;
                        const clubX = baseX + bodyWidth/2 + 10*scale + (tailSegments * 12*scale);
                        const clubY = baseY + (tailSegments * 3*scale) + backBodyOffset + bodyAnimationY + tailAnimationY*scale; // Mit Animationen
                        
                        ctx.beginPath();
                        ctx.arc(clubX, clubY, clubSize/2, 0, 2 * Math.PI);
                        ctx.fill();
                        ctx.fillStyle = color;
                    }
                    
                    // Schwanzstacheln
                    if (props.schwanz_stacheln > 10 && props.schwanz_keule <= 10) {
                        ctx.fillStyle = this.darkenColor(color, 0.6);
                        const spikeCount = Math.floor(props.schwanz_stacheln / 10);
                        const spikeSize = props.schwanz_stacheln * 0.1 * scale;
                        
                        for (let i = 0; i < spikeCount && i < tailSegments; i++) {
                            const spikeX = baseX + bodyWidth/2 + 15*scale + (i * 12*scale);
                            const segmentProgress = i / Math.max(1, tailSegments - 1);
                            const segmentTailAnimation = tailAnimationY * segmentProgress * scale;
                            const spikeY = baseY + (i * 3*scale) - 8*scale + backBodyOffset + bodyAnimationY + segmentTailAnimation; // Mit Animationen
                            
                            // Dreieck f√ºr Stachel
                            ctx.beginPath();
                            ctx.moveTo(spikeX, spikeY - spikeSize);
                            ctx.lineTo(spikeX - 3*scale, spikeY);
                            ctx.lineTo(spikeX + 3*scale, spikeY);
                            ctx.closePath();
                            ctx.fill();
                        }
                        ctx.fillStyle = color;
                    }
                }
                
                // Fl√ºgel (nur mittlere Ebene) (EXAKT wie im Generator)
                if (layer === 'middle' && props.fl√ºgel > 0) {
                    ctx.fillStyle = this.lightenColor(color, 1.2);
                    const wingSize = props.fl√ºgel * 0.5 * scale;
                    const wingX = baseX - bodyWidth/4;
                    const wingY = baseY - bodyHeight/4 + bodyAnimationY; // Mit Atem-Animation
                    
                    if (props.fl√ºgel > 50) {
                        // Gro√üe Fl√ºgel
                        ctx.beginPath();
                        ctx.moveTo(wingX, wingY);
                        ctx.lineTo(wingX - wingSize, wingY - wingSize/2);
                        ctx.lineTo(wingX - wingSize/2, wingY + wingSize/4);
                        ctx.closePath();
                        ctx.fill();
                    } else {
                        // Stummelfl√ºgel
                        ctx.fillRect(wingX - wingSize/2, wingY - wingSize/4, wingSize, wingSize/2);
                    }
                    ctx.fillStyle = color;
                }
                
                // Flossen (nur sichtbar wenn vorhanden) (EXAKT wie im Generator)
                if (props.flossen > 0) {
                    ctx.fillStyle = this.lightenColor(color, 1.3);
                    const finSize = props.flossen * 0.15 * scale;
                    
                    if (layer === 'middle') {
                        // Schwanzflosse - mit Animation
                        const tailSegments = Math.floor(props.schwanz_l√§nge / 15) + 1;
                        let backBodyOffset = 0;
                        
                        if (dinoType === 'zweif√º√üig') {
                            backBodyOffset = bodyHeight * 0.1;
                        } else if (dinoType === 'semi-zweif√º√üig') {
                            backBodyOffset = bodyHeight * 0.05;
                        }
                        
                        const tailEndX = baseX + bodyWidth/2 + 10*scale + (tailSegments * 12*scale);
                        const tailEndY = baseY + (tailSegments * 3*scale) + backBodyOffset + bodyAnimationY + tailAnimationY*scale;
                        
                        ctx.beginPath();
                        ctx.ellipse(tailEndX + 10*scale, tailEndY, finSize, finSize/2, 0, 0, 2 * Math.PI);
                        ctx.fill();
                    }
                    
                    // Beinflossen - WALKING ANIMATION FIX auch hier
                    if (layer === 'back' || layer === 'front') {
                        const armOffset = (layer === 'back' ? -1.5 : 1.5) * scale;
                        const legOffset = (layer === 'back' ? -2 : 2) * scale;
                        
                        // K√∂rperposition-Anpassung basierend auf Dino-Typ
                        let frontAdjustment = 0;
                        let backAdjustment = 0;
                        
                        if (dinoType === 'zweif√º√üig') {
                            frontAdjustment = bodyWidth * 0.15;
                            backAdjustment = -bodyWidth * 0.15;
                        } else if (dinoType === 'semi-zweif√º√üig') {
                            frontAdjustment = bodyWidth * 0.08;
                            backAdjustment = -bodyWidth * 0.08;
                        }
                        
                        // Walking-Animation auch f√ºr Flossen
                        const frontLegWalkOffset = this.animationPhase === 'walking' ? frontLegAnimationX*scale : 0;
                        const backLegWalkOffset = this.animationPhase === 'walking' ? backLegAnimationX*scale : 0;
                        
                        // Vorderbeinflossen (Armflossen)
                        const frontLegX = baseX - bodyWidth/2 - 8*scale + frontAdjustment + frontLegWalkOffset;
                        const frontLegY = baseY + bodyHeight/2 * bodyScale[1] - 5*scale + props.vorderbeine_l√§nge * 0.4 * scale + bodyAnimationY;
                        
                        ctx.beginPath();
                        ctx.ellipse(frontLegX + armOffset, frontLegY + 5*scale, finSize/2, finSize/3, 0, 0, 2 * Math.PI);
                        ctx.fill();
                        
                        // Hinterbeinflossen
                        const backLegX = baseX + bodyWidth/2 - 5*scale + backAdjustment + backLegWalkOffset;
                        const backLegY = baseY + bodyHeight/2 * bodyScale[1] - 8*scale + props.hinterbeine_l√§nge * 0.5 * scale + bodyAnimationY;
                        
                        ctx.beginPath();
                        ctx.ellipse(backLegX + legOffset, backLegY + 5*scale, finSize/2, finSize/3, 0, 0, 2 * Math.PI);
                        ctx.fill();
                    }
                    
                    ctx.fillStyle = layer === 'back' ? backColor : layer === 'front' ? frontColor : color;
                }
            }

            darkenColor(color, factor) {
                const hex = color.replace('#', '');
                const r = Math.floor(parseInt(hex.substr(0, 2), 16) * factor);
                const g = Math.floor(parseInt(hex.substr(2, 2), 16) * factor);
                const b = Math.floor(parseInt(hex.substr(4, 2), 16) * factor);
                return `rgb(${r}, ${g}, ${b})`;
            }

            lightenColor(color, factor) {
                const hex = color.replace('#', '');
                const r = Math.min(255, Math.floor(parseInt(hex.substr(0, 2), 16) * factor));
                const g = Math.min(255, Math.floor(parseInt(hex.substr(2, 2), 16) * factor));
                const b = Math.min(255, Math.floor(parseInt(hex.substr(4, 2), 16) * factor));
                return `rgb(${r}, ${g}, ${b})`;
            }

            isClickedBy(mouseX, mouseY) {
                const distance = Math.sqrt((mouseX - this.x)**2 + (mouseY - this.y)**2);
                return distance < Math.max(15, 20 * this.scale); // Mindestens 15px f√ºr gute Klickbarkeit
            }
        }

        // Umgebungsobjekte
        class EnvironmentObject {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type; // 'tree', 'rock', 'rodent'
                
                if (type === 'tree') {
                    // Mehr Variation f√ºr B√§ume
                    this.size = (Math.random() * 30 + 15) * 0.7; // Gr√∂√üere B√§ume: 15-45 -> 10.5-31.5
                    this.trunkHeight = this.size * (0.8 + Math.random() * 0.6); // Variable Stamm-H√∂he
                    this.trunkWidth = Math.max(2, this.size * 0.2); // Proportionale Stamm-Breite
                    this.crownWidth = this.size * (1.2 + Math.random() * 0.6); // Variable Krone
                    this.crownHeight = this.size * (0.8 + Math.random() * 0.4); // Variable Krone
                    this.treeSeed = Math.floor(x * 123 + y * 456); // Seed f√ºr deterministische Details
                } else {
                    this.size = (Math.random() * 20 + 10) * 0.5; // Andere Objekte kleiner
                }
            }

            render() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                switch(this.type) {
                    case 'tree':
                        this.renderDetailedTree();
                        break;
                        
                    case 'rock':
                        ctx.fillStyle = '#696969';
                        ctx.beginPath();
                        ctx.arc(0, 0, this.size/2, 0, 2 * Math.PI);
                        ctx.fill();
                        break;
                        
                    case 'rodent':
                        // Kleines Nagetier (angepasste Gr√∂√üe)
                        ctx.fillStyle = '#8B4513';
                        const rodentSize = this.size * 0.3; // Noch kleinere Nagetiere
                        ctx.fillRect(-rodentSize/2, -rodentSize/2, rodentSize, rodentSize);
                        // Bewegung (langsamere Bewegung f√ºr kleinere Gr√∂√üe)
                        if (Math.random() < 0.01) { // Weniger h√§ufige Bewegung
                            this.x += (Math.random() - 0.5) * 1; // Langsamere Bewegung
                            this.y += (Math.random() - 0.5) * 1;
                        }
                        break;
                }
                
                ctx.restore();
            }

            renderDetailedTree() {
                // Stamm mit Textur rendern
                this.renderTrunk();
                
                // Eckige Krone mit Schattierung rendern
                this.renderCrown();
                
                // √Ñste und Details
                this.renderBranches();
            }

            renderTrunk() {
                const trunkX = -this.trunkWidth / 2;
                const trunkY = 0;
                
                // Basis-Stamm
                ctx.fillStyle = '#8B4513'; // Braun
                ctx.fillRect(trunkX, trunkY, this.trunkWidth, this.trunkHeight);
                
                // Stamm-Schattierung
                ctx.fillStyle = '#654321'; // Dunkler Braun f√ºr Schatten
                ctx.fillRect(trunkX + this.trunkWidth - 2, trunkY, 2, this.trunkHeight); // Rechte Seite
                ctx.fillRect(trunkX, trunkY + this.trunkHeight - 2, this.trunkWidth, 2); // Untere Seite
                
                // Helle Kante (Licht von links oben)
                ctx.fillStyle = '#CD853F'; // Heller Braun
                ctx.fillRect(trunkX, trunkY, 2, this.trunkHeight); // Linke Seite
                ctx.fillRect(trunkX, trunkY, this.trunkWidth, 2); // Obere Seite
                
                // Rinde-Textur (deterministische Linien)
                ctx.fillStyle = '#654321';
                const barkLines = Math.floor(this.trunkHeight / 8);
                for (let i = 0; i < barkLines; i++) {
                    const lineY = trunkY + 4 + i * 8;
                    const lineVariation = ((this.treeSeed + i * 67) % 100) / 100;
                    const lineLength = this.trunkWidth * (0.6 + lineVariation * 0.3);
                    const lineX = trunkX + (this.trunkWidth - lineLength) / 2;
                    
                    ctx.fillRect(lineX, lineY, lineLength, 1);
                    
                    // Vertikale Risse
                    if (i % 3 === 0) {
                        ctx.fillRect(trunkX + this.trunkWidth * 0.3, lineY - 2, 1, 4);
                    }
                }
            }

            renderCrown() {
                const crownX = -this.crownWidth / 2;
                const crownY = -this.crownHeight;
                
                // Basis-Krone (eckig statt rund!)
                ctx.fillStyle = '#228B22'; // Gr√ºn
                ctx.fillRect(crownX, crownY, this.crownWidth, this.crownHeight);
                
                // Krone-Schattierung f√ºr 3D-Effekt
                const shadowSize = Math.max(2, this.size / 10);
                
                // Schatten (rechts und unten)
                ctx.fillStyle = '#006400'; // Dunkles Gr√ºn
                ctx.fillRect(crownX + this.crownWidth - shadowSize, crownY, shadowSize, this.crownHeight); // Rechts
                ctx.fillRect(crownX, crownY + this.crownHeight - shadowSize, this.crownWidth, shadowSize); // Unten
                
                // Licht (links und oben)
                ctx.fillStyle = '#32CD32'; // Helles Gr√ºn
                ctx.fillRect(crownX, crownY, shadowSize, this.crownHeight); // Links
                ctx.fillRect(crownX, crownY, this.crownWidth, shadowSize); // Oben
                
                // Bl√§tter-Details (deterministische Punkte)
                ctx.fillStyle = '#32CD32';
                const leafClusters = Math.floor(this.crownWidth / 6);
                for (let i = 0; i < leafClusters; i++) {
                    const leafX = crownX + 3 + ((this.treeSeed + i * 37) % 100) / 100 * (this.crownWidth - 6);
                    const leafY = crownY + 3 + ((this.treeSeed + i * 71) % 100) / 100 * (this.crownHeight - 6);
                    
                    // Kleine Blatt-Gruppen
                    ctx.fillRect(leafX, leafY, 2, 2);
                    ctx.fillRect(leafX + 1, leafY - 1, 1, 1);
                    ctx.fillRect(leafX - 1, leafY + 1, 1, 1);
                }
                
                // Eckige "Zacken" an der Krone f√ºr nat√ºrlichere Form
                ctx.fillStyle = '#228B22';
                const spikes = 5;
                for (let i = 0; i < spikes; i++) {
                    const spikeX = crownX + (i + 0.5) * (this.crownWidth / spikes);
                    const spikeHeight = 3 + ((this.treeSeed + i * 89) % 100) / 100 * 4;
                    const spikeWidth = 4;
                    
                    // Dreieckige Zacken oben
                    ctx.beginPath();
                    ctx.moveTo(spikeX, crownY - spikeHeight);
                    ctx.lineTo(spikeX - spikeWidth/2, crownY);
                    ctx.lineTo(spikeX + spikeWidth/2, crownY);
                    ctx.closePath();
                    ctx.fill();
                }
            }

            renderBranches() {
                // Kleine √Ñste am Stamm
                ctx.fillStyle = '#8B4513';
                const branches = Math.floor(this.trunkHeight / 15);
                
                for (let i = 0; i < branches; i++) {
                    const branchY = this.trunkHeight * 0.3 + i * (this.trunkHeight * 0.5 / branches);
                    const branchSide = ((this.treeSeed + i * 43) % 2) === 0 ? -1 : 1; // Links oder rechts
                    const branchLength = 4 + ((this.treeSeed + i * 53) % 100) / 100 * 6;
                    
                    const branchStartX = branchSide * this.trunkWidth / 2;
                    const branchEndX = branchStartX + branchSide * branchLength;
                    
                    // Ast-Linie
                    ctx.fillRect(
                        Math.min(branchStartX, branchEndX), 
                        branchY - 1, 
                        Math.abs(branchEndX - branchStartX), 
                        2
                    );
                    
                    // Kleines Blatt am Ende
                    ctx.fillStyle = '#228B22';
                    ctx.fillRect(branchEndX - 1, branchY - 2, 3, 3);
                    ctx.fillStyle = '#8B4513';
                }
            }
        }

        function generateLevel() {
            console.log('=== LEVEL GENERATION START ===');
            console.log('Canvas Gr√∂√üe:', canvas.width, 'x', canvas.height);
            console.log('Level Data:', levelData);
            
            // Kachel-Map generieren
            generateTileMap();
            
            gameObjects = [];
            let objectCounts = { trees: 0, rocks: 0, rodents: 0, ownDinos: 0, enemyDinos: 0 };
            
            // Umgebungsobjekte generieren - BESSERE VERTEILUNG
            // B√§ume - √ºber das ganze Level verteilt, aber mehr in der oberen H√§lfte
            for (let i = 0; i < 25; i++) {
                const x = 50 + Math.random() * (canvas.width - 100); // Abstand zu R√§ndern
                const y = canvas.height * 0.3 + Math.random() * (canvas.height * 0.5); // Von 30% bis 80%
                gameObjects.push(new EnvironmentObject(x, y, 'tree'));
                objectCounts.trees++;
            }
            
            // Steine - in Gruppen/Haufen verteilt, NICHT auf Wasser!
            const rockGroups = 15; // Anzahl der Stein-Gruppen
            for (let group = 0; group < rockGroups; group++) {
                // Gruppen-Zentrum bestimmen - INITIAL auf Land
                let groupCenterX, groupCenterY, validCenter = false;
                let attempts = 0;
                
                do {
                    groupCenterX = Math.random() * canvas.width;
                    groupCenterY = canvas.height * 0.5 + Math.random() * (canvas.height * 0.4);
                    
                    const tileType = getTileTypeAtPosition(groupCenterX, groupCenterY);
                    validCenter = (tileType !== TILE_TYPES.WATER);
                    attempts++;
                } while (!validCenter && attempts < 50);
                
                // Falls kein g√ºltiges Zentrum gefunden, skip diese Gruppe
                if (!validCenter) {
                    console.log(`Stein-Gruppe ${group + 1} √ºbersprungen - kein g√ºltiges Zentrum gefunden`);
                    continue;
                }
                
                // Gruppen-Typ bestimmen
                const groupTypes = ['mixed', 'small_cluster', 'large_feature'];
                const groupType = groupTypes[Math.floor(Math.random() * groupTypes.length)];
                
                let rocksInGroup = 0;
                let successfulPlacements = 0;
                
                if (groupType === 'mixed') {
                    // Gemischte Gruppe: 1 gro√üer + 2-4 mittlere + 3-6 kleine
                    rocksInGroup = 6 + Math.floor(Math.random() * 5); // 6-10 Steine
                    
                    for (let i = 0; i < rocksInGroup; i++) {
                        let rockType, maxDistance;
                        
                        if (i === 0) {
                            // Erster Stein: gro√ü, im Zentrum
                            rockType = 'large';
                            maxDistance = 5;
                        } else if (i <= 3) {
                            // N√§chste 3: mittlere Steine
                            rockType = 'medium';
                            maxDistance = 25;
                        } else {
                            // Rest: kleine Steine
                            rockType = 'small';
                            maxDistance = 40;
                        }
                        
                        // Position um Gruppen-Zentrum - NICHT auf Wasser!
                        const position = findValidRockPosition(groupCenterX, groupCenterY, maxDistance);
                        
                        if (position.valid) {
                            gameObjects.push(new EnvironmentObject(position.x, position.y, 'rock', {
                                rockType: rockType,
                                isGroupLeader: i === 0,
                                groupIndex: group
                            }));
                            objectCounts.rocks++;
                            successfulPlacements++;
                        }
                    }
                    
                } else if (groupType === 'small_cluster') {
                    // Kleine Haufen: 4-8 kleine bis mittlere Steine
                    rocksInGroup = 4 + Math.floor(Math.random() * 5); // 4-8 Steine
                    
                    for (let i = 0; i < rocksInGroup; i++) {
                        const rockType = Math.random() < 0.7 ? 'small' : 'medium';
                        
                        // Dichter gepackte kleine Gruppe - NICHT auf Wasser!
                        const position = findValidRockPosition(groupCenterX, groupCenterY, 20);
                        
                        if (position.valid) {
                            gameObjects.push(new EnvironmentObject(position.x, position.y, 'rock', {
                                rockType: rockType,
                                isGroupLeader: i === 0,
                                groupIndex: group
                            }));
                            objectCounts.rocks++;
                            successfulPlacements++;
                        }
                    }
                    
                } else if (groupType === 'large_feature') {
                    // Gro√üe Landschafts-Elemente: 1-2 sehr gro√üe + ein paar kleine
                    rocksInGroup = 3 + Math.floor(Math.random() * 4); // 3-6 Steine
                    
                    for (let i = 0; i < rocksInGroup; i++) {
                        let rockType, maxDistance;
                        
                        if (i <= 1) {
                            // Erste 1-2: sehr gro√üe Steine
                            rockType = 'large';
                            maxDistance = 15;
                        } else {
                            // Rest: kleine "Tr√ºmmer"
                            rockType = 'small';
                            maxDistance = 50;
                        }
                        
                        // Position um Gruppen-Zentrum - NICHT auf Wasser!
                        const position = findValidRockPosition(groupCenterX, groupCenterY, maxDistance);
                        
                        if (position.valid) {
                            gameObjects.push(new EnvironmentObject(position.x, position.y, 'rock', {
                                rockType: rockType,
                                isGroupLeader: i === 0,
                                groupIndex: group
                            }));
                            objectCounts.rocks++;
                            successfulPlacements++;
                        }
                    }
                }
                
                console.log(`Stein-Gruppe ${group + 1} (${groupType}): ${successfulPlacements}/${rocksInGroup} Steine platziert bei (${Math.round(groupCenterX)}, ${Math.round(groupCenterY)})`);
            }
            
            // Nagetiere - kleine Gruppen, mehr verteilt
            for (let i = 0; i < 12; i++) {
                const centerX = Math.random() * canvas.width;
                const centerY = canvas.height * 0.6 + Math.random() * (canvas.height * 0.3);
                
                // Kleine Gruppe um den Zenterpunkt (kleinere Verteilung)
                for (let j = 0; j < Math.random() * 3 + 1; j++) {
                    const x = centerX + (Math.random() - 0.5) * 40; // Kleinere Verteilung: ¬±20px um Zentrum
                    const y = centerY + (Math.random() - 0.5) * 30; // Kleinere Verteilung: ¬±15px um Zentrum
                    gameObjects.push(new EnvironmentObject(
                        Math.max(20, Math.min(canvas.width - 20, x)),
                        Math.max(canvas.height * 0.6, Math.min(canvas.height - 20, y)),
                        'rodent'
                    ));
                    objectCounts.rodents++;
                }
            }
            
            // Eigene Dinos generieren - LINKE H√ÑLFTE, bessere Verteilung
            levelData.populationData.forEach((species, speciesIndex) => {
                if (!species.population.isExtinct) {
                    console.log(`Generiere ${species.name}: ${species.population.adults} Erwachsene, ${species.population.juveniles} Jungtiere`);
                    
                    // Erwachsene - in Gruppen platzieren
                    const adultGroups = Math.ceil(species.population.adults / 4); // Gruppen von max. 4
                    let adultsPlaced = 0;
                    
                    for (let group = 0; group < adultGroups; group++) {
                        const groupSize = Math.min(4, species.population.adults - adultsPlaced);
                        const groupCenterX = 80 + Math.random() * (canvas.width * 0.35); // Linke 40% mit Puffer
                        const groupCenterY = canvas.height * 0.4 + Math.random() * (canvas.height * 0.4); // Von 40% bis 80%
                        
                        console.log(`Erwachsene Gruppe ${group + 1} bei (${Math.round(groupCenterX)}, ${Math.round(groupCenterY)})`);
                        
                        for (let i = 0; i < groupSize; i++) {
                            const x = groupCenterX + (Math.random() - 0.5) * 60; // Kleinere Verteilung: ¬±30px um Gruppenzentrum
                            const y = groupCenterY + (Math.random() - 0.5) * 40;  // Kleinere Verteilung: ¬±20px um Gruppenzentrum
                            
                            const finalX = Math.max(50, Math.min(canvas.width * 0.45, x));
                            const finalY = Math.max(canvas.height * 0.35, Math.min(canvas.height - 50, y));
                            
                            gameObjects.push(new Dino(finalX, finalY, species, true, false));
                            objectCounts.ownDinos++;
                            adultsPlaced++;
                        }
                    }
                    
                    // Jungtiere - n√§her zu Erwachsenen, aber etwas verstreuter
                    const juvenileGroups = Math.ceil(species.population.juveniles / 6); // Kleinere Gruppen
                    let juvenilesPlaced = 0;
                    
                    for (let group = 0; group < juvenileGroups; group++) {
                        const groupSize = Math.min(6, species.population.juveniles - juvenilesPlaced);
                        const groupCenterX = 60 + Math.random() * (canvas.width * 0.4); // Etwas weiter verteilt
                        const groupCenterY = canvas.height * 0.45 + Math.random() * (canvas.height * 0.35);
                        
                        for (let i = 0; i < groupSize; i++) {
                            const x = groupCenterX + (Math.random() - 0.5) * 50; // Kleinere Verteilung: ¬±25px
                            const y = groupCenterY + (Math.random() - 0.5) * 35;  // Kleinere Verteilung: ¬±17.5px
                            
                            const finalX = Math.max(40, Math.min(canvas.width * 0.45, x));
                            const finalY = Math.max(canvas.height * 0.4, Math.min(canvas.height - 40, y));
                            
                            gameObjects.push(new Dino(finalX, finalY, species, false, false));
                            objectCounts.ownDinos++;
                            juvenilesPlaced++;
                        }
                    }
                }
            });
            
            // Gegner-Dinos generieren - RECHTE H√ÑLFTE, spiegelverkehrt
            levelData.populationData.forEach((species, speciesIndex) => {
                if (!species.population.isExtinct) {
                    // Weniger Gegner-Dinos f√ºr Balance
                    const enemyAdults = Math.ceil(species.population.adults * 0.7);
                    const enemyJuveniles = Math.ceil(species.population.juveniles * 0.5);
                    
                    console.log(`Generiere Gegner ${species.name}: ${enemyAdults} Erwachsene, ${enemyJuveniles} Jungtiere`);
                    
                    // Erwachsene Gegner - in lockeren Gruppen
                    const enemyAdultGroups = Math.ceil(enemyAdults / 3);
                    let enemyAdultsPlaced = 0;
                    
                    for (let group = 0; group < enemyAdultGroups; group++) {
                        const groupSize = Math.min(3, enemyAdults - enemyAdultsPlaced);
                        const groupCenterX = canvas.width * 0.6 + Math.random() * (canvas.width * 0.35); // Rechte 40%
                        const groupCenterY = canvas.height * 0.4 + Math.random() * (canvas.height * 0.4);
                        
                        for (let i = 0; i < groupSize; i++) {
                            const x = groupCenterX + (Math.random() - 0.5) * 50; // Kleinere Verteilung
                            const y = groupCenterY + (Math.random() - 0.5) * 40; // Kleinere Verteilung
                            
                            const finalX = Math.max(canvas.width * 0.55, Math.min(canvas.width - 50, x));
                            const finalY = Math.max(canvas.height * 0.35, Math.min(canvas.height - 50, y));
                            
                            gameObjects.push(new Dino(finalX, finalY, species, true, true));
                            objectCounts.enemyDinos++;
                            enemyAdultsPlaced++;
                        }
                    }
                    
                    // Junge Gegner - verstreuter
                    const enemyJuvenileGroups = Math.ceil(enemyJuveniles / 4);
                    let enemyJuvenilesPlaced = 0;
                    
                    for (let group = 0; group < enemyJuvenileGroups; group++) {
                        const groupSize = Math.min(4, enemyJuveniles - enemyJuvenilesPlaced);
                        const groupCenterX = canvas.width * 0.65 + Math.random() * (canvas.width * 0.3);
                        const groupCenterY = canvas.height * 0.45 + Math.random() * (canvas.height * 0.35);
                        
                        for (let i = 0; i < groupSize; i++) {
                            const x = groupCenterX + (Math.random() - 0.5) * 45; // Kleinere Verteilung
                            const y = groupCenterY + (Math.random() - 0.5) * 30; // Kleinere Verteilung
                            
                            const finalX = Math.max(canvas.width * 0.55, Math.min(canvas.width - 40, x));
                            const finalY = Math.max(canvas.height * 0.4, Math.min(canvas.height - 40, y));
                            
                            gameObjects.push(new Dino(finalX, finalY, species, false, true));
                            objectCounts.enemyDinos++;
                            enemyJuvenilesPlaced++;
                        }
                    }
                }
            });
            
            console.log('=== OBJEKT COUNTS ===');
            console.log('B√§ume:', objectCounts.trees);
            console.log('Steine:', objectCounts.rocks);
            console.log('Nagetiere:', objectCounts.rodents);
            console.log('Eigene Dinos:', objectCounts.ownDinos);
            console.log('Gegner Dinos:', objectCounts.enemyDinos);
            console.log('Gesamt Objekte:', gameObjects.length);
            console.log('=== LEVEL GENERATION END ===');
            
            updateHUD();
        }

        function startGameLoop() {
            function gameLoop() {
                update();
                render();
                requestAnimationFrame(gameLoop);
            }
            gameLoop();
        }

        function update() {
            if (!isPaused) {
                animationTime += 0.016 * gameSpeed;
                
                gameObjects.forEach(obj => {
                    if (obj.update) obj.update();
                });
            }
        }

        function render() {
            // Terrain rendern (Himmel + Kacheln)
            renderTerrain();
            
            // Objekte nach Y-Position sortieren (Z-Order)
            gameObjects.sort((a, b) => a.y - b.y);
            
            // Alle Objekte rendern
            gameObjects.forEach(obj => obj.render());
        }

        function updateHUD() {
            const statusContainer = document.getElementById('speciesStatus');
            let html = '';
            
            // Eigene Dinos z√§hlen
            const ownDinos = gameObjects.filter(obj => obj instanceof Dino && !obj.isEnemy);
            const enemyDinos = gameObjects.filter(obj => obj instanceof Dino && obj.isEnemy);
            
            levelData.populationData.forEach(species => {
                const ownCount = ownDinos.filter(d => d.species.name === species.name).length;
                const enemyCount = enemyDinos.filter(d => d.species.name === species.name).length;
                
                html += `
                    <div class="species-status">
                        <span class="species-name">${species.name}:</span>
                        <span class="population-count">Eigene: ${ownCount}</span> | 
                        <span style="color: #ff6b35;">Feinde: ${enemyCount}</span>
                    </div>
                `;
            });
            
            statusContainer.innerHTML = html;
        }

        function handleClick(event) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;
            
            // Deselektiere alle
            if (selectedDino) selectedDino.selected = false;
            selectedDino = null;
            
            // Pr√ºfe Klick auf Dinos
            const dinos = gameObjects.filter(obj => obj instanceof Dino && !obj.isEnemy);
            for (let dino of dinos) {
                if (dino.isClickedBy(mouseX, mouseY)) {
                    selectedDino = dino;
                    dino.selected = true;
                    break;
                }
            }
        }

        // Steuerung
        function pauseGame() {
            isPaused = !isPaused;
            document.querySelector('.controls button').textContent = isPaused ? '‚ñ∂Ô∏è Weiter' : '‚è∏Ô∏è Pause';
        }

        function speedUp() {
            gameSpeed = gameSpeed === 1 ? 2 : gameSpeed === 2 ? 4 : 1;
            document.querySelector('.controls button:nth-child(2)').textContent = 
                gameSpeed === 1 ? '‚è© Schneller' : 
                gameSpeed === 2 ? '‚è©‚è© Sehr schnell' : '‚è© Normal';
        }

        function goBackToRound() {
            window.location.href = 'round.html';
        }

        // Start
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
