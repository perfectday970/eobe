        // Dino-Slots

                    hals_breite: 40,
                    k√∂rper_l√§nge: 90,
                    k√∂rper_h√∂he: 70,
                    vorderbeine_l√§nge: 70,
                    vorderbeine_st√§rke: 60,
                    vorderklauen_l√§nge: 10,
                    hinterbeine_l√§nge: 75,

            },
            {

                properties: {

                    stachelig: 0,
                    farbig: 50,
                    tarnung: 30,
                    kopf_beisskraft: 45,
                    kopf_stabilit√§t: 55,
                    kopf_gr√∂√üe: 65,
                    kopf_h√∂rner_anzahl: 1,
                    kopf_h√∂rner_gr√∂√üe: 20,
                    kragen_gr√∂√üe: 20,
                    maul_zahntyp: 50,
                    maul_gr√∂√üe: 50,
                    hals_l√§nge: 35, // Verk√ºrzt von 45 f√ºr Semi-Zweif√º√üer
                    hals_breite: 45,
                    k√∂rper_l√§nge: 75,
                    k√∂rper_h√∂he: 65,
                    vorderbeine_l√§nge: 55,
                    vorderbeine_st√§rke: 50,
                    vorderklauen_l√§nge: 40,
                    hinterbeine_l√§nge: 70,
                    hinterbeine_st√§rke: 65,
                    hinterklauen_l√§nge: 45,
                    schwanz_l√§nge: 60,
                    schwanz_breite: 50,
                    schwanz_keule: 0,
                    schwanz_stacheln: 20,
                    fl√ºgel: 0,
                    flossen: 0,

                    pflanzen: 60,
                    aas: 40
                }
            }
        ];

        // Eigenschafts-Konfiguration
        const propertyConfig = {
            "üé® Haut/Panzerung": {
                gepanzert: { cost: 1, name: "Gepanzert" },
                gefiedert: { cost: 2, name: "Gefiedert" },
                stachelig: { cost: 1, name: "Stachelig" },
                farbig: { cost: 1, name: "Farbig" },
                tarnung: { cost: 3, name: "Tarnung" }
            },
            "ü¶ï Kopf": {
                kopf_beisskraft: { cost: 1, name: "Bei√ükraft" },
                kopf_stabilit√§t: { cost: 1, name: "Stabilit√§t" },
                kopf_gr√∂√üe: { cost: 1, name: "Gr√∂√üe" },
                kopf_h√∂rner_anzahl: { cost: 2, name: "H√∂rner (Anzahl)" },
                kopf_h√∂rner_gr√∂√üe: { cost: 2, name: "H√∂rner (Gr√∂√üe)" },
                kragen_gr√∂√üe: { cost: 1, name: "Kragen" }
            },
            "ü¶∑ Maul/Z√§hne": {
                maul_zahntyp: { cost: 2, name: "Zahntyp" },
                maul_gr√∂√üe: { cost: 1, name: "Maul Gr√∂√üe" }
            },
            "üêç Hals": {
                hals_l√§nge: { cost: 1, name: "L√§nge" },
                hals_breite: { cost: 1, name: "Breite" }
            },
            "ü¶¥ K√∂rper": {
                k√∂rper_l√§nge: { cost: 1, name: "L√§nge" },
                k√∂rper_h√∂he: { cost: 1, name: "H√∂he/Breite" }
            },
            "ü¶æ Vorderbeine": {
                vorderbeine_l√§nge: { cost: 1, name: "L√§nge" },
                vorderbeine_st√§rke: { cost: 1, name: "St√§rke" },
                vorderklauen_l√§nge: { cost: 2, name: "Klauen" }
            },
            "ü¶µ Hinterbeine": {
                hinterbeine_l√§nge: { cost: 1, name: "L√§nge" },
                hinterbeine_st√§rke: { cost: 1, name: "St√§rke" },
                hinterklauen_l√§nge: { cost: 2, name: "Klauen" }
            },
            "üê≤ Schwanz": {
                schwanz_l√§nge: { cost: 1, name: "L√§nge" },
                schwanz_breite: { cost: 1, name: "Breite" },
                schwanz_keule: { cost: 3, name: "Keule" },
                schwanz_stacheln: { cost: 2, name: "Stacheln" }
            },
            "ü¶Ö Spezial": {
                fl√ºgel: { cost: 3, name: "Fl√ºgel" },
                flossen: { cost: 2, name: "Flossen" }
            },
            "üçñ Nahrung": {
                fleisch: { cost: 1, name: "Fleisch" },
                pflanzen: { cost: 1, name: "Pflanzen" },
                aas: { cost: 2, name: "Aas" }
            }
        };

        // Farbpaletten
        const colorPalettes = {
            braun: ['#8B4513', '#A0522D', '#CD853F'],
            gr√ºn: ['#228B22', '#32CD32', '#90EE90'], 
            grau: ['#696969', '#A9A9A9', '#D3D3D3'],
            rot: ['#8B0000', '#DC143C', '#FF6347']
        };

        // Slot wechseln
        function changeSlot(direction) {
            currentSlotIndex += direction;
            if (currentSlotIndex < 0) currentSlotIndex = 2;
            if (currentSlotIndex > 2) currentSlotIndex = 0;
            
            document.getElementById('currentSlot').textContent = currentSlotIndex + 1;
            updateDisplay();
        }

        // Eigenschaft per Slider √§ndern
        function changePropertySlider(propName, newValue) {
            const currentDino = dinoSlots[currentSlotIndex];
            const currentValue = currentDino.properties[propName];
            const config = findPropertyConfig(propName);
            
            if (!config) return;
            
            newValue = Math.max(0, Math.min(100, Math.round(newValue)));
            const delta = newValue - currentValue;
            
            if (delta > 0) {
                // Erh√∂hen
                const cost = delta * config.cost;
                if (cost > evolutionPoints) {
                    // Maximal m√∂glichen Wert setzen
                    const maxIncrease = Math.floor(evolutionPoints / config.cost);
                    newValue = currentValue + maxIncrease;
                }
                evolutionPoints -= (newValue - currentValue) * config.cost;
            } else if (delta < 0) {
                // Verringern
                const refund = Math.floor((currentValue - newValue) * config.cost / 2);
                evolutionPoints += refund;
            }
            
            currentDino.properties[propName] = newValue;
            applyConstraints();
            updateDisplay();
        }

        // Eigenschaft √§ndern
        function changeProperty(propName, delta) {
            const currentDino = dinoSlots[currentSlotIndex];
            const currentValue = currentDino.properties[propName];
            const config = findPropertyConfig(propName);
            
            if (!config) return;
            
            const newValue = Math.max(0, Math.min(100, currentValue + delta));
            
            if (delta > 0) {
                // Erh√∂hen
                const cost = (newValue - currentValue) * config.cost;
                if (cost > evolutionPoints) return;
                evolutionPoints -= cost;
            } else {
                // Verringern
                const refund = Math.floor((currentValue - newValue) * config.cost / 2);
                evolutionPoints += refund;
            }
            
            currentDino.properties[propName] = newValue;
            applyConstraints();
            updateDisplay();
        }

        // Bar-Click Handler f√ºr direktes Setzen
        function handleBarClick(event, propName) {
            const bar = event.currentTarget;
            const rect = bar.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const percentage = (clickX / rect.width) * 100;
            changePropertySlider(propName, percentage);
        }

        // Eigenschafts-Konfiguration finden
        function findPropertyConfig(propName) {
            for (const category of Object.values(propertyConfig)) {
                if (category[propName]) {
                    return category[propName];
                }
            }
            return null;
        }

        // Constraints anwenden
        function applyConstraints() {
            const props = dinoSlots[currentSlotIndex].properties;
            
            // Flossen vs Schwanzwaffen
            if (props.flossen > 10) {
                props.schwanz_keule = Math.min(props.schwanz_keule, 10);
                props.schwanz_stacheln = Math.min(props.schwanz_stacheln, 10);
            }
            
            // Keule vs Stacheln
            if (props.schwanz_keule > 10 && props.schwanz_stacheln > 10) {
                if (Math.random() < 0.5) {
                    props.schwanz_keule = 10;
                } else {
                    props.schwanz_stacheln = 10;
                }
            }
            
            // Tarnung begrenzt Farbig
            props.farbig = Math.min(props.farbig, 100 - props.tarnung * 0.5);
        }

        // Dino-Typ bestimmen
        function getDinoType() {
            const props = dinoSlots[currentSlotIndex].properties;
            const ratio = props.vorderbeine_l√§nge / props.hinterbeine_l√§nge;
            
            if (ratio < 0.4) return 'zweif√º√üig';
            if (ratio < 0.8) return 'semi-zweif√º√üig';
            return 'vierf√º√üig';
        }

        // Farbe basierend auf Eigenschaften
        function getDinoColor() {
            const props = dinoSlots[currentSlotIndex].properties;
            const baseColors = colorPalettes.braun;
            
            if (props.farbig > 75) {
                return colorPalettes.rot[1]; // Warnfarben
            } else if (props.tarnung > 60) {
                return colorPalettes.gr√ºn[0]; // Tarnfarben
            } else if (props.farbig > 40) {
                return baseColors[2]; // Heller
            }
            
            return baseColors[1]; // Standard braun
        }

        // Dino rendern
        function renderDino() {
            const canvas = document.getElementById('dinoCanvas');
            const ctx = canvas.getContext('2d');
            const props = dinoSlots[currentSlotIndex].properties;
            const dinoType = getDinoType();
            const color = getDinoColor();
            
            // Animation-Zeit aktualisieren
            const currentTime = Date.now();
            if (!phaseStartTime) phaseStartTime = currentTime;
            
            const phaseDuration = (currentTime - phaseStartTime) / 1000; // Sekunden
            
            // Alle 4 Sekunden zwischen idle und walking wechseln
            if (phaseDuration >= 4) {
                animationPhase = animationPhase === 'idle' ? 'walking' : 'idle';
                phaseStartTime = currentTime;
            }
            
            animationTime = currentTime / 1000; // Zeit in Sekunden f√ºr smooth animations
            
            // Geschwindigkeitswert des Dinos berechnen (wie in calculateAbilities)
            const dinoSpeed = Math.floor(props.hinterbeine_l√§nge * 0.8 + (100 - props.k√∂rper_h√∂he) * 0.3);
            const speedMultiplier = Math.max(0.3, dinoSpeed / 50); // Minimum 0.3x, Maximum 2x bei Speed 100
            const walkSpeed = 4 * speedMultiplier; // Basis-Geschwindigkeit * Speed-Multiplikator
            
            // Globale Animations-Offsets berechnen (damit sie √ºberall verf√ºgbar sind)
            let bodyAnimationY = 0;
            let headAnimationX = 0;
            let headAnimationY = 0;
            let tailAnimationY = 0;
            let frontLegAnimationX = 0;
            let backLegAnimationX = 0;
            
            if (animationPhase === 'idle') {
                // Idle-Animation: Atmen, Kopfbewegung, Schwanzwedeln
                bodyAnimationY = Math.sin(animationTime * 2) * 2; // Leichtes Atmen
                headAnimationX = Math.sin(animationTime * 0.8) * 3; // Kopfbewegung
                headAnimationY = Math.sin(animationTime * 1.2) * 1.5;
                tailAnimationY = Math.sin(animationTime * 1.5) * 4; // Schwanzwedeln
            } else {
                // Walking-Animation: Geschwindigkeit basiert auf Dino-Speed
                frontLegAnimationX = Math.sin(animationTime * walkSpeed) * 6; // Vorderbeine
                backLegAnimationX = Math.sin(animationTime * walkSpeed + Math.PI) * 6; // Hinterbeine phasenverschoben
                
                // Leichte K√∂rperbewegung beim Gehen - auch geschwindigkeitsabh√§ngig
                bodyAnimationY = Math.sin(animationTime * walkSpeed * 2) * 1; // Doppelte Frequenz f√ºr Auf-Ab
                tailAnimationY = Math.sin(animationTime * walkSpeed * 0.75) * 4; // Schwanz etwas langsamer
            }
            
            // Canvas leeren
            ctx.fillStyle = '#2c1810';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Dino weiter nach rechts positionieren f√ºr mehr Platz links, aber angepasst f√ºr gr√∂√üeres Canvas
            const centerX = canvas.width * 0.6; // Angepasst f√ºr gr√∂√üeres Canvas
            const centerY = canvas.height / 2;
            
            // Debug-Anzeige f√ºr Animation (oben links)
            ctx.fillStyle = '#ff6b35';
            ctx.font = '12px Courier New';
            ctx.fillText(`Phase: ${animationPhase}`, 10, 20);
            ctx.fillText(`Speed: ${dinoSpeed} (${speedMultiplier.toFixed(1)}x)`, 10, 35);
            if (animationPhase === 'walking') {
                ctx.fillText(`Walk Speed: ${walkSpeed.toFixed(1)}`, 10, 50);
                ctx.fillText(`Front Leg: ${frontLegAnimationX.toFixed(1)}`, 10, 65);
                ctx.fillText(`Back Leg: ${backLegAnimationX.toFixed(1)}`, 10, 80);
            }
            
            // Skalierungsfaktor anpassen f√ºr kleinere Canvas
            const scale = 1.2;
            
            // Ebenen-Farben
            const backColor = darkenColor(color, 0.6);
            const frontColor = lightenColor(color, 1.4);
            
            // Hintere Ebene
            ctx.fillStyle = backColor;
            renderDinoLayer(ctx, centerX - 5, centerY, props, dinoType, 'back', scale, bodyAnimationY, headAnimationX, headAnimationY, tailAnimationY, frontLegAnimationX, backLegAnimationX);
            
            // Mittlere Ebene
            ctx.fillStyle = color;
            renderDinoLayer(ctx, centerX, centerY, props, dinoType, 'middle', scale, bodyAnimationY, headAnimationX, headAnimationY, tailAnimationY, frontLegAnimationX, backLegAnimationX);
            
            // Vordere Ebene
            ctx.fillStyle = frontColor;
            renderDinoLayer(ctx, centerX + 5, centerY, props, dinoType, 'front', scale, bodyAnimationY, headAnimationX, headAnimationY, tailAnimationY, frontLegAnimationX, backLegAnimationX);
        }

        function renderDinoLayer(ctx, baseX, baseY, props, dinoType, layer, scale, bodyAnimationY, headAnimationX, headAnimationY, tailAnimationY, frontLegAnimationX, backLegAnimationX) {
            const bodyScale = dinoType === 'vierf√º√üig' ? [1.2, 0.8] : [0.8, 1.2];
            const color = getDinoColor();
            const backColor = darkenColor(color, 0.8);
            const frontColor = lightenColor(color, 1.1);
            
            // K√∂rper-Dimensionen f√ºr alle Layer definieren
            const bodyWidth = props.k√∂rper_l√§nge * scale * 0.8;
            const bodyHeight = props.k√∂rper_h√∂he * scale * 0.6;
            
            // K√∂rper (drei Rechtecke) - angepasst nach Dino-Typ
            if (layer === 'middle') {
                // K√∂rperh√∂hen-Anpassung basierend auf Dino-Typ
                let frontBodyOffset = 0;
                let backBodyOffset = 0;
                
                if (dinoType === 'zweif√º√üig') {
                    // Zweif√º√üige: vorderer K√∂rper h√∂her, hinterer niedriger
                    frontBodyOffset = -bodyHeight * 0.15; // Vorne 15% h√∂her
                    backBodyOffset = bodyHeight * 0.1;     // Hinten 10% niedriger
                } else if (dinoType === 'semi-zweif√º√üig') {
                    // Semi-zweif√º√üige: leichte Neigung
                    frontBodyOffset = -bodyHeight * 0.08; // Vorne etwas h√∂her
                    backBodyOffset = bodyHeight * 0.05;   // Hinten etwas niedriger
                }
                // Vierf√º√üige: keine Anpassung (etwa auf einer Ebene)
                
                // Hauptk√∂rper (mit Atem-Animation)
                ctx.fillRect(
                    baseX - bodyWidth/2, 
                    baseY - bodyHeight/2 + bodyAnimationY, 
                    bodyWidth * bodyScale[0], 
                    bodyHeight * bodyScale[1]
                );
                
                // Vorderer K√∂rperteil - mit H√∂henanpassung
                ctx.fillRect(
                    baseX - bodyWidth/2 - 15, 
                    baseY - bodyHeight/2 + 5 + frontBodyOffset + bodyAnimationY, 
                    bodyWidth * 0.4, 
                    bodyHeight * 0.8
                );
                
                // Hinterer K√∂rperteil - mit H√∂henanpassung
                ctx.fillRect(
                    baseX + bodyWidth/2 - 10, 
                    baseY - bodyHeight/2 + 8 + backBodyOffset + bodyAnimationY, 
                    bodyWidth * 0.3, 
                    bodyHeight * 0.7
                );
            }
            
            // Kopf (nur mittlere Ebene)
            if (layer === 'middle') {
                const headSize = props.kopf_gr√∂√üe * scale * 0.4;
                // Kopf am Ende des Halses positionieren - mit exponentieller Berechnung
                const neckLength = props.hals_l√§nge;
                const baseSegments = Math.floor(neckLength / 25) + 1;
                const exponentialFactor = Math.pow(neckLength / 100, 1.5);
                const neckSegments = Math.max(baseSegments, Math.floor(baseSegments + exponentialFactor * 15));
                
                const segmentSpacing = 12 + (exponentialFactor * 8);
                const curvatureStrength = Math.pow(neckLength / 100, 5) * 1000; // APOKALYPTISCHE Kr√ºmmung!
                const progress = Math.max(0, (neckSegments - 1)) / Math.max(1, neckSegments - 1);
                
                const headX = baseX - bodyWidth/2 - 25 - ((neckSegments - 1) * segmentSpacing) - headSize/2 + headAnimationX;
                const baseHeadY = baseY - 10; // Korrigiert: eindeutiger Name
                const curveY = progress * progress * curvatureStrength;
                const headY = baseHeadY - curveY + headAnimationY;
                
                // Sch√§del (hinten)
                ctx.fillRect(headX - headSize/2, headY - headSize/2, headSize, headSize);
                
                // Schnauze (vorne)
                const snoutWidth = headSize * 0.7 + props.kopf_beisskraft * 0.1;
                ctx.fillRect(headX - headSize/2 - 15, headY - snoutWidth/4, 15, snoutWidth/2);
                
                // Maul/Z√§hne
                if (props.maul_gr√∂√üe > 10) {
                    ctx.fillStyle = '#333';
                    ctx.fillRect(headX - headSize/2 - 15, headY + 5, 12, 8);
                    
                    // Z√§hne
                    ctx.fillStyle = '#ffffff';
                    const teethSize = props.maul_zahntyp > 70 ? 6 : props.maul_zahntyp > 30 ? 4 : 2;
                    for (let i = 0; i < 4; i++) {
                        ctx.fillRect(headX - headSize/2 - 12 + i * 3, headY + 5, 2, teethSize);
                    }
                    ctx.fillStyle = color;
                }
                
                // Kragen
                if (props.kragen_gr√∂√üe > 10) {
                    ctx.fillRect(
                        headX + headSize/2, 
                        headY - props.kragen_gr√∂√üe * 0.2, 
                        props.kragen_gr√∂√üe * 0.3, 
                        props.kragen_gr√∂√üe * 0.4
                    );
                }
            }
            
            // H√∂rner (in allen Ebenen)
            if (props.kopf_h√∂rner_anzahl > 0) {
                // Kopfposition f√ºr H√∂rner berechnen (gleiche Logik wie oben)
                const headSize = props.kopf_gr√∂√üe * scale * 0.4;
                const neckLength = props.hals_l√§nge;
                const baseSegments = Math.floor(neckLength / 25) + 1;
                const exponentialFactor = Math.pow(neckLength / 100, 1.5);
                const neckSegments = Math.max(baseSegments, Math.floor(baseSegments + exponentialFactor * 15));
                
                const segmentSpacing = 12 + (exponentialFactor * 8);
                const curvatureStrength = Math.pow(neckLength / 100, 5) * 1000;
                const progress = Math.max(0, (neckSegments - 1)) / Math.max(1, neckSegments - 1);
                
                const headX = baseX - bodyWidth/2 - 25 - ((neckSegments - 1) * segmentSpacing) - headSize/2 + headAnimationX;
                const baseHeadY = baseY - 10;
                const curveY = progress * progress * curvatureStrength;
                const headY = baseHeadY - curveY + headAnimationY;
                
                const hornSize = props.kopf_h√∂rner_gr√∂√üe * 0.3;
                const totalHorns = Math.floor(props.kopf_h√∂rner_anzahl);
                
                // H√∂rner auf Ebenen verteilen
                if (layer === 'back') {
                    // Hintere H√∂rner (abgedunkelte Klauen-Farbe)
                    ctx.fillStyle = '#9c915c'; // Abgedunkeltes Grau-Gelb
                    const backHorns = Math.floor(totalHorns / 2);
                    for (let i = 0; i < backHorns; i++) {
                        const hornX = headX + 12 - (i * 8); // N√§her zusammen: 8px statt 16px
                        ctx.fillRect(hornX, headY - headSize/2 - hornSize, 4, hornSize);
                    }
                } else if (layer === 'front') {
                    // Vordere H√∂rner (Klauen-Farbe)
                    ctx.fillStyle = '#f0e68c';
                    const frontHorns = Math.floor(totalHorns / 2);
                    for (let i = 0; i < frontHorns; i++) {
                        const hornX = headX + 7 - (i * 8); // N√§her zusammen: 8px statt 16px
                        ctx.fillRect(hornX, headY - headSize/2 - hornSize, 4, hornSize);
                    }
                } else if (layer === 'middle' && totalHorns % 2 === 1) {
                    // Mittleres Horn bei ungerader Anzahl (mittlere Klauen-Farbe)
                    ctx.fillStyle = '#ddd077'; // Mittlere Farbe zwischen hell und dunkel
        	        const hornX = headX - 8; // Etwas nach vorne versetzt
                    const pairCount = Math.floor(totalHorns / 2);
                    const middleHornX = hornX - (pairCount * 4); // Position nach den Paaren (auch n√§her)
                    ctx.fillRect(middleHornX, headY - headSize/2 - hornSize, 4, hornSize);
                }
                ctx.fillStyle = layer === 'back' ? backColor : layer === 'front' ? frontColor : color;
            }
            
            // Hals (gestapelte Rechtecke)
            if (layer === 'middle') {
                // Exponentiell mehr Segmente bei l√§ngeren H√§lsen
                const neckLength = props.hals_l√§nge;
                const baseSegments = Math.floor(neckLength / 25) + 1;
                const exponentialFactor = Math.pow(neckLength / 100, 1.5); // Exponentieller Faktor
                const neckSegments = Math.max(baseSegments, Math.floor(baseSegments + exponentialFactor * 15));
                
                const segmentWidth = props.hals_breite * 0.3;
                const segmentHeight = 15;
                
                // Exponentiell st√§rkere Kr√ºmmung nach oben bei l√§ngeren H√§lsen
                const curvatureStrength = Math.pow(neckLength / 100, 5) * 1000; // DOPPELT SO STARK: Faktor 1000!
                
                for (let i = 0; i < neckSegments; i++) {
                    const progress = i / Math.max(1, neckSegments - 1); // 0 bis 1
                    
                    // Exponentiell l√§ngere Abst√§nde zwischen Segmenten
                    const segmentSpacing = 12 + (exponentialFactor * 8); // Mehr Abstand bei langen H√§lsen
                    const neckX = baseX - bodyWidth/2 - 25 - (i * segmentSpacing);
                    
                    // Exponentiell st√§rkere Aufw√§rtskr√ºmmung
                    const baseNeckY = baseY - 10; // Korrigiert: baseNeckY statt baseY
                    const curveY = progress * progress * curvatureStrength; // Quadratische Kurve nach oben
                    const neckY = baseNeckY - curveY;
                    
                    ctx.fillRect(neckX - segmentWidth/2, neckY - segmentHeight/2, segmentWidth, segmentHeight);
                }
            }
            
            // Beine - HIER IST DER FIX!
            if (layer === 'back' || layer === 'front') {
                // Unterschiedliche Offsets f√ºr Arme (n√§her) und Beine
                const armOffset = layer === 'back' ? -1.5 : 1.5; // Arme noch n√§her zusammen
                const legOffset = layer === 'back' ? -2 : 2; // Beine bleiben wie sie sind
                
                // K√∂rperposition-Anpassung basierend auf Dino-Typ
                let frontAdjustment = 0;
                let backAdjustment = 0;
                
                if (dinoType === 'zweif√º√üig') {
                    // Zweif√º√üige: beide Beinpaare mehr zur Mitte
                    frontAdjustment = bodyWidth * 0.15; // Vorderbeine weiter nach hinten
                    backAdjustment = -bodyWidth * 0.15; // Hinterbeine weiter nach vorne
                } else if (dinoType === 'semi-zweif√º√üig') {
                    // Semi-zweif√º√üige: etwas weniger zur Mitte
                    frontAdjustment = bodyWidth * 0.08; // Vorderbeine etwas nach hinten
                    backAdjustment = -bodyWidth * 0.08; // Hinterbeine etwas nach vorne
                }
                
                // WALKING ANIMATION FIX - Animation-Offsets hinzuf√ºgen
                const frontLegWalkOffset = animationPhase === 'walking' ? frontLegAnimationX : 0;
                const backLegWalkOffset = animationPhase === 'walking' ? backLegAnimationX : 0;
                
                // Vorderbeine (Arme) - Start am unteren Rand des vorderen K√∂rperteils
                const frontLegX = baseX - bodyWidth/2 - 8 + frontAdjustment + frontLegWalkOffset;
                const frontLegY = baseY + bodyHeight/2 * bodyScale[1] - 5 + bodyAnimationY; // Mit K√∂rper-Animation
                const frontLegWidth = props.vorderbeine_st√§rke * 0.2;
                const frontLegHeight = props.vorderbeine_l√§nge * 0.4;
                
                ctx.fillRect(
                    frontLegX - frontLegWidth/2 + armOffset, 
                    frontLegY, 
                    frontLegWidth, 
                    frontLegHeight
                );
                
                // Vorderklauen (H√§nde)
                if (props.vorderklauen_l√§nge > 10) {
                    ctx.fillStyle = '#f0e68c'; // Helles Grau-Gelb (Khaki)
                    const clawLength = props.vorderklauen_l√§nge * 0.15;
                    ctx.fillRect(
                        frontLegX - 2 + armOffset, 
                        frontLegY + frontLegHeight, 
                        4, 
                        clawLength
                    );
                    ctx.fillStyle = layer === 'back' ? backColor : frontColor;
                }
                
                // Hinterbeine - Start am unteren Rand des hinteren K√∂rperteils
                const backLegX = baseX + bodyWidth/2 - 5 + backAdjustment + backLegWalkOffset;
                const backLegY = baseY + bodyHeight/2 * bodyScale[1] - 8 + bodyAnimationY; // Mit K√∂rper-Animation
                const backLegWidth = props.hinterbeine_st√§rke * 0.25;
                const backLegHeight = props.hinterbeine_l√§nge * 0.5;
                
                ctx.fillRect(
                    backLegX - backLegWidth/2 + legOffset, 
                    backLegY, 
                    backLegWidth, 
                    backLegHeight
                );
                
                // Hinterklauen
                if (props.hinterklauen_l√§nge > 10) {
                    ctx.fillStyle = '#f0e68c'; // Helles Grau-Gelb (Khaki)
                    const clawLength = props.hinterklauen_l√§nge * 0.2;
                    const isSickle = props.hinterklauen_l√§nge > 80;
                    
                    if (isSickle) {
                        // Sichelklauen (gebogen)
                        ctx.beginPath();
                        ctx.arc(backLegX + legOffset, backLegY + backLegHeight, clawLength/2, 0, Math.PI);
                        ctx.fill();
                    } else {
                        ctx.fillRect(
                            backLegX - 2 + legOffset, 
                            backLegY + backLegHeight, 
                            4, 
                            clawLength
                        );
                    }
                    ctx.fillStyle = layer === 'back' ? backColor : frontColor;
                }
            }
            
            // Schwanz (nur mittlere Ebene)
            if (layer === 'middle') {
                // K√∂rperh√∂hen-Anpassung basierend auf Dino-Typ
                let backBodyOffset = 0;
                
                if (dinoType === 'zweif√º√üig') {
                    backBodyOffset = bodyHeight * 0.1; // Hinten 10% niedriger
                } else if (dinoType === 'semi-zweif√º√üig') {
                    backBodyOffset = bodyHeight * 0.05; // Hinten etwas niedriger
                }
                
                const tailSegments = Math.floor(props.schwanz_l√§nge / 15) + 1;
                const tailWidth = props.schwanz_breite * 0.3;
                
                for (let i = 0; i < tailSegments; i++) {
                    const segmentSize = tailWidth * (1 - i * 0.1);
                    const tailX = baseX + bodyWidth/2 + 10 + (i * 12);
                    
                    // Schwanzwedeln: st√§rkere Bewegung am Ende des Schwanzes
                    const segmentProgress = i / Math.max(1, tailSegments - 1);
                    const segmentTailAnimation = tailAnimationY * segmentProgress; // Bewegung verst√§rkt sich zum Ende
                    
                    const tailY = baseY + (i * 3) + backBodyOffset + bodyAnimationY + segmentTailAnimation; // Mit Animationen
                    
                    ctx.fillRect(
                        tailX - segmentSize/2, 
                        tailY - segmentSize/2, 
                        segmentSize, 
                        segmentSize
                    );
                }
                
                // Schwanzkeule
                if (props.schwanz_keule > 10 && props.schwanz_stacheln <= 10) {
                    ctx.fillStyle = darkenColor(color, 0.7);
                    const clubSize = props.schwanz_keule * 0.4;
                    const clubX = baseX + bodyWidth/2 + 10 + (tailSegments * 12);
                    const clubY = baseY + (tailSegments * 3) + backBodyOffset + bodyAnimationY + tailAnimationY; // Mit Animationen
                    
                    ctx.beginPath();
                    ctx.arc(clubX, clubY, clubSize/2, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.fillStyle = color;
                }
                
                // Schwanzstacheln
                if (props.schwanz_stacheln > 10 && props.schwanz_keule <= 10) {
                    ctx.fillStyle = darkenColor(color, 0.6);
                    const spikeCount = Math.floor(props.schwanz_stacheln / 10);
                    const spikeSize = props.schwanz_stacheln * 0.1;
                    
                    for (let i = 0; i < spikeCount && i < tailSegments; i++) {
                        const spikeX = baseX + bodyWidth/2 + 15 + (i * 12);
                        const segmentProgress = i / Math.max(1, tailSegments - 1);
                        const segmentTailAnimation = tailAnimationY * segmentProgress;
                        const spikeY = baseY + (i * 3) - 8 + backBodyOffset + bodyAnimationY + segmentTailAnimation; // Mit Animationen
                        
                        // Dreieck f√ºr Stachel
                        ctx.beginPath();
                        ctx.moveTo(spikeX, spikeY - spikeSize);
                        ctx.lineTo(spikeX - 3, spikeY);
                        ctx.lineTo(spikeX + 3, spikeY);
                        ctx.closePath();
                        ctx.fill();
                    }
                    ctx.fillStyle = color;
                }
            }
            
            // Fl√ºgel (nur mittlere Ebene)
            if (layer === 'middle' && props.fl√ºgel > 0) {
                ctx.fillStyle = lightenColor(color, 1.2);
                const wingSize = props.fl√ºgel * 0.5;
                const wingX = baseX - bodyWidth/4;
                const wingY = baseY - bodyHeight/4 + bodyAnimationY; // Mit Atem-Animation
                
                if (props.fl√ºgel > 50) {
                    // Gro√üe Fl√ºgel
                    ctx.beginPath();
                    ctx.moveTo(wingX, wingY);
                    ctx.lineTo(wingX - wingSize, wingY - wingSize/2);
                    ctx.lineTo(wingX - wingSize/2, wingY + wingSize/4);
                    ctx.closePath();
                    ctx.fill();
                } else {
                    // Stummelfl√ºgel
                    ctx.fillRect(wingX - wingSize/2, wingY - wingSize/4, wingSize, wingSize/2);
                }
                ctx.fillStyle = color;
            }
            
            // Flossen (nur sichtbar wenn vorhanden)
            if (props.flossen > 0) {
                ctx.fillStyle = lightenColor(color, 1.3);
                const finSize = props.flossen * 0.15;
                
                if (layer === 'middle') {
                    // Schwanzflosse - mit Animation
                    const tailSegments = Math.floor(props.schwanz_l√§nge / 15) + 1;
                    let backBodyOffset = 0;
                    
                    if (dinoType === 'zweif√º√üig') {
                        backBodyOffset = bodyHeight * 0.1;
                    } else if (dinoType === 'semi-zweif√º√üig') {
                        backBodyOffset = bodyHeight * 0.05;
                    }
                    
                    const tailEndX = baseX + bodyWidth/2 + 10 + (tailSegments * 12);
                    const tailEndY = baseY + (tailSegments * 3) + backBodyOffset + bodyAnimationY + tailAnimationY;
                    
                    ctx.beginPath();
                    ctx.ellipse(tailEndX + 10, tailEndY, finSize, finSize/2, 0, 0, 2 * Math.PI);
                    ctx.fill();
                }
                
                // Beinflossen - WALKING ANIMATION FIX auch hier
                if (layer === 'back' || layer === 'front') {
                    const armOffset = layer === 'back' ? -1.5 : 1.5;
                    const legOffset = layer === 'back' ? -2 : 2;
                    
                    // K√∂rperposition-Anpassung basierend auf Dino-Typ
                    let frontAdjustment = 0;
                    let backAdjustment = 0;
                    
                    if (dinoType === 'zweif√º√üig') {
                        frontAdjustment = bodyWidth * 0.15;
                        backAdjustment = -bodyWidth * 0.15;
                    } else if (dinoType === 'semi-zweif√º√üig') {
                        frontAdjustment = bodyWidth * 0.08;
                        backAdjustment = -bodyWidth * 0.08;
                    }
                    
                    // Walking-Animation auch f√ºr Flossen
                    const frontLegWalkOffset = animationPhase === 'walking' ? frontLegAnimationX : 0;
                    const backLegWalkOffset = animationPhase === 'walking' ? backLegAnimationX : 0;
                    
                    // Vorderbeinflossen (Armflossen)
                    const frontLegX = baseX - bodyWidth/2 - 8 + frontAdjustment + frontLegWalkOffset;
                    const frontLegY = baseY + bodyHeight/2 * bodyScale[1] - 5 + props.vorderbeine_l√§nge * 0.4 + bodyAnimationY;
                    
                    ctx.beginPath();
                    ctx.ellipse(frontLegX + armOffset, frontLegY + 5, finSize/2, finSize/3, 0, 0, 2 * Math.PI);
                    ctx.fill();
                    
                    // Hinterbeinflossen
                    const backLegX = baseX + bodyWidth/2 - 5 + backAdjustment + backLegWalkOffset;
                    const backLegY = baseY + bodyHeight/2 * bodyScale[1] - 8 + props.hinterbeine_l√§nge * 0.5 + bodyAnimationY;
                    
                    ctx.beginPath();
                    ctx.ellipse(backLegX + legOffset, backLegY + 5, finSize/2, finSize/3, 0, 0, 2 * Math.PI);
                    ctx.fill();
                }
                
                ctx.fillStyle = layer === 'back' ? backColor : layer === 'front' ? frontColor : color;
            }
        }

        // Hilfsfunktionen f√ºr Farben
        function darkenColor(color, factor) {
            const hex = color.replace('#', '');
            const r = Math.floor(parseInt(hex.substr(0, 2), 16) * factor);
            const g = Math.floor(parseInt(hex.substr(2, 2), 16) * factor);
            const b = Math.floor(parseInt(hex.substr(4, 2), 16) * factor);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function lightenColor(color, factor) {
            const hex = color.replace('#', '');
            const r = Math.min(255, Math.floor(parseInt(hex.substr(0, 2), 16) * factor));
            const g = Math.min(255, Math.floor(parseInt(hex.substr(2, 2), 16) * factor));
            const b = Math.min(255, Math.floor(parseInt(hex.substr(4, 2), 16) * factor));
            return `rgb(${r}, ${g}, ${b})`;
        }

        // F√§higkeiten berechnen
        function calculateAbilities() {
            const props = dinoSlots[currentSlotIndex].properties;
            
            return {
                'HP': Math.floor(props.k√∂rper_h√∂he + props.gepanzert * 0.8 + props.k√∂rper_l√§nge * 0.5),
                'Angriff': Math.floor(props.kopf_beisskraft + props.vorderklauen_l√§nge * 0.5 + props.hinterklauen_l√§nge * 0.3),
                'Geschwindigkeit': Math.floor(props.hinterbeine_l√§nge * 0.8 + (100 - props.k√∂rper_h√∂he) * 0.3),
                'Panzerung': Math.floor(props.gepanzert + props.stachelig * 0.5),
                'Schwimmen': props.flossen > 70 ? Math.floor(props.flossen) : 0,
                'Fliegen': (props.fl√ºgel > 100 && props.hinterbeine_st√§rke < 30) ? Math.floor(props.fl√ºgel * 0.8) : 0,
                'Tarnung': Math.floor(props.tarnung + (100 - props.farbig) * 0.3),
                'Fortpflanzung': Math.floor(100 - props.k√∂rper_h√∂he * 0.5 - props.k√∂rper_l√§nge * 0.3),
                'Fleisch-Effizienz': props.fleisch,
                'Pflanzen-Effizienz': props.pflanzen,
                'Aas-Effizienz': props.aas
            };
        }

                            <div class="property-value">${value}</div>
                            <button class="property-btn" ${!canDecrease ? 'disabled' : ''} 
                                    onclick="changeProperty('${propKey}', -1)">-</button>
                            <button class="property-btn" ${!canIncrease ? 'disabled' : ''} 
                                    onclick="changeProperty('${propKey}', 1)">+</button>
                        </div>
                        <div class="cost-indicator">Kosten: 1:${config.cost}</div>
                    `;
                });
                
                html += '</div>';
            });
            
            // Constraint-Warnungen
            const props = currentProps;
            if (props.flossen > 10 && (props.schwanz_keule > 10 || props.schwanz_stacheln > 10)) {
                html += '<div class="constraint-warning">‚ö†Ô∏è Warnung: Flossen reduzieren Schwanzwaffen!</div>';
            }
            if (props.schwanz_keule > 10 && props.schwanz_stacheln > 10) {
                html += '<div class="constraint-warning">‚ö†Ô∏è Warnung: Keule und Stacheln k√∂nnen nicht gleichzeitig vorhanden sein!</div>';
            }
            
            container.innerHTML = html;
        }

        function updateStatsPanel() {
            const container = document.getElementById('statsContainer');
            const abilities = calculateAbilities();
            let html = '';
            
            Object.entries(abilities).forEach(([name, value]) => {
                const color = value > 70 ? '#32cd32' : value > 40 ? '#ffa500' : '#ff6b35';
                html += `
                    <div class="stat-item">
                        <span>${name}</span>
                        <span style="color: ${color}; font-weight: bold;">${value}</span>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Initialisierung
        document.addEventListener('DOMContentLoaded', function() {
            updateDisplay();
            startAnimation(); // Animation starten
        });
    </script>
</body>
</html>
