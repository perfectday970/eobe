            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #2c1810, #4a2c1a);
            color: #e8d5c4;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #ff6b35;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .slot-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .slot-nav {
            background: #8b4513;
            border: none;
            color: #e8d5c4;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-family: inherit;
            font-size: 18px;
        }

        .slot-nav:hover {
            background: #a0522d;
        }

        .slot-info {
            font-size: 1.2em;
            color: #ff6b35;
        }

        /* STARTEN BUTTON & STATUS */
        .start-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .start-button {
            background: linear-gradient(135deg, #32cd32, #228b22);
            border: 3px solid #32cd32;
            color: white;
            padding: 15px 40px;
            cursor: pointer;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            box-shadow: 0 4px 15px rgba(50, 205, 50, 0.3);
            transition: all 0.3s ease;
            position: relative;
        }

        .start-button:hover {
            background: linear-gradient(135deg, #228b22, #32cd32);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(50, 205, 50, 0.4);
        }

        .start-button:disabled {
            background: #666;
            border-color: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.5;
        }

        .loading-spinner {
            display: none;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        .status-message {
            font-size: 0.9em;
            padding: 8px 15px;
            border-radius: 5px;
            text-align: center;
            min-height: 20px;
        }

        .status-message.success {
            background: rgba(50, 205, 50, 0.2);
            border: 1px solid #32cd32;
            color: #32cd32;
        }

        .status-message.error {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            color: #ff4444;
        }

        .status-message.warning {
            background: rgba(255, 165, 0, 0.2);
            border: 1px solid #ffa500;
            color: #ffa500;
        }

        /* SESSION INFO */
        .session-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #cd853f;
        }

        /* MAIN LAYOUT */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 420px;
            gap: 30px;
        }

        .right-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .evolution-points {
            background: #3d2817;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #8b4513;
        }

        .evolution-points h3 {
            color: #ff6b35;
            margin-bottom: 10px;
        }

        .points-display {
            font-size: 1.5em;
            color: #32cd32;
        }

        .preview-container {
            background: #3d2817;
            border: 2px solid #8b4513;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .preview-container.selected {
            border-color: #32cd32;
            box-shadow: 0 0 15px rgba(50, 205, 50, 0.4);
        }

        .selection-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .select-btn {
            background: #8b4513;
            border: 1px solid #a0522d;
            color: #e8d5c4;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .select-btn:hover {
            background: #a0522d;
        }

        .select-btn.selected {
            background: #32cd32;
            border-color: #228b22;
            color: #000;
        }

        .selection-checkmark {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: #32cd32;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .selection-checkmark.visible {
            opacity: 1;
            transform: scale(1);
        }

        .preview-canvas {
            border: 1px solid #8b4513;
            background: #2c1810;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }

        .stats-panel {
            background: #3d2817;
            border: 2px solid #8b4513;
            border-radius: 10px;
            padding: 20px;
            max-height: calc(100vh - 480px);
            min-height: 300px;
            overflow-y: auto;
        }

            width: 8px;
        }

        .stats-panel::-webkit-scrollbar-track {
            background: #2c1810;
            border-radius: 4px;
        }

        .stats-panel::-webkit-scrollbar-thumb {
            background: #8b4513;
            border-radius: 4px;
        }

        .stats-panel::-webkit-scrollbar-thumb:hover {
            background: #a0522d;
        }

            color: #ff6b35;
            margin-bottom: 15px;
            position: sticky;
            top: 0;
            background: #3d2817;
            padding: 5px 0;
            z-index: 1;
        }

        .properties-panel {
            background: #3d2817;
            border: 2px solid #8b4513;
            border-radius: 10px;
            padding: 20px;
        }

            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }

            line-height: 1.5;

        }

            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;

            color: white;
        }

            background: #228b22;
        }

        .modal-btn.cancel {
            background: #ff4444;
            color: white;
        }

        }

            margin-bottom: 15px;
            padding: 10px;

            position: relative;
            cursor: pointer;
        }

            height: 100%;
            background: linear-gradient(90deg, #8b4513, #cd853f);

            pointer-events: none;
        }

        .property-slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

            text-align: center;
            min-width: 30px;
        }

            background: #8b4513;

            color: #e8d5c4;
            width: 30px;
            height: 30px;
            cursor: pointer;
            border-radius: 3px;
            font-family: inherit;
            font-weight: bold;
        }

            background: #a0522d;
        }

        .property-btn:disabled {
            background: #444;
            color: #666;
            cursor: not-allowed;
        }

        .cost-indicator {
            font-size: 0.9em;
            color: #ffa500;
            text-align: center;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px;
            background: rgba(0,0,0,0.3);
            border-radius: 3px;
        }

            border-radius: 8px;
            padding: 8px;
            margin-bottom: 12px;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
        }

            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            color: #ff6b35;
        }

        .stat-item.special-ability .stat-icon {
            font-size: 1.2em;
            min-width: 20px;
        }

        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .right-section {
                position: static;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>

                <div class="stats-panel">
                    <h3>📊 Fähigkeiten</h3>
                    <div id="statsContainer"></div>
                </div>
            </div>
        </div>
    </div>

        async function initializeSession() {
            try {
                showStatus('Verbinde mit Server...', 'warning');
                
                const response = await fetch(`${API_BASE}/session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    sessionId = data.sessionId;
                    
                    if (data.gameData.selectedSlots.length > 0) {
                        loadGameDataFromServer(data.gameData);
                    }
                    
                    showStatus(`✅ Verbunden! Session: ${sessionId.substring(0, 8)}...`, 'success');
                    updateSessionInfo();
                    enableStartButton();
                    
                    console.log('🎮 Session initialisiert:', sessionId);
                } else {
                    throw new Error(data.error || 'Unbekannter Fehler');
                }
                
            } catch (error) {
                console.error('❌ Session-Initialisierung fehlgeschlagen:', error);
                showStatus('❌ Server-Verbindung fehlgeschlagen', 'error');
                
                sessionId = 'offline-' + Date.now();
                showStatus('⚠️ Offline-Modus aktiv', 'warning');
                enableStartButton();
            }
        }

        function loadGameDataFromServer(gameData) {
            if (gameData.selectedSlots && gameData.selectedSlots.length > 0) {
                gameData.selectedSlots.forEach((slot, index) => {
                    if (index < dinoSlots.length) {
                        dinoSlots[index] = slot;
                        selectedSlots.add(index);
                    }
                });
            }
            
            if (typeof gameData.remainingPoints === 'number') {
                evolutionPoints = gameData.remainingPoints;
            }
            
            console.log('📂 Spieldaten vom Server geladen');
            updateDisplay();
        }

        async function saveEvolutionToServer() {
            if (!sessionId || sessionId.startsWith('offline')) {
                console.log('⚠️ Offline-Modus: Keine Server-Speicherung');
                return true;
            }
            
            try {
                const selectedSlotsArray = Array.from(selectedSlots).map(index => dinoSlots[index]);
                
                const response = await fetch(`${API_BASE}/save-evolution`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sessionId: sessionId,
                        selectedSlots: selectedSlotsArray,
                        remainingPoints: evolutionPoints
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    console.log('💾 Evolution gespeichert:', data);
                    return true;
                } else {
                    throw new Error(data.error || 'Speichern fehlgeschlagen');
                }
                
            } catch (error) {
                console.error('❌ Fehler beim Speichern:', error);
                showStatus('❌ Speichern fehlgeschlagen', 'error');
                return false;
            }
        }

        // SPIEL-FUNKTIONEN
        // ===================================

        async function startGame() {
            if (isLoading) return;
            
            console.log('🚀 Start Game called');
            console.log('Selected Slots:', Array.from(selectedSlots));
            console.log('Evolution Points:', evolutionPoints);
            
            if (selectedSlots.size < 2) {
                showModal(
                    "⚠️ Zu wenige Arten",
                    "Sie müssen mindestens 2 Dinosaurier-Arten auswählen, um das Spiel zu starten!",
                    false
                );
                return;
            }
            
            if (evolutionPoints > 0) {
                showModal(
                    "💰 Ungenutzte Evolutionspunkte",
                    `Sie haben noch ${evolutionPoints} Evolutionspunkte übrig!\nUngenutzte Punkte halbieren sich beim Start.\n\nMöchten Sie trotzdem starten?`,
                    true,
                    () => proceedToFinalConfirmation()
                );
                return;
            }
            
            proceedToFinalConfirmation();
        }
        
        function proceedToFinalConfirmation() {
            showModal(
                "🦕 Bereit für die Evolution?",
                "Das Spiel startet jetzt! Ihre Dinosaurier werden zum Leben erweckt.\n\nSind Sie bereit?",
                true,
                () => saveAndStart()
            );
        }
        
        async function saveAndStart() {
            isLoading = true;
            setLoadingState(true);
            showStatus('Speichere Evolutionsdaten...', 'warning');
            
            if (evolutionPoints > 0) {
                evolutionPoints = Math.floor(evolutionPoints / 2);
                updateDisplay();
                showStatus(`Evolutionspunkte halbiert: ${evolutionPoints} EP`, 'warning');
            }
            
            const saveSuccess = await saveEvolutionToServer();
            
            if (saveSuccess) {
                showStatus('✅ Daten gespeichert! Weiterleitung...', 'success');
                
                setTimeout(() => {
                    const urlParams = new URLSearchParams();
                    urlParams.set('session', sessionId);
                    window.location.href = `population.html?${urlParams.toString()}`;
                }, 1500);
            } else {
                setLoadingState(false);
                isLoading = false;
                showStatus('❌ Speichern fehlgeschlagen. Versuchen Sie es erneut.', 'error');
            }
        }

                };
            } else {

            }
            
            modal.style.display = 'block';
        }

                checkmark.classList.remove('visible');
            }
            
            selectionCount.textContent = selectedSlots.size;
            enableStartButton();
        }

        function changeSlot(direction) {
            currentSlotIndex += direction;
            if (currentSlotIndex < 0) currentSlotIndex = 2;
            if (currentSlotIndex > 2) currentSlotIndex = 0;
            
            document.getElementById('currentSlot').textContent = currentSlotIndex + 1;
            updateDisplay();
            updateSelectionDisplay();
        }

        function changeProperty(propName, delta) {
            const currentDino = dinoSlots[currentSlotIndex];
            const currentValue = currentDino.properties[propName];
            const config = findPropertyConfig(propName);
            
            if (!config) return;
            
            const newValue = Math.max(0, Math.min(100, currentValue + delta));
            
            if (delta > 0) {
                const cost = (newValue - currentValue) * config.cost;
                if (cost > evolutionPoints) return;
                evolutionPoints -= cost;
            } else {
                const refund = Math.floor((currentValue - newValue) * config.cost / 2);
                evolutionPoints += refund;
            }
            
            currentDino.properties[propName] = newValue;
            updateDisplay();
        }

        function changePropertySlider(propName, newValue) {
            const currentDino = dinoSlots[currentSlotIndex];
            const currentValue = currentDino.properties[propName];
            const config = findPropertyConfig(propName);
            
            if (!config) return;
            
            newValue = Math.max(0, Math.min(100, Math.round(newValue)));
            const delta = newValue - currentValue;
            
            if (delta > 0) {
                const cost = delta * config.cost;
                if (cost > evolutionPoints) {
                    const maxIncrease = Math.floor(evolutionPoints / config.cost);
                    newValue = currentValue + maxIncrease;
                }
                evolutionPoints -= (newValue - currentValue) * config.cost;
            } else if (delta < 0) {
                const refund = Math.floor((currentValue - newValue) * config.cost / 2);
                evolutionPoints += refund;
            }
            
            currentDino.properties[propName] = newValue;
            updateDisplay();
        }

        function handleBarClick(event, propName) {
            const bar = event.currentTarget;
            const rect = bar.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const percentage = (clickX / rect.width) * 100;
            changePropertySlider(propName, percentage);
        }

        function findPropertyConfig(propName) {
            for (const category of Object.values(propertyConfig)) {
                if (category[propName]) {
                    return category[propName];
                }
            }
            return null;
        }

        // ===================================
        // ERWEITERTE FÄHIGKEITS-BERECHNUNG
        // ===================================

        function calculateAbilities() {
            const props = dinoSlots[currentSlotIndex].properties;
            
            // Basis-Werte für alle Fähigkeiten
            const abilities = {
                "Gewicht": 50,
                "Tarnung": 0,
                "Geschwindigkeit": 50,
                "Sprung": 50,
                "Biss": 0,
                "Kopfstoß": 0,
                "Lebenspunkte": 50,
                "Ausweichen": 50,
                "Panzerung": 0,
                "Panzerung vor tödlichem Biss": 0,
                "Reaktion": 50,
                "Aktivität": 50,
                "Kondition": 50,
                "Feinderkennung": 50,
                "Angsteinflößend": 10,
                "Fortpflanzungsgeschwindigkeit": 50,
                "Zeit zur Erwachsenwerdung": 50
            };

            // Schwellwert-basierte Fähigkeiten
            const conditionalAbilities = {
                "Schwimmen": 0,
                "Gift Speien": 0,
                "Fliegen": 0,
                "Tödlicher Biss": 0,
                "Schwanzschlag": 0
            };

            // Für jede Eigenschaft des Dinos
            Object.keys(props).forEach(propertyName => {
                const propertyValue = props[propertyName];
                const propertyConfig = DINO_ABILITIES_CONFIG[propertyName];
                
                if (propertyConfig && propertyValue > 0) {
                    Object.keys(propertyConfig).forEach(abilityName => {
                        const influence = propertyConfig[abilityName];
                        if (influence !== 0) {
                            const effect = (propertyValue / 100) * influence;
                            
                            if (abilities.hasOwnProperty(abilityName)) {
                                abilities[abilityName] += effect;
                            } else if (conditionalAbilities.hasOwnProperty(abilityName)) {
                                conditionalAbilities[abilityName] += effect;
                            }
                        }
                    });
                }
            });

            // Schwellwerte prüfen und entsprechende Fähigkeiten hinzufügen
            if (props.flossen >= 50) {
                abilities["Schwimmen"] = Math.max(0, Math.min(100, Math.round(conditionalAbilities["Schwimmen"])));
            }
            
            if (props.maul_zahntyp >= 50 && props.farbig >= 50) {
                abilities["Gift Speien"] = Math.max(0, Math.min(100, Math.round(conditionalAbilities["Gift Speien"])));
            }
            
            if (props.flügel >= 50) {
                abilities["Fliegen"] = Math.max(0, Math.min(100, Math.round(conditionalAbilities["Fliegen"])));
            }
            
            if (props.kopf_beisskraft >= 50 || props.maul_zahntyp >= 70) {
                abilities["Tödlicher Biss"] = Math.max(0, Math.min(100, Math.round(conditionalAbilities["Tödlicher Biss"])));
            }
            
            if (props.schwanz_länge >= 50 && (props.schwanz_keule > 0 || props.schwanz_stacheln > 0 || props.schwanz_breite >= 50)) {
                abilities["Schwanzschlag"] = Math.max(0, Math.min(100, Math.round(conditionalAbilities["Schwanzschlag"])));
            }

            // Normale Werte auf 0-100 begrenzen (außer Gewicht kann höher gehen)
            Object.keys(abilities).forEach(abilityName => {
                if (abilityName === "Gewicht") {
                    abilities[abilityName] = Math.max(10, Math.round(abilities[abilityName]));
                } else if (!["Schwimmen", "Gift Speien", "Fliegen", "Tödlicher Biss", "Schwanzschlag"].includes(abilityName)) {
                    abilities[abilityName] = Math.max(0, Math.min(100, Math.round(abilities[abilityName])));
                }
            });

            return abilities;
        }

        // Rendering & Animation (vereinfacht)
        function renderDino() {
            const canvas = document.getElementById('dinoCanvas');
            const ctx = canvas.getContext('2d');
            const props = dinoSlots[currentSlotIndex].properties;
            
            const dinoType = dinoRenderer.getDinoType(props);
            
            const currentTime = Date.now();
            if (!phaseStartTime) phaseStartTime = currentTime;
            
            const phaseDuration = (currentTime - phaseStartTime) / 1000;
            
            if (phaseDuration >= 4) {
                animationPhase = animationPhase === 'idle' ? 'walking' : 'idle';
                phaseStartTime = currentTime;
            }
            
            animationTime = currentTime / 1000;
            
            let animationData = {
                bodyAnimationY: 0,
                headAnimationX: 0,
                headAnimationY: 0,
                tailAnimationY: 0,
                frontLegAnimationX: 0,
                backLegAnimationX: 0
            };
            
            if (animationPhase === 'idle') {
                animationData.bodyAnimationY = Math.sin(animationTime * 2) * 2;
                animationData.headAnimationX = Math.sin(animationTime * 0.8) * 3;
                animationData.headAnimationY = Math.sin(animationTime * 1.2) * 1.5;
                animationData.tailAnimationY = Math.sin(animationTime * 1.5) * 4;
            } else {
                const walkSpeed = 4;
                animationData.frontLegAnimationX = Math.sin(animationTime * walkSpeed) * 6;
                animationData.backLegAnimationX = Math.sin(animationTime * walkSpeed + Math.PI) * 6;
                animationData.bodyAnimationY = Math.sin(animationTime * walkSpeed * 2) * 1;
                animationData.tailAnimationY = Math.sin(animationTime * walkSpeed * 0.75) * 4;
            }
            
            ctx.fillStyle = '#2c1810';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width * 0.6;
            const centerY = canvas.height / 2;
            const scale = 1.2;
            
            dinoRenderer.renderDino(ctx, centerX, centerY, props, dinoType, scale, false, animationData, true);
        }

        function updateDisplay() {
            document.getElementById('evolutionPoints').textContent = evolutionPoints;
            updatePropertiesPanel();
            updateStatsPanel();
            updateSelectionDisplay();
        }

        function updatePropertiesPanel() {
            const container = document.getElementById('propertiesContainer');
            const currentProps = dinoSlots[currentSlotIndex].properties;
            let html = '';
            
            Object.entries(propertyConfig).forEach(([categoryName, properties]) => {
                html += `<div class="property-category">
                    <div class="category-title">${categoryName}</div>`;
                
                Object.entries(properties).forEach(([propKey, config]) => {
                    const value = currentProps[propKey];
                    const canIncrease = value < 100 && evolutionPoints >= config.cost;
                    const canDecrease = value > 0;
                    
                    html += `
                        <div class="property-row">
                            <div class="property-name">${config.name}</div>
                            <div class="property-bar" onclick="handleBarClick(event, '${propKey}')">
                                <div class="property-fill" style="width: ${value}%"></div>
                                <input type="range" class="property-slider" 
                                       min="0" max="100" value="${value}" 
                                       oninput="changePropertySlider('${propKey}', this.value)"
                                       onchange="changePropertySlider('${propKey}', this.value)">
                            </div>
                            <div class="property-value">${value}</div>
                            <button class="property-btn" ${!canDecrease ? 'disabled' : ''} 
                                    onclick="changeProperty('${propKey}', -1)">-</button>
                            <button class="property-btn" ${!canIncrease ? 'disabled' : ''} 
                                    onclick="changeProperty('${propKey}', 1)">+</button>
                        </div>
                        <div class="cost-indicator">Kosten: 1:${config.cost}</div>
                    `;
                });
                
                html += '</div>';
            });
            
            container.innerHTML = html;
        }

        function updateStatsPanel() {
            const container = document.getElementById('statsContainer');
            const abilities = calculateAbilities();
            let html = '';
            
            // Icons für Spezialfähigkeiten
            const specialAbilityIcons = {
                'Schwimmen': '🏊',
                'Gift Speien': '☠️',
                'Fliegen': '🦅',
                'Tödlicher Biss': '💀',
                'Schwanzschlag': '🐉'
            };
            
            // Liste der Spezialfähigkeiten
            const specialAbilities = ['Schwimmen', 'Gift Speien', 'Fliegen', 'Tödlicher Biss', 'Schwanzschlag'];
            
            Object.entries(abilities).forEach(([name, value]) => {
                const color = value > 70 ? '#32cd32' : value > 40 ? '#ffa500' : '#ff6b35';
                const isSpecial = specialAbilities.includes(name);
                const specialClass = isSpecial ? 'special-ability' : '';
                
                if (isSpecial) {
                    html += `
                        <div class="stat-item ${specialClass}">
                            <span class="stat-name">
                                <span class="stat-icon">${specialAbilityIcons[name]}</span>
                                ${name}
                            </span>
                            <span style="color: ${color}; font-weight: bold;">${value}</span>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="stat-item">
                            <span>${name}</span>
                            <span style="color: ${color}; font-weight: bold;">${value}</span>
                        </div>
                    `;
                }
            });
            
            container.innerHTML = html;
        }

        function startAnimation() {
            function animate() {
                renderDino();
                requestAnimationFrame(animate);
            }
            animate();
        }

        // ===================================
        // INITIALISIERUNG
        // ===================================

        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Dino Evolution Generator gestartet');
            updateDisplay();
            startAnimation();
            
            // Session initialisieren
            initializeSession();
        });
    </script>
