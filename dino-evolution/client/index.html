<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Evolution Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #2c1810, #4a2c1a);
            color: #e8d5c4;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #ff6b35;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .slot-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .slot-nav {
            background: #8b4513;
            border: none;
            color: #e8d5c4;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-family: inherit;
            font-size: 18px;
        }

        .slot-nav:hover {
            background: #a0522d;
        }

        .slot-info {
            font-size: 1.2em;
            color: #ff6b35;
        }

        /* STARTEN BUTTON & STATUS */
        .start-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .start-button {
            background: linear-gradient(135deg, #32cd32, #228b22);
            border: 3px solid #32cd32;
            color: white;
            padding: 15px 40px;
            cursor: pointer;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            box-shadow: 0 4px 15px rgba(50, 205, 50, 0.3);
            transition: all 0.3s ease;
            position: relative;
        }

        .start-button:hover {
            background: linear-gradient(135deg, #228b22, #32cd32);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(50, 205, 50, 0.4);
        }

        .start-button:disabled {
            background: #666;
            border-color: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.5;
        }

        .loading-spinner {
            display: none;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        .status-message {
            font-size: 0.9em;
            padding: 8px 15px;
            border-radius: 5px;
            text-align: center;
            min-height: 20px;
        }

        .status-message.success {
            background: rgba(50, 205, 50, 0.2);
            border: 1px solid #32cd32;
            color: #32cd32;
        }

        .status-message.error {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            color: #ff4444;
        }

        .status-message.warning {
            background: rgba(255, 165, 0, 0.2);
            border: 1px solid #ffa500;
            color: #ffa500;
        }

        /* SESSION INFO */
        .session-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #cd853f;
        }

        /* MAIN LAYOUT */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 420px;
            gap: 30px;
        }

        .right-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .evolution-points {
            background: #3d2817;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #8b4513;
        }

        .evolution-points h3 {
            color: #ff6b35;
            margin-bottom: 10px;
        }

        .points-display {
            font-size: 1.5em;
            color: #32cd32;
        }

        .preview-container {
            background: #3d2817;
            border: 2px solid #8b4513;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .preview-container.selected {
            border-color: #32cd32;
            box-shadow: 0 0 15px rgba(50, 205, 50, 0.4);
        }

        .selection-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .select-btn {
            background: #8b4513;
            border: 1px solid #a0522d;
            color: #e8d5c4;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .select-btn:hover {
            background: #a0522d;
        }

        .select-btn.selected {
            background: #32cd32;
            border-color: #228b22;
            color: #000;
        }

        .selection-checkmark {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: #32cd32;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .selection-checkmark.visible {
            opacity: 1;
            transform: scale(1);
        }

        .preview-canvas {
            border: 1px solid #8b4513;
            background: #2c1810;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }

        .stats-panel {
            background: #3d2817;
            border: 2px solid #8b4513;
            border-radius: 10px;
            padding: 20px;
            max-height: calc(100vh - 480px);
            min-height: 300px;
            overflow-y: auto;
        }

        .stats-panel::-webkit-scrollbar {
            width: 8px;
        }

        .stats-panel::-webkit-scrollbar-track {
            background: #2c1810;
            border-radius: 4px;
        }

        .stats-panel::-webkit-scrollbar-thumb {
            background: #8b4513;
            border-radius: 4px;
        }

        .stats-panel::-webkit-scrollbar-thumb:hover {
            background: #a0522d;
        }

        .stats-panel h3 {
            color: #ff6b35;
            margin-bottom: 15px;
            position: sticky;
            top: 0;
            background: #3d2817;
            padding: 5px 0;
            z-index: 1;
        }

        .properties-panel {
            background: #3d2817;
            border: 2px solid #8b4513;
            border-radius: 10px;
            padding: 20px;
        }

        /* MODAL f√ºr Best√§tigungen */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background: linear-gradient(135deg, #3d2817, #2c1810);
            margin: 15% auto;
            padding: 30px;
            border: 3px solid #ff6b35;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .modal h3 {
            color: #ff6b35;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .modal p {
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .modal-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn.confirm {
            background: #32cd32;
            color: white;
        }

        .modal-btn.confirm:hover {
            background: #228b22;
        }

        .modal-btn.cancel {
            background: #ff4444;
            color: white;
        }

        .modal-btn.cancel:hover {
            background: #cc3333;
        }

        /* Properties Panel Styles */
        .property-category {
            margin-bottom: 25px;
        }

        .category-title {
            color: #ff6b35;
            font-size: 1.2em;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(139, 69, 19, 0.3);
            border-radius: 5px;
        }

        .property-row {
            display: grid;
            grid-template-columns: 150px 1fr 60px 40px 40px;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
        }

        .property-name {
            font-weight: bold;
        }

        .property-bar {
            background: #2c1810;
            height: 20px;
            border-radius: 10px;
            border: 1px solid #8b4513;
            position: relative;
            cursor: pointer;
        }

        .property-fill {
            height: 100%;
            background: linear-gradient(90deg, #8b4513, #cd853f);
            transition: width 0.2s ease;
            pointer-events: none;
        }

        .property-slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .property-value {
            text-align: center;
            min-width: 30px;
        }

        .property-btn {
            background: #8b4513;
            border: 1px solid #a0522d;
            color: #e8d5c4;
            width: 30px;
            height: 30px;
            cursor: pointer;
            border-radius: 3px;
            font-family: inherit;
            font-weight: bold;
        }

        .property-btn:hover {
            background: #a0522d;
        }

        .property-btn:disabled {
            background: #444;
            color: #666;
            cursor: not-allowed;
        }

        .cost-indicator {
            font-size: 0.9em;
            color: #ffa500;
            text-align: center;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px;
            background: rgba(0,0,0,0.3);
            border-radius: 3px;
        }

        .stat-item.special-ability {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.2), rgba(205, 133, 63, 0.2));
            border: 2px solid #ff6b35;
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 12px;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
        }

        .stat-item.special-ability .stat-name {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            color: #ff6b35;
        }

        .stat-item.special-ability .stat-icon {
            font-size: 1.2em;
            min-width: 20px;
        }

        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .right-section {
                position: static;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 20px;
            }
        }

        .level-indicator {
            font-size: 0.5em;
            color: #cd853f;
            display: block;
            margin-top: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        /* NEU: Punkte-Gewinn Animation */
        @keyframes pointsGain {
            0% { 
                transform: scale(1);
                color: #32cd32;
            }
            25% { 
                transform: scale(1.2);
                color: #ffd700;
                text-shadow: 0 0 10px #ffd700;
            }
            50% { 
                transform: scale(1.3);
                color: #ffd700;
                text-shadow: 0 0 15px #ffd700;
            }
            75% { 
                transform: scale(1.1);
                color: #32cd32;
                text-shadow: 0 0 8px #32cd32;
            }
            100% { 
                transform: scale(1);
                color: #32cd32;
            }
        }

        /* Evolution Points Display erweitern */
        .points-display {
            font-size: 1.5em;
            color: #32cd32;
            transition: all 0.3s ease;
        }

        /* Erweiterte Session Info */
        .session-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #cd853f;
            line-height: 1.4;
        }

        /* Responsive Anpassungen f√ºr Level-Anzeige */
        @media (max-width: 768px) {
            .level-indicator {
                font-size: 0.4em;
                margin-top: 3px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }

        .level-info {
            background: #3d2817;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ff6b35;
            text-align: center;
            margin-bottom: 20px;
        }

        .level-info h3 {
            color: #ff6b35;
            margin-bottom: 10px;
        }

        .level-display {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }

        .level-number {
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .level-details {
            display: flex;
            justify-content: space-around;
            font-size: 0.9em;
            color: #cd853f;
        }

        .level-details p {
            margin: 0;
        }

        .level-details span {
            color: #32cd32;
            font-weight: bold;
        }

        @media (max-width: 1200px) {
            .level-info {
                grid-column: span 2;
            }
        }
    </style>
</head>

                <button class="modal-btn confirm" id="modalConfirm" onclick="confirmStart()">Best√§tigen</button>

    <script src="dino-abilities.js"></script>

    <script>
        // ===================================
        // GLOBALE VARIABLEN
        // ===================================
        let currentLevel = 1;
        let earnedPointsFromLevel = 0;

        let currentSlotIndex = 0;
        let evolutionPoints = 35;
        let selectedSlots = new Set();
        let sessionId = null;
        let isLoading = false;
        
        // Animation
        let animationTime = 0;
        let animationPhase = 'idle';
        let phaseStartTime = 0;
        
        // API Base URL
        const API_BASE = 'http://localhost:3001/api/game';
        
        // Dino-Slots (Standard-Konfiguration)
        const dinoSlots = [
            {
                name: "Fleischfresser",
                properties: {

                    kopf_beisskraft: 70, kopf_gr√∂√üe: 80, kopf_h√∂rner_anzahl: 0,
                    kopf_h√∂rner_gr√∂√üe: 0, kragen_gr√∂√üe: 0, maul_zahntyp: 85,
                    hals_l√§nge: 15, hals_breite: 50, k√∂rper_l√§nge: 80, k√∂rper_h√∂he: 60,
                    vorderbeine_l√§nge: 30, vorderbeine_st√§rke: 25, vorderklauen_l√§nge: 60,
                    hinterbeine_l√§nge: 80, hinterbeine_st√§rke: 70, hinterklauen_l√§nge: 85,
                    schwanz_l√§nge: 70, schwanz_breite: 40, schwanz_keule: 0, schwanz_stacheln: 0,
                    fl√ºgel: 0, flossen: 0, fleisch: 80, pflanzen: 10, aas: 60
                }
            },
            {
                name: "Pflanzenfresser",
                properties: {
                    gepanzert: 40, stachelig: 0, farbig: 20, tarnung: 40,
                    kopf_beisskraft: 20, kopf_gr√∂√üe: 60, kopf_h√∂rner_anzahl: 2,
                    kopf_h√∂rner_gr√∂√üe: 40, kragen_gr√∂√üe: 60, maul_zahntyp: 15,
                    hals_l√§nge: 60, hals_breite: 40, k√∂rper_l√§nge: 90, k√∂rper_h√∂he: 70,
                    vorderbeine_l√§nge: 70, vorderbeine_st√§rke: 60, vorderklauen_l√§nge: 10,
                    hinterbeine_l√§nge: 75, hinterbeine_st√§rke: 80, hinterklauen_l√§nge: 15,
                    schwanz_l√§nge: 50, schwanz_breite: 60, schwanz_keule: 40, schwanz_stacheln: 0,
                    fl√ºgel: 0, flossen: 0, fleisch: 5, pflanzen: 85, aas: 10
                }
            },
            {
                name: "Allesfresser",
                properties: {
                    gepanzert: 30, stachelig: 0, farbig: 50, tarnung: 30,
                    kopf_beisskraft: 45, kopf_gr√∂√üe: 65, kopf_h√∂rner_anzahl: 1,
                    kopf_h√∂rner_gr√∂√üe: 20, kragen_gr√∂√üe: 20, maul_zahntyp: 50,
                    hals_l√§nge: 35, hals_breite: 45, k√∂rper_l√§nge: 75, k√∂rper_h√∂he: 65,
                    vorderbeine_l√§nge: 55, vorderbeine_st√§rke: 50, vorderklauen_l√§nge: 40,
                    hinterbeine_l√§nge: 70, hinterbeine_st√§rke: 65, hinterklauen_l√§nge: 45,
                    schwanz_l√§nge: 60, schwanz_breite: 50, schwanz_keule: 0, schwanz_stacheln: 20,

                }
            }
        ];

        // ===================================
        // API-FUNKTIONEN
        // ===================================

        async function initializeSession() {
            try {
                showStatus('Verbinde mit Server...', 'warning');
                
                // KRITISCH: Pr√ºfe ZUERST ob Session-ID aus URL-Parameter vorhanden ist
                const urlParams = new URLSearchParams(window.location.search);
                const urlSessionId = urlParams.get('session');
                
                if (urlSessionId) {
                    console.log('üîó DEBUG: Session aus URL gefunden:', urlSessionId.substring(0, 8));
                    sessionId = urlSessionId;
                    
                    // Versuche bestehende Session zu laden (KEINE neue erstellen!)
                    try {
                        const response = await fetch(`${API_BASE}/session`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                sessionId: sessionId  // WICHTIG: Bestehende Session-ID mitgeben
                            })
                        });
                        
                        const data = await response.json();
                        console.log('üì• DEBUG: Session-Response:', data);
                        
                        if (data.success && data.gameData) {
                            console.log('‚úÖ DEBUG: Bestehende Session geladen:', sessionId.substring(0, 8));
                            
                            // Bestehende Session-Daten laden
                            if (data.gameData.selectedSlots && data.gameData.selectedSlots.length > 0) {
                                loadGameDataFromServer(data.gameData);
                            }
                            
                            // WICHTIG: Level aus Session-Daten laden (falls nicht aus URL)
                            if (data.gameData.currentLevel && !urlParams.get('level')) {
                                currentLevel = data.gameData.currentLevel;
                                console.log('üìä DEBUG: Level aus Session geladen:', currentLevel);
                                updateLevelDisplay();
                            }
                            
                            showStatus(`‚úÖ Session wiederhergestellt! Level ${currentLevel}`, 'success');
                            updateSessionInfo();
                            enableStartButton();
                            return;
                        } else {
                            console.warn('‚ö†Ô∏è DEBUG: Session konnte nicht geladen werden, erstelle neue');
                            // Falls Session nicht gefunden, erstelle neue (siehe unten)
                        }
                    } catch (error) {
                        console.warn('‚ö†Ô∏è DEBUG: Fehler beim Laden der Session:', error);
                        // Falls Fehler, erstelle neue Session (siehe unten)
                    }
                }
                
                // NUR HIER neue Session erstellen (wenn keine URL-Session vorhanden oder Fehler)
                console.log('üÜï DEBUG: Erstelle neue Session...');
                
                const response = await fetch(`${API_BASE}/session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})  // LEER = neue Session
                });
                
                const data = await response.json();
                
                if (data.success) {
                    sessionId = data.sessionId;
                    console.log('üéÆ DEBUG: Neue Session erstellt:', sessionId.substring(0, 8));
                    
                    showStatus(`‚úÖ Neue Session erstellt!`, 'success');
                    updateSessionInfo();
                    enableStartButton();
                } else {
                    throw new Error(data.error || 'Session-Erstellung fehlgeschlagen');
                }
                
            } catch (error) {
                console.error('‚ùå Session-Initialisierung fehlgeschlagen:', error);
                showStatus('‚ùå Server-Verbindung fehlgeschlagen', 'error');
                
                // Offline-Fallback
                sessionId = 'offline-' + Date.now();
                showStatus('‚ö†Ô∏è Offline-Modus aktiv', 'warning');
                enableStartButton();
            }
        }

        function loadGameDataFromServer(gameData) {
            if (gameData.selectedSlots && gameData.selectedSlots.length > 0) {
                gameData.selectedSlots.forEach((slot, index) => {
                    if (index < dinoSlots.length) {
                        dinoSlots[index] = slot;
                        selectedSlots.add(index);
                    }
                });
            }
            
            if (typeof gameData.remainingPoints === 'number') {
                evolutionPoints = gameData.remainingPoints;
            }
            
            // FIX: Level-Daten korrekt laden
            if (gameData.currentLevel) {
                currentLevel = gameData.currentLevel;
                console.log(`üìä Level aus Server-Daten geladen: ${currentLevel}`);
            }
            
            // NEU: Level-Statistiken laden (falls verf√ºgbar)
            if (gameData.totalEarnedPoints) {
                earnedPointsFromLevel = gameData.totalEarnedPoints;
            }
            
            console.log('üìÇ Spieldaten vom Server geladen');
            updateDisplay();
            updateLevelDisplay(); // NEU: Level-Anzeige aktualisieren
        }


        async function saveEvolutionToServer() {
            if (!sessionId || sessionId.startsWith('offline')) {
                console.log('‚ö†Ô∏è Offline-Modus: Keine Server-Speicherung');
                return true;
            }
            
            try {
                const selectedSlotsArray = Array.from(selectedSlots).map(index => dinoSlots[index]);
                
                const response = await fetch(`${API_BASE}/save-evolution`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sessionId: sessionId,
                        selectedSlots: selectedSlotsArray,
                        remainingPoints: evolutionPoints,
                        currentLevel: currentLevel
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    console.log('üíæ Evolution gespeichert:', data);
                    return true;
                } else {
                    throw new Error(data.error || 'Speichern fehlgeschlagen');
                }
                
            } catch (error) {
                console.error('‚ùå Fehler beim Speichern:', error);
                showStatus('‚ùå Speichern fehlgeschlagen', 'error');
                return false;
            }
        }

        // ===================================
        // SPIEL-FUNKTIONEN
        // ===================================

        async function startGame() {
            if (isLoading) return;
            
            console.log('üöÄ Start Game called');
            console.log('Selected Slots:', Array.from(selectedSlots));
            console.log('Evolution Points:', evolutionPoints);
            
            if (selectedSlots.size < 2) {
                showModal(
                    "‚ö†Ô∏è Zu wenige Arten",
                    "Sie m√ºssen mindestens 2 Dinosaurier-Arten ausw√§hlen, um das Spiel zu starten!",
                    false
                );
                return;
            }
            
            if (evolutionPoints > 0) {
                showModal(
                    "üí∞ Ungenutzte Evolutionspunkte",
                    `Sie haben noch ${evolutionPoints} Evolutionspunkte √ºbrig!\nUngenutzte Punkte halbieren sich beim Start.\n\nM√∂chten Sie trotzdem starten?`,
                    true,
                    () => proceedToFinalConfirmation()
                );
                return;
            }
            
            proceedToFinalConfirmation();
        }
        
        function proceedToFinalConfirmation() {
            showModal(
                "ü¶ï Bereit f√ºr die Evolution?",
                "Das Spiel startet jetzt! Ihre Dinosaurier werden zum Leben erweckt.\n\nSind Sie bereit?",
                true,
                () => saveAndStart()
            );
        }
        
        async function saveAndStart() {
            isLoading = true;
            setLoadingState(true);
            showStatus('Speichere Evolutionsdaten...', 'warning');
            
            if (evolutionPoints > 0) {
                evolutionPoints = Math.floor(evolutionPoints / 2);
                updateDisplay();
                showStatus(`Evolutionspunkte halbiert: ${evolutionPoints} EP`, 'warning');
            }
            
            const saveSuccess = await saveEvolutionToServer();
            
            if (saveSuccess) {
                showStatus('‚úÖ Daten gespeichert! Weiterleitung...', 'success');
                
                setTimeout(() => {
                    const urlParams = new URLSearchParams();
                    urlParams.set('session', sessionId);
                    window.location.href = `population.html?${urlParams.toString()}`;
                }, 1500);
            } else {
                setLoadingState(false);
                isLoading = false;
                showStatus('‚ùå Speichern fehlgeschlagen. Versuchen Sie es erneut.', 'error');
            }
        }

        // ===================================
        // UI-HILFSFUNKTIONEN
        // ===================================

        function showStatus(message, type = 'success') {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status-message ${type}`;
            
            console.log(`üì¢ Status (${type}): ${message}`);
        }

        function setLoadingState(loading) {
            const button = document.getElementById('startButton');
            const spinner = document.getElementById('loadingSpinner');
            
            if (loading) {
                button.disabled = true;
                spinner.style.display = 'block';
            } else {
                button.disabled = selectedSlots.size < 2;
                spinner.style.display = 'none';
            }
        }

        function updateSessionInfo() {
            const sessionInfo = document.getElementById('sessionInfo');
            if (sessionId) {
                if (sessionId.startsWith('offline')) {
                    sessionInfo.textContent = 'üîí Offline-Modus aktiv';
                } else {
                    sessionInfo.textContent = `üîó Session: ${sessionId.substring(0, 8)}...`;
                }
            }
        }

        function enableStartButton() {
            const button = document.getElementById('startButton');
            button.disabled = selectedSlots.size < 2;
        }

        // ===================================
        // MODAL-FUNKTIONEN
        // ===================================

        function showModal(title, message, needsConfirmation = true, onConfirm = null) {
            const modal = document.getElementById('confirmModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalConfirm = document.getElementById('modalConfirm');
            
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            
            if (needsConfirmation) {
                modalConfirm.style.display = 'inline-block';
                modalConfirm.onclick = () => {
                    closeModal();
                    if (onConfirm) onConfirm();
                };
            } else {
                modalConfirm.style.display = 'none';
            }
            
            modal.style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('confirmModal').style.display = 'none';
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('confirmModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // ===================================
        // SLOT & PROPERTIES
        // ===================================

        function toggleSlotSelection() {
            if (selectedSlots.has(currentSlotIndex)) {
                selectedSlots.delete(currentSlotIndex);
            } else {
                selectedSlots.add(currentSlotIndex);
            }
            updateSelectionDisplay();
        }

        function clearAllSelections() {
            selectedSlots.clear();
            updateSelectionDisplay();
        }

        function updateSelectionDisplay() {
            const previewContainer = document.getElementById('previewContainer');
            const selectBtn = document.getElementById('selectBtn');
            const selectBtnText = document.getElementById('selectBtnText');
            const checkmark = document.getElementById('selectionCheckmark');
            const selectionCount = document.getElementById('selectionCount');
            
            const isSelected = selectedSlots.has(currentSlotIndex);
            
            if (isSelected) {
                previewContainer.classList.add('selected');
                selectBtn.classList.add('selected');
                selectBtnText.textContent = 'Abw√§hlen';
                checkmark.classList.add('visible');
            } else {
                previewContainer.classList.remove('selected');
                selectBtn.classList.remove('selected');
                selectBtnText.textContent = 'Ausw√§hlen';
                checkmark.classList.remove('visible');
            }
            
            selectionCount.textContent = selectedSlots.size;
            enableStartButton();
        }

        function changeSlot(direction) {
            currentSlotIndex += direction;
            if (currentSlotIndex < 0) currentSlotIndex = 2;
            if (currentSlotIndex > 2) currentSlotIndex = 0;
            
            document.getElementById('currentSlot').textContent = currentSlotIndex + 1;
            updateDisplay();
            updateSelectionDisplay();
        }

        function changeProperty(propName, delta) {
            const currentDino = dinoSlots[currentSlotIndex];
            const currentValue = currentDino.properties[propName];
            const config = window.DinoAbilities.findPropertyConfig(propName);
            
            if (!config) return;
            
            const newValue = Math.max(0, Math.min(100, currentValue + delta));
            
            if (delta > 0) {
                const cost = (newValue - currentValue) * config.cost;
                if (cost > evolutionPoints) return;
                evolutionPoints -= cost;
            } else {
                const refund = Math.floor((currentValue - newValue) * config.cost / 2);
                evolutionPoints += refund;
            }
            
            currentDino.properties[propName] = newValue;
            updateDisplay();
        }

        function changePropertySlider(propName, newValue) {
            const currentDino = dinoSlots[currentSlotIndex];
            const currentValue = currentDino.properties[propName];
            const config = window.DinoAbilities.findPropertyConfig(propName);
            
            if (!config) return;
            
            newValue = Math.max(0, Math.min(100, Math.round(newValue)));
            const delta = newValue - currentValue;
            
            if (delta > 0) {
                const cost = delta * config.cost;
                if (cost > evolutionPoints) {
                    const maxIncrease = Math.floor(evolutionPoints / config.cost);
                    newValue = currentValue + maxIncrease;
                }
                evolutionPoints -= (newValue - currentValue) * config.cost;
            } else if (delta < 0) {
                const refund = Math.floor((currentValue - newValue) * config.cost / 2);
                evolutionPoints += refund;
            }
            
            currentDino.properties[propName] = newValue;
            updateDisplay();
        }

        function handleBarClick(event, propName) {
            const bar = event.currentTarget;
            const rect = bar.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const percentage = (clickX / rect.width) * 100;
            changePropertySlider(propName, percentage);
        }

        // Rendering & Animation (vereinfacht)
        function renderDino() {
            const canvas = document.getElementById('dinoCanvas');
            const ctx = canvas.getContext('2d');
            const props = dinoSlots[currentSlotIndex].properties;
            
            const dinoType = dinoRenderer.getDinoType(props);
            
            const currentTime = Date.now();
            if (!phaseStartTime) phaseStartTime = currentTime;
            
            const phaseDuration = (currentTime - phaseStartTime) / 1000;
            
            if (phaseDuration >= 4) {
                animationPhase = animationPhase === 'idle' ? 'walking' : 'idle';
                phaseStartTime = currentTime;
            }
            
            animationTime = currentTime / 1000;
            
            let animationData = {
                bodyAnimationY: 0,
                headAnimationX: 0,
                headAnimationY: 0,
                tailAnimationY: 0,
                frontLegAnimationX: 0,
                backLegAnimationX: 0
            };
            
            if (animationPhase === 'idle') {
                animationData.bodyAnimationY = Math.sin(animationTime * 2) * 2;
                animationData.headAnimationX = Math.sin(animationTime * 0.8) * 3;
                animationData.headAnimationY = Math.sin(animationTime * 1.2) * 1.5;
                animationData.tailAnimationY = Math.sin(animationTime * 1.5) * 4;
            } else {
                const walkSpeed = 4;
                animationData.frontLegAnimationX = Math.sin(animationTime * walkSpeed) * 6;
                animationData.backLegAnimationX = Math.sin(animationTime * walkSpeed + Math.PI) * 6;
                animationData.bodyAnimationY = Math.sin(animationTime * walkSpeed * 2) * 1;
                animationData.tailAnimationY = Math.sin(animationTime * walkSpeed * 0.75) * 4;
            }
            
            ctx.fillStyle = '#2c1810';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width * 0.6;
            const centerY = canvas.height / 2;
            const scale = 1.2;
            
            dinoRenderer.renderDino(ctx, centerX, centerY, props, dinoType, scale, false, animationData, true);
        }

        function updateDisplay() {
            document.getElementById('evolutionPoints').textContent = evolutionPoints;
            updatePropertiesPanel();
            updateStatsPanel();
            updateSelectionDisplay();
        }

        function updatePropertiesPanel() {
            const container = document.getElementById('propertiesContainer');
            const currentProps = dinoSlots[currentSlotIndex].properties;
            let html = '';
            
            Object.entries(window.DinoAbilities.PROPERTY_CONFIG).forEach(([categoryName, properties]) => {
                html += `<div class="property-category">
                    <div class="category-title">${categoryName}</div>`;
                
                Object.entries(properties).forEach(([propKey, config]) => {
                    const value = currentProps[propKey];
                    const canIncrease = value < 100 && evolutionPoints >= config.cost;
                    const canDecrease = value > 0;
                    
                    html += `
                        <div class="property-row">
                            <div class="property-name">${config.name}</div>
                            <div class="property-bar" onclick="handleBarClick(event, '${propKey}')">
                                <div class="property-fill" style="width: ${value}%"></div>
                                <input type="range" class="property-slider" 
                                       min="0" max="100" value="${value}" 
                                       oninput="changePropertySlider('${propKey}', this.value)"
                                       onchange="changePropertySlider('${propKey}', this.value)">
                            </div>
                            <div class="property-value">${value}</div>
                            <button class="property-btn" ${!canDecrease ? 'disabled' : ''} 
                                    onclick="changeProperty('${propKey}', -1)">-</button>
                            <button class="property-btn" ${!canIncrease ? 'disabled' : ''} 
                                    onclick="changeProperty('${propKey}', 1)">+</button>
                        </div>
                        <div class="cost-indicator">Kosten: 1:${config.cost}</div>
                    `;
                });
                
                html += '</div>';
            });
            
            container.innerHTML = html;
        }

        function updateStatsPanel() {
            const container = document.getElementById('statsContainer');
            const abilities = window.DinoAbilities.calculateDinoAbilities(dinoSlots[currentSlotIndex].properties);
            let html = '';
            
            // Icons f√ºr Spezialf√§higkeiten
            const specialAbilityIcons = {
                'Schwimmen': 'üèä',
                'Gift Speien': '‚ò†Ô∏è',
                'Fliegen': 'ü¶Ö',
                'T√∂dlicher Biss': 'üíÄ',
                'Schwanzschlag': 'üêâ'
            };
            
            // Liste der Spezialf√§higkeiten
            const specialAbilities = ['Schwimmen', 'Gift Speien', 'Fliegen', 'T√∂dlicher Biss', 'Schwanzschlag'];
            
            Object.entries(abilities).forEach(([name, value]) => {
                const color = value > 70 ? '#32cd32' : value > 40 ? '#ffa500' : '#ff6b35';
                const isSpecial = specialAbilities.includes(name);
                const specialClass = isSpecial ? 'special-ability' : '';
                
                if (isSpecial) {
                    html += `
                        <div class="stat-item ${specialClass}">
                            <span class="stat-name">
                                <span class="stat-icon">${specialAbilityIcons[name]}</span>
                                ${name}
                            </span>
                            <span style="color: ${color}; font-weight: bold;">${value}</span>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="stat-item">
                            <span>${name}</span>
                            <span style="color: ${color}; font-weight: bold;">${value}</span>
                        </div>
                    `;
                }
            });
            
            container.innerHTML = html;
        }

        function startAnimation() {
            function animate() {
                renderDino();
                requestAnimationFrame(animate);
            }
            animate();
        }

        function processUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Level aus URL laden
            const levelParam = urlParams.get('level');
            if (levelParam) {
                currentLevel = parseInt(levelParam);
                console.log(`üî¢ Level aus URL geladen: ${currentLevel}`);
            }
            
            // Earned Points aus URL laden
            const earnedParam = urlParams.get('earnedPoints');
            if (earnedParam) {
                earnedPointsFromLevel = parseInt(earnedParam);
                
                if (earnedPointsFromLevel > 0) {
                    evolutionPoints += earnedPointsFromLevel;
                    showEarnedPointsMessage(earnedPointsFromLevel);
                    console.log(`üí∞ Earned Points hinzugef√ºgt: ${earnedPointsFromLevel} EP`);
                }
            }
            
            // Session aus URL laden
            const sessionParam = urlParams.get('session');
            if (sessionParam && !sessionId) {
                sessionId = sessionParam;
                console.log(`üîó Session aus URL geladen: ${sessionId}`);
            }
            
            // NEU: Level-Anzeige sofort aktualisieren
            updateLevelDisplay();
            
            // URL bereinigen
            const cleanUrl = window.location.origin + window.location.pathname;
            if (sessionParam) {
                const newUrl = cleanUrl + '?session=' + sessionParam;
                window.history.replaceState({}, '', newUrl);
            } else {
                window.history.replaceState({}, '', cleanUrl);
            }
        }

        function showEarnedPointsMessage(points) {
            const message = `üéâ Level abgeschlossen! +${points} Evolutionspunkte erhalten!`;
            showStatus(message, 'success');
            
            const pointsElement = document.getElementById('evolutionPoints');
            if (pointsElement) {
                pointsElement.style.animation = 'pointsGain 2s ease-in-out';
                setTimeout(() => {
                    pointsElement.style.animation = '';
                }, 2000);
            }
        }

        function updateLevelDisplay() {
            // Header-Level (bestehend)
            const headerElement = document.querySelector('.header h1');
            if (headerElement && currentLevel > 1) {
                headerElement.innerHTML = `ü¶ï DINO EVOLUTION GENERATOR ü¶ñ<br><span class="level-indicator">Level ${currentLevel}</span>`;
            }
            
            // NEU: Level-Info-Box anzeigen und aktualisieren
            const levelInfo = document.getElementById('levelInfo');
            const levelNumber = document.getElementById('levelNumber');
            const completedLevels = document.getElementById('completedLevels');
            const totalEarned = document.getElementById('totalEarned');
            
            if (levelInfo && levelNumber) {
                // Box anzeigen wenn Level > 1 oder Statistiken vorhanden
                if (currentLevel > 1 || earnedPointsFromLevel > 0) {
                    levelInfo.style.display = 'block';
                    levelNumber.textContent = currentLevel;
                    
                    // Statistiken aktualisieren (falls vorhanden)
                    if (completedLevels) {
                        completedLevels.textContent = Math.max(0, currentLevel - 1);
                    }
                    if (totalEarned) {
                        totalEarned.textContent = earnedPointsFromLevel || 0;
                    }
                }
            }
            
            // Session-Info erweitern
            const sessionInfo = document.getElementById('sessionInfo');
            if (sessionInfo && currentLevel > 1) {
                const currentText = sessionInfo.textContent;
                if (!currentText.includes('Level')) {
                    sessionInfo.textContent = currentText + ` | Level ${currentLevel}`;
                }
            }
        }

        // ===================================
        // INITIALISIERUNG
        // ===================================

        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Dino Evolution Generator gestartet');
            processUrlParameters();
            updateDisplay();
            startAnimation();
            
            // Session initialisieren
            initializeSession();
        });
    </script>
