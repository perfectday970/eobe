        // Slot-Auswahl Funktionen
        function toggleSlotSelection() {
            if (selectedSlots.has(currentSlotIndex)) {
                selectedSlots.delete(currentSlotIndex);
            } else {
                selectedSlots.add(currentSlotIndex);
            }
            updateSelectionDisplay();
        }

        function clearAllSelections() {
            selectedSlots.clear();
            updateSelectionDisplay();
        }

        function updateSelectionDisplay() {
            const previewContainer = document.getElementById('previewContainer');
            const selectBtn = document.getElementById('selectBtn');
            const selectBtnText = document.getElementById('selectBtnText');
            const checkmark = document.getElementById('selectionCheckmark');
            const selectionCount = document.getElementById('selectionCount');
            
            const isSelected = selectedSlots.has(currentSlotIndex);
            
            // Container-Styling anpassen
            if (isSelected) {
                previewContainer.classList.add('selected');
                selectBtn.classList.add('selected');
                selectBtnText.textContent = 'Abw√§hlen';
                checkmark.classList.add('visible');
            } else {
                previewContainer.classList.remove('selected');
                selectBtn.classList.remove('selected');
                selectBtnText.textContent = 'Ausw√§hlen';
                checkmark.classList.remove('visible');
            }
            
            // Auswahlz√§hler aktualisieren
            selectionCount.textContent = selectedSlots.size;
            
            // Debug: Zeige ausgew√§hlte Slots in der Konsole
            if (selectedSlots.size > 0) {
                console.log('Ausgew√§hlte Slots:', Array.from(selectedSlots).map(i => `Slot ${i + 1} (${dinoSlots[i].name})`));
            }
        }

        // Slot wechseln (erweitert f√ºr Auswahl-Update)
        function changeSlot(direction) {
            currentSlotIndex += direction;
            if (currentSlotIndex < 0) currentSlotIndex = 2;
            if (currentSlotIndex > 2) currentSlotIndex = 0;
            
            document.getElementById('currentSlot').textContent = currentSlotIndex + 1;
            updateDisplay();
            updateSelectionDisplay(); // Auswahl-Status f√ºr neuen Slot anzeigen
        }

        // Eigenschaft per Slider √§ndern
        function changePropertySlider(propName, newValue) {
            const currentDino = dinoSlots[currentSlotIndex];
            const currentValue = currentDino.properties[propName];
            const config = findPropertyConfig(propName);
            
            if (!config) return;
            
            newValue = Math.max(0, Math.min(100, Math.round(newValue)));
            const delta = newValue - currentValue;
            
            if (delta > 0) {
                // Erh√∂hen
                const cost = delta * config.cost;
                if (cost > evolutionPoints) {
                    // Maximal m√∂glichen Wert setzen
                    const maxIncrease = Math.floor(evolutionPoints / config.cost);
                    newValue = currentValue + maxIncrease;
                }
                evolutionPoints -= (newValue - currentValue) * config.cost;
            } else if (delta < 0) {
                // Verringern
                const refund = Math.floor((currentValue - newValue) * config.cost / 2);
                evolutionPoints += refund;
            }
            
            currentDino.properties[propName] = newValue;
            applyConstraints();
            updateDisplay();
        }

        // Eigenschaft √§ndern
        function changeProperty(propName, delta) {
            const currentDino = dinoSlots[currentSlotIndex];
            const currentValue = currentDino.properties[propName];
            const config = findPropertyConfig(propName);
            
            if (!config) return;
            
            const newValue = Math.max(0, Math.min(100, currentValue + delta));
            
            if (delta > 0) {
                // Erh√∂hen
                const cost = (newValue - currentValue) * config.cost;
                if (cost > evolutionPoints) return;
                evolutionPoints -= cost;
            } else {
                // Verringern
                const refund = Math.floor((currentValue - newValue) * config.cost / 2);
                evolutionPoints += refund;
            }
            
            currentDino.properties[propName] = newValue;
            applyConstraints();
            updateDisplay();
        }

        // Bar-Click Handler f√ºr direktes Setzen
        function handleBarClick(event, propName) {
            const bar = event.currentTarget;
            const rect = bar.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const percentage = (clickX / rect.width) * 100;
            changePropertySlider(propName, percentage);
        }

        // Eigenschafts-Konfiguration finden
        function findPropertyConfig(propName) {
            for (const category of Object.values(propertyConfig)) {
                if (category[propName]) {
                    return category[propName];
                }
            }
            return null;
        }

        // Constraints anwenden
        function applyConstraints() {
            const props = dinoSlots[currentSlotIndex].properties;
            
            // Flossen vs Schwanzwaffen
            if (props.flossen > 10) {
                props.schwanz_keule = Math.min(props.schwanz_keule, 10);
                props.schwanz_stacheln = Math.min(props.schwanz_stacheln, 10);
            }
            
            // Keule vs Stacheln
            if (props.schwanz_keule > 10 && props.schwanz_stacheln > 10) {
                if (Math.random() < 0.5) {
                    props.schwanz_keule = 10;
                } else {
                    props.schwanz_stacheln = 10;
                }
            }
            
            // Tarnung begrenzt Farbig

            const props = dinoSlots[currentSlotIndex].properties;
            const ratio = props.vorderbeine_l√§nge / props.hinterbeine_l√§nge;
            
            if (ratio < 0.4) return 'zweif√º√üig';
            if (ratio < 0.8) return 'semi-zweif√º√üig';
            return 'vierf√º√üig';
        }

        function getDinoColor() {
            const props = dinoSlots[currentSlotIndex].properties;
            const baseColors = colorPalettes.braun;
            
            if (props.farbig > 75) {

            } else if (props.tarnung > 60) {
                return colorPalettes.gr√ºn[0]; // Tarnfarben

                return baseColors[2]; // Heller
            }

        // Dino rendern - JETZT MIT ZENTRALEM RENDERER
        function renderDino() {
            const canvas = document.getElementById('dinoCanvas');
            const ctx = canvas.getContext('2d');
            const props = dinoSlots[currentSlotIndex].properties;
            
            // Dino-Typ bestimmen
            const dinoType = dinoRenderer.getDinoType(props);
            
            // Animation-Zeit aktualisieren
            const currentTime = Date.now();
            if (!phaseStartTime) phaseStartTime = currentTime;
            
            const phaseDuration = (currentTime - phaseStartTime) / 1000;
            
            // Alle 4 Sekunden zwischen idle und walking wechseln
            if (phaseDuration >= 4) {
                animationPhase = animationPhase === 'idle' ? 'walking' : 'idle';
                phaseStartTime = currentTime;
            }
            
            animationTime = currentTime / 1000;
            
            // Geschwindigkeitswert des Dinos berechnen
            const dinoSpeed = Math.floor(props.hinterbeine_l√§nge * 0.8 + (100 - props.k√∂rper_h√∂he) * 0.3);
            const speedMultiplier = Math.max(0.3, dinoSpeed / 50);
            const walkSpeed = 4 * speedMultiplier;
            
            // Animation-Offsets berechnen
            let animationData = {
                bodyAnimationY: 0,
                headAnimationX: 0,
                headAnimationY: 0,
                tailAnimationY: 0,
                frontLegAnimationX: 0,
                backLegAnimationX: 0
            };
            
            if (animationPhase === 'idle') {
                animationData.bodyAnimationY = Math.sin(animationTime * 2) * 2;
                animationData.headAnimationX = Math.sin(animationTime * 0.8) * 3;
                animationData.headAnimationY = Math.sin(animationTime * 1.2) * 1.5;
                animationData.tailAnimationY = Math.sin(animationTime * 1.5) * 4;
            } else {
                animationData.frontLegAnimationX = Math.sin(animationTime * walkSpeed) * 6;
                animationData.backLegAnimationX = Math.sin(animationTime * walkSpeed + Math.PI) * 6;
                animationData.bodyAnimationY = Math.sin(animationTime * walkSpeed * 2) * 1;
                animationData.tailAnimationY = Math.sin(animationTime * walkSpeed * 0.75) * 4;
            }
            
            // Canvas leeren
            ctx.fillStyle = '#2c1810';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Dino-Position
            const centerX = canvas.width * 0.6;
            const centerY = canvas.height / 2;
            const scale = 1.2;
            
            // Debug-Anzeige f√ºr Animation (oben links)
            ctx.fillStyle = '#ff6b35';
            ctx.font = '12px Courier New';
            ctx.fillText(`Phase: ${animationPhase}`, 10, 20);
            ctx.fillText(`Speed: ${dinoSpeed} (${speedMultiplier.toFixed(1)}x)`, 10, 35);
            if (animationPhase === 'walking') {
                ctx.fillText(`Walk Speed: ${walkSpeed.toFixed(1)}`, 10, 50);
                ctx.fillText(`Front Leg: ${animationData.frontLegAnimationX.toFixed(1)}`, 10, 65);
                ctx.fillText(`Back Leg: ${animationData.backLegAnimationX.toFixed(1)}`, 10, 80);
            }
            
            // ========== HAUPT√ÑNDERUNG: VERWENDE ZENTRALEN RENDERER ==========
            dinoRenderer.renderDino(ctx, centerX, centerY, props, dinoType, scale, false, animationData, true);

                "Reaktion": 0, "Aktivit√§t": 0, "Kondition": 10, "Feinderkennung": 0, "Angsteinfl√∂√üend": 0,
                "Fortpflanzungsgeschwindigkeit": 5, "Zeit zur Erwachsenwerdung": -3
            },
            "aas": {
                "Gewicht": -2, "Schwimmen": 0, "Fliegen": 0, "Gift Speien": 5, "Tarnung": 0,
                "Geschwindigkeit": 0, "Sprung": 0, "Biss": 0, "T√∂dlicher Biss": 0, "Schwanzschlag": 0, "Kopfsto√ü": 0,
                "Lebenspunkte": 0, "Ausweichen": 0, "Panzerung": 0, "Panzerung vor t√∂dlichem Biss": 0,
                "Reaktion": 0, "Aktivit√§t": 0, "Kondition": 0, "Feinderkennung": 8, "Angsteinfl√∂√üend": 0,
                "Fortpflanzungsgeschwindigkeit": 3, "Zeit zur Erwachsenwerdung": 0
            }
        };

        // F√§higkeiten berechnen - NEUE VERSION mit Schwellwerten
        function calculateAbilities() {
            const props = dinoSlots[currentSlotIndex].properties;
            
            // Basis-Werte f√ºr alle F√§higkeiten
            const abilities = {
                "Gewicht": 50,
                "Tarnung": 0,
                "Geschwindigkeit": 50,
                "Sprung": 50,
                "Biss": 0,
                "Kopfsto√ü": 0,
                "Lebenspunkte": 50,
                "Ausweichen": 50,
                "Panzerung": 0,
                "Panzerung vor t√∂dlichem Biss": 0,
                "Reaktion": 50,
                "Aktivit√§t": 50,
                "Kondition": 50,
                "Feinderkennung": 50,
                "Angsteinfl√∂√üend": 10,
                "Fortpflanzungsgeschwindigkeit": 50,
                "Zeit zur Erwachsenwerdung": 50
            };

            // Schwellwert-basierte F√§higkeiten (werden sp√§ter hinzugef√ºgt)
            const conditionalAbilities = {
                "Schwimmen": 0,
                "Gift Speien": 0,
                "Fliegen": 0,
                "T√∂dlicher Biss": 0,
                "Schwanzschlag": 0
            };

            // F√ºr jede Eigenschaft des Dinos
            Object.keys(props).forEach(propertyName => {
                const propertyValue = props[propertyName];
                const propertyConfig = DINO_ABILITIES_CONFIG[propertyName];
                
                if (propertyConfig && propertyValue > 0) {
                    // F√ºr jede F√§higkeit die von dieser Eigenschaft beeinflusst wird
                    Object.keys(propertyConfig).forEach(abilityName => {
                        const influence = propertyConfig[abilityName];
                        if (influence !== 0) {
                            // Berechnung: (Eigenschaftswert / 100) * Einfluss
                            const effect = (propertyValue / 100) * influence;
                            
                            // Normale F√§higkeiten
                            if (abilities.hasOwnProperty(abilityName)) {
                                abilities[abilityName] += effect;
                            }
                            // Schwellwert-F√§higkeiten
                            else if (conditionalAbilities.hasOwnProperty(abilityName)) {
                                conditionalAbilities[abilityName] += effect;
                            }
                        }
                    });
                }
            });

            // Schwellwerte pr√ºfen und entsprechende F√§higkeiten hinzuf√ºgen
            
            // Schwimmen: Nur wenn Flossen >= 50
            if (props.flossen >= 50) {
                abilities["Schwimmen"] = Math.max(0, Math.min(100, Math.round(conditionalAbilities["Schwimmen"])));
            }
            
            // Gift Speien: Nur wenn (Zahntyp >= 50 UND Farbig >= 50)
            if (props.maul_zahntyp >= 50 && props.farbig >= 50) {
                abilities["Gift Speien"] = Math.max(0, Math.min(100, Math.round(conditionalAbilities["Gift Speien"])));
            }
            
            // Fliegen: Nur wenn Fl√ºgel >= 50
            if (props.fl√ºgel >= 50) {
                abilities["Fliegen"] = Math.max(0, Math.min(100, Math.round(conditionalAbilities["Fliegen"])));
            }
            
            // T√∂dlicher Biss: Nur wenn Bei√ükraft >= 50 oder Zahntyp >= 70
            if (props.kopf_beisskraft >= 50 || props.maul_zahntyp >= 70) {
                abilities["T√∂dlicher Biss"] = Math.max(0, Math.min(100, Math.round(conditionalAbilities["T√∂dlicher Biss"])));
            }
            
            // Schwanzschlag: Nur wenn (Schwanzl√§nge >= 50) UND (Keule > 0 oder Stacheln > 0 oder Schwanzbreite >= 50)
            if (props.schwanz_l√§nge >= 50 && (props.schwanz_keule > 0 || props.schwanz_stacheln > 0 || props.schwanz_breite >= 50)) {
                abilities["Schwanzschlag"] = Math.max(0, Math.min(100, Math.round(conditionalAbilities["Schwanzschlag"])));
            }

            // Normale Werte auf 0-100 begrenzen (au√üer Gewicht kann h√∂her gehen)
            Object.keys(abilities).forEach(abilityName => {
                if (abilityName === "Gewicht") {
                    abilities[abilityName] = Math.max(10, Math.round(abilities[abilityName]));
                } else if (!["Schwimmen", "Gift Speien", "Fliegen", "T√∂dlicher Biss", "Schwanzschlag"].includes(abilityName)) {
                    abilities[abilityName] = Math.max(0, Math.min(100, Math.round(abilities[abilityName])));
                }
            });

            return abilities;
        }

        // UI Updates
        function updateDisplay() {
            document.getElementById('evolutionPoints').textContent = evolutionPoints;
            updatePropertiesPanel();
            updateStatsPanel();
            updateSelectionDisplay(); // Auswahl-Status aktualisieren
            // renderDino() wird jetzt durch die Animation-Loop gehandelt
        }
        
        // Animations-Loop
        function startAnimation() {
            function animate() {
                renderDino();
                requestAnimationFrame(animate);
            }
            animate();
        }

        function updatePropertiesPanel() {
            const container = document.getElementById('propertiesContainer');
            const currentProps = dinoSlots[currentSlotIndex].properties;
            let html = '';
            
            Object.entries(propertyConfig).forEach(([categoryName, properties]) => {
                html += `<div class="property-category">
                    <div class="category-title">${categoryName}</div>`;
                
                Object.entries(properties).forEach(([propKey, config]) => {
                    const value = currentProps[propKey];
                    const canIncrease = value < 100 && evolutionPoints >= config.cost;
                    const canDecrease = value > 0;
                    
                    html += `
                        <div class="property-row">
                            <div class="property-name">${config.name}</div>
                            <div class="property-bar" onclick="handleBarClick(event, '${propKey}')">
                                <div class="property-fill" style="width: ${value}%"></div>
                                <input type="range" class="property-slider" 
                                       min="0" max="100" value="${value}" 
                                       oninput="changePropertySlider('${propKey}', this.value)"
                                       onchange="changePropertySlider('${propKey}', this.value)">
                            </div>
                            <div class="property-value">${value}</div>
                            <button class="property-btn" ${!canDecrease ? 'disabled' : ''} 
                                    onclick="changeProperty('${propKey}', -1)">-</button>
                            <button class="property-btn" ${!canIncrease ? 'disabled' : ''} 
                                    onclick="changeProperty('${propKey}', 1)">+</button>
                        </div>
                        <div class="cost-indicator">Kosten: 1:${config.cost}</div>
                    `;
                });
                
                html += '</div>';
            });
            
            // Constraint-Warnungen
            const props = currentProps;
            if (props.flossen > 10 && (props.schwanz_keule > 10 || props.schwanz_stacheln > 10)) {
                html += '<div class="constraint-warning">‚ö†Ô∏è Warnung: Flossen reduzieren Schwanzwaffen!</div>';
            }
            if (props.schwanz_keule > 10 && props.schwanz_stacheln > 10) {
                html += '<div class="constraint-warning">‚ö†Ô∏è Warnung: Keule und Stacheln k√∂nnen nicht gleichzeitig vorhanden sein!</div>';
            }
            
            container.innerHTML = html;
        }

        function updateStatsPanel() {
            const container = document.getElementById('statsContainer');
            const abilities = calculateAbilities();
            let html = '';
            
            // Icons f√ºr Spezialf√§higkeiten
            const specialAbilityIcons = {
                'Schwimmen': 'üèä',
                'Gift Speien': '‚ò†Ô∏è',
                'Fliegen': 'ü¶Ö',
                'T√∂dlicher Biss': 'üíÄ',
                'Schwanzschlag': 'üêâ'
            };
            
            // Liste der Spezialf√§higkeiten
            const specialAbilities = ['Schwimmen', 'Gift Speien', 'Fliegen', 'T√∂dlicher Biss', 'Schwanzschlag'];
            
            Object.entries(abilities).forEach(([name, value]) => {
                const color = value > 70 ? '#32cd32' : value > 40 ? '#ffa500' : '#ff6b35';
                const isSpecial = specialAbilities.includes(name);
                const specialClass = isSpecial ? 'special-ability' : '';
                
                if (isSpecial) {
                    // Spezialf√§higkeiten mit Icon und besonderem Styling
                    html += `
                        <div class="stat-item ${specialClass}">
                            <span class="stat-name">
                                <span class="stat-icon">${specialAbilityIcons[name]}</span>
                                ${name}
                            </span>
                            <span style="color: ${color}; font-weight: bold;">${value}</span>
                        </div>
                    `;
                } else {
                    // Normale F√§higkeiten
                    html += `
                        <div class="stat-item">
                            <span>${name}</span>
                            <span style="color: ${color}; font-weight: bold;">${value}</span>
                        </div>
                    `;
                }
            });
            
            container.innerHTML = html;
        }

        // Initialisierung
        document.addEventListener('DOMContentLoaded', function() {
            updateDisplay();
            startAnimation(); // Animation starten
        });
    </script>
