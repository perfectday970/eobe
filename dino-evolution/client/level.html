                    ctx.fillRect(leafX, leafY, 2 * scale, 2 * scale);
                    ctx.fillRect(leafX + 1 * scale, leafY - 1 * scale, 1 * scale, 1 * scale);
                    ctx.fillRect(leafX - 1 * scale, leafY + 1 * scale, 1 * scale, 1 * scale);
                }
                
                // ENTFERNT: Eckige "Zacken" an der Krone - User wollte keine Zacken
            }

            renderBranches() {
                const scale = tileSize / baseTileSize; // Skalierungsfaktor
                // Kleine √Ñste am Stamm
                ctx.fillStyle = '#8B4513';
                const branches = Math.floor(this.trunkHeight / (15 * scale));
                
                for (let i = 0; i < branches; i++) {
                    const branchY = this.trunkHeight * 0.3 + i * (this.trunkHeight * 0.5 / branches);
                    const branchSide = ((this.treeSeed + i * 43) % 2) === 0 ? -1 : 1; // Links oder rechts
                    const branchLength = (4 + ((this.treeSeed + i * 53) % 100) / 100 * 6) * scale;
                    
                    const branchStartX = branchSide * this.trunkWidth / 2;
                    const branchEndX = branchStartX + branchSide * branchLength;
                    
                    // Ast-Linie
                    ctx.fillRect(
                        Math.min(branchStartX, branchEndX), 
                        branchY - 1 * scale, 
                        Math.abs(branchEndX - branchStartX), 
                        2 * scale
                    );
                    
                    // Kleines Blatt am Ende
                    ctx.fillStyle = '#228B22';
                    ctx.fillRect(branchEndX - 1 * scale, branchY - 2 * scale, 3 * scale, 3 * scale);
                    ctx.fillStyle = '#8B4513';
                }
            }
        }

        // NEUE GLOBALE FUNKTION: Alle Objekte skalieren
        function updateAllObjectScales() {
            console.log('Aktualisiere Skalierung aller Objekte...');
            
            gameObjects.forEach(obj => {
                if (obj.updateScale) {
                    obj.updateScale();
                }
            });
            
            console.log(`${gameObjects.length} Objekte skaliert auf tileSize: ${tileSize.toFixed(1)}px`);
        }

        // RESIZE-FUNKTION - MUSS VOR initGame() stehen!
        function resizeCanvas() {
            const oldWidth = canvas.width;
            const oldHeight = canvas.height;
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            console.log('Canvas resized von', oldWidth, 'x', oldHeight, 'zu', canvas.width, 'x', canvas.height);
            
            // Kachelgr√∂√üe neu berechnen
            if (levelData) {
                const oldTileSize = tileSize;
                tileSize = Math.min(canvas.width / mapWidth, canvas.height / mapHeight);
                console.log('Neue Kachelgr√∂√üe:', tileSize.toFixed(1) + 'px (vorher:', oldTileSize.toFixed(1) + 'px)');
                
                // WICHTIG: Alle Objekte skalieren!
                if (gameObjects && gameObjects.length > 0) {
                    updateAllObjectScales();

        }

        // Initialisierung
        function initGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Canvas-Gr√∂√üe sofort setzen
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Basis-Kachelgr√∂√üe beim ersten Laden setzen
            baseTileSize = Math.min(canvas.width / mapWidth, canvas.height / mapHeight);
            
            console.log('Canvas initialisiert:', canvas.width, 'x', canvas.height);
            console.log('Basis-Kachelgr√∂√üe:', baseTileSize.toFixed(1) + 'px');
            
            // Resize-Event
            window.addEventListener('resize', resizeCanvas);
            
            // Maus-Events
            canvas.addEventListener('click', handleClick);
            
            // Level-Daten laden und generieren
            loadLevelData();
        }

        function loadLevelData() {
            let storedData = null;
            
            try {
                storedData = localStorage.getItem('dinoLevelData');
                if (storedData) {
                    console.log('Level-Daten aus localStorage geladen');
                }
            } catch (error) {
                console.warn('localStorage nicht verf√ºgbar:', error);
            }
            
            if (!storedData) {
                console.log('Verwende Standard-Level-Daten');
                levelData = defaultLevelData;
                showDemoNotice();
            } else {
                try {
                    levelData = JSON.parse(storedData);
                } catch (error) {
                    console.error('Fehler beim Parsen der Level-Daten:', error);
                    levelData = defaultLevelData;
                    showDemoNotice();
                }
            }

            // Warte kurz, dann generiere Level (nach Canvas-Resize)
            setTimeout(() => {
                console.log('Canvas Gr√∂√üe beim Level-Generation:', canvas.width, 'x', canvas.height);
                generateLevel();
                startGameLoop();
            }, 100);
        }

        function showDemoNotice() {
            const notice = document.createElement('div');
            notice.className = 'demo-notice';
            notice.innerHTML = 'üìã DEMO-MODUS';
            document.body.appendChild(notice);
        }
           
        function generateLevel() {
            console.log('=== LEVEL GENERATION START ===');
            console.log('Canvas Gr√∂√üe:', canvas.width, 'x', canvas.height);
            console.log('Level Data:', levelData);
            
            // Kachel-Map generieren
            generateTileMap();
            
            gameObjects = [];
            let objectCounts = { trees: 0, rocks: 0, rodents: 0, ownDinos: 0, enemyDinos: 0 };
            
            // B√§ume - in Gruppen generieren, bevorzugt hinter Gras-Zone
            generateTreeGroups(objectCounts);
            
            // Steine - in Gruppen/Haufen verteilt, NICHT auf Wasser! (bleibt wie gehabt)
            generateRockGroups(objectCounts);
            
            // Nagetiere - kleine Gruppen, mehr verteilt, NICHT auf Wasser
            generateRodentGroups(objectCounts);
            
            // Eigene Dinos generieren - LINKE H√ÑLFTE, bessere Verteilung, NICHT auf Wasser
            generateOwnDinos(objectCounts);
            
            // Gegner-Dinos generieren - RECHTE H√ÑLFTE, spiegelverkehrt, NICHT auf Wasser
            generateEnemyDinos(objectCounts);
            
            console.log('=== OBJEKT COUNTS ===');
            console.log('B√§ume:', objectCounts.trees);
            console.log('Steine:', objectCounts.rocks);
            console.log('Nagetiere:', objectCounts.rodents);
            console.log('Eigene Dinos:', objectCounts.ownDinos);
            console.log('Gegner Dinos:', objectCounts.enemyDinos);
            console.log('Gesamt Objekte:', gameObjects.length);
            console.log('=== LEVEL GENERATION END ===');
            
            // Nach Level-Generation: Alle Objekte auf aktuelle Kachelgr√∂√üe skalieren
            updateAllObjectScales();
            
            updateHUD();
        }

        // NEUE FUNKTION: Sichere Position finden (nicht auf Wasser) - ROBUSTERE VERSION
        function findValidLandPosition(centerTileX, centerTileY, maxDistanceInTiles, attempts = 50) {
            console.log(`Suche g√ºltige Position um (${centerTileX.toFixed(1)}, ${centerTileY.toFixed(1)}) mit Radius ${maxDistanceInTiles}`);
            
            for (let attempt = 0; attempt < attempts; attempt++) {
                let testTileX, testTileY;
                
                if (maxDistanceInTiles === 0) {
                    // Direkt am Zentrum
                    testTileX = centerTileX;
                    testTileY = centerTileY;
                } else {
                    // Zuf√§llig um das Zentrum
                    const angle = Math.random() * 2 * Math.PI;
                    const distance = Math.random() * maxDistanceInTiles;
                    testTileX = centerTileX + Math.cos(angle) * distance;
                    testTileY = centerTileY + Math.sin(angle) * distance;
                }
                
                // Grenzen pr√ºfen
                const boundedTileX = Math.max(1, Math.min(mapWidth - 2, testTileX));
                const boundedTileY = Math.max(mapHeight * 0.3, Math.min(mapHeight - 2, testTileY));
                
                // Pr√ºfe ob Position auf Wasser ist
                const tileType = getTileTypeAtPosition(Math.floor(boundedTileX), Math.floor(boundedTileY));
                console.log(`  Versuch ${attempt + 1}: (${boundedTileX.toFixed(1)}, ${boundedTileY.toFixed(1)}) = ${tileType === TILE_TYPES.WATER ? 'WASSER' : tileType === TILE_TYPES.GRASS ? 'GRAS' : 'ERDE'}`);
                
                if (tileType !== TILE_TYPES.WATER) {
                    console.log(`  ‚úì G√ºltige Position gefunden: (${boundedTileX.toFixed(1)}, ${boundedTileY.toFixed(1)})`);
                    return { tileX: boundedTileX, tileY: boundedTileY, valid: true };
                }
            }
            
            // FALLBACK: Wenn nichts gefunden, nimm einfach eine sichere Erde-Position
            console.log(`  ‚ö† Keine Position gefunden, verwende Fallback`);
            
            // Suche systematisch eine Land-Kachel
            for (let y = Math.floor(mapHeight * 0.3); y < mapHeight - 2; y++) {
                for (let x = 1; x < mapWidth - 2; x++) {
                    const tileType = getTileTypeAtPosition(x, y);
                    if (tileType !== TILE_TYPES.WATER) {
                        console.log(`  ‚úì Fallback Position: (${x}, ${y})`);
                        return { tileX: x, tileY: y, valid: true };
                    }
                }
            }
            
            console.log(`  ‚ùå Auch Fallback fehlgeschlagen!`);
            return { tileX: centerTileX, tileY: centerTileY, valid: false };
        }

        // NEUE FUNKTION: Baum-Gruppen generieren - VEREINFACHT
        function generateTreeGroups(objectCounts) {
            console.log('=== BAUM-GENERATION START ===');
            
            const groupCount = 4 + Math.floor(Math.random() * 3); // 4-6 Baum-Gruppen
            const singleTrees = 3 + Math.floor(Math.random() * 4); // 3-6 einzelne B√§ume
            
            console.log(`Plane ${groupCount} Baum-Gruppen + ${singleTrees} einzelne B√§ume`);
            
            // Baum-Gruppen
            for (let group = 0; group < groupCount; group++) {
                console.log(`--- Baum-Gruppe ${group + 1} ---`);
                
                // EINFACHER: Zuf√§llige Position, dann validieren
                let groupCenterTileX = 5 + Math.random() * (mapWidth - 10);
                let groupCenterTileY = mapHeight * 0.3 + Math.random() * (mapHeight * 0.5);
                
                console.log(`Gruppe ${group + 1} Zentrum: (${groupCenterTileX.toFixed(1)}, ${groupCenterTileY.toFixed(1)})`);
                
                // Gruppen-Gr√∂√üe
                const treesInGroup = 3 + Math.floor(Math.random() * 5); // 3-7 B√§ume pro Gruppe
                
                for (let i = 0; i < treesInGroup; i++) {
                    // Position um Gruppenzentrum - NICHT auf Wasser!
                    const position = findValidLandPosition(groupCenterTileX, groupCenterTileY, 4); // 4 Kacheln Radius
                    
                    if (position.valid) {
                        gameObjects.push(new EnvironmentObject(position.tileX, position.tileY, 'tree'));
                        objectCounts.trees++;
                        console.log(`  Baum ${i + 1} platziert bei (${position.tileX.toFixed(1)}, ${position.tileY.toFixed(1)})`);
                    } else {
                        console.log(`  Baum ${i + 1} NICHT platziert - keine g√ºltige Position`);
                    }
                }
            }
            
            // Einzelne B√§ume - zuf√§llig verteilt
            console.log(`--- Einzelne B√§ume ---`);
            for (let i = 0; i < singleTrees; i++) {
                const position = findValidLandPosition(
                    Math.random() * mapWidth, 
                    mapHeight * 0.3 + Math.random() * (mapHeight * 0.5), 
                    0 // Keine Gruppen-Distanz
                );
                
                if (position.valid) {
                    gameObjects.push(new EnvironmentObject(position.tileX, position.tileY, 'tree'));
                    objectCounts.trees++;
                    console.log(`Einzelbaum ${i + 1} platziert bei (${position.tileX.toFixed(1)}, ${position.tileY.toFixed(1)})`);
                } else {
                    console.log(`Einzelbaum ${i + 1} NICHT platziert - keine g√ºltige Position`);
                }
            }
            
            console.log(`=== BAUM-GENERATION END: ${objectCounts.trees} B√§ume platziert ===`);
        }

        // VEREINFACHTE FUNKTION: Stein-Gruppen
        function generateRockGroups(objectCounts) {
            console.log('=== STEIN-GENERATION START ===');
            const rockGroups = 8; // Weniger Gruppen f√ºr einfacheres Debugging
            
            for (let group = 0; group < rockGroups; group++) {
                console.log(`--- Stein-Gruppe ${group + 1} ---`);
                
                // EINFACHER: Zuf√§llige Position
                const groupCenterTileX = 5 + Math.random() * (mapWidth - 10);
                const groupCenterTileY = mapHeight * 0.5 + Math.random() * (mapHeight * 0.4);
                
                console.log(`Stein-Gruppe ${group + 1} Zentrum: (${groupCenterTileX.toFixed(1)}, ${groupCenterTileY.toFixed(1)})`);
                
                // Einfache Gruppe: 3-6 Steine
                const rocksInGroup = 3 + Math.floor(Math.random() * 4);
                
                for (let i = 0; i < rocksInGroup; i++) {
                    const rockType = i === 0 ? 'large' : (Math.random() < 0.5 ? 'medium' : 'small');
                    const maxDistance = i === 0 ? 0.5 : 2.0;
                    
                    const position = findValidLandPosition(groupCenterTileX, groupCenterTileY, maxDistance);
                    
                    if (position.valid) {
                        gameObjects.push(new EnvironmentObject(position.tileX, position.tileY, 'rock', {
                            rockType: rockType,
                            isGroupLeader: i === 0,
                            groupIndex: group
                        }));
                        objectCounts.rocks++;
                        console.log(`  Stein ${i + 1} (${rockType}) platziert bei (${position.tileX.toFixed(1)}, ${position.tileY.toFixed(1)})`);
                    } else {
                        console.log(`  Stein ${i + 1} NICHT platziert - keine g√ºltige Position`);
                    }
                }
            }
            
            console.log(`=== STEIN-GENERATION END: ${objectCounts.rocks} Steine platziert ===`);
        }

        // VEREINFACHTE FUNKTION: Nagetier-Gruppen
        function generateRodentGroups(objectCounts) {
            console.log('=== NAGETIER-GENERATION START ===');
            
            for (let i = 0; i < 8; i++) {
                console.log(`--- Nagetier-Gruppe ${i + 1} ---`);
                
                // Zuf√§llige Zentrums-Position
                const centerTileX = 5 + Math.random() * (mapWidth - 10);
                const centerTileY = mapHeight * 0.6 + Math.random() * (mapHeight * 0.3);
                
                console.log(`Nagetier-Gruppe ${i + 1} Zentrum: (${centerTileX.toFixed(1)}, ${centerTileY.toFixed(1)})`);
                
                // 1-3 Nagetiere pro Gruppe
                const rodentsInGroup = 1 + Math.floor(Math.random() * 3);
                
                for (let j = 0; j < rodentsInGroup; j++) {
                    const position = findValidLandPosition(centerTileX, centerTileY, 2.0);
                    
                    if (position.valid) {
                        gameObjects.push(new EnvironmentObject(position.tileX, position.tileY, 'rodent'));
                        objectCounts.rodents++;
                        console.log(`  Nagetier ${j + 1} platziert bei (${position.tileX.toFixed(1)}, ${position.tileY.toFixed(1)})`);
                    } else {
                        console.log(`  Nagetier ${j + 1} NICHT platziert - keine g√ºltige Position`);
                    }
                }
            }
            
            console.log(`=== NAGETIER-GENERATION END: ${objectCounts.rodents} Nagetiere platziert ===`);
        }

        // VEREINFACHTE FUNKTION: Eigene Dinos generieren
        function generateOwnDinos(objectCounts) {
            console.log('=== EIGENE DINOS GENERATION START ===');
            
            levelData.populationData.forEach((species, speciesIndex) => {
                if (!species.population.isExtinct) {
                    console.log(`--- ${species.name} ---`);
                    console.log(`Generiere ${species.population.adults} Erwachsene, ${species.population.juveniles} Jungtiere`);
                    
                    // VEREINFACHT: Alle Dinos in einer gro√üen Gruppe
                    const totalDinos = species.population.adults + species.population.juveniles;
                    const centerTileX = 5 + Math.random() * (mapWidth * 0.25); // Linke H√§lfte
                    const centerTileY = mapHeight * 0.4 + Math.random() * (mapHeight * 0.4);
                    
                    console.log(`${species.name} Zentrum: (${centerTileX.toFixed(1)}, ${centerTileY.toFixed(1)})`);
                    
                    for (let i = 0; i < totalDinos; i++) {
                        const isAdult = i < species.population.adults;
                        const position = findValidLandPosition(centerTileX, centerTileY, 8); // Gro√üer Radius

                        //const finalTileX = Math.max(2, Math.min(mapWidth * 0.45, position.tileX));
                        //const finalTileY = Math.max(mapHeight * 0.35, Math.min(mapHeight - 2, position.tileY));
                        
                        if (position.valid) {
                            // Stelle sicher dass in linker H√§lfte bleibt
 
                            
                            gameObjects.push(new Dino(position.tileX, position.tileY, species, isAdult, false));
                            objectCounts.ownDinos++;
                           // console.log(`  ${isAdult ? 'Erwachsener' : 'Junger'} ${species.name} platziert bei (${finalTileX.toFixed(1)}, ${finalTileY.toFixed(1)})`);
                        } else {
                           // console.log(`  ${isAdult ? 'Erwachsener' : 'Junger'} ${species.name} NICHT platziert - keine g√ºltige Position`);
                        }
                    }
                }
            });
            
            console.log(`=== EIGENE DINOS GENERATION END: ${objectCounts.ownDinos} Dinos platziert ===`);
        }

        // VEREINFACHTE FUNKTION: Gegner-Dinos generieren
        function generateEnemyDinos(objectCounts) {
            console.log('=== GEGNER DINOS GENERATION START ===');
            
            levelData.populationData.forEach((species, speciesIndex) => {
                if (!species.population.isExtinct) {
                    // Weniger Gegner f√ºr Balance
                    const enemyAdults = Math.ceil(species.population.adults * 0.6);
                    const enemyJuveniles = Math.ceil(species.population.juveniles * 0.4);
                    const totalEnemies = enemyAdults + enemyJuveniles;
                    
                    console.log(`--- Gegner ${species.name} ---`);
                    console.log(`Generiere ${enemyAdults} Erwachsene, ${enemyJuveniles} Jungtiere`);
                    
                    // VEREINFACHT: Alle Gegner in einer gro√üen Gruppe
                    const centerTileX = 5 + mapWidth * 0.65 + Math.random() * (mapWidth * 0.25); // Rechte H√§lfte
                    const centerTileY = mapHeight * 0.4 + Math.random() * (mapHeight * 0.4);
                    
                    console.log(`Gegner ${species.name} Zentrum: (${centerTileX.toFixed(1)}, ${centerTileY.toFixed(1)})`);
                    
                    for (let i = 0; i < totalEnemies; i++) {
                        const isAdult = i < enemyAdults;
                        const position = findValidLandPosition(centerTileX, centerTileY, 8); // Gro√üer Radius
                        
                        if (position.valid) {
                            // Stelle sicher dass in rechter H√§lfte bleibt
                            const finalTileX = Math.max(mapWidth * 0.55, Math.min(mapWidth - 2, position.tileX));
                            const finalTileY = Math.max(mapHeight * 0.35, Math.min(mapHeight - 2, position.tileY));
                            
                            gameObjects.push(new Dino(finalTileX, finalTileY, species, isAdult, true));
                            objectCounts.enemyDinos++;
                            console.log(`  ${isAdult ? 'Erwachsener' : 'Junger'} Gegner ${species.name} platziert bei (${finalTileX.toFixed(1)}, ${finalTileY.toFixed(1)})`);
                        } else {
                            console.log(`  ${isAdult ? 'Erwachsener' : 'Junger'} Gegner ${species.name} NICHT platziert - keine g√ºltige Position`);
                        }
                    }
                }
            });
            
            console.log(`=== GEGNER DINOS GENERATION END: ${objectCounts.enemyDinos} Dinos platziert ===`);
        }
            

        function startGameLoop() {
            function gameLoop() {
                update();
                render();
                requestAnimationFrame(gameLoop);
            }
            gameLoop();
        }

        function update() {
            if (!isPaused) {
                animationTime += 0.016 * gameSpeed;
                
                gameObjects.forEach(obj => {
                    if (obj.update) obj.update();
                });
            }
        }

        function render() {
            // Terrain rendern (Himmel + Kacheln)
            renderTerrain();
            
            // Objekte nach Y-Position sortieren (Z-Order) - jetzt in Kachel-Koordinaten
            gameObjects.sort((a, b) => {
                const aY = a.tileY || a.y; // Fallback f√ºr Objekte ohne tileY
                const bY = b.tileY || b.y;
                return aY - bY;
            });
            
            // Alle Objekte rendern
            gameObjects.forEach(obj => obj.render());
        }

        function updateHUD() {
            const statusContainer = document.getElementById('speciesStatus');
            let html = '';
            
            // Eigene Dinos z√§hlen
            const ownDinos = gameObjects.filter(obj => obj instanceof Dino && !obj.isEnemy);
            const enemyDinos = gameObjects.filter(obj => obj instanceof Dino && obj.isEnemy);
            
            levelData.populationData.forEach(species => {
                const ownCount = ownDinos.filter(d => d.species.name === species.name).length;
                const enemyCount = enemyDinos.filter(d => d.species.name === species.name).length;
                
                html += `
                    <div class="species-status">
                        <span class="species-name">${species.name}:</span>
                        <span class="population-count">Eigene: ${ownCount}</span> | 
                        <span style="color: #ff6b35;">Feinde: ${enemyCount}</span>
                    </div>
                `;
            });
            
            statusContainer.innerHTML = html;
        }

        function handleClick(event) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;
            
            // Deselektiere alle
            if (selectedDino) selectedDino.selected = false;
            selectedDino = null;
            
            // Pr√ºfe Klick auf Dinos
            const dinos = gameObjects.filter(obj => obj instanceof Dino && !obj.isEnemy);
            for (let dino of dinos) {
                if (dino.isClickedBy(mouseX, mouseY)) {
                    selectedDino = dino;
                    dino.selected = true;
                    break;
                }
            }
        }

        // Steuerung
        function pauseGame() {
            isPaused = !isPaused;
            document.querySelector('.controls button').textContent = isPaused ? '‚ñ∂Ô∏è Weiter' : '‚è∏Ô∏è Pause';
        }

        function speedUp() {
            gameSpeed = gameSpeed === 1 ? 2 : gameSpeed === 2 ? 4 : 1;
            document.querySelector('.controls button:nth-child(2)').textContent = 
                gameSpeed === 1 ? '‚è© Schneller' : 
                gameSpeed === 2 ? '‚è©‚è© Sehr schnell' : '‚è© Normal';
        }

        function goBackToRound() {
            window.location.href = 'round.html';
        }

        // Start
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
