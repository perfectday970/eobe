<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Evolution - Level 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a3a1a, #2d5a2d);
            color: #e8d5c4;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 30%, #228B22 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-canvas {
            display: block;
            cursor: crosshair;
            border: 2px solid #2d5a2d;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #32cd32;
            min-width: 300px;
            z-index: 10;
        }

        .hud h3 {
            color: #32cd32;
            margin-bottom: 10px;
        }

        .species-status {
            margin-bottom: 8px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .species-name {
            color: #ff6b35;
            font-weight: bold;
        }

        .population-count {
            color: #32cd32;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #32cd32;
            color: #e8d5c4;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(50, 205, 50, 0.2);
            border-color: #228b22;
        }

        .control-btn:disabled {
            background: rgba(0, 0, 0, 0.4);
            border-color: #666;
            color: #666;
            cursor: not-allowed;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #32cd32;
            font-size: 1.5em;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #32cd32;
            z-index: 100;
        }

        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(50, 205, 50, 0.3);
            border-radius: 50%;
            border-top-color: #32cd32;
            animation: spin 1s ease-in-out infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff4444;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ff4444;
            max-width: 500px;
            z-index: 100;
        }

        .error-message h3 {
            color: #ff4444;
            margin-bottom: 15px;
        }

        .error-actions {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .error-btn {
            background: #ff6b35;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
        }

        .error-btn:hover {
            background: #ff8c42;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #8b4513;
            max-width: 250px;
            z-index: 10;
        }

        .info-panel h4 {
            color: #ff6b35;
            margin-bottom: 8px;
        }

        .info-item {
            font-size: 12px;
            margin-bottom: 3px;
            color: #cd853f;
        }

        .session-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.8em;
            color: #888;
            z-index: 10;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hud {
                top: 10px;
                left: 10px;
                right: 10px;
                min-width: auto;
                max-width: calc(100% - 20px);
            }
            
            .info-panel {
                top: 10px;
                right: 10px;
                max-width: 200px;
            }
            
            .controls {
                bottom: 10px;
                flex-wrap: wrap;
                max-width: calc(100% - 20px);
            }
            
            .control-btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }

        /* Timer Display */
        .timer-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 25px;
            border-radius: 12px;
            border: 3px solid #32cd32;
            z-index: 15;
            box-shadow: 0 0 20px rgba(50, 205, 50, 0.4);
        }

        .timer-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .timer-label {
            color: #e8d5c4;
            font-size: 1.1em;
            font-weight: bold;
        }

        .timer-value {
            color: #32cd32;
            font-size: 1.4em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            min-width: 60px;
            text-align: center;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Level End Modal */
        .level-end-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .level-end-content {
            background: linear-gradient(135deg, #1a3a1a, #2d5a2d);
            border: 4px solid #32cd32;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 40px rgba(50, 205, 50, 0.6);
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from { 
                transform: translateY(-50px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        .level-end-header h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #32cd32;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .end-reason {
            font-size: 1.2em;
            color: #cd853f;
            margin-bottom: 25px;
        }

        .perfect-victory {
            font-size: 1.3em;
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 20px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #ffd700; }
            to { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700; }
        }

        .victory-stats, .defeat-stats {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .weight-comparison h4 {
            color: #ff6b35;
            margin-bottom: 10px;
        }

        .own-weight {
            color: #32cd32;
            font-weight: bold;
        }

        .enemy-weight {
            color: #ff4444;
            font-weight: bold;
        }

        .food-conversion {
            background: rgba(50, 205, 50, 0.1);
            border: 2px solid #32cd32;
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
        }

        .food-conversion h3 {
            color: #32cd32;
            margin-bottom: 15px;
        }

        .meat-points, .plant-points, .total-points {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.2em;
        }

        .conversion-total {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #32cd32;
            font-size: 1.3em;
            color: #32cd32;
        }

        .level-end-actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .continue-btn, .retry-btn, .menu-btn {
            background: linear-gradient(135deg, #32cd32, #228b22);
            border: 2px solid #32cd32;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            min-width: 150px;
        }

        .retry-btn {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            border-color: #ff6b35;
        }

        .menu-btn {
            background: linear-gradient(135deg, #8b4513, #a0522d);
            border-color: #8b4513;
        }

        .continue-btn:hover, .retry-btn:hover, .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .defeat-stats {
            color: #ff4444;
            font-size: 1.2em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .timer-display {
                top: 10px;
                padding: 10px 15px;
            }
            
            .level-end-content {
                padding: 25px;
                width: 95%;
            }
            
            .level-end-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .continue-btn, .retry-btn, .menu-btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" class="game-canvas"></canvas>
        
        <!-- LOADING SCREEN -->
        <div class="loading" id="loadingScreen">
            <div class="loading-spinner"></div>
            <span id="loadingText">Lade Level-Daten...</span>
        </div>

        <!-- ERROR SCREEN -->
        <div class="error-message" id="errorScreen" style="display: none;">
            <h3>❌ Fehler beim Laden</h3>
            <p id="errorText">Unbekannter Fehler aufgetreten</p>
            <div class="error-actions">
                <button class="error-btn" onclick="retryLoad()">🔄 Erneut versuchen</button>
                <button class="error-btn" onclick="goBackToGenerator()">← Zurück zum Generator</button>
            </div>
        </div>
        
        <!-- GAME HUD -->
        <div class="hud" id="gameHud" style="display: none;">
            <h3 id="levelTitle">🎮 Level 1 - Überleben</h3>
            <div id="speciesStatus"></div>
        </div>

        <!-- INFO PANEL -->
        <div class="info-panel" id="infoPanel" style="display: none;">
            <h4>📋 Steuerung</h4>
            <div class="info-item">🖱️ Klicken: Dino auswählen</div>
            <div class="info-item">🎯 Ziel: Überleben & Nahrung finden</div>
            <div class="info-item">⚔️ Rote Dinos sind Feinde</div>
            <div class="info-item">🖱️ Mausrad: Zoom</div>
            <div class="info-item">🖱️ Ziehen: Karte verschieben</div>
        </div>

        <div class="timer-display" id="timerDisplay">
            <div class="timer-container">
                <span class="timer-label">⏰ Zeit:</span>
                <span class="timer-value" id="levelTimer">3:00</span>
            </div>
        </div>

        <!-- GAME CONTROLS -->
        <div class="controls" id="gameControls" style="display: none;">
            <button class="control-btn" id="pauseBtn" onclick="pauseGame()">⏸️ Pause</button>
            <button class="control-btn" id="speedBtn" onclick="speedUp()">⏩ Schneller</button>
            <button class="control-btn" id="saveBtn" onclick="saveProgress()">💾 Speichern</button>
            <button class="control-btn" onclick="goBackToGenerator()">← Zurück</button>
        </div>

        <!-- SESSION INFO -->
        <div class="session-info" id="sessionInfo" style="display: none;"></div>
    </div>

    <script src="dino-renderer.js"></script>
    <script src="dino-abilities.js"></script>

    <script>
        // ===================================
        // GLOBALE VARIABLEN
        // ===================================
        
        let canvas, ctx;
        let sessionId = null;
        let levelData = null;
        let gameObjects = [];
        let gameSpeed = 1;
        let isPaused = false;
        let animationTime = 0;
        let selectedDino = null;
        let isLoading = true;
        let saveInProgress = false;
        let debugMode = false;

        let levelTimer = 240; // 3 Minuten in Sekunden
        let levelStartTime = null;
        let levelEndTime = null;
        let gameEnded = false;

        let currentLevel = 1;
        
        // API Base URL
        const API_BASE = 'http://localhost:3001/api/game';
        
        // Kachel-System Variablen - ERWEITERT FÜR SCROLLING
        let tileMap = [];
        let tileSize = 32;
        let baseTileSize = 32;

        let baseMapWidth = 60;        // Basis-Breite

        let mapHeight = 40;          // Bleibt konstant

        // 1. NEUE VARIABLEN für Ressourcen-Variation (nach mapWidth/mapHeight Deklarationen hinzufügen)
        let levelBiome = {
            type: 'balanced',           // 'desert', 'oasis', 'swamp', 'prairie', 'balanced'
            waterAbundance: 1.0,        // 0.3 bis 2.5 (30% bis 250%)
            plantAbundance: 1.0,        // 0.2 bis 3.0 (20% bis 300%)
            rodentAbundance: 1.0,       // 0.1 bis 2.0 (10% bis 200%)
            description: 'Ausgewogenes Gebiet'
        };

        // 2. BIOM-TYPEN DEFINIEREN
        const BIOME_TYPES = {
            desert: {
                name: 'Wüste',
                description: 'Karges, trockenes Gebiet',
                waterRange: [0.3, 0.7],      // 30-70% Wasser
                plantRange: [0.2, 0.6],      // 20-60% Pflanzen  
                rodentRange: [0.4, 0.8],     // 40-80% Nagetiere (überleben in Wüste)
                probability: 0.15
            },
            oasis: {
                name: 'Oase',
                description: 'Üppiges, wasserreiches Paradies',
                waterRange: [1.5, 2.5],      // 150-250% Wasser
                plantRange: [2.0, 3.0],      // 200-300% Pflanzen
                rodentRange: [1.2, 2.0],     // 120-200% Nagetiere
                probability: 0.12
            },
            swamp: {
                name: 'Sumpf',
                description: 'Wasserreiches, düsteres Sumpfland',
                waterRange: [2.0, 3.0],      // 200-300% Wasser
                plantRange: [0.8, 1.5],      // 80-150% Pflanzen
                rodentRange: [0.3, 0.7],     // 30-70% Nagetiere (ertrinken)
                probability: 0.15
            },
            prairie: {
                name: 'Prärie',
                description: 'Weite Graslandschaft',
                waterRange: [0.4, 0.8],      // 40-80% Wasser
                plantRange: [1.8, 2.8],      // 180-280% Pflanzen
                rodentRange: [1.5, 2.2],     // 150-220% Nagetiere
                probability: 0.18
            },
            rocky: {
                name: 'Steiniges Hochland',
                description: 'Felsige, karge Landschaft',
                waterRange: [0.5, 1.0],      // 50-100% Wasser
                plantRange: [0.3, 0.8],      // 30-80% Pflanzen
                rodentRange: [0.2, 0.6],     // 20-60% Nagetiere
                probability: 0.15
            },
            balanced: {
                name: 'Ausgewogenes Gebiet',
                description: 'Gemischte Landschaft',
                waterRange: [0.8, 1.4],      // 80-140% Wasser
                plantRange: [0.7, 1.6],      // 70-160% Pflanzen
                rodentRange: [0.6, 1.5],     // 60-150% Nagetiere
                probability: 0.25
            }
        };
        
        // NEU: Scrolling-Variablen
        let scrollX = 0;
        let scrollY = 0;
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        
        // NEU: Zoom-System
        let baseZoomLevel = 1;
        let currentZoom = 1;
        let minTileSize = 8;   // Minimum für Performance
        let maxTileSize = 128; // Maximum für Details
        
        // GEÄNDERT: Terrain-Offsets für Scrolling
        let terrainOffsetX = 0;
        let terrainOffsetY = 0;

        // Kampf Variablen
        let combats = []; // Aktive Kämpfe
        let bloodParticles = []; // Bluteffekte
        let attackIcons = []; // Angriffs-Icons
        let corpses = []; // Leichen
        let leafParticles = []; 

        let teamFood = {
            plants: 0,
            meat: 0
        };

        let foodIcons = []; // Aufsteigende Food-Icons
        let consumedFoodSources = new Set(); // Verbrauchte Nahrungsquellen (für Regeneration)
        let occupiedFoodSources = new Map();

        // ===================================
        // 2. NEUE KONSTANTEN (nach bestehenden COMBAT_CONFIG einfügen)
        // ===================================

        const FOOD_CONSUMPTION_DISTANCES = {
            'tree': 1.2,     // Bäume: Etwas weiter weg (große Objekte)
            'rodent': 0.6,   // Nagetiere: Sehr nah (kleine Objekte)
            'corpse': 0.8    // Leichen: Mittel nah
        };

        const FOOD_CONFIG = {
            // Nahrungswerte
            FOOD_VALUES: {
                LARGE_TREE: 7,    // baseSize >= 25
                SMALL_TREE: 5,    // baseSize < 25
                RODENT: 5,
                ENEMY_CORPSE: 4,
                OWN_CORPSE: 4     // nur bei Aas >= 70
            },
            
            // Mindestvoraussetzungen
            MIN_REQUIREMENTS: {
                PLANTS: 20,
                MEAT: 20,
                CARRION: 70
            },
            
            // Zeiten
            CONSUMPTION_TIME: 5.0,      // 3 Sekunden Nahrungsaufnahme
            POST_COMBAT_COOLDOWN: 7.0,  // 7 Sekunden nach Kampf
            POST_FOOD_COOLDOWN: 5.0,    // 5 Sekunden nach Nahrungsaufnahme
            TREE_REGENERATION: 60.0,    // 30 Sekunden Baum-Regeneration
            
            // Icons für Nahrungstypen
            FOOD_ICONS: {
                'plants': '🌿',
                'meat': '🥩'
            }
        };

        
        // Konstanten für Kampfsystem
        const COMBAT_CONFIG = {
            ATTACK_DISTANCE: 1.2, // Kacheln
            DETECTION_BASE: 3, // Basis-Erkennungsradius in Kacheln
            MOVEMENT_STAMINA_COST: 20, // pro Sekunde
            STAMINA_RECOVERY: 4, // pro Sekunde bei Stillstand
            ATTACK_COOLDOWN: 1.5,
            
            // Konditionskosten für Angriffe
            STAMINA_COSTS: {
                'Sprung': 25,
                'Biss': 20,
                'Tödlicher Biss': 30,
                'Kopfstoß': 22,
                'Gift Speien': 28,
                'Schwanzschlag': 35
            },
            
            // Icons für Angriffstypen
            ATTACK_ICONS: {
                'Sprung': '🦘',
                'Biss': '🦷',
                'Tödlicher Biss': '💀',
                'Kopfstoß': '🎯',
                'Gift Speien': '☠️',
                'Schwanzschlag': '🐉'
            }
        };

        // Kachel-Typen und Farben
        const TILE_TYPES = {
            GRASS: 0,
            DIRT: 1,
            WATER: 2
        };

        const TILE_COLORS = {
            [TILE_TYPES.GRASS]: {
                base: '#228B22',
                highlight: '#32CD32',
                shadow: '#006400'
            },
            [TILE_TYPES.DIRT]: {
                base: '#8B7355',
                highlight: '#A0957A',
                shadow: '#5D4E37'
            },
            [TILE_TYPES.WATER]: {
                base: '#4682B4',
                highlight: '#87CEEB',
                shadow: '#2F4F4F'
            }
        };

        // ===================================
        // API-FUNKTIONEN (unverändert)
        // ===================================

        async function loadLevelData() {
            try {
                setLoadingText('Verbinde mit Server...');
                
                // Session-ID aus URL-Parameter laden
                const urlParams = new URLSearchParams(window.location.search);
                sessionId = urlParams.get('session');
                
                if (!sessionId) {
                    throw new Error('Keine Session-ID gefunden. Bitte starten Sie vom Generator.');
                }
                
                updateSessionInfo();
                setLoadingText('Lade Level-Daten...');
                
                // console.log(`🎮 Lade Level für Session: ${sessionId}`);
                
                const response = await fetch(`${API_BASE}/load-level/${sessionId}`);
                const data = await response.json();
                
                if (data.success && data.levelData) {
                    levelData = data.levelData;
                    
                    // WICHTIG: currentLevel aus levelData extrahieren
                    if (levelData.currentLevel) {
                        currentLevel = levelData.currentLevel;
                        // console.log('📊 Level aus levelData geladen:', currentLevel);
                    } else if (levelData.level) {
                        currentLevel = levelData.level;
                        // console.log('📊 Level aus levelData.level geladen:', currentLevel);
                    }
                    // Validierung
                    if (!levelData.populationData || levelData.populationData.length === 0) {
                        throw new Error('Keine Dinosaurier-Population gefunden. Bitte starten Sie erneut.');
                    }
                    
                    return true;
                } else {
                    throw new Error(data.error || 'Keine Level-Daten verfügbar');
                }
                
            } catch (error) {
                console.error('❌ Fehler beim Laden der Level-Daten:', error);
                showError(error.message);
                return false;
            }
        }

        async function saveProgress() {
            if (saveInProgress || !sessionId || sessionId.startsWith('offline')) {
                return;
            }
            
            saveInProgress = true;
            const saveBtn = document.getElementById('saveBtn');
            const originalText = saveBtn.textContent;
            saveBtn.textContent = '💾 Speichere...';
            saveBtn.disabled = true;
            
            try {
                // Aktuelle Population aus gameObjects extrahieren
                const currentPopulation = levelData.populationData.map(species => {
                    const ownDinos = gameObjects.filter(obj => 
                        obj instanceof Dino && 
                        !obj.isEnemy && 
                        obj.species.name === species.name
                    );
                    
                    return {
                        ...species,
                        population: {
                            total: ownDinos.length,
                            adults: ownDinos.filter(d => d.isAdult).length,

                const elapsed = Date.now() - startTime;

                const current = Math.floor(start + (end - start) * progress);

        function simpleNoise(x, y, seed = 1000) {
            let n = Math.sin((x * 127.1 + y * 311.7) * 43758.5453 + seed);
            return (n - Math.floor(n));
        }

        function getTileTypeAtPosition(tileX, tileY) {
            if (tileY < 0 || tileY >= mapHeight || tileX < 0 || tileX >= mapWidth) {
                return TILE_TYPES.GRASS;
            }
            
            if (tileMap[tileY] && tileMap[tileY][tileX] !== undefined) {
                return tileMap[tileY][tileX];
            }
            
            return TILE_TYPES.GRASS;
        }

        function findValidLandPosition(centerTileX, centerTileY, maxDistanceInTiles, attempts = 50) {
            // console.log(`Suche gültige Position um (${centerTileX.toFixed(1)}, ${centerTileY.toFixed(1)}) mit Radius ${maxDistanceInTiles}`);
            
            for (let attempt = 0; attempt < attempts; attempt++) {
                let testTileX, testTileY;
                
                if (maxDistanceInTiles === 0) {
                    testTileX = centerTileX;
                    testTileY = centerTileY;
                } else {
                    const angle = Math.random() * 2 * Math.PI;
                    const distance = Math.random() * maxDistanceInTiles;
                    testTileX = centerTileX + Math.cos(angle) * distance;
                    testTileY = centerTileY + Math.sin(angle) * distance;
                }
                
                const boundedTileX = Math.max(1, Math.min(mapWidth - 2, testTileX));
                const boundedTileY = Math.max(mapHeight * 0.3, Math.min(mapHeight - 2, testTileY));
                
                const tileType = getTileTypeAtPosition(Math.floor(boundedTileX), Math.floor(boundedTileY));
                
                if (tileType !== TILE_TYPES.WATER) {
                    // console.log(`  ✓ Gültige Position gefunden: (${boundedTileX.toFixed(1)}, ${boundedTileY.toFixed(1)})`);
                    return { tileX: boundedTileX, tileY: boundedTileY, valid: true };
                }
            }
            
            // console.log(`  ⚠ Keine Position gefunden, verwende Fallback`);
            
            for (let y = Math.floor(mapHeight * 0.3); y < mapHeight - 2; y++) {
                for (let x = 1; x < mapWidth - 2; x++) {
                    const tileType = getTileTypeAtPosition(x, y);
                    if (tileType !== TILE_TYPES.WATER) {
                        // console.log(`  ✓ Fallback Position: (${x}, ${y})`);
                        return { tileX: x, tileY: y, valid: true };
                    }
                }
            }
            
            // console.log(`  ❌ Auch Fallback fehlgeschlagen!`);
            return { tileX: centerTileX, tileY: centerTileY, valid: false };
        }

        function generateLakesWithAbundance() {
            // Basis-Seen-Anzahl basierend auf Biom
            const baseLakeCount = 2;
            const abundanceFactor = levelBiome.waterAbundance;
            
            let lakeCount, avgLakeSize;
            
            if (abundanceFactor < 0.5) {
                // Wenig Wasser: Wenige, kleine Seen
                lakeCount = Math.max(1, Math.floor(baseLakeCount * abundanceFactor));
                avgLakeSize = 30 + Math.random() * 40; // 30-70
            } else if (abundanceFactor > 1.5) {
                // Viel Wasser: Viele oder große Seen
                const extraLakes = Math.floor((abundanceFactor - 1.0) * 3);
                lakeCount = baseLakeCount + extraLakes + Math.floor(Math.random() * 3);
                avgLakeSize = 50 + Math.random() * 80; // 50-130
            } else {
                // Normal: Standard mit leichter Variation
                lakeCount = baseLakeCount + Math.floor(Math.random() * 2);
                avgLakeSize = 40 + Math.random() * 60; // 40-100
            }
            
            console.log(`💧 Generiere ${lakeCount} Seen mit Durchschnittsgröße ${avgLakeSize.toFixed(0)} (Faktor: ${abundanceFactor.toFixed(2)})`);
            
            for (let i = 0; i < lakeCount; i++) {
                const seedX = 10 + Math.floor(Math.random() * (mapWidth - 20));
                const seedY = 10 + Math.floor(Math.random() * (mapHeight - 20));
                
                // Größenvariation ±30%
                const sizeVariation = 0.7 + Math.random() * 0.6; // 0.7 bis 1.3
                const targetSize = Math.floor(avgLakeSize * sizeVariation);
                
                growLake(seedX, seedY, targetSize);
            }
        }

        function growLake(startX, startY, targetSize) {
            const waterTiles = [{x: startX, y: startY}];
            
            if (isValidPosition(startX, startY)) {
                tileMap[startY][startX] = TILE_TYPES.WATER;
            }
            
            while (waterTiles.length < targetSize) {
                const expansion = [];
                
                for (const waterTile of waterTiles) {
                    const directions = [[-1,0], [1,0], [0,-1], [0,1]];
                    
                    for (const [dx, dy] of directions) {
                        const newX = waterTile.x + dx;
                        const newY = waterTile.y + dy;
                        
                        if (isValidPosition(newX, newY) && 
                            tileMap[newY][newX] !== TILE_TYPES.WATER) {
                            
                            if (!expansion.some(e => e.x === newX && e.y === newY)) {
                                expansion.push({x: newX, y: newY});
                            }
                        }
                    }
                }
                
                if (expansion.length === 0) {
                    break;
                }
                
                const expansionsThisRound = Math.min(
                    expansion.length, 
                    targetSize - waterTiles.length,
                    1 + Math.floor(Math.random() * 4)
                );
                
                for (let i = 0; i < expansionsThisRound; i++) {
                    const randomIndex = Math.floor(Math.random() * expansion.length);
                    const candidate = expansion.splice(randomIndex, 1)[0];
                    
                    tileMap[candidate.y][candidate.x] = TILE_TYPES.WATER;
                    waterTiles.push(candidate);
                    
                    if (waterTiles.length >= targetSize) {
                        break;
                    }
                }
            }
        }

        function generateGrassAroundWater() {
            // console.log('Generiere Wiesen um Wasser...');
            
            const newMap = JSON.parse(JSON.stringify(tileMap));
            
            for (let y = 0; y < mapHeight; y++) {
                for (let x = 0; x < mapWidth; x++) {
                    if (tileMap[y][x] !== TILE_TYPES.WATER) {
                        const waterDistance = getDistanceToWater(x, y);
                        
                        let grassProbability = 0;
                        if (waterDistance === 1) {
                            grassProbability = 0.9;
                        } else if (waterDistance === 2) {
                            grassProbability = 0.7;
                        } else if (waterDistance === 3) {
                            grassProbability = 0.4;
                        } else if (waterDistance <= 5) {
                            grassProbability = 0.2;
                        } else {
                            grassProbability = 0.1;
                        }
                        
                        if (Math.random() < grassProbability) {
                            newMap[y][x] = TILE_TYPES.GRASS;
                        }
                    }
                }
            }
            
            tileMap = newMap;
        }

        function getDistanceToWater(x, y) {
            let minDistance = Infinity;
            
            for (let dy = -8; dy <= 8; dy++) {
                for (let dx = -8; dx <= 8; dx++) {
                    const checkX = x + dx;
                    const checkY = y + dy;
                    
                    if (isValidPosition(checkX, checkY) && 
                        tileMap[checkY][checkX] === TILE_TYPES.WATER) {
                        const distance = Math.abs(dx) + Math.abs(dy);
                        minDistance = Math.min(minDistance, distance);
                    }
                }
            }
            
            return minDistance === Infinity ? 999 : minDistance;
        }

        function ensurePassages() {
            // console.log('Stelle Durchgänge sicher...');
            ensureHorizontalPassage();
            ensureVerticalPassage();
        }

        function ensureHorizontalPassage() {
            const startY = Math.floor(mapHeight * 0.5);
            const leftStart = { x: 0, y: startY };
            const rightEnd = { x: mapWidth - 1, y: startY };
            
            if (!hasPath(leftStart, rightEnd)) {
                // console.log('Erstelle horizontalen Durchgang...');
                const passageY = Math.floor(mapHeight * 0.5);
                for (let x = 0; x < mapWidth; x++) {
                    if (tileMap[passageY][x] === TILE_TYPES.WATER) {
                        tileMap[passageY][x] = TILE_TYPES.GRASS;
                    }
                }
            }
        }

        function ensureVerticalPassage() {
            const startX = Math.floor(mapWidth * 0.5);
            const bottomStart = { x: startX, y: mapHeight - 1 };
            const topEnd = { x: startX, y: 0 };
            
            if (!hasPath(bottomStart, topEnd)) {
                // console.log('Erstelle vertikalen Durchgang...');
                const passageX = Math.floor(mapWidth * 0.5);
                for (let y = 0; y < mapHeight; y++) {
                    if (tileMap[y][passageX] === TILE_TYPES.WATER) {
                        tileMap[y][passageX] = TILE_TYPES.GRASS;
                    }
                }
            }
        }

        function hasPath(start, end) {
            if (!isValidPosition(start.x, start.y) || !isValidPosition(end.x, end.y)) {
                return false;
            }
            
            const visited = new Set();
            const queue = [start];
            visited.add(`${start.x},${start.y}`);
            
            const directions = [[-1,0], [1,0], [0,-1], [0,1]];
            
            while (queue.length > 0) {
                const current = queue.shift();
                
                if (current.x === end.x && current.y === end.y) {
                    return true;
                }
                
                for (const [dx, dy] of directions) {
                    const newX = current.x + dx;
                    const newY = current.y + dy;
                    const key = `${newX},${newY}`;
                    
                    if (isValidPosition(newX, newY) && 
                        !visited.has(key) &&
                        tileMap[newY][newX] !== TILE_TYPES.WATER) {
                        
                        visited.add(key);
                        queue.push({ x: newX, y: newY });
                    }
                }
            }
            
            return false;
        }

        function smoothTerrain() {
            // console.log('Glätte Terrain...');
            
            const iterations = 1;
            
            for (let iter = 0; iter < iterations; iter++) {
                const newMap = JSON.parse(JSON.stringify(tileMap));
                
                for (let y = 1; y < mapHeight - 1; y++) {
                    for (let x = 1; x < mapWidth - 1; x++) {
                        if (tileMap[y][x] === TILE_TYPES.DIRT) {
                            const nearbyGrass = countNearbyType(x, y, TILE_TYPES.GRASS);
                            if (nearbyGrass >= 6) {
                                newMap[y][x] = TILE_TYPES.GRASS;
                            }
                        }
                    }
                }
                
                tileMap = newMap;
            }
        }

        function countNearbyType(x, y, tileType) {
            let count = 0;
            for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                    if (dx === 0 && dy === 0) continue;
                    const checkX = x + dx;
                    const checkY = y + dy;
                    
                    if (isValidPosition(checkX, checkY) && 
                        tileMap[checkY][checkX] === tileType) {
                        count++;
                    }
                }
            }
            return count;
        }

        function isValidPosition(x, y) {
            return x >= 0 && x < mapWidth && y >= 0 && y < mapHeight;
        }

        function calculateTerrainOffsets() {
            const terrainPixelWidth = mapWidth * tileSize;
            const terrainPixelHeight = mapHeight * tileSize;
            
            // NEU: Zentrieren nur wenn Terrain kleiner als Canvas
            if (terrainPixelWidth < canvas.width) {
                terrainOffsetX = (canvas.width - terrainPixelWidth) / 2 - scrollX;
            } else {
                terrainOffsetX = -scrollX; // Scrolling wenn größer
            }
            
            if (terrainPixelHeight < canvas.height) {
                terrainOffsetY = (canvas.height - terrainPixelHeight) / 2 - scrollY;
            } else {
                terrainOffsetY = -scrollY; // Scrolling wenn größer
            }
            
            //// console.log(`Terrain-Offsets: X=${terrainOffsetX.toFixed(1)}, Y=${terrainOffsetY.toFixed(1)}, Scroll: (${scrollX}, ${scrollY})`);
        }

        function renderTerrain() {
            const skyTileRows = 12;
            const skyHeight = skyTileRows * tileSize + terrainOffsetY;
            const startTileY = skyTileRows;
            
            ctx.fillStyle = '#1a3a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const gradient = ctx.createLinearGradient(0, terrainOffsetY, 0, skyHeight);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#B0E0E6');
            ctx.fillStyle = gradient;
            ctx.fillRect(terrainOffsetX, terrainOffsetY, mapWidth * tileSize, skyHeight - terrainOffsetY);
            
            for (let y = startTileY; y < mapHeight; y++) {
                for (let x = 0; x < mapWidth; x++) {
                    if (tileMap[y] && tileMap[y][x] !== undefined) {
                        renderTile(x, y, tileMap[y][x], animationTime);
                    }
                }
            }
        }

        function renderTile(x, y, tileType, time = 0) {
            const tileX = x * tileSize + terrainOffsetX;
            const tileY = y * tileSize + terrainOffsetY;
            const colors = TILE_COLORS[tileType];
            
            ctx.fillStyle = colors.base;
            ctx.fillRect(tileX, tileY, tileSize, tileSize);
            
            const shadowSize = Math.max(1, Math.floor(tileSize / 32));
            
            ctx.fillStyle = colors.highlight;
            ctx.fillRect(tileX, tileY, tileSize, shadowSize);
            ctx.fillRect(tileX, tileY, shadowSize, tileSize);
            
            ctx.fillStyle = colors.shadow;
            ctx.fillRect(tileX, tileY + tileSize - shadowSize, tileSize, shadowSize);
            ctx.fillRect(tileX + tileSize - shadowSize, tileY, shadowSize, tileSize);
            
            const noiseSeed = x * 73 + y * 149;
            const scale = tileSize / baseTileSize;
            
            // KOMPLETTE KACHEL-TEXTUREN (unverändert)
            if (tileType === TILE_TYPES.GRASS) {
                const grassColor = `rgb(${Math.floor(parseInt(colors.base.substr(1,2), 16) * 1.15)}, 
                                         ${Math.floor(parseInt(colors.base.substr(3,2), 16) * 1.15)}, 
                                         ${Math.floor(parseInt(colors.base.substr(5,2), 16) * 1.15)})`;
                ctx.fillStyle = grassColor;
                
                const grassBlades = 2;
                for (let i = 0; i < grassBlades; i++) {
                    const randomX = ((noiseSeed + i * 37) % 100) / 100;
                    const randomY = ((noiseSeed + i * 67) % 100) / 100;
                    const randomHeight = ((noiseSeed + i * 23) % 100) / 100;
                    
                    const bladeX = tileX + (2 * scale) + (randomX * (tileSize - 6 * scale));
                    const bladeY = tileY + (2 * scale) + (randomY * (tileSize - 12 * scale));
                    const bladeWidth = 2 * scale;
                    const bladeHeight = 4 * scale + randomHeight * 8 * scale;
                    
                    if (bladeX >= tileX && bladeX + bladeWidth <= tileX + tileSize &&
                        bladeY >= tileY && bladeY + bladeHeight <= tileY + tileSize) {
                        ctx.fillRect(bladeX, bladeY, bladeWidth, bladeHeight);
                    }
                }
                
                const flowerColor = `rgb(${Math.floor(parseInt(colors.base.substr(1,2), 16) * 0.85)}, 
                                          ${Math.floor(parseInt(colors.base.substr(3,2), 16) * 0.85)}, 
                                          ${Math.floor(parseInt(colors.base.substr(5,2), 16) * 0.85)})`;
                ctx.fillStyle = flowerColor;
                
                const flowers = 1;
                for (let i = 0; i < flowers; i++) {
                    const randomX = ((noiseSeed + i * 91) % 100) / 100;
                    const randomY = ((noiseSeed + i * 113) % 100) / 100;
                    
                    const flowerSize = 3 * scale;
                    const flowerX = tileX + (2 * scale) + (randomX * (tileSize - 4 * scale - flowerSize));
                    const flowerY = tileY + (2 * scale) + (randomY * (tileSize - 4 * scale - flowerSize));
                    
                    if (flowerX >= tileX && flowerX + flowerSize <= tileX + tileSize &&
                        flowerY >= tileY && flowerY + flowerSize <= tileY + tileSize) {
                        ctx.fillRect(flowerX, flowerY, flowerSize, flowerSize);
                    }
                }
            }
            
            if (tileType === TILE_TYPES.DIRT) {
                const rockColor = `rgb(${Math.floor(parseInt(colors.base.substr(1,2), 16) * 0.9)}, 
                                        ${Math.floor(parseInt(colors.base.substr(3,2), 16) * 0.9)}, 
                                        ${Math.floor(parseInt(colors.base.substr(5,2), 16) * 0.9)})`;
                ctx.fillStyle = rockColor;
                
                const rocks = 2;
                for (let i = 0; i < rocks; i++) {
                    const randomX = ((noiseSeed + i * 41) % 100) / 100;
                    const randomY = ((noiseSeed + i * 83) % 100) / 100;
                    const randomSize = ((noiseSeed + i * 29) % 100) / 100;
                    
                    const rockSize = (4 + randomSize * 6) * scale;
                    const rockX = tileX + (2 * scale) + (randomX * (tileSize - 4 * scale - rockSize));
                    const rockY = tileY + (2 * scale) + (randomY * (tileSize - 4 * scale - rockSize));
                    
                    if (rockX >= tileX && rockX + rockSize <= tileX + tileSize &&
                        rockY >= tileY && rockY + rockSize <= tileY + tileSize) {
                        ctx.fillRect(rockX, rockY, rockSize, rockSize);
                    }
                }
                
                const crumbColor = `rgb(${Math.floor(parseInt(colors.base.substr(1,2), 16) * 1.1)}, 
                                         ${Math.floor(parseInt(colors.base.substr(3,2), 16) * 1.1)}, 
                                         ${Math.floor(parseInt(colors.base.substr(5,2), 16) * 1.1)})`;
                ctx.fillStyle = crumbColor;
                
                const crumbs = 3;
                for (let i = 0; i < crumbs; i++) {
                    const randomX = ((noiseSeed + i * 127) % 100) / 100;
                    const randomY = ((noiseSeed + i * 179) % 100) / 100;
                    
                    const crumbSize = 2 * scale;
                    const crumbX = tileX + (2 * scale) + (randomX * (tileSize - 4 * scale - crumbSize));
                    const crumbY = tileY + (2 * scale) + (randomY * (tileSize - 4 * scale - crumbSize));
                    
                    if (crumbX >= tileX && crumbX + crumbSize <= tileX + tileSize &&
                        crumbY >= tileY && crumbY + crumbSize <= tileY + tileSize) {
                        ctx.fillRect(crumbX, crumbY, crumbSize, crumbSize);
                    }
                }
            }
            
            if (tileType === TILE_TYPES.WATER) {
                for (let layer = 0; layer < 2; layer++) {
                    const waveSpeed = 1.0 + layer * 0.5;
                    const waveFreq = 0.15 + layer * 0.08;
                    const waveAmplitude = (4 - layer * 1) * scale;
                    
                    const waveColors = [
                        `rgb(${Math.floor(parseInt(colors.base.substr(1,2), 16) * 1.1)}, 
                              ${Math.floor(parseInt(colors.base.substr(3,2), 16) * 1.1)}, 
                              ${Math.floor(parseInt(colors.base.substr(5,2), 16) * 1.1)})`,
                        `rgb(${Math.floor(parseInt(colors.base.substr(1,2), 16) * 0.9)}, 
                              ${Math.floor(parseInt(colors.base.substr(3,2), 16) * 0.9)}, 
                              ${Math.floor(parseInt(colors.base.substr(5,2), 16) * 0.9)})`
                    ];
                    ctx.fillStyle = waveColors[layer];
                    
                    for (let i = 0; i < 2; i++) {
                        const baseY = tileY + (8 + i * 12) * scale;
                        const waveY = baseY + Math.sin((x * waveFreq + time * waveSpeed + layer * 0.8)) * waveAmplitude;
                        
                        if (waveY >= tileY + 2 * scale && waveY <= tileY + tileSize - 4 * scale) {
                            const segments = 3;
                            for (let seg = 0; seg < segments; seg++) {
                                const segWidth = tileSize / segments;
                                const segX = tileX + seg * segWidth;
                                const segWaveY = waveY + Math.sin((segX * 0.08 + time * waveSpeed)) * (waveAmplitude * 0.6);
                                
                                if (segX >= tileX && segX + segWidth <= tileX + tileSize &&
                                    segWaveY >= tileY && segWaveY + 3 * scale <= tileY + tileSize) {
                                    
                                    if (((noiseSeed + seg + layer * 10) % 2) === 0) {
                                        ctx.fillRect(segX, segWaveY, segWidth * 0.8, 3 * scale);
                                    }
                                }
                            }
                        }
                    }
                }
                
                const bubbleColor = `rgb(${Math.floor(parseInt(colors.base.substr(1,2), 16) * 0.85)}, 
                                          ${Math.floor(parseInt(colors.base.substr(3,2), 16) * 0.85)}, 
                                          ${Math.floor(parseInt(colors.base.substr(5,2), 16) * 0.85)})`;
                ctx.fillStyle = bubbleColor;
                
                const bubbles = 1;
                for (let i = 0; i < bubbles; i++) {
                    const randomX = ((noiseSeed + i * 157) % 100) / 100;
                    const randomY = ((noiseSeed + i * 193) % 100) / 100;
                    
                    const bubbleSize = 4 * scale;
                    const bubbleX = tileX + (2 * scale) + (randomX * (tileSize - 4 * scale - bubbleSize));
                    const bubbleY = tileY + (2 * scale) + (randomY * (tileSize - 4 * scale - bubbleSize));
                    
                    if (bubbleX >= tileX && bubbleX + bubbleSize <= tileX + tileSize &&
                        bubbleY >= tileY && bubbleY + bubbleSize <= tileY + tileSize) {
                        ctx.fillRect(bubbleX, bubbleY, bubbleSize, bubbleSize);
                    }
                }
            }
        }

        // ===================================
        // SCROLLING & ZOOM EVENTS (NEU)
        // ===================================

        function initScrollingAndZoom() {
            canvas.addEventListener('wheel', handleWheel, { passive: false });
            
            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseup', handleMouseUp);
            canvas.addEventListener('mouseleave', handleMouseUp);
            
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd);
        }

        function handleWheel(event) {
            event.preventDefault();
            
            const zoomFactor = 1.1;
            const oldZoom = currentZoom;
            
            if (event.deltaY < 0) {
                currentZoom *= zoomFactor;
            } else {
                currentZoom /= zoomFactor;
            }
            
            const maxZoom = maxTileSize / (Math.min(canvas.width, canvas.height) / Math.max(mapWidth, mapHeight));
            const minZoom = minTileSize / (Math.min(canvas.width, canvas.height) / Math.max(mapWidth, mapHeight));
            
            currentZoom = Math.max(minZoom, Math.min(maxZoom, currentZoom));
            
            if (currentZoom !== oldZoom) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = event.clientX - rect.left;
                const mouseY = event.clientY - rect.top;
                
                const zoomRatio = currentZoom / oldZoom;
                
                scrollX = (scrollX + mouseX) * zoomRatio - mouseX;
                scrollY = (scrollY + mouseY) * zoomRatio - mouseY;
                
                resizeCanvas();
            }
        }

        function handleMouseDown(event) {
            const clickHandled = handleClick(event, true);
            
            if (!clickHandled) {
                isDragging = true;
                lastMouseX = event.clientX;
                lastMouseY = event.clientY;
                canvas.style.cursor = 'grabbing';
            }
        }

        function handleMouseMove(event) {
            if (isDragging) {
                const deltaX = event.clientX - lastMouseX;
                const deltaY = event.clientY - lastMouseY;
                
                scrollX -= deltaX;
                scrollY -= deltaY;
                
                limitScroll();
                
                lastMouseX = event.clientX;
                lastMouseY = event.clientY;
                
                calculateTerrainOffsets();
            }
        }

        function handleMouseUp(event) {
            if (isDragging) {
                isDragging = false;
                canvas.style.cursor = 'crosshair';
            } else {
                handleClick(event, false);
            }
        }

        function limitScroll() {
            const terrainWidth = mapWidth * tileSize;
            const terrainHeight = mapHeight * tileSize;
            
            const margin = 100;
            
            scrollX = Math.max(-(terrainWidth - margin), Math.min(canvas.width - margin, scrollX));
            scrollY = Math.max(-(terrainHeight - margin), Math.min(canvas.height - margin, scrollY));
        }

        function handleTouchStart(event) {
            event.preventDefault();
            if (event.touches.length === 1) {
                isDragging = true;
                lastMouseX = event.touches[0].clientX;
                lastMouseY = event.touches[0].clientY;
            }
        }

        function handleTouchMove(event) {
            event.preventDefault();
            if (isDragging && event.touches.length === 1) {
                const deltaX = event.touches[0].clientX - lastMouseX;
                const deltaY = event.touches[0].clientY - lastMouseY;
                
                scrollX -= deltaX;
                scrollY -= deltaY;
                
                limitScroll();
                
                lastMouseX = event.touches[0].clientX;
                lastMouseY = event.touches[0].clientY;
                
                calculateTerrainOffsets();
            }
        }

        function handleTouchEnd(event) {
            event.preventDefault();
            isDragging = false;
        }

        // ===================================
        // DINO-KLASSE (unverändert)
