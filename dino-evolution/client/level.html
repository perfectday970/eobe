<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Evolution - Level 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a3a1a, #2d5a2d);
            color: #e8d5c4;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 30%, #228B22 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-canvas {
            display: block;
            cursor: crosshair;
            border: 2px solid #2d5a2d;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #32cd32;
            min-width: 300px;
            z-index: 10;
        }

        .hud h3 {
            color: #32cd32;
            margin-bottom: 10px;
        }

        .species-status {
            margin-bottom: 8px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .species-name {
            color: #ff6b35;
            font-weight: bold;
        }

        .population-count {
            color: #32cd32;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #32cd32;
            color: #e8d5c4;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(50, 205, 50, 0.2);
            border-color: #228b22;
        }

        .control-btn:disabled {
            background: rgba(0, 0, 0, 0.4);
            border-color: #666;
            color: #666;
            cursor: not-allowed;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #32cd32;
            font-size: 1.5em;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #32cd32;
            z-index: 100;
        }

        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(50, 205, 50, 0.3);
            border-radius: 50%;
            border-top-color: #32cd32;
            animation: spin 1s ease-in-out infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff4444;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ff4444;
            max-width: 500px;
            z-index: 100;
        }

        .error-message h3 {
            color: #ff4444;
            margin-bottom: 15px;
        }

        .error-actions {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .error-btn {
            background: #ff6b35;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
        }

        .error-btn:hover {
            background: #ff8c42;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #8b4513;
            max-width: 250px;
            z-index: 10;
        }

        .info-panel h4 {
            color: #ff6b35;
            margin-bottom: 8px;
        }

        .info-item {
            font-size: 12px;
            margin-bottom: 3px;
            color: #cd853f;
        }

        .session-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.8em;
            color: #888;
            z-index: 10;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hud {
                top: 10px;
                left: 10px;
                right: 10px;
                min-width: auto;
                max-width: calc(100% - 20px);
            }
            
            .info-panel {
                top: 10px;
                right: 10px;
                max-width: 200px;
            }
            
            .controls {
                bottom: 10px;
                flex-wrap: wrap;
                max-width: calc(100% - 20px);
            }
            
            .control-btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }

        /* Timer Display */
        .timer-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 25px;
            border-radius: 12px;
            border: 3px solid #32cd32;
            z-index: 15;
            box-shadow: 0 0 20px rgba(50, 205, 50, 0.4);
        }

        .timer-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .timer-label {
            color: #e8d5c4;
            font-size: 1.1em;
            font-weight: bold;
        }

        .timer-value {
            color: #32cd32;
            font-size: 1.4em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            min-width: 60px;
            text-align: center;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Level End Modal */
        .level-end-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .level-end-content {
            background: linear-gradient(135deg, #1a3a1a, #2d5a2d);
            border: 4px solid #32cd32;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 40px rgba(50, 205, 50, 0.6);
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from { 
                transform: translateY(-50px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        .level-end-header h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #32cd32;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .end-reason {
            font-size: 1.2em;
            color: #cd853f;
            margin-bottom: 25px;
        }

        .perfect-victory {
            font-size: 1.3em;
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 20px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #ffd700; }
            to { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700; }
        }

        .victory-stats, .defeat-stats {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .weight-comparison h4 {
            color: #ff6b35;
            margin-bottom: 10px;
        }

        .own-weight {
            color: #32cd32;
            font-weight: bold;
        }

        .enemy-weight {
            color: #ff4444;
            font-weight: bold;
        }

        .food-conversion {
            background: rgba(50, 205, 50, 0.1);
            border: 2px solid #32cd32;
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
        }

        .food-conversion h3 {
            color: #32cd32;
            margin-bottom: 15px;
        }

        .meat-points, .plant-points, .total-points {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.2em;
        }

        .conversion-total {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #32cd32;
            font-size: 1.3em;
            color: #32cd32;
        }

        .level-end-actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .continue-btn, .retry-btn, .menu-btn {
            background: linear-gradient(135deg, #32cd32, #228b22);
            border: 2px solid #32cd32;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            min-width: 150px;
        }

        .retry-btn {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            border-color: #ff6b35;
        }

        .menu-btn {
            background: linear-gradient(135deg, #8b4513, #a0522d);
            border-color: #8b4513;
        }

        .continue-btn:hover, .retry-btn:hover, .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .defeat-stats {
            color: #ff4444;
            font-size: 1.2em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .timer-display {
                top: 10px;
                padding: 10px 15px;
            }
            
            .level-end-content {
                padding: 25px;
                width: 95%;
            }
            
            .level-end-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .continue-btn, .retry-btn, .menu-btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" class="game-canvas"></canvas>
        
        <!-- LOADING SCREEN -->
        <div class="loading" id="loadingScreen">
            <div class="loading-spinner"></div>
            <span id="loadingText">Lade Level-Daten...</span>
        </div>

        <!-- ERROR SCREEN -->
        <div class="error-message" id="errorScreen" style="display: none;">
            <h3>❌ Fehler beim Laden</h3>
            <p id="errorText">Unbekannter Fehler aufgetreten</p>
            <div class="error-actions">
                <button class="error-btn" onclick="retryLoad()">🔄 Erneut versuchen</button>
                <button class="error-btn" onclick="goBackToGenerator()">← Zurück zum Generator</button>
            </div>
        </div>
        
        <!-- GAME HUD -->
        <div class="hud" id="gameHud" style="display: none;">
            <h3 id="levelTitle">🎮 Level 1 - Überleben</h3>
            <div id="speciesStatus"></div>
        </div>

        <!-- INFO PANEL -->
        <div class="info-panel" id="infoPanel" style="display: none;">
            <h4>📋 Steuerung</h4>
            <div class="info-item">🖱️ Klicken: Dino auswählen</div>
            <div class="info-item">🎯 Ziel: Überleben & Nahrung finden</div>
            <div class="info-item">⚔️ Rote Dinos sind Feinde</div>
            <div class="info-item">🖱️ Mausrad: Zoom</div>
            <div class="info-item">🖱️ Ziehen: Karte verschieben</div>
        </div>

        <div class="timer-display" id="timerDisplay">
            <div class="timer-container">
                <span class="timer-label">⏰ Zeit:</span>
                <span class="timer-value" id="levelTimer">3:00</span>
            </div>
        </div>

        <!-- GAME CONTROLS -->
        <div class="controls" id="gameControls" style="display: none;">
            <button class="control-btn" id="pauseBtn" onclick="pauseGame()">⏸️ Pause</button>
            <button class="control-btn" id="speedBtn" onclick="speedUp()">⏩ Schneller</button>
            <button class="control-btn" id="saveBtn" onclick="saveProgress()">💾 Speichern</button>
            <button class="control-btn" onclick="goBackToGenerator()">← Zurück</button>
        </div>

        <!-- SESSION INFO -->
        <div class="session-info" id="sessionInfo" style="display: none;"></div>
    </div>

    <script src="dino-renderer.js"></script>
    <script src="dino-abilities.js"></script>
    <script src="level.js"></script>


</body>
</html>
