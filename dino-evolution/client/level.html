<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Evolution - Level 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a3a1a, #2d5a2d);
            color: #e8d5c4;
            min-height: 100vh;
            overflow: hidden;

        .game-container {
            width: 100vw;

        .game-canvas {
            width: 100%;

            cursor: crosshair;

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;

        }

        .controls {
            position: absolute;

            left: 50%;
            transform: translateX(-50%);

            gap: 15px;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #32cd32;
            color: #e8d5c4;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(50, 205, 50, 0.2);
            border-color: #228b22;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #32cd32;
            font-size: 1.5em;
        }

        .demo-notice {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 165, 0, 0.9);
            color: #000;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #8b4513;
            max-width: 250px;
        }

        .info-panel h4 {
            color: #ff6b35;
            margin-bottom: 8px;
        }

        .info-item {
            font-size: 12px;
            margin-bottom: 3px;
            color: #cd853f;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" class="game-canvas"></canvas>
        
        <div class="hud">
            <h3>üéÆ Level 1 - √úberleben</h3>
            <div id="speciesStatus"></div>
        </div>

        <div class="info-panel">
            <h4>üìã Steuerung</h4>
            <div class="info-item">üñ±Ô∏è Klicken: Dino ausw√§hlen</div>
            <div class="info-item">üéØ Ziel: √úberleben & Nahrung finden</div>
            <div class="info-item">‚öîÔ∏è Rote Dinos sind Feinde</div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="pauseGame()">‚è∏Ô∏è Pause</button>
            <button class="control-btn" onclick="speedUp()">‚è© Schneller</button>
            <button class="control-btn" onclick="goBackToRound()">‚Üê Zur√ºck</button>
        </div>
    </div>

    <script src="dino-renderer.js"></script>

    <script>
        // Globale Variablen
        let canvas, ctx;
        let levelData = null;
        let gameObjects = [];
        let gameSpeed = 1;
        let isPaused = false;
        let animationTime = 0;
        let selectedDino = null;
        
        // Kachel-System Variablen
        let tileMap = [];
        let tileSize = 32; // Wird dynamisch berechnet
        let baseTileSize = 32; // NEUE Variable: Referenz-Gr√∂√üe f√ºr Skalierung
        let mapWidth = 60; // FESTE Anzahl Kacheln horizontal
        let mapHeight = 40; // FESTE Anzahl Kacheln vertikal
        
        // NEUES SYSTEM: Alles basiert auf Kachel-Koordinaten
        // - Level hat immer 60x40 Kacheln
        // - Alle Objekte verwenden Kachel-Koordinaten (0-59, 0-39)
        // - Alle Gr√∂√üen sind relativ zu tileSize
        // - Beim Rendering: pixelX = tileX * tileSize, pixelY = tileY * tileSize

        // Standard-Fallback-Daten
        const defaultLevelData = {
            populationData: [
                {
                    name: "Fleischfresser",
                    slotIndex: 0,
                    type: "zweif√º√üig",
                    properties: {
                        gepanzert: 20, stachelig: 10, farbig: 30, tarnung: 20,
                        kopf_beisskraft: 70, kopf_gr√∂√üe: 80, kopf_h√∂rner_anzahl: 0,
                        kopf_h√∂rner_gr√∂√üe: 0, kragen_gr√∂√üe: 0, maul_zahntyp: 85,
                        hals_l√§nge: 15, hals_breite: 50, k√∂rper_l√§nge: 80, k√∂rper_h√∂he: 60,
                        vorderbeine_l√§nge: 30, vorderbeine_st√§rke: 25, vorderklauen_l√§nge: 60,
                        hinterbeine_l√§nge: 80, hinterbeine_st√§rke: 70, hinterklauen_l√§nge: 85,
                        schwanz_l√§nge: 70, schwanz_breite: 40, schwanz_keule: 0, schwanz_stacheln: 0,
                        fl√ºgel: 0, flossen: 0, fleisch: 80, pflanzen: 10, aas: 60
                    },
                    population: { total: 13, adults: 8, juveniles: 5, isExtinct: false }
                },
                {
                    name: "Pflanzenfresser",
                    slotIndex: 1,
                    type: "vierf√º√üig",
                    properties: {
                        gepanzert: 40, stachelig: 0, farbig: 20, tarnung: 40,
                        kopf_beisskraft: 20, kopf_gr√∂√üe: 60, kopf_h√∂rner_anzahl: 2,
                        kopf_h√∂rner_gr√∂√üe: 40, kragen_gr√∂√üe: 60, maul_zahntyp: 15,
                        hals_l√§nge: 60, hals_breite: 40, k√∂rper_l√§nge: 90, k√∂rper_h√∂he: 70,
                        vorderbeine_l√§nge: 70, vorderbeine_st√§rke: 60, vorderklauen_l√§nge: 10,
                        hinterbeine_l√§nge: 75, hinterbeine_st√§rke: 80, hinterklauen_l√§nge: 15,
                        schwanz_l√§nge: 50, schwanz_breite: 60, schwanz_keule: 40, schwanz_stacheln: 0,
                        fl√ºgel: 0, flossen: 0, fleisch: 5, pflanzen: 85, aas: 10
                    },
                    population: { total: 15, adults: 5, juveniles: 10, isExtinct: false }
                }
            ]
        };

        // Kachel-Typen
        const TILE_TYPES = {
            GRASS: 0,
            DIRT: 1,
            WATER: 2
        };

        // Kachel-Farben
        const TILE_COLORS = {
            [TILE_TYPES.GRASS]: {
                base: '#228B22',      // Basis-Gr√ºn
                highlight: '#32CD32',  // Helles Gr√ºn (oben/links)
                shadow: '#006400'      // Dunkles Gr√ºn (unten/rechts)
            },
            [TILE_TYPES.DIRT]: {
                base: '#8B7355',      // Grau-Braun statt reines Braun
                highlight: '#A0957A',  // Helles Grau-Braun (oben/links)
                shadow: '#5D4E37'      // Dunkles Grau-Braun (unten/rechts)
            },
            [TILE_TYPES.WATER]: {
                base: '#4682B4',      // Basis-Blau
                highlight: '#87CEEB',  // Helles Blau (oben/links)
                shadow: '#2F4F4F'      // Dunkles Blau (unten/rechts)
            }
        };

        // Deterministischer Noise-Generator mit besserer Verteilung
        function simpleNoise(x, y, seed = 1000) {
            // Besserer Hash f√ºr Determinismus
            let n = Math.sin((x * 127.1 + y * 311.7) * 43758.5453 + seed);
            return (n - Math.floor(n)); // Nur Nachkommastellen (0-1)
        }

        // Kachel-Map generieren - nur einmal pro Level!
        function getTileTypeAtPosition(tileX, tileY) {
            // Pr√ºfe Grenzen
            if (tileY < 0 || tileY >= mapHeight || tileX < 0 || tileX >= mapWidth) {
                return TILE_TYPES.GRASS; // Standard au√üerhalb
            }
            
            if (tileMap[tileY] && tileMap[tileY][tileX] !== undefined) {
                return tileMap[tileY][tileX];
            }
            
            return TILE_TYPES.GRASS; // Standard-Fallback
        }

        // Hilfsfunktion: Finde Position nicht auf Wasser (in Kachel-Koordinaten)
        function findValidRockPosition(centerTileX, centerTileY, maxDistanceInTiles, attempts = 20) {
            for (let attempt = 0; attempt < attempts; attempt++) {
                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * maxDistanceInTiles;
                const testTileX = Math.round(centerTileX + Math.cos(angle) * distance);
                const testTileY = Math.round(centerTileY + Math.sin(angle) * distance);
                
                // Grenzen pr√ºfen
                const boundedTileX = Math.max(1, Math.min(mapWidth - 2, testTileX));
                const boundedTileY = Math.max(mapHeight * 0.5, Math.min(mapHeight - 2, testTileY));
                
                // Pr√ºfe ob Position auf Wasser ist
                const tileType = getTileTypeAtPosition(boundedTileX, boundedTileY);
                if (tileType !== TILE_TYPES.WATER) {
                    return { tileX: boundedTileX, tileY: boundedTileY, valid: true };
                }
            }
            
            // Fallback: Finde n√§chste Nicht-Wasser Position
            const boundedTileX = Math.max(1, Math.min(mapWidth - 2, centerTileX));
            const boundedTileY = Math.max(mapHeight * 0.5, Math.min(mapHeight - 2, centerTileY));
            
            // Spirale nach au√üen suchen
            for (let radius = 1; radius <= 10; radius++) {
                for (let angle = 0; angle < 2 * Math.PI; angle += 0.5) {
                    const searchTileX = Math.round(boundedTileX + Math.cos(angle) * radius);
                    const searchTileY = Math.round(boundedTileY + Math.sin(angle) * radius);
                    
                    if (searchTileX >= 1 && searchTileX <= mapWidth - 2 && 
                        searchTileY >= mapHeight * 0.5 && searchTileY <= mapHeight - 2) {
                        
                        const tileType = getTileTypeAtPosition(searchTileX, searchTileY);
                        if (tileType !== TILE_TYPES.WATER) {
                            return { tileX: searchTileX, tileY: searchTileY, valid: true };
                        }
                    }
                }
            }
            
            return { tileX: boundedTileX, tileY: boundedTileY, valid: false }; // Notfall
        }

        function generateTileMap() {
            // Basis-Kachelgr√∂√üe setzen (erste Initialisierung)
            if (!baseTileSize) {
                baseTileSize = Math.min(canvas.width / mapWidth, canvas.height / mapHeight);
            }
            
            // Aktuelle Kachelgr√∂√üe dynamisch basierend auf Canvas und fester Kachelanzahl berechnen
            tileSize = Math.min(canvas.width / mapWidth, canvas.height / mapHeight);
            
            console.log(`Generiere nat√ºrliche Kachel-Map: ${mapWidth}x${mapHeight} Kacheln mit Gr√∂√üe ${tileSize.toFixed(1)}px (Basis: ${baseTileSize.toFixed(1)}px)`);
            
            // Schritt 1: Initialisiere mit Erde
            tileMap = [];
            for (let y = 0; y < mapHeight; y++) {
                tileMap[y] = [];
                for (let x = 0; x < mapWidth; x++) {
                    tileMap[y][x] = TILE_TYPES.DIRT; // Standard: Erde
                }
            }
            
            // Schritt 2: Generiere Seen (zusammenh√§ngende Wasserfl√§chen)
            generateLakes();
            
            // Schritt 3: Generiere Wiesen um Wasser herum
            generateGrassAroundWater();
            
            // Schritt 4: Garantiere Durchg√§nge
            ensurePassages();
            
            // Schritt 5: Nachbearbeitung f√ºr nat√ºrlichere √úberg√§nge
            smoothTerrain();
            
            console.log('Nat√ºrliche Kachel-Map generiert');
        }

        function generateLakes() {
            const lakeCount = 2 + Math.floor(Math.random() * 3); // 2-4 Seen (weniger aber gr√∂√üer)
            console.log(`Generiere ${lakeCount} gr√∂√üere Seen...`);
            
            for (let i = 0; i < lakeCount; i++) {
                // Zuf√§llige Startposition f√ºr See (nicht zu nah an R√§ndern)
                const seedX = 10 + Math.floor(Math.random() * (mapWidth - 20));
                const seedY = 10 + Math.floor(Math.random() * (mapHeight - 20));
                
                // See-Gr√∂√üe (mittlere bis gro√üe Seen)
                const targetSize = 40 + Math.floor(Math.random() * 60); // 40-100 Kacheln (viel gr√∂√üer!)
                
                // Wachse See organisch
                growLake(seedX, seedY, targetSize);
            }
        }

        function growLake(startX, startY, targetSize) {
            const waterTiles = [{x: startX, y: startY}];
            
            // Startpunkt setzen
            if (isValidPosition(startX, startY)) {
                tileMap[startY][startX] = TILE_TYPES.WATER;
            }
            
            console.log(`Starte See-Wachstum von (${startX}, ${startY}) mit Ziel ${targetSize} Kacheln...`);
            
            // EINFACHER ANSATZ: Iterative Expansion
            while (waterTiles.length < targetSize) {
                const expansion = [];
                
                // F√ºr jede existierende Wasserkachel: finde Nachbarn
                for (const waterTile of waterTiles) {
                    const directions = [[-1,0], [1,0], [0,-1], [0,1]]; // 4-Nachbarschaft
                    
                    for (const [dx, dy] of directions) {
                        const newX = waterTile.x + dx;
                        const newY = waterTile.y + dy;
                        
                        // Pr√ºfe ob g√ºltige Position und noch nicht Wasser
                        if (isValidPosition(newX, newY) && 
                            tileMap[newY][newX] !== TILE_TYPES.WATER) {
                            
                            // Pr√ºfe ob schon in der Expansions-Liste
                            if (!expansion.some(e => e.x === newX && e.y === newY)) {
                                expansion.push({x: newX, y: newY});
                            }
                        }
                    }
                }
                
                // Wenn keine Expansion m√∂glich, stoppe
                if (expansion.length === 0) {
                    console.log(`See-Wachstum gestoppt bei ${waterTiles.length} Kacheln (keine weiteren Nachbarn)`);
                    break;
                }
                
                // W√§hle zuf√§llige Kacheln aus der Expansion
                const expansionsThisRound = Math.min(
                    expansion.length, 
                    targetSize - waterTiles.length,
                    1 + Math.floor(Math.random() * 4) // 1-4 Kacheln pro Runde
                );
                
                for (let i = 0; i < expansionsThisRound; i++) {
                    // Zuf√§lligen Kandidaten w√§hlen
                    const randomIndex = Math.floor(Math.random() * expansion.length);
                    const candidate = expansion.splice(randomIndex, 1)[0];
                    
                    // Zu Wasser machen
                    tileMap[candidate.y][candidate.x] = TILE_TYPES.WATER;
                    waterTiles.push(candidate);
                    
                    // Pr√ºfe ob Ziel erreicht
                    if (waterTiles.length >= targetSize) {
                        break;
                    }
                }
                
                // Debug: Zeige Fortschritt
                if (waterTiles.length % 10 === 0) {
                    console.log(`See w√§chst: ${waterTiles.length}/${targetSize} Kacheln`);
                }
            }
            
            console.log(`See fertig: ${waterTiles.length}/${targetSize} Wasserkacheln erstellt`);
        }

        function countNearbyWater(x, y) {
            let count = 0;
            for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                    if (dx === 0 && dy === 0) continue;
                    const checkX = x + dx;
                    const checkY = y + dy;
                    
                    if (isValidPosition(checkX, checkY) && 
                        tileMap[checkY][checkX] === TILE_TYPES.WATER) {
                        count++;
                    }
                }
            }
            return count;
        }

        function generateGrassAroundWater() {
            console.log('Generiere Wiesen um Wasser...');
            
            // Erstelle Kopie der aktuellen Map
            const newMap = JSON.parse(JSON.stringify(tileMap));
            
            for (let y = 0; y < mapHeight; y++) {
                for (let x = 0; x < mapWidth; x++) {
                    if (tileMap[y][x] !== TILE_TYPES.WATER) {
                        // Berechne Distanz zum n√§chsten Wasser
                        const waterDistance = getDistanceToWater(x, y);
                        
                        // Wahrscheinlichkeit f√ºr Gras basierend auf Wasser-N√§he
                        let grassProbability = 0;
                        if (waterDistance === 1) {
                            grassProbability = 0.9; // 90% Gras direkt am Wasser
                        } else if (waterDistance === 2) {
                            grassProbability = 0.7; // 70% Gras 2 Kacheln entfernt
                        } else if (waterDistance === 3) {
                            grassProbability = 0.4; // 40% Gras 3 Kacheln entfernt
                        } else if (waterDistance <= 5) {
                            grassProbability = 0.2; // 20% Gras bis 5 Kacheln entfernt
                        } else {
                            grassProbability = 0.1; // 10% Gras √ºberall sonst
                        }
                        
                        if (Math.random() < grassProbability) {
                            newMap[y][x] = TILE_TYPES.GRASS;
                        }
                        // Sonst bleibt es Erde (DIRT)
                    }
                }
            }
            
            tileMap = newMap;
        }

        function getDistanceToWater(x, y) {
            let minDistance = Infinity;
            
            // Suche in einem 8x8 Radius nach Wasser (effizient f√ºr kleine Distanzen)
            for (let dy = -8; dy <= 8; dy++) {
                for (let dx = -8; dx <= 8; dx++) {
                    const checkX = x + dx;
                    const checkY = y + dy;
                    
                    if (isValidPosition(checkX, checkY) && 
                        tileMap[checkY][checkX] === TILE_TYPES.WATER) {
                        const distance = Math.abs(dx) + Math.abs(dy); // Manhattan-Distanz
                        minDistance = Math.min(minDistance, distance);
                    }
                }
            }
            
            return minDistance === Infinity ? 999 : minDistance;
        }

        function ensurePassages() {
            console.log('Stelle Durchg√§nge sicher...');
            
            // Horizontaler Durchgang (links nach rechts)
            ensureHorizontalPassage();
            
            // Vertikaler Durchgang (unten nach oben)
            ensureVerticalPassage();
        }

        function ensureHorizontalPassage() {
            // Pr√ºfe ob es einen Pfad von links nach rechts gibt
            const startY = Math.floor(mapHeight * 0.5); // Mittlere H√∂he
            const leftStart = { x: 0, y: startY };
            const rightEnd = { x: mapWidth - 1, y: startY };
            
            if (!hasPath(leftStart, rightEnd)) {
                console.log('Erstelle horizontalen Durchgang...');
                // Erstelle Pfad in der Mitte (etwa)
                const passageY = Math.floor(mapHeight * 0.5);
                for (let x = 0; x < mapWidth; x++) {
                    if (tileMap[passageY][x] === TILE_TYPES.WATER) {
                        tileMap[passageY][x] = TILE_TYPES.GRASS; // √Ñndere Wasser zu Gras
                    }
                }
            }
        }

        function ensureVerticalPassage() {
            // Pr√ºfe ob es einen Pfad von unten nach oben gibt
            const startX = Math.floor(mapWidth * 0.5); // Mittlere Breite
            const bottomStart = { x: startX, y: mapHeight - 1 };
            const topEnd = { x: startX, y: 0 };
            
            if (!hasPath(bottomStart, topEnd)) {
                console.log('Erstelle vertikalen Durchgang...');
                // Erstelle Pfad in der Mitte (etwa)
                const passageX = Math.floor(mapWidth * 0.5);
                for (let y = 0; y < mapHeight; y++) {
                    if (tileMap[y][passageX] === TILE_TYPES.WATER) {
                        tileMap[y][passageX] = TILE_TYPES.GRASS; // √Ñndere Wasser zu Gras
                    }
                }
            }
        }

        function hasPath(start, end) {
            // Einfacher Pathfinding (BFS) - nur pr√ºft ob Pfad existiert
            if (!isValidPosition(start.x, start.y) || !isValidPosition(end.x, end.y)) {
                return false;
            }
            
            const visited = new Set();
            const queue = [start];
            visited.add(`${start.x},${start.y}`);
            
            const directions = [[-1,0], [1,0], [0,-1], [0,1]];
            
            while (queue.length > 0) {
                const current = queue.shift();
                
                // Ziel erreicht?
                if (current.x === end.x && current.y === end.y) {
                    return true;
                }
                
                // Nachbarn pr√ºfen
                for (const [dx, dy] of directions) {
                    const newX = current.x + dx;
                    const newY = current.y + dy;
                    const key = `${newX},${newY}`;
                    
                    if (isValidPosition(newX, newY) && 
                        !visited.has(key) &&
                        tileMap[newY][newX] !== TILE_TYPES.WATER) { // Nur Land-Kacheln
                        
                        visited.add(key);
                        queue.push({ x: newX, y: newY });
                    }
                }
            }
            
            return false; // Kein Pfad gefunden
        }

        function smoothTerrain() {
            // Leichte Nachbearbeitung f√ºr nat√ºrlichere √úberg√§nge (optional)
            console.log('Gl√§tte Terrain...');
            
            const iterations = 1; // Nur eine Runde
            
            for (let iter = 0; iter < iterations; iter++) {
                const newMap = JSON.parse(JSON.stringify(tileMap));
                
                for (let y = 1; y < mapHeight - 1; y++) {
                    for (let x = 1; x < mapWidth - 1; x++) {
                        // Nur f√ºr Erde-Kacheln: √§ndere zu Gras wenn von Gras umgeben
                        if (tileMap[y][x] === TILE_TYPES.DIRT) {
                            const nearbyGrass = countNearbyType(x, y, TILE_TYPES.GRASS);
                            if (nearbyGrass >= 6) { // Wenn 6+ von 8 Nachbarn Gras sind
                                newMap[y][x] = TILE_TYPES.GRASS;
                            }
                        }
                    }
                }
                
                tileMap = newMap;
            }
        }

        function countNearbyType(x, y, tileType) {
            let count = 0;
            for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                    if (dx === 0 && dy === 0) continue;
                    const checkX = x + dx;
                    const checkY = y + dy;
                    
                    if (isValidPosition(checkX, checkY) && 
                        tileMap[checkY][checkX] === tileType) {
                        count++;
                    }
                }
            }
            return count;
        }

        function isValidPosition(x, y) {
            return x >= 0 && x < mapWidth && y >= 0 && y < mapHeight;
        }

        // Einzelne Kachel rendern mit deterministischen Details
        function renderTile(x, y, tileType, time = 0) {
            const tileX = x * tileSize;
            const tileY = y * tileSize;
            const colors = TILE_COLORS[tileType];
            
            // Basis-Kachel
            ctx.fillStyle = colors.base;
            ctx.fillRect(tileX, tileY, tileSize, tileSize);
            
            // Schattierung f√ºr 3D-Effekt - SUBTILER!
            const shadowSize = Math.max(1, Math.floor(tileSize / 32)); // SKALIERT mit tileSize!
            
            // Highlight (oben und links)
            ctx.fillStyle = colors.highlight;
            ctx.fillRect(tileX, tileY, tileSize, shadowSize); // Oben
            ctx.fillRect(tileX, tileY, shadowSize, tileSize); // Links
            
            // Shadow (unten und rechts)
            ctx.fillStyle = colors.shadow;
            ctx.fillRect(tileX, tileY + tileSize - shadowSize, tileSize, shadowSize); // Unten
            ctx.fillRect(tileX + tileSize - shadowSize, tileY, shadowSize, tileSize); // Rechts
            
            // MEHR NOISE f√ºr alle Kachel-Typen - ALLE Gr√∂√üen skaliert!
            const noiseSeed = x * 73 + y * 149;
            const scale = tileSize / baseTileSize; // Skalierungsfaktor
            
            // Gras mit weniger, aber gr√∂√üeren Details f√ºr Pixel-Look - BESSER VERTEILT & DEZENTER
            if (tileType === TILE_TYPES.GRASS) {
                // Weniger, aber gr√∂√üere Grashalme f√ºr Pixel-Art-Look
                // DEZENTERE Farbe - n√§her zur Basis-Farbe
                const grassColor = `rgb(${Math.floor(parseInt(colors.base.substr(1,2), 16) * 1.15)}, 
                                         ${Math.floor(parseInt(colors.base.substr(3,2), 16) * 1.15)}, 
                                         ${Math.floor(parseInt(colors.base.substr(5,2), 16) * 1.15)})`;
                ctx.fillStyle = grassColor;
                
                const grassBlades = 2; // Reduziert von 6 auf 2 f√ºr weniger Details
                for (let i = 0; i < grassBlades; i++) {
                    const randomX = ((noiseSeed + i * 37) % 100) / 100;
                    const randomY = ((noiseSeed + i * 67) % 100) / 100;
                    const randomHeight = ((noiseSeed + i * 23) % 100) / 100;
                    
                    // BESSERE VERTEILUNG - √ºber die ganze Kachel verteilt
                    const bladeX = tileX + (2 * scale) + (randomX * (tileSize - 6 * scale));
                    const bladeY = tileY + (2 * scale) + (randomY * (tileSize - 12 * scale));
                    const bladeWidth = 2 * scale; // Breitere Grashalme: 2x statt 1x
                    const bladeHeight = 4 * scale + randomHeight * 8 * scale; // H√∂her: 4-12 statt 2-6
                    
                    // Pr√ºfe dass Grashalm nicht √ºber Kachel-Rand reicht
                    if (bladeX >= tileX && bladeX + bladeWidth <= tileX + tileSize &&
                        bladeY >= tileY && bladeY + bladeHeight <= tileY + tileSize) {
                        ctx.fillRect(bladeX, bladeY, bladeWidth, bladeHeight);
                    }
                }
                
                // Weniger, aber gr√∂√üere Blumen/Punkte
                // DEZENTERE Farbe - n√§her zur Basis-Farbe
                const flowerColor = `rgb(${Math.floor(parseInt(colors.base.substr(1,2), 16) * 0.85)}, 
                                          ${Math.floor(parseInt(colors.base.substr(3,2), 16) * 0.85)}, 
                                          ${Math.floor(parseInt(colors.base.substr(5,2), 16) * 0.85)})`;
                ctx.fillStyle = flowerColor;
                
                const flowers = 1; // Reduziert von 3 auf 1
                for (let i = 0; i < flowers; i++) {
                    const randomX = ((noiseSeed + i * 91) % 100) / 100;
                    const randomY = ((noiseSeed + i * 113) % 100) / 100;
                    
                    // BESSERE VERTEILUNG - √ºber die ganze Kachel verteilt
                    const flowerSize = 3 * scale; // 3x3 statt 1x1
                    const flowerX = tileX + (2 * scale) + (randomX * (tileSize - 4 * scale - flowerSize));
                    const flowerY = tileY + (2 * scale) + (randomY * (tileSize - 4 * scale - flowerSize));
                    
                    // Pr√ºfe dass Blume nicht √ºber Kachel-Rand reicht
                    if (flowerX >= tileX && flowerX + flowerSize <= tileX + tileSize &&
                        flowerY >= tileY && flowerY + flowerSize <= tileY + tileSize) {
                        ctx.fillRect(flowerX, flowerY, flowerSize, flowerSize);
                    }
                }
            }
            
            // Erde mit weniger, aber gr√∂√üeren Details f√ºr Pixel-Look - BESSER VERTEILT & DEZENTER
            if (tileType === TILE_TYPES.DIRT) {
                // Weniger, aber gr√∂√üere Erdklumpen f√ºr Pixel-Art-Look
                // DEZENTERE Farbe - n√§her zur Basis-Farbe
                const rockColor = `rgb(${Math.floor(parseInt(colors.base.substr(1,2), 16) * 0.9)}, 
                                        ${Math.floor(parseInt(colors.base.substr(3,2), 16) * 0.9)}, 
                                        ${Math.floor(parseInt(colors.base.substr(5,2), 16) * 0.9)})`;
                ctx.fillStyle = rockColor;
                
                const rocks = 2; // Reduziert von 5 auf 2 f√ºr weniger Details
                for (let i = 0; i < rocks; i++) {
                    const randomX = ((noiseSeed + i * 41) % 100) / 100;
                    const randomY = ((noiseSeed + i * 83) % 100) / 100;
                    const randomSize = ((noiseSeed + i * 29) % 100) / 100;
                    
                    // GR√ñSSERE Erdklumpen f√ºr Pixel-Look
                    const rockSize = (4 + randomSize * 6) * scale; // Gr√∂√üer: 4-10 statt 1-3
                    // BESSERE VERTEILUNG - √ºber die ganze Kachel verteilt
                    const rockX = tileX + (2 * scale) + (randomX * (tileSize - 4 * scale - rockSize));
                    const rockY = tileY + (2 * scale) + (randomY * (tileSize - 4 * scale - rockSize));
                    
                    // Pr√ºfe dass Erdklumpen nicht √ºber Kachel-Rand reicht
                    if (rockX >= tileX && rockX + rockSize <= tileX + tileSize &&
                        rockY >= tileY && rockY + rockSize <= tileY + tileSize) {
                        ctx.fillRect(rockX, rockY, rockSize, rockSize);
                    }
                }
                
                // Weniger, aber gr√∂√üere Erdkr√ºmel
                // DEZENTERE Farbe - n√§her zur Basis-Farbe
                const crumbColor = `rgb(${Math.floor(parseInt(colors.base.substr(1,2), 16) * 1.1)}, 
                                         ${Math.floor(parseInt(colors.base.substr(3,2), 16) * 1.1)}, 
                                         ${Math.floor(parseInt(colors.base.substr(5,2), 16) * 1.1)})`;
                ctx.fillStyle = crumbColor;
                
                const crumbs = 3; // Reduziert von 8 auf 3
                for (let i = 0; i < crumbs; i++) {
                    const randomX = ((noiseSeed + i * 127) % 100) / 100;
                    const randomY = ((noiseSeed + i * 179) % 100) / 100;
                    
                    // GR√ñSSERE Kr√ºmel f√ºr Pixel-Look
                    const crumbSize = 2 * scale; // 2x2 statt 1x1
                    // BESSERE VERTEILUNG - √ºber die ganze Kachel verteilt
                    const crumbX = tileX + (2 * scale) + (randomX * (tileSize - 4 * scale - crumbSize));
                    const crumbY = tileY + (2 * scale) + (randomY * (tileSize - 4 * scale - crumbSize));
                    
                    // Pr√ºfe dass Kr√ºmel nicht √ºber Kachel-Rand reicht
                    if (crumbX >= tileX && crumbX + crumbSize <= tileX + tileSize &&
                        crumbY >= tileY && crumbY + crumbSize <= tileY + tileSize) {
                        ctx.fillRect(crumbX, crumbY, crumbSize, crumbSize);
                    }
                }
            }
            
            // Wasser mit weniger, aber gr√∂√üeren Details f√ºr Pixel-Look - DEZENTER
            if (tileType === TILE_TYPES.WATER) {
                // Weniger Wellen-Schichten, aber gr√∂√üere Elemente f√ºr Pixel-Art-Look
                for (let layer = 0; layer < 2; layer++) { // Reduziert von 3 auf 2 Layer
                    const waveSpeed = 1.0 + layer * 0.5;
                    const waveFreq = 0.15 + layer * 0.08;
                    const waveAmplitude = (4 - layer * 1) * scale; // Gr√∂√üere Amplitude f√ºr chunky Look
                    
                    // DEZENTERE Wellenfarben - n√§her zur Basis-Farbe
                    const waveColors = [
                        `rgb(${Math.floor(parseInt(colors.base.substr(1,2), 16) * 1.1)}, 
                              ${Math.floor(parseInt(colors.base.substr(3,2), 16) * 1.1)}, 
                              ${Math.floor(parseInt(colors.base.substr(5,2), 16) * 1.1)})`,
                        `rgb(${Math.floor(parseInt(colors.base.substr(1,2), 16) * 0.9)}, 
                              ${Math.floor(parseInt(colors.base.substr(3,2), 16) * 0.9)}, 
                              ${Math.floor(parseInt(colors.base.substr(5,2), 16) * 0.9)})`
                    ];
                    ctx.fillStyle = waveColors[layer];
                    
                    // Weniger, aber gr√∂√üere Wellenlinien f√ºr Pixel-Look
                    for (let i = 0; i < 2; i++) { // Reduziert von 4 auf 2 f√ºr weniger Details
                        const baseY = tileY + (8 + i * 12) * scale; // Mehr Abstand zwischen Wellen
                        const waveY = baseY + Math.sin((x * waveFreq + time * waveSpeed + layer * 0.8)) * waveAmplitude;
                        
                        // Pr√ºfe dass Welle innerhalb der Kachel bleibt
                        if (waveY >= tileY + 2 * scale && waveY <= tileY + tileSize - 4 * scale) {
                            // Weniger, aber gr√∂√üere Wellen-Chunks
                            const segments = 3; // Reduziert von 8 auf 3 f√ºr chunky Look
                            for (let seg = 0; seg < segments; seg++) {
                                const segWidth = tileSize / segments;
                                const segX = tileX + seg * segWidth;
                                const segWaveY = waveY + Math.sin((segX * 0.08 + time * waveSpeed)) * (waveAmplitude * 0.6);
                                
                                // Pr√ºfe dass Segment innerhalb der Kachel bleibt
                                if (segX >= tileX && segX + segWidth <= tileX + tileSize &&
                                    segWaveY >= tileY && segWaveY + 3 * scale <= tileY + tileSize) {
                                    
                                    // GR√ñSSERE Wellen-Chunks f√ºr Pixel-Look
                                    if (((noiseSeed + seg + layer * 10) % 2) === 0) {
                                        // Gr√∂√üere, chunky Wellen-Bl√∂cke
                                        ctx.fillRect(segX, segWaveY, segWidth * 0.8, 3 * scale); // 3x hoch statt 1x
                                    }
                                }
                            }
                        }
                    }
                }
                
                // Weniger, aber gr√∂√üere Wasser-Details f√ºr Pixel-Look - DEZENTER
                // DEZENTERE Farbe f√ºr Blasen
                const bubbleColor = `rgb(${Math.floor(parseInt(colors.base.substr(1,2), 16) * 0.85)}, 
                                          ${Math.floor(parseInt(colors.base.substr(3,2), 16) * 0.85)}, 
                                          ${Math.floor(parseInt(colors.base.substr(5,2), 16) * 0.85)})`;
                ctx.fillStyle = bubbleColor;
                
                const bubbles = 1; // Reduziert von 4 auf 1
                for (let i = 0; i < bubbles; i++) {
                    const randomX = ((noiseSeed + i * 157) % 100) / 100;
                    const randomY = ((noiseSeed + i * 193) % 100) / 100;
                    
                    // GR√ñSSERE Blasen f√ºr Pixel-Look
                    const bubbleSize = 4 * scale; // 4x4 statt 1x1
                    // BESSERE VERTEILUNG - √ºber die ganze Kachel verteilt
                    const bubbleX = tileX + (2 * scale) + (randomX * (tileSize - 4 * scale - bubbleSize));
                    const bubbleY = tileY + (2 * scale) + (randomY * (tileSize - 4 * scale - bubbleSize));
                    
                    // Pr√ºfe dass Blase nicht √ºber Kachel-Rand reicht
                    if (bubbleX >= tileX && bubbleX + bubbleSize <= tileX + tileSize &&
                        bubbleY >= tileY && bubbleY + bubbleSize <= tileY + tileSize) {
                        ctx.fillRect(bubbleX, bubbleY, bubbleSize, bubbleSize);
                    }
                }
            }
        }

        // FIXED: Gesamten Untergrund rendern
        function renderTerrain() {
            // FIXED: Himmel in fester Anzahl von Kacheln definieren (statt Prozent der Canvas-H√∂he)
            const skyTileRows = 12; // Immer 12 Kachel-Reihen f√ºr den Himmel
            const skyHeight = skyTileRows * tileSize; // Himmel-H√∂he in Pixeln
            const startTileY = skyTileRows; // Kacheln ab Reihe 12
            
            // Himmel-Gradient rendern
            const gradient = ctx.createLinearGradient(0, 0, 0, skyHeight);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#B0E0E6');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, skyHeight);
            
            // Kacheln rendern (ab definierter Kachel-Reihe)
            for (let y = startTileY; y < mapHeight; y++) {
                for (let x = 0; x < mapWidth; x++) {
                    if (tileMap[y] && tileMap[y][x] !== undefined) {
                        renderTile(x, y, tileMap[y][x], animationTime);
                    }
                }
            }
        }

        // Verbesserte Dino-Klasse mit komplett √ºberarbeitetem Bewegungsverhalten
        class Dino {
            constructor(tileX, tileY, species, isAdult, isEnemy = false) {
                this.tileX = tileX;
                this.tileY = tileY;
                this.species = species;
                this.isAdult = isAdult;
                this.isEnemy = isEnemy;
                this.health = isAdult ? 100 : 60;
                this.energy = 100;
                
                 // Skalierungs-Properties
                this.baseScale = isAdult ? 0.192 : 0.1152; 
                this.scale = this.baseScale;

                this.speed = (species.properties.hinterbeine_l√§nge || 50) / 2667; // 3x schneller: /8000 -> /2667
                this.targetTileX = tileX;
                this.targetTileY = tileY;
                this.selected = false;

                this.dinoType = dinoRenderer.getDinoType(species.properties);
                this.color = dinoRenderer.getDinoColor(species.properties, isEnemy);
  
                this.facingRight = !isEnemy; // Anfangs basierend auf Team
                this.lastTileX = tileX;
                
                // Bewegungsverhalten initialisieren
                this.initializeMovementBehavior();
                
                // Bewegungsrichtung (vereinfacht)
                this.isMovingForward = true; // Vorw√§rts oder r√ºckw√§rts
                this.animationPhase = 'idle'; // Startet immer mit idle
                this.phaseStartTime = Date.now();
            }

            // NEUE METHODE: Skalierung anpassen
            updateScale() {
                const scaleFactor = tileSize / baseTileSize;
                this.scale = this.baseScale * scaleFactor;
            }

            initializeMovementBehavior() {
                // INDIVIDUELLE BEWEGUNGS-CHARAKTERISTIK pro Dino
                // Jeder Dino hat seine eigene "Pers√∂nlichkeit"
                const personalitySeed = this.tileX * 127 + this.tileY * 313 + (this.isEnemy ? 1000 : 0);
                
                // Pers√∂nlichkeits-Faktoren (deterministische Zuf√§lligkeit basierend auf Position)
                this.personality = {
                    restfulness: 0.3 + (Math.sin(personalitySeed * 0.01) + 1) * 0.35, // 0.3 - 1.0 (ruhiger vs aktiver)
                    exploration: 0.2 + (Math.sin(personalitySeed * 0.013) + 1) * 0.4, // 0.2 - 1.0 (vorsichtig vs erkundungsfreudig)
                    direction_preference: Math.sin(personalitySeed * 0.017), // -1 bis 1 (links vs rechts Pr√§ferenz)
                    movement_style: Math.sin(personalitySeed * 0.019) // -1 bis 1 (kurze vs lange Bewegungen)
                };
                
                // INDIVIDUELLE TIMER-BEREICHE basierend auf Pers√∂nlichkeit (h√§ufigere Wechsel)
                // Ruhige Dinos ruhen l√§nger, aktive bewegen sich l√§nger
                this.restDurationMin = 0.8 + this.personality.restfulness * 1.2; // 0.8-2.0 Sekunden (verk√ºrzt von 2-5)
                this.restDurationMax = 1.5 + this.personality.restfulness * 2.5; // 1.5-4.0 Sekunden (verk√ºrzt von 4-10)
                
                this.moveDurationMin = 0.6 + (1 - this.personality.restfulness) * 1.0; // 0.6-1.6 Sekunden (verk√ºrzt von 1.5-3.5)
                this.moveDurationMax = 1.2 + (1 - this.personality.restfulness) * 2.0; // 1.2-3.2 Sekunden (verk√ºrzt von 3-8)
                
                // BEWEGUNGS-DISTANZ basierend auf Exploration
                this.minMoveDistance = 1.5 + this.personality.exploration * 1.5; // 1.5-3 Kacheln
                this.maxMoveDistance = 3.0 + this.personality.exploration * 5.0; // 3-8 Kacheln
                
                // Startverhalten zuf√§llig w√§hlen mit Pers√∂nlichkeits-Bias
                const startMoving = Math.random() < (1 - this.personality.restfulness * 0.7);
                
                this.behaviorState = startMoving ? 'moving' : 'resting';
                this.behaviorTimer = Math.random() * 2; // Zuf√§lliger Offset
                
                if (this.behaviorState === 'resting') {
                    this.currentBehaviorDuration = this.getRandomRestDuration();
                    this.animationPhase = 'idle';
                    this.targetTileX = this.tileX;
                    this.targetTileY = this.tileY;
                } else {
                    this.currentBehaviorDuration = this.getRandomMoveDuration();
                    this.animationPhase = 'walking';
                    this.chooseNewMovementTarget();
                }
                
                console.log(`Dino at (${Math.round(this.tileX)}, ${Math.round(this.tileY)}) - Restfulness: ${this.personality.restfulness.toFixed(2)}, Exploration: ${this.personality.exploration.toFixed(2)}, Direction Pref: ${this.personality.direction_preference.toFixed(2)}`);
            }

            getRandomRestDuration() {
                // Zus√§tzliche Zuf√§lligkeit pro Aufruf
                const baseVariation = 0.8 + Math.random() * 0.4; // 0.8 - 1.2x Multiplikator
                return (this.restDurationMin + Math.random() * (this.restDurationMax - this.restDurationMin)) * baseVariation;
            }
            
            getRandomMoveDuration() {
                const baseVariation = 0.8 + Math.random() * 0.4;
                return (this.moveDurationMin + Math.random() * (this.moveDurationMax - this.moveDurationMin)) * baseVariation;
            }

            update() {
                if (isPaused) return;
                
                const frameTime = 1/60;
                this.behaviorTimer += frameTime * gameSpeed;
                
                // VERHALTEN-STATE-MACHINE mit verbesserter Logik
                if (this.behaviorTimer >= this.currentBehaviorDuration) {
                    this.switchBehaviorState();
                }
                
                // BEWEGUNGS-LOGIK - nur wenn im moving state
                if (this.behaviorState === 'moving') {
                    this.handleMovement();
                }
                
                // Grenzen √ºberpr√ºfen
                this.tileX = Math.max(1, Math.min(mapWidth - 1, this.tileX));
                this.tileY = Math.max(mapHeight * 0.35, Math.min(mapHeight - 1, this.tileY));
                
                // Animation-Synchronisation sicherstellen
                this.syncAnimation();
            }

            switchBehaviorState() {
                if (this.behaviorState === 'resting') {
                    // Wechsle zu moving
                    this.behaviorState = 'moving';
                    this.animationPhase = 'walking';
                    this.currentBehaviorDuration = this.getRandomMoveDuration();
                    this.chooseNewMovementTarget();
                    console.log(`Dino starts moving for ${this.currentBehaviorDuration.toFixed(1)}s`);
                } else {
                    // Wechsle zu resting  
                    this.behaviorState = 'resting';
                    this.animationPhase = 'idle';
                    this.currentBehaviorDuration = this.getRandomRestDuration();
                    this.targetTileX = this.tileX;
                    this.targetTileY = this.tileY;
                    console.log(`Dino starts resting for ${this.currentBehaviorDuration.toFixed(1)}s`);
                }
                
                this.behaviorTimer = 0;
                this.phaseStartTime = Date.now(); // Reset f√ºr Animation-Timing
            }

            handleMovement() {
                const dx = this.targetTileX - this.tileX;
                const dy = this.targetTileY - this.tileY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // GR√ñSSERE Toleranz f√ºr weniger Wackeln
                if (distance > 0.3) { // Erh√∂ht von 0.1 auf 0.3
                    const moveTileX = (dx / distance) * this.speed * gameSpeed;
                    const moveTileY = (dy / distance) * this.speed * gameSpeed;
                    
                    // Position aktualisieren
                    this.tileX += moveTileX;
                    this.tileY += moveTileY;
                    
                    // BLICKRICHTUNG: Immer direkt aktualisieren
                    this.updateFacingDirection(moveTileX, moveTileY);
                    
                } else {
                    // Ziel erreicht - w√§hle neues Ziel nur wenn noch Zeit im moving state
                    if (this.behaviorTimer < this.currentBehaviorDuration * 0.8) { // Nur in ersten 80% der Zeit
                        this.chooseNewMovementTarget();
                    } else {
                        // In letzten 20% der Zeit: bleib am Ziel stehen
                        this.targetTileX = this.tileX;
                        this.targetTileY = this.tileY;
                    }
                }
            }

            updateFacingDirection(moveTileX, moveTileY) {
                // EINFACH UND DIREKT: Bewegung nach rechts = schaue nach links (umgekehrt)
                if (moveTileX > 0.001) {
                    this.facingRight = false; // Bewegung nach rechts ‚Üí schau nach links
                } else if (moveTileX < -0.001) {
                    this.facingRight = true; // Bewegung nach links ‚Üí schau nach rechts
                }
                // Bei sehr kleiner horizontaler Bewegung: Blickrichtung beibehalten
            }

            chooseNewMovementTarget() {
                // Heimatgebiet definieren
                let homeMinTileX, homeMaxTileX;
                if (this.isEnemy) {
                    homeMinTileX = mapWidth * 0.55;
                    homeMaxTileX = mapWidth * 0.95;
                } else {
                    homeMinTileX = mapWidth * 0.05;
                    homeMaxTileX = mapWidth * 0.45;
                }
                
                // VORW√ÑRTS/R√úCKW√ÑRTS LOGIK
                // Bestimme ob der Dino vorw√§rts oder r√ºckw√§rts gehen soll
                const shouldChangeDirection = Math.random() < 0.3; // 30% Chance auf Richtungswechsel
                if (shouldChangeDirection) {
                    this.isMovingForward = !this.isMovingForward;
                }
                
                // Bewegungsrichtung basierend auf aktueller Blickrichtung und Vorw√§rts/R√ºckw√§rts
                let preferredDirectionX;
                if (this.isMovingForward) {
                    // Vorw√§rts = in Blickrichtung
                    preferredDirectionX = this.facingRight ? 1 : -1;
                } else {
                    // R√ºckw√§rts = entgegen Blickrichtung  
                    preferredDirectionX = this.facingRight ? -1 : 1;
                }
                
                // Pers√∂nlichkeits-basierte Richtungspr√§ferenz einbeziehen
                const personalityInfluence = this.personality.direction_preference * 0.5;
                preferredDirectionX += personalityInfluence;
                
                // Entfernung basierend auf Pers√∂nlichkeit und movement_style
                const styleInfluence = (this.personality.movement_style + 1) / 2; // 0-1 Normalisierung
                const moveDistance = this.minMoveDistance + styleInfluence * (this.maxMoveDistance - this.minMoveDistance);
                
                // Zuf√§llige Varianz zur Distanz
                const distanceVariance = moveDistance * (0.7 + Math.random() * 0.6); // 70% - 130% der Basis-Distanz
                
                // Winkel mit Pr√§ferenz f√ºr die gew√§hlte X-Richtung
                let angle;
                if (Math.random() < 0.7) { // 70% der Zeit in bevorzugter Richtung
                    // Prim√§r in X-Richtung mit etwas Y-Variation
                    angle = (Math.random() - 0.5) * Math.PI * 0.8; // ¬±72¬∞ um horizontal
                    if (preferredDirectionX < 0) {
                        angle += Math.PI; // F√ºr linke Richtung drehen
                    }
                } else {
                    // 30% komplett zuf√§llige Richtung f√ºr Unvorhersagbarkeit
                    angle = Math.random() * 2 * Math.PI;
                }
                
                // Zielposition berechnen
                this.targetTileX = this.tileX + Math.cos(angle) * distanceVariance;
                this.targetTileY = this.tileY + Math.sin(angle) * distanceVariance;
                
                // Grenzen f√ºr Ziel √ºberpr√ºfen
                this.targetTileX = Math.max(homeMinTileX, Math.min(homeMaxTileX, this.targetTileX));
                this.targetTileY = Math.max(mapHeight * 0.35, Math.min(mapHeight - 2, this.targetTileY));
                
                // Debug-Ausgabe
                const direction = this.isMovingForward ? "forward" : "backward";
                const facing = this.facingRight ? "right" : "left";
                console.log(`Dino chooses new target: facing ${facing}, moving ${direction}, distance: ${distanceVariance.toFixed(1)}`);
            }

            syncAnimation() {
                // Sicherstellen dass Animation mit Verhalten synchron ist
                const expectedAnimation = this.behaviorState === 'moving' ? 'walking' : 'idle';
                if (this.animationPhase !== expectedAnimation) {
                    this.animationPhase = expectedAnimation;
                    this.phaseStartTime = Date.now(); // Reset Animation-Timer
                }
            }

           render() {
                // Kachel-Koordinaten zu Pixel-Koordinaten konvertieren
                const pixelX = this.tileX * tileSize + tileSize / 2;
                const pixelY = this.tileY * tileSize + tileSize / 2;
                
                // Schatten unter dem Dino rendern (ZUERST f√ºr Z-Order)
                this.renderShadow(pixelX, pixelY);
                
                // ========== HAUPT√ÑNDERUNG: VERWENDE ZENTRALEN RENDERER ==========
                // Animation-Daten vorbereiten
                const animationData = this.getAnimationData();
                
                // Dino mit zentralem Renderer rendern
                dinoRenderer.renderDino(ctx, pixelX, pixelY, this.species.properties, this.dinoType, this.scale, this.isEnemy, animationData, this.facingRight);
                
                // Auswahl-Ring (proportional zur neuen Gr√∂√üe)
                if (this.selected) {
                    ctx.strokeStyle = '#32cd32';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(pixelX, pixelY, 14.4 * this.scale, 0, 2 * Math.PI);
                    ctx.stroke();
                }
                
                // Health Bar (proportional zur neuen Gr√∂√üe)
                if (this.health < 100) {
                    const barWidth = 19.2 * this.scale;
                    const barHeight = 3;
                    const barX = pixelX - barWidth/2;
                    const barY = pixelY - 19.2 * this.scale;
                    
                    ctx.fillStyle = '#ff0000';
                    ctx.fillRect(barX, barY, barWidth, barHeight);
                    ctx.fillStyle = '#00ff00';
                    ctx.fillRect(barX, barY, barWidth * (this.health/100), barHeight);
                }
            }


            getAnimationData() {
                // Animation-Zeit berechnen
                const currentTime = Date.now();
                const phaseDuration = (currentTime - this.phaseStartTime) / 1000;
                
                if (phaseDuration >= 4) {
                    this.animationPhase = this.animationPhase === 'idle' ? 'walking' : 'idle';
                    this.phaseStartTime = currentTime;
                }
                
                const animationTime = currentTime / 1000;
                const dinoSpeed = Math.floor(this.species.properties.hinterbeine_l√§nge * 0.8 + (100 - this.species.properties.k√∂rper_h√∂he) * 0.3);
                const speedMultiplier = Math.max(0.3, dinoSpeed / 50);
                const walkSpeed = 4 * speedMultiplier;
                
                // Animation-Offsets berechnen
                let animationData = {
                    bodyAnimationY: 0,
                    headAnimationX: 0,
                    headAnimationY: 0,
                    tailAnimationY: 0,
                    frontLegAnimationX: 0,
                    backLegAnimationX: 0
                };
                
                if (this.animationPhase === 'idle') {
                    animationData.bodyAnimationY = Math.sin(animationTime * 2) * 2;
                    animationData.headAnimationX = Math.sin(animationTime * 0.8) * 3;
                    animationData.headAnimationY = Math.sin(animationTime * 1.2) * 1.5;
                    animationData.tailAnimationY = Math.sin(animationTime * 1.5) * 4;
                } else {
                    animationData.frontLegAnimationX = Math.sin(animationTime * walkSpeed) * 6;
                    animationData.backLegAnimationX = Math.sin(animationTime * walkSpeed + Math.PI) * 6;
                    animationData.bodyAnimationY = Math.sin(animationTime * walkSpeed * 2) * 1;
                    animationData.tailAnimationY = Math.sin(animationTime * walkSpeed * 0.75) * 4;
                }
                
                return animationData;
            }

            renderShadow(pixelX, pixelY) {
                // Schatten-Parameter basierend auf Dino-Gr√∂√üe und -Typ
                const shadowWidth = (this.species.properties.k√∂rper_l√§nge || 50) * this.scale * 0.768;
                const shadowHeight = (this.species.properties.k√∂rper_h√∂he || 50) * this.scale * 0.384;
                
                // Schatten-Position leicht versetzt
                const shadowOffsetX = 2.88 * this.scale;
                const shadowOffsetY = 7.68 * this.scale;
                const shadowX = pixelX + shadowOffsetX - shadowWidth / 2;
                const shadowY = pixelY + shadowOffsetY - shadowHeight / 2;
                
                // Schatten-Stil
                ctx.save();
                ctx.globalAlpha = 0.3;
                ctx.fillStyle = '#000000';
                
                // Elliptischen Schatten rendern
                ctx.beginPath();
                ctx.ellipse(shadowX + shadowWidth/2, shadowY + shadowHeight/2, 
                          shadowWidth/2, shadowHeight/2, 0, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.restore();
            }


            isClickedBy(mouseX, mouseY) {
                // Kachel-Koordinaten zu Pixel-Koordinaten konvertieren
                const pixelX = this.tileX * tileSize + tileSize / 2;
                const pixelY = this.tileY * tileSize + tileSize / 2;
                
                const distance = Math.sqrt((mouseX - pixelX)**2 + (mouseY - pixelY)**2);
                return distance < Math.max(14.4, 19.2 * this.scale); // Dinos 50% gr√∂√üer: 9.6->14.4, 12.8->19.2
            }
        }

        // Umgebungsobjekte
        class EnvironmentObject {
            constructor(tileX, tileY, type, options = {}) {
                this.tileX = tileX;
                this.tileY = tileY;
                this.type = type; // 'tree', 'rock', 'rodent'
                this.options = options; // Zus√§tzliche Optionen f√ºr Steine
                
                if (type === 'tree') {
                    this.baseSize = (Math.random() * 30 + 15) * 0.448; // Doppelt: 0.224->0.448
                    this.size = this.baseSize; // Aktuelle Gr√∂√üe (wird bei updateScale angepasst)
                    
                    // Basis-Dimensionen speichern (relativ zu Basis-Size)
                    this.baseTrunkHeight = this.baseSize * (0.8 + Math.random() * 0.6); // Variable Stamm-H√∂he
                    this.baseTrunkWidth = Math.max(2, this.baseSize * 0.2); // Proportionale Stamm-Breite
                    this.baseCrownWidth = this.baseSize * (1.2 + Math.random() * 0.6); // Variable Krone
                    this.baseCrownHeight = this.baseSize * (0.8 + Math.random() * 0.4); // Variable Krone
                    
                    // Aktuelle Dimensionen (werden bei updateScale angepasst)
                    this.trunkHeight = this.baseTrunkHeight;
                    this.trunkWidth = this.baseTrunkWidth;
                    this.crownWidth = this.baseCrownWidth;
                    this.crownHeight = this.baseCrownHeight;
                    
                    this.treeSeed = Math.floor(tileX * 123 + tileY * 456); // Seed f√ºr deterministische Details
                } else if (type === 'rock') {
                    // Stein-spezifische Eigenschaften
                    this.rockType = options.rockType || 'medium'; // 'small', 'medium', 'large'
                    this.isGroupLeader = options.isGroupLeader || false;
                    this.groupIndex = options.groupIndex || 0;
                    
                    // BASIS-Gr√∂√üe basierend auf Typ (doppelt so gro√ü)
                    switch (this.rockType) {
                        case 'small':
                            this.baseSize = (Math.random() * 8 + 6) * 0.512; // Doppelt: 0.256->0.512
                            break;
                        case 'medium':
                            this.baseSize = (Math.random() * 15 + 12) * 0.512; // Doppelt: 0.256->0.512
                            break;
                        case 'large':
                            this.baseSize = (Math.random() * 25 + 20) * 0.512; // Doppelt: 0.256->0.512
                            break;
                        default:
                            this.baseSize = (Math.random() * 15 + 10) * 0.512; // Doppelt: 0.256->0.512
                    }
                    this.size = this.baseSize; // Aktuelle Gr√∂√üe (wird bei updateScale angepasst)
                    
                    // Deterministische Form-Eigenschaften basierend auf Position
                    this.rockSeed = Math.floor(tileX * 177 + tileY * 239);
                    this.baseWidth = this.baseSize * (0.8 + ((this.rockSeed % 100) / 100) * 0.4); // 80%-120% der Basis-Gr√∂√üe
                    this.baseHeight = this.baseSize * (0.8 + (((this.rockSeed + 50) % 100) / 100) * 0.4);
                    
                    // Aktuelle Dimensionen (werden bei updateScale angepasst)
                    this.width = this.baseWidth;
                    this.height = this.baseHeight;
                    
                    // Farb-Variation
                    this.colorVariation = (this.rockSeed % 40) - 20; // -20 bis +20 f√ºr Farbvariation
                } else if (type === 'rodent') {
                    this.baseSize = (Math.random() * 20 + 10) * 0.32; // Doppelt: 0.16->0.32
                    this.size = this.baseSize; // Aktuelle Gr√∂√üe (wird bei updateScale angepasst)
                    // Bewegung f√ºr Nagetiere - in Kachel-Einheiten
                    this.moveSpeed = 0.02; // Sehr langsame Bewegung in Kachel-Einheiten
                } else {
                    this.baseSize = (Math.random() * 20 + 10) * 0.32; // Doppelt: 0.16->0.32
                    this.size = this.baseSize; // Aktuelle Gr√∂√üe (wird bei updateScale angepasst)
                }
            }

            // NEUE METHODE: Skalierung anpassen
            updateScale() {
                const scaleFactor = tileSize / baseTileSize;
                
                // Hauptgr√∂√üe skalieren
                this.size = this.baseSize * scaleFactor;
                
                // Typ-spezifische Dimensionen skalieren
                if (this.type === 'tree') {
                    this.trunkHeight = this.baseTrunkHeight * scaleFactor;
                    this.trunkWidth = this.baseTrunkWidth * scaleFactor;
                    this.crownWidth = this.baseCrownWidth * scaleFactor;
                    this.crownHeight = this.baseCrownHeight * scaleFactor;
                } else if (this.type === 'rock') {
                    this.width = this.baseWidth * scaleFactor;
                    this.height = this.baseHeight * scaleFactor;
                }
            }

            render() {
                // Kachel-Koordinaten zu Pixel-Koordinaten konvertieren
                const pixelX = this.tileX * tileSize + tileSize / 2;
                const pixelY = this.tileY * tileSize + tileSize / 2;
                
                ctx.save();
                ctx.translate(pixelX, pixelY);
                
                switch(this.type) {
                    case 'tree':
                        this.renderDetailedTree();
                        break;
                        
                    case 'rock':
                        this.renderDetailedRock();
                        break;
                        
                    case 'rodent':
                        // Kleines Nagetier (angepasste Gr√∂√üe, doppelt so gro√ü)
                        ctx.fillStyle = '#8B4513';
                        const rodentSize = this.size * 0.192; // Doppelt: 0.096->0.192
                        ctx.fillRect(-rodentSize/2, -rodentSize/2, rodentSize, rodentSize);
                        // Bewegung (in Kachel-Koordinaten)
                        if (Math.random() < 0.01) { // Weniger h√§ufige Bewegung
                            this.tileX += (Math.random() - 0.5) * this.moveSpeed; // Bewegung in Kachel-Einheiten
                            this.tileY += (Math.random() - 0.5) * this.moveSpeed;
                            
                            // Grenzen pr√ºfen
                            this.tileX = Math.max(1, Math.min(mapWidth - 1, this.tileX));
                            this.tileY = Math.max(mapHeight * 0.6, Math.min(mapHeight - 1, this.tileY));
                        }
                        break;
                }
                
                ctx.restore();
            }

            renderDetailedRock() {
                // Basis-Stein-Farben (verschiedene Graut√∂ne)
                const baseColor = this.getRockColor();
                const shadowColor = this.darkenRockColor(baseColor, 0.6);
                const highlightColor = this.lightenRockColor(baseColor, 1.4);
                
                // Hauptk√∂rper des Steins
                ctx.fillStyle = baseColor;
                ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                
                // 3D-Schattierung (√§hnlich wie bei B√§umen und Kacheln)
                const shadowSize = Math.max(1, Math.floor(this.size / 8));
                
                // Schatten (rechts und unten) - dunkler
                ctx.fillStyle = shadowColor;
                ctx.fillRect(-this.width/2 + this.width - shadowSize, -this.height/2, shadowSize, this.height); // Rechts
                ctx.fillRect(-this.width/2, -this.height/2 + this.height - shadowSize, this.width, shadowSize); // Unten
                
                // Highlight (links und oben) - heller
                ctx.fillStyle = highlightColor;
                ctx.fillRect(-this.width/2, -this.height/2, shadowSize, this.height); // Links
                ctx.fillRect(-this.width/2, -this.height/2, this.width, shadowSize); // Oben
                
                // Stein-Textur: Risse und Details
                this.addRockTexture(baseColor, shadowColor);
                
                // Gr√∂√üenspezifische Details
                if (this.rockType === 'large') {
                    // Gro√üe Steine bekommen zus√§tzliche Farbfl√§chen
                    const darkColor = this.darkenRockColor(baseColor, 0.7);
                    
                    // Gro√üe dunkle Bereiche f√ºr Verwitterung
                    ctx.fillStyle = darkColor;
                    
                    // Linke Seite - gro√üer dunkler Bereich
                    const leftPatchWidth = Math.floor(this.width / 4);
                    const leftPatchHeight = Math.floor(this.height / 3);
                    ctx.fillRect(-this.width/2, -this.height/2 + 2, leftPatchWidth, leftPatchHeight);
                    
                    // Rechte untere Ecke - Verwitterungsfleck
                    const rightPatchWidth = Math.floor(this.width / 3);
                    const rightPatchHeight = Math.floor(this.height / 4);
                    ctx.fillRect(this.width/2 - rightPatchWidth, this.height/2 - rightPatchHeight, rightPatchWidth, rightPatchHeight);
                    
                    // Mittige unregelm√§√üige Fl√§che
                    const midPatchSize = Math.floor(this.size / 6);
                    for (let i = 0; i < 4; i++) {
                        const patchX = -midPatchSize + i * (midPatchSize / 2);
                        const patchY = -midPatchSize/2 + (i % 2) * midPatchSize;
                        
                        if (((this.rockSeed + i * 47) % 100) > 50) {
                            ctx.fillRect(patchX, patchY, midPatchSize, midPatchSize);
                        }
                    }
                } else if (this.rockType === 'medium') {
                    // Mittlere Steine bekommen moderate Farbfl√§chen
                    const darkColor = this.darkenRockColor(baseColor, 0.8);
                    ctx.fillStyle = darkColor;
                    
                    // Ein gr√∂√üerer unregelm√§√üiger Fleck in der Mitte
                    const patchSize = Math.floor(this.size / 4);
                    for (let x = 0; x < 2; x++) {
                        for (let y = 0; y < 2; y++) {
                            const patchX = -patchSize/2 + x * patchSize/2;
                            const patchY = -patchSize/2 + y * patchSize/2;
                            
                            // Unregelm√§√üige Form durch teilweises Zeichnen
                            if (((this.rockSeed + x * 13 + y * 29) % 100) > 40) {
                                ctx.fillRect(patchX, patchY, patchSize/2, patchSize/2);
                            }
                        }
                    }
                    
                    // Kleine Eckflecken
                    ctx.fillRect(-this.width/2, this.height/2 - 2, 3, 2);
                    ctx.fillRect(this.width/2 - 2, -this.height/2, 2, 3);
                } else {
                    // Kleine Steine bekommen subtile Farbfl√§chen
                    const darkColor = this.darkenRockColor(baseColor, 0.85);
                    ctx.fillStyle = darkColor;
                    
                    // Nur kleine Flecken an den Ecken
                    ctx.fillRect(-this.width/2, -this.height/2, 2, 2);
                    ctx.fillRect(this.width/2 - 1, this.height/2 - 1, 1, 1);
                    
                    // Ein kleiner mittiger Fleck
                    if (this.size > 8) {
                        ctx.fillRect(-1, 0, 2, 1);
                    }
                }
            }

            getRockColor() {
                // Basis-Grau mit Variation
                const baseGray = 128; // Mittleres Grau
                const variation = this.colorVariation;
                const finalGray = Math.max(80, Math.min(180, baseGray + variation));
                
                // Verschiedene Stein-Typen haben leicht verschiedene Farben
                if (this.rockType === 'large') {
                    // Gro√üe Steine etwas dunkler und br√§unlicher
                    const r = Math.floor(finalGray * 0.9);
                    const g = Math.floor(finalGray * 0.85);
                    const b = Math.floor(finalGray * 0.8);
                    return `rgb(${r}, ${g}, ${b})`;
                } else if (this.rockType === 'small') {
                    // Kleine Steine etwas heller
                    const factor = 1.1;
                    const r = Math.min(255, Math.floor(finalGray * factor));
                    const g = Math.min(255, Math.floor(finalGray * factor));
                    const b = Math.min(255, Math.floor(finalGray * factor));
                    return `rgb(${r}, ${g}, ${b})`;
                } else {
                    // Standard-Grau f√ºr mittlere Steine
                    return `rgb(${finalGray}, ${finalGray}, ${finalGray})`;
                }
            }

            darkenRockColor(color, factor) {
                // Extrahiere RGB-Werte aus rgb(r, g, b) String
                const matches = color.match(/rgb\((\d+), (\d+), (\d+)\)/);
                if (matches) {
                    const r = Math.floor(parseInt(matches[1]) * factor);
                    const g = Math.floor(parseInt(matches[2]) * factor);
                    const b = Math.floor(parseInt(matches[3]) * factor);
                    return `rgb(${r}, ${g}, ${b})`;
                }
                return '#444444'; // Fallback
            }

            lightenRockColor(color, factor) {
                // Extrahiere RGB-Werte aus rgb(r, g, b) String
                const matches = color.match(/rgb\((\d+), (\d+), (\d+)\)/);
                if (matches) {
                    const r = Math.min(255, Math.floor(parseInt(matches[1]) * factor));
                    const g = Math.min(255, Math.floor(parseInt(matches[2]) * factor));
                    const b = Math.min(255, Math.floor(parseInt(matches[3]) * factor));
                    return `rgb(${r}, ${g}, ${b})`;
                }
                return '#CCCCCC'; // Fallback
            }

            addRockTexture(baseColor, shadowColor) {
                // Organische Farbfl√§chen statt Linien - ALLE Gr√∂√üen skaliert!
                const scale = tileSize / baseTileSize; // Skalierungsfaktor
                const highlightColor = this.lightenRockColor(baseColor, 1.2);
                const midColor = this.darkenRockColor(baseColor, 0.9);
                
                // Gro√üe organische Flecken f√ºr Farbvariation
                const largeSpots = Math.floor(this.size / 8) + 2;
                for (let i = 0; i < largeSpots; i++) {
                    const spotX = -this.width/2 + ((this.rockSeed + i * 73) % 100) / 100 * this.width;
                    const spotY = -this.height/2 + ((this.rockSeed + i * 97) % 100) / 100 * this.height;
                    const spotSize = (2 + ((this.rockSeed + i * 41) % 100) / 100 * (this.size / 4));
                    
                    // Zuf√§llige Farbe zwischen den verf√ºgbaren T√∂nen
                    const colorChoice = (this.rockSeed + i * 137) % 3;
                    let spotColor;
                    if (colorChoice === 0) {
                        spotColor = shadowColor;
                    } else if (colorChoice === 1) {
                        spotColor = highlightColor;
                    } else {
                        spotColor = midColor;
                    }
                    
                    ctx.fillStyle = spotColor;
                    
                    // Eckige "organische" Flecken (mehrere kleine Rechtecke f√ºr unregelm√§√üige Form)
                    const fleckSize = Math.max(1 * scale, Math.floor(spotSize / 2));
                    for (let fx = 0; fx < 2; fx++) {
                        for (let fy = 0; fy < 2; fy++) {
                            const fleckX = spotX - fleckSize/2 + fx * fleckSize;
                            const fleckY = spotY - fleckSize/2 + fy * fleckSize;
                            
                            // Nur teilweise zeichnen f√ºr unregelm√§√üige Formen
                            if (((this.rockSeed + i * 23 + fx * 7 + fy * 11) % 100) > 40) {
                                ctx.fillRect(fleckX, fleckY, fleckSize, fleckSize);
                            }
                        }
                    }
                }
                
                // Mittelgro√üe Flecken f√ºr zus√§tzliche Textur
                const mediumSpots = Math.floor(this.size / 5);
                for (let i = 0; i < mediumSpots; i++) {
                    const spotX = -this.width/2 + 1 * scale + ((this.rockSeed + i * 127) % 100) / 100 * (this.width - 2 * scale);
                    const spotY = -this.height/2 + 1 * scale + ((this.rockSeed + i * 179) % 100) / 100 * (this.height - 2 * scale);
                    const spotSize = (1 + ((this.rockSeed + i * 61) % 100) / 100 * 2) * scale;
                    
                    ctx.fillStyle = shadowColor;
                    ctx.fillRect(spotX, spotY, spotSize, spotSize);
                }
                
                // Kleine Sprenkel f√ºr feine Details
                const smallSpots = Math.floor(this.size / 3);
                for (let i = 0; i < smallSpots; i++) {
                    const spotX = -this.width/2 + 1 * scale + ((this.rockSeed + i * 211) % 100) / 100 * (this.width - 2 * scale);
                    const spotY = -this.height/2 + 1 * scale + ((this.rockSeed + i * 233) % 100) / 100 * (this.height - 2 * scale);
                    
                    ctx.fillStyle = highlightColor;
                    ctx.fillRect(spotX, spotY, 1 * scale, 1 * scale);
                }
            }

            renderDetailedTree() {
                // Stamm mit Textur rendern
                this.renderTrunk();
                
                // Eckige Krone mit Schattierung rendern
                this.renderCrown();
                
                // √Ñste und Details
                this.renderBranches();
            }

            renderTrunk() {
                const scale = tileSize / baseTileSize; // Skalierungsfaktor
                const trunkX = -this.trunkWidth / 2;
                const trunkY = 0;
                
                // Basis-Stamm
                ctx.fillStyle = '#8B4513'; // Braun
                ctx.fillRect(trunkX, trunkY, this.trunkWidth, this.trunkHeight);
                
                // Stamm-Schattierung
                ctx.fillStyle = '#654321'; // Dunkler Braun f√ºr Schatten
                ctx.fillRect(trunkX + this.trunkWidth - 2 * scale, trunkY, 2 * scale, this.trunkHeight); // Rechte Seite
                ctx.fillRect(trunkX, trunkY + this.trunkHeight - 2 * scale, this.trunkWidth, 2 * scale); // Untere Seite
                
                // Helle Kante (Licht von links oben)
                ctx.fillStyle = '#CD853F'; // Heller Braun
                ctx.fillRect(trunkX, trunkY, 2 * scale, this.trunkHeight); // Linke Seite
                ctx.fillRect(trunkX, trunkY, this.trunkWidth, 2 * scale); // Obere Seite
                
                // Rinde-Textur (deterministische Linien) - ALLE Gr√∂√üen skaliert!
                ctx.fillStyle = '#654321';
                const barkLines = Math.floor(this.trunkHeight / (8 * scale));
                for (let i = 0; i < barkLines; i++) {
                    const lineY = trunkY + 4 * scale + i * 8 * scale;
                    const lineVariation = ((this.treeSeed + i * 67) % 100) / 100;
                    const lineLength = this.trunkWidth * (0.6 + lineVariation * 0.3);
                    const lineX = trunkX + (this.trunkWidth - lineLength) / 2;
                    
                    ctx.fillRect(lineX, lineY, lineLength, 1 * scale);
                    
                    // Vertikale Risse
                    if (i % 3 === 0) {
                        ctx.fillRect(trunkX + this.trunkWidth * 0.3, lineY - 2 * scale, 1 * scale, 4 * scale);
                    }
                }
            }

            renderCrown() {
                const scale = tileSize / baseTileSize; // Skalierungsfaktor
                const crownX = -this.crownWidth / 2;
                const crownY = -this.crownHeight;
                
                // Basis-Krone (eckig statt rund!)
                ctx.fillStyle = '#31AB31'; // Gr√ºn
                ctx.fillRect(crownX, crownY, this.crownWidth, this.crownHeight);
                
                // Subtile Krone-Schattierung (wie bei Kacheln) - VIEL WENIGER 3D
                const shadowSize = Math.max(1, Math.floor(this.size / 32)); // Deutlich subtiler wie bei Kacheln
                
                // Schatten (rechts und unten) - sehr dezent
                ctx.fillStyle = '#006400'; // Dunkles Gr√ºn
                ctx.fillRect(crownX + this.crownWidth - shadowSize, crownY, shadowSize, this.crownHeight); // Rechts
                ctx.fillRect(crownX, crownY + this.crownHeight - shadowSize, this.crownWidth, shadowSize); // Unten
                
                // Licht (links und oben) - sehr dezent
                ctx.fillStyle = '#32CD32'; // Helles Gr√ºn
                ctx.fillRect(crownX, crownY, shadowSize, this.crownHeight); // Links
                ctx.fillRect(crownX, crownY, this.crownWidth, shadowSize); // Oben
                
                // Bl√§tter-Details (deterministische Punkte) - ALLE Gr√∂√üen skaliert!
                ctx.fillStyle = '#228B22';
                const leafClusters = Math.floor(this.crownWidth / (6 * scale));
                for (let i = 0; i < leafClusters; i++) {
                    const leafX = crownX + 3 * scale + ((this.treeSeed + i * 37) % 100) / 100 * (this.crownWidth - 6 * scale);
                    const leafY = crownY + 3 * scale + ((this.treeSeed + i * 71) % 100) / 100 * (this.crownHeight - 6 * scale);
                    
                    // Kleine Blatt-Gruppen
