    <script>

        // Kachel-System Variablen
        let tileMap = [];
        let tileSize = 32; // Wird dynamisch berechnet
        let mapWidth = 60; // FESTE Anzahl Kacheln horizontal
        let mapHeight = 40; // FESTE Anzahl Kacheln vertikal
        
        // NEUES SYSTEM: Alles basiert auf Kachel-Koordinaten
        // - Level hat immer 60x40 Kacheln
        // - Alle Objekte verwenden Kachel-Koordinaten (0-59, 0-39)
        // - Alle Gr√∂√üen sind relativ zu tileSize
        // - Beim Rendering: pixelX = tileX * tileSize, pixelY = tileY * tileSize

                        schwanz_l√§nge: 50, schwanz_breite: 60, schwanz_keule: 40, schwanz_stacheln: 0,
                        fl√ºgel: 0, flossen: 0, fleisch: 5, pflanzen: 85, aas: 10

            ]
        };

        // Kachel-Typen
        const TILE_TYPES = {
            GRASS: 0,
            DIRT: 1,
            WATER: 2
        };

        // Kachel-Farben
        const TILE_COLORS = {
            [TILE_TYPES.GRASS]: {
                base: '#228B22',      // Basis-Gr√ºn
                highlight: '#32CD32',  // Helles Gr√ºn (oben/links)
                shadow: '#006400'      // Dunkles Gr√ºn (unten/rechts)
            },
            [TILE_TYPES.DIRT]: {
                base: '#8B7355',      // Grau-Braun statt reines Braun
                highlight: '#A0957A',  // Helles Grau-Braun (oben/links)
                shadow: '#5D4E37'      // Dunkles Grau-Braun (unten/rechts)
            },
            [TILE_TYPES.WATER]: {
                base: '#4682B4',      // Basis-Blau
                highlight: '#87CEEB',  // Helles Blau (oben/links)
                shadow: '#2F4F4F'      // Dunkles Blau (unten/rechts)
            }
        };

        // Deterministischer Noise-Generator mit besserer Verteilung
        function simpleNoise(x, y, seed = 1000) {
            // Besserer Hash f√ºr Determinismus
            let n = Math.sin((x * 127.1 + y * 311.7) * 43758.5453 + seed);
            return (n - Math.floor(n)); // Nur Nachkommastellen (0-1)
        }

        // Kachel-Map generieren - nur einmal pro Level!
        function getTileTypeAtPosition(tileX, tileY) {
            // Pr√ºfe Grenzen
            if (tileY < 0 || tileY >= mapHeight || tileX < 0 || tileX >= mapWidth) {
                return TILE_TYPES.GRASS; // Standard au√üerhalb
            }
            
            if (tileMap[tileY] && tileMap[tileY][tileX] !== undefined) {
                return tileMap[tileY][tileX];
            }
            
            return TILE_TYPES.GRASS; // Standard-Fallback
        }

        // Hilfsfunktion: Finde Position nicht auf Wasser (in Kachel-Koordinaten)
        function findValidRockPosition(centerTileX, centerTileY, maxDistanceInTiles, attempts = 20) {
            for (let attempt = 0; attempt < attempts; attempt++) {
                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * maxDistanceInTiles;
                const testTileX = Math.round(centerTileX + Math.cos(angle) * distance);
                const testTileY = Math.round(centerTileY + Math.sin(angle) * distance);
                
                // Grenzen pr√ºfen
                const boundedTileX = Math.max(1, Math.min(mapWidth - 2, testTileX));
                const boundedTileY = Math.max(mapHeight * 0.5, Math.min(mapHeight - 2, testTileY));
                
                // Pr√ºfe ob Position auf Wasser ist
                const tileType = getTileTypeAtPosition(boundedTileX, boundedTileY);
                if (tileType !== TILE_TYPES.WATER) {
                    return { tileX: boundedTileX, tileY: boundedTileY, valid: true };
                }
            }
            
            // Fallback: Finde n√§chste Nicht-Wasser Position
            const boundedTileX = Math.max(1, Math.min(mapWidth - 2, centerTileX));
            const boundedTileY = Math.max(mapHeight * 0.5, Math.min(mapHeight - 2, centerTileY));
            
            // Spirale nach au√üen suchen
            for (let radius = 1; radius <= 10; radius++) {
                for (let angle = 0; angle < 2 * Math.PI; angle += 0.5) {
                    const searchTileX = Math.round(boundedTileX + Math.cos(angle) * radius);
                    const searchTileY = Math.round(boundedTileY + Math.sin(angle) * radius);
                    
                    if (searchTileX >= 1 && searchTileX <= mapWidth - 2 && 
                        searchTileY >= mapHeight * 0.5 && searchTileY <= mapHeight - 2) {
                        
                        const tileType = getTileTypeAtPosition(searchTileX, searchTileY);
                        if (tileType !== TILE_TYPES.WATER) {
                            return { tileX: searchTileX, tileY: searchTileY, valid: true };
                        }
                    }
                }
            }
            
            return { tileX: boundedTileX, tileY: boundedTileY, valid: false }; // Notfall
        }

        function generateTileMap() {
            // Kachelgr√∂√üe dynamisch basierend auf Canvas und fester Kachelanzahl berechnen
            tileSize = Math.min(canvas.width / mapWidth, canvas.height / mapHeight);
            
            console.log(`Generiere Kachel-Map: ${mapWidth}x${mapHeight} Kacheln mit Gr√∂√üe ${tileSize.toFixed(1)}px`);
            
            tileMap = [];
            
            // Feste Seeds f√ºr konsistente Ergebnisse
            const SEED1 = 12345;
            const SEED2 = 67890;
            const SEED3 = 54321;
            
            // Erste Schicht: Basis-Noise f√ºr Gras/Erde
            for (let y = 0; y < mapHeight; y++) {
                tileMap[y] = [];
                for (let x = 0; x < mapWidth; x++) {
                    // Mehrere Noise-Schichten f√ºr nat√ºrlicheres Aussehen - FESTE SEEDS!
                    const noise1 = simpleNoise(x * 0.1, y * 0.1, SEED1);
                    const noise2 = simpleNoise(x * 0.05, y * 0.05, SEED2);
                    const noise3 = simpleNoise(x * 0.2, y * 0.2, SEED3);
                    
                    // Kombiniere verschiedene Frequenzen
                    const combined = (noise1 * 0.5) + (noise2 * 0.3) + (noise3 * 0.2);
                    
                    // Bestimme Kachel-Typ basierend auf Noise-Wert
                    if (combined > 0.6) {
                        tileMap[y][x] = TILE_TYPES.GRASS;
                    } else if (combined > 0.3) {
                        tileMap[y][x] = TILE_TYPES.DIRT;
                    } else {
                        tileMap[y][x] = TILE_TYPES.WATER;
                    }
                }
            }
            
            // Zweite Schicht: Gruppierung durch Cellular Automata
            expandTileGroups();
            
            console.log('Kachel-Map generiert');
        }

        // Kachel-Gruppen erweitern f√ºr zusammenh√§ngende Fl√§chen
        function expandTileGroups() {
            const iterations = 3; // Anzahl der Gl√§ttungs-Durchg√§nge
            
            for (let iter = 0; iter < iterations; iter++) {
                const newMap = JSON.parse(JSON.stringify(tileMap)); // Deep copy
                
                for (let y = 1; y < mapHeight - 1; y++) {
                    for (let x = 1; x < mapWidth - 1; x++) {
                        // Z√§hle Nachbarn jedes Typs
                        const neighbors = {
                            [TILE_TYPES.GRASS]: 0,
                            [TILE_TYPES.DIRT]: 0,
                            [TILE_TYPES.WATER]: 0
                        };
                        
                        // 8-Nachbarschaft pr√ºfen
                        for (let dy = -1; dy <= 1; dy++) {
                            for (let dx = -1; dx <= 1; dx++) {
                                if (dx === 0 && dy === 0) continue; // Nicht die eigene Kachel
                                const neighborType = tileMap[y + dy][x + dx];
                                neighbors[neighborType]++;
                            }
                        }
                        
                        // Finde dominanten Typ
                        let dominantType = tileMap[y][x];
                        let maxCount = neighbors[dominantType];
                        
                        Object.entries(neighbors).forEach(([type, count]) => {
                            if (count > maxCount) {
                                dominantType = parseInt(type);
                                maxCount = count;
                            }
                        });
                        
                        // Nur √§ndern wenn deutliche Mehrheit (mindestens 5 von 8 Nachbarn)
                        if (maxCount >= 5) {
                            newMap[y][x] = dominantType;
                        }
                    }
                }
                
                tileMap = newMap;
            }
        }

        // Einzelne Kachel rendern mit deterministischen Details
        function renderTile(x, y, tileType, time = 0) {
            const tileX = x * tileSize;
            const tileY = y * tileSize;
            const colors = TILE_COLORS[tileType];
            
            // Basis-Kachel
            ctx.fillStyle = colors.base;
            ctx.fillRect(tileX, tileY, tileSize, tileSize);
            
            // Schattierung f√ºr 3D-Effekt - SUBTILER!
            const shadowSize = 1; // Reduziert von 3 auf 1
            
            // Highlight (oben und links)
            ctx.fillStyle = colors.highlight;
            ctx.fillRect(tileX, tileY, tileSize, shadowSize); // Oben
            ctx.fillRect(tileX, tileY, shadowSize, tileSize); // Links
            
            // Shadow (unten und rechts)
            ctx.fillStyle = colors.shadow;
            ctx.fillRect(tileX, tileY + tileSize - shadowSize, tileSize, shadowSize); // Unten
            ctx.fillRect(tileX + tileSize - shadowSize, tileY, shadowSize, tileSize); // Rechts
            
            // MEHR NOISE f√ºr alle Kachel-Typen
            const noiseSeed = x * 73 + y * 149;
            
            // Gras mit mehr Details
            if (tileType === TILE_TYPES.GRASS) {
                // Kleine Grashalme - MEHR davon!
                ctx.fillStyle = colors.highlight;
                const grassBlades = 6; // Erh√∂ht von 3 auf 6
                for (let i = 0; i < grassBlades; i++) {
                    const randomX = ((noiseSeed + i * 37) % 100) / 100;
                    const randomY = ((noiseSeed + i * 67) % 100) / 100;
                    const randomHeight = ((noiseSeed + i * 23) % 100) / 100;
                    
                    const bladeX = tileX + 2 + (i * 5) + randomX * 6;
                    const bladeY = tileY + 4 + randomY * 20;
                    const bladeHeight = 2 + randomHeight * 6;
                    ctx.fillRect(bladeX, bladeY, 1, bladeHeight);
                }
                
                // Kleine Blumen/Punkte
                ctx.fillStyle = colors.shadow;
                const flowers = 3;
                for (let i = 0; i < flowers; i++) {
                    const randomX = ((noiseSeed + i * 91) % 100) / 100;
                    const randomY = ((noiseSeed + i * 113) % 100) / 100;
                    
                    const flowerX = tileX + 3 + randomX * 24;
                    const flowerY = tileY + 3 + randomY * 24;
                    ctx.fillRect(flowerX, flowerY, 1, 1);
                }
            }
            
            // Erde mit mehr Details
            if (tileType === TILE_TYPES.DIRT) {
                // Kleine Erdklumpen/Steine - MEHR davon!
                ctx.fillStyle = colors.shadow;
                const rocks = 5; // Erh√∂ht von 2 auf 5
                for (let i = 0; i < rocks; i++) {
                    const randomX = ((noiseSeed + i * 41) % 100) / 100;
                    const randomY = ((noiseSeed + i * 83) % 100) / 100;
                    const randomSize = ((noiseSeed + i * 29) % 100) / 100;
                    
                    const rockX = tileX + 2 + randomX * 26;
                    const rockY = tileY + 2 + randomY * 26;
                    const rockSize = 1 + randomSize * 3;
                    ctx.fillRect(rockX, rockY, rockSize, rockSize);
                }
                
                // Erdkr√ºmel
                ctx.fillStyle = colors.highlight;
                const crumbs = 8;
                for (let i = 0; i < crumbs; i++) {
                    const randomX = ((noiseSeed + i * 127) % 100) / 100;
                    const randomY = ((noiseSeed + i * 179) % 100) / 100;
                    
                    const crumbX = tileX + 1 + randomX * 28;
                    const crumbY = tileY + 1 + randomY * 28;
                    ctx.fillRect(crumbX, crumbY, 1, 1);
                }
            }
            
            // Wasser mit animierten Wellen - VERST√ÑRKTE ANIMATION!
            if (tileType === TILE_TYPES.WATER) {
                // Mehrere Wellen-Schichten f√ºr realistisches Wasser
                for (let layer = 0; layer < 3; layer++) {
                    const waveSpeed = 1.0 + layer * 0.5; // SCHNELLER: 1.0 statt 0.5
                    const waveFreq = 0.15 + layer * 0.08; // MEHR Frequenz
                    const waveAmplitude = 3 - layer * 0.7; // GR√ñSSERE Amplitude: 3 statt 2
                    
                    // Wellenfarbe - verschiedene Blaut√∂ne
                    const waveColors = [colors.highlight, colors.base, colors.shadow];
                    ctx.fillStyle = waveColors[layer];
                    
                    // Horizontale Wellenlinien
                    for (let i = 0; i < 5; i++) { // MEHR Wellen: 5 statt 4
                        const baseY = tileY + 6 + i * 5; // Dichter gepackt
                        const waveY = baseY + Math.sin((x * waveFreq + time * waveSpeed + layer * 0.8)) * waveAmplitude;
                        
                        // Wellen-Segments mit unterschiedlicher L√§nge
                        const segments = 10; // MEHR Segments: 10 statt 8
                        for (let seg = 0; seg < segments; seg++) {
                            const segX = tileX + seg * 3.2; // Dichter gepackt
                            const segWaveY = waveY + Math.sin((segX * 0.08 + time * waveSpeed)) * (waveAmplitude * 0.6);
                            
                            // MEHR sichtbare Segmente
                            if (((noiseSeed + seg + layer * 10) % 2) === 0) { // 50% statt 33%
                                ctx.fillRect(segX, segWaveY, 2, 1);
                                // Zus√§tzliche vertikale Linien f√ºr mehr Bewegung
                                if (seg % 3 === 0) {
                                    ctx.fillRect(segX + 1, segWaveY - 1, 1, 2);
                                }
                            }
                        }
                    }
                }
                
                // Statische Wasser-Details f√ºr mehr Textur
                ctx.fillStyle = colors.shadow;
                const bubbles = 4;
                for (let i = 0; i < bubbles; i++) {
                    const randomX = ((noiseSeed + i * 157) % 100) / 100;
                    const randomY = ((noiseSeed + i * 193) % 100) / 100;
                    
                    const bubbleX = tileX + 2 + randomX * 26;
                    const bubbleY = tileY + 2 + randomY * 26;
                    ctx.fillRect(bubbleX, bubbleY, 1, 1);
                }
            }
        }

        // Gesamten Untergrund rendern
        function renderTerrain() {
            // Himmel (nur oberer Bereich)
            const skyHeight = canvas.height * 0.3;
            const gradient = ctx.createLinearGradient(0, 0, 0, skyHeight);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#B0E0E6');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, skyHeight);
            
            // Kacheln rendern (ab Himmel-Ende)
            const startTileY = Math.floor(skyHeight / tileSize);
            
            for (let y = startTileY; y < mapHeight; y++) {
                for (let x = 0; x < mapWidth; x++) {
                    if (tileMap[y] && tileMap[y][x] !== undefined) {
                        renderTile(x, y, tileMap[y][x], animationTime);
                    }
                }
            }
        }

        // Verbesserte Dino-Klasse mit komplett √ºberarbeitetem Bewegungsverhalten
        class Dino {
            constructor(tileX, tileY, species, isAdult, isEnemy = false) {
                this.tileX = tileX;
                this.tileY = tileY;
                this.species = species;
                this.isAdult = isAdult;
                this.isEnemy = isEnemy;
                this.health = isAdult ? 100 : 60;
                this.energy = 100;
                this.scale = isAdult ? 0.2 : 0.12;
                this.speed = (species.properties.hinterbeine_l√§nge || 50) / 200;
                this.targetTileX = tileX;
                this.targetTileY = tileY;
                this.selected = false;
                this.dinoType = this.getDinoType();
                this.color = this.getDinoColor();
                this.facingRight = !isEnemy; // Anfangs basierend auf Team
                this.lastTileX = tileX;
                
                // NEUES INDIVIDUELLES BEWEGUNGSVERHALTEN
                this.initializeMovementBehavior();
                
                // Bewegungsrichtung (vereinfacht)
                this.isMovingForward = true; // Vorw√§rts oder r√ºckw√§rts
                
                // Animation-Kopplung an Verhalten
                this.animationPhase = 'idle'; // Startet immer mit idle
                this.phaseStartTime = Date.now();
            }

            initializeMovementBehavior() {
                // INDIVIDUELLE BEWEGUNGS-CHARAKTERISTIK pro Dino
                // Jeder Dino hat seine eigene "Pers√∂nlichkeit"
                const personalitySeed = this.tileX * 127 + this.tileY * 313 + (this.isEnemy ? 1000 : 0);
                
                // Pers√∂nlichkeits-Faktoren (deterministische Zuf√§lligkeit basierend auf Position)
                this.personality = {
                    restfulness: 0.3 + (Math.sin(personalitySeed * 0.01) + 1) * 0.35, // 0.3 - 1.0 (ruhiger vs aktiver)
                    exploration: 0.2 + (Math.sin(personalitySeed * 0.013) + 1) * 0.4, // 0.2 - 1.0 (vorsichtig vs erkundungsfreudig)
                    direction_preference: Math.sin(personalitySeed * 0.017), // -1 bis 1 (links vs rechts Pr√§ferenz)
                    movement_style: Math.sin(personalitySeed * 0.019) // -1 bis 1 (kurze vs lange Bewegungen)
                };
                
                // INDIVIDUELLE TIMER-BEREICHE basierend auf Pers√∂nlichkeit
                // Ruhige Dinos ruhen l√§nger, aktive bewegen sich l√§nger
                this.restDurationMin = 2.0 + this.personality.restfulness * 3.0; // 2-5 Sekunden
                this.restDurationMax = 4.0 + this.personality.restfulness * 6.0; // 4-10 Sekunden
                
                this.moveDurationMin = 1.5 + (1 - this.personality.restfulness) * 2.0; // 1.5-3.5 Sekunden
                this.moveDurationMax = 3.0 + (1 - this.personality.restfulness) * 5.0; // 3-8 Sekunden
                
                // BEWEGUNGS-DISTANZ basierend auf Exploration
                this.minMoveDistance = 1.5 + this.personality.exploration * 1.5; // 1.5-3 Kacheln
                this.maxMoveDistance = 3.0 + this.personality.exploration * 5.0; // 3-8 Kacheln
                
                // Startverhalten zuf√§llig w√§hlen mit Pers√∂nlichkeits-Bias
                const startMoving = Math.random() < (1 - this.personality.restfulness * 0.7);
                
                this.behaviorState = startMoving ? 'moving' : 'resting';
                this.behaviorTimer = Math.random() * 2; // Zuf√§lliger Offset
                
                if (this.behaviorState === 'resting') {
                    this.currentBehaviorDuration = this.getRandomRestDuration();
                    this.animationPhase = 'idle';
                    this.targetTileX = this.tileX;
                    this.targetTileY = this.tileY;
                } else {
                    this.currentBehaviorDuration = this.getRandomMoveDuration();
                    this.animationPhase = 'walking';
                    this.chooseNewMovementTarget();
                }
                
                console.log(`Dino at (${Math.round(this.tileX)}, ${Math.round(this.tileY)}) - Restfulness: ${this.personality.restfulness.toFixed(2)}, Exploration: ${this.personality.exploration.toFixed(2)}, Direction Pref: ${this.personality.direction_preference.toFixed(2)}`);
            }

            getRandomRestDuration() {
                // Zus√§tzliche Zuf√§lligkeit pro Aufruf
                const baseVariation = 0.8 + Math.random() * 0.4; // 0.8 - 1.2x Multiplikator
                return (this.restDurationMin + Math.random() * (this.restDurationMax - this.restDurationMin)) * baseVariation;
            }
            
            getRandomMoveDuration() {
                const baseVariation = 0.8 + Math.random() * 0.4;
                return (this.moveDurationMin + Math.random() * (this.moveDurationMax - this.moveDurationMin)) * baseVariation;
            }

            update() {
                if (isPaused) return;
                
                const frameTime = 1/60;
                this.behaviorTimer += frameTime * gameSpeed;
                
                // VERHALTEN-STATE-MACHINE mit verbesserter Logik
                if (this.behaviorTimer >= this.currentBehaviorDuration) {
                    this.switchBehaviorState();
                }
                
                // BEWEGUNGS-LOGIK - nur wenn im moving state
                if (this.behaviorState === 'moving') {
                    this.handleMovement();
                }
                
                // Grenzen √ºberpr√ºfen
                this.tileX = Math.max(1, Math.min(mapWidth - 1, this.tileX));
                this.tileY = Math.max(mapHeight * 0.35, Math.min(mapHeight - 1, this.tileY));
                
                // Animation-Synchronisation sicherstellen
                this.syncAnimation();
            }

            switchBehaviorState() {
                if (this.behaviorState === 'resting') {
                    // Wechsle zu moving
                    this.behaviorState = 'moving';
                    this.animationPhase = 'walking';
                    this.currentBehaviorDuration = this.getRandomMoveDuration();
                    this.chooseNewMovementTarget();
                    console.log(`Dino starts moving for ${this.currentBehaviorDuration.toFixed(1)}s`);
                } else {
                    // Wechsle zu resting  
                    this.behaviorState = 'resting';
                    this.animationPhase = 'idle';
                    this.currentBehaviorDuration = this.getRandomRestDuration();
                    this.targetTileX = this.tileX;
                    this.targetTileY = this.tileY;
                    console.log(`Dino starts resting for ${this.currentBehaviorDuration.toFixed(1)}s`);
                }
                
                this.behaviorTimer = 0;
                this.phaseStartTime = Date.now(); // Reset f√ºr Animation-Timing
            }

            handleMovement() {
                const dx = this.targetTileX - this.tileX;
                const dy = this.targetTileY - this.tileY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // GR√ñSSERE Toleranz f√ºr weniger Wackeln
                if (distance > 0.3) { // Erh√∂ht von 0.1 auf 0.3
                    const moveTileX = (dx / distance) * this.speed * gameSpeed;
                    const moveTileY = (dy / distance) * this.speed * gameSpeed;
                    
                    // Position aktualisieren
                    this.tileX += moveTileX;
                    this.tileY += moveTileY;
                    
                    // BLICKRICHTUNG: Immer direkt aktualisieren
                    this.updateFacingDirection(moveTileX, moveTileY);
                    
                } else {
                    // Ziel erreicht - w√§hle neues Ziel nur wenn noch Zeit im moving state
                    if (this.behaviorTimer < this.currentBehaviorDuration * 0.8) { // Nur in ersten 80% der Zeit
                        this.chooseNewMovementTarget();
                    } else {
                        // In letzten 20% der Zeit: bleib am Ziel stehen
                        this.targetTileX = this.tileX;
                        this.targetTileY = this.tileY;
                    }
                }
            }

            updateFacingDirection(moveTileX, moveTileY) {
                // EINFACH UND DIREKT: Bewegung nach rechts = schaue nach links (umgekehrt)
                if (moveTileX > 0.001) {
                    this.facingRight = false; // Bewegung nach rechts ‚Üí schau nach links
                } else if (moveTileX < -0.001) {
                    this.facingRight = true; // Bewegung nach links ‚Üí schau nach rechts
                }
                // Bei sehr kleiner horizontaler Bewegung: Blickrichtung beibehalten
            }

            chooseNewMovementTarget() {
                // Heimatgebiet definieren
                let homeMinTileX, homeMaxTileX;
                if (this.isEnemy) {
                    homeMinTileX = mapWidth * 0.55;
                    homeMaxTileX = mapWidth * 0.95;
                } else {
                    homeMinTileX = mapWidth * 0.05;
                    homeMaxTileX = mapWidth * 0.45;
                }
                
                // VORW√ÑRTS/R√úCKW√ÑRTS LOGIK
                // Bestimme ob der Dino vorw√§rts oder r√ºckw√§rts gehen soll
                const shouldChangeDirection = Math.random() < 0.3; // 30% Chance auf Richtungswechsel
                if (shouldChangeDirection) {
                    this.isMovingForward = !this.isMovingForward;
                }
                
                // Bewegungsrichtung basierend auf aktueller Blickrichtung und Vorw√§rts/R√ºckw√§rts
                let preferredDirectionX;
                if (this.isMovingForward) {
                    // Vorw√§rts = in Blickrichtung
                    preferredDirectionX = this.facingRight ? 1 : -1;
                } else {
                    // R√ºckw√§rts = entgegen Blickrichtung  
                    preferredDirectionX = this.facingRight ? -1 : 1;
                }
                
                // Pers√∂nlichkeits-basierte Richtungspr√§ferenz einbeziehen
                const personalityInfluence = this.personality.direction_preference * 0.5;
                preferredDirectionX += personalityInfluence;
                
                // Entfernung basierend auf Pers√∂nlichkeit und movement_style
                const styleInfluence = (this.personality.movement_style + 1) / 2; // 0-1 Normalisierung
                const moveDistance = this.minMoveDistance + styleInfluence * (this.maxMoveDistance - this.minMoveDistance);
                
                // Zuf√§llige Varianz zur Distanz
                const distanceVariance = moveDistance * (0.7 + Math.random() * 0.6); // 70% - 130% der Basis-Distanz
                
                // Winkel mit Pr√§ferenz f√ºr die gew√§hlte X-Richtung
                let angle;
                if (Math.random() < 0.7) { // 70% der Zeit in bevorzugter Richtung
                    // Prim√§r in X-Richtung mit etwas Y-Variation
                    angle = (Math.random() - 0.5) * Math.PI * 0.8; // ¬±72¬∞ um horizontal
                    if (preferredDirectionX < 0) {
                        angle += Math.PI; // F√ºr linke Richtung drehen
                    }
                } else {
                    // 30% komplett zuf√§llige Richtung f√ºr Unvorhersagbarkeit
                    angle = Math.random() * 2 * Math.PI;
                }
                
                // Zielposition berechnen
                this.targetTileX = this.tileX + Math.cos(angle) * distanceVariance;
                this.targetTileY = this.tileY + Math.sin(angle) * distanceVariance;
                
                // Grenzen f√ºr Ziel √ºberpr√ºfen
                this.targetTileX = Math.max(homeMinTileX, Math.min(homeMaxTileX, this.targetTileX));
                this.targetTileY = Math.max(mapHeight * 0.35, Math.min(mapHeight - 2, this.targetTileY));
                
                // Debug-Ausgabe
                const direction = this.isMovingForward ? "forward" : "backward";
                const facing = this.facingRight ? "right" : "left";
                console.log(`Dino chooses new target: facing ${facing}, moving ${direction}, distance: ${distanceVariance.toFixed(1)}`);
            }

            syncAnimation() {
                // Sicherstellen dass Animation mit Verhalten synchron ist
                const expectedAnimation = this.behaviorState === 'moving' ? 'walking' : 'idle';
                if (this.animationPhase !== expectedAnimation) {
                    this.animationPhase = expectedAnimation;
                    this.phaseStartTime = Date.now(); // Reset Animation-Timer
                }
            }

            getDinoColor() {
                const props = this.species.properties;
                const baseColors = ['#8B4513', '#A0522D', '#CD853F']; // colorPalettes.braun
                
                if (this.isEnemy) {
                    // Feinde bekommen die gleiche Farblogik, aber in rot-t√∂nen
                    if (props.farbig > 75) {
                        return '#8B0000'; // Dunkelrot f√ºr Warnfarben
                    } else if (props.tarnung > 60) {
                        return '#8B0000'; // Alle Feinde rot
                    } else if (props.farbig > 40) {
                        return '#DC143C'; // Heller rot
                    }
                    return '#8B0000'; // Standard-Feind-rot
                } else {
                    // EXAKT wie im Generator
                    if (props.farbig > 75) {
                        return '#DC143C'; // colorPalettes.rot[1] - Warnfarben
                    } else if (props.tarnung > 60) {
                        return '#228B22'; // colorPalettes.gr√ºn[0] - Tarnfarben
                    } else if (props.farbig > 40) {
                        return baseColors[2]; // Heller
                    }
                    return baseColors[1]; // Standard braun
                }
            }

            // Dino-Typ bestimmen (EXAKT wie im Generator)
            getDinoType() {
                const props = this.species.properties;
                const ratio = props.vorderbeine_l√§nge / props.hinterbeine_l√§nge;
                
                if (ratio < 0.4) return 'zweif√º√üig';
                if (ratio < 0.8) return 'semi-zweif√º√üig';
                return 'vierf√º√üig';
            }

            render() {
                // Kachel-Koordinaten zu Pixel-Koordinaten konvertieren
                const pixelX = this.tileX * tileSize + tileSize / 2;
                const pixelY = this.tileY * tileSize + tileSize / 2;
                
                // Schatten unter dem Dino rendern (ZUERST f√ºr Z-Order)
                this.renderShadow(pixelX, pixelY);
                
                this.renderDino(ctx, pixelX, pixelY, this.species.properties, this.dinoType, this.scale, this.isEnemy);
                
                // Auswahl-Ring (proportional zur neuen Gr√∂√üe)
                if (this.selected) {
                    ctx.strokeStyle = '#32cd32';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(pixelX, pixelY, 15 * this.scale, 0, 2 * Math.PI); // Kleinerer Ring
                    ctx.stroke();
                }
                
                // Health Bar (proportional zur neuen Gr√∂√üe)
                if (this.health < 100) {
                    const barWidth = 20 * this.scale; // Kleinere Health Bar
                    const barHeight = 3;
                    const barX = pixelX - barWidth/2;
                    const barY = pixelY - 20 * this.scale; // N√§her zum Dino
                    
                    ctx.fillStyle = '#ff0000';
                    ctx.fillRect(barX, barY, barWidth, barHeight);
                    ctx.fillStyle = '#00ff00';
                    ctx.fillRect(barX, barY, barWidth * (this.health/100), barHeight);
                }
            }

            renderShadow(pixelX, pixelY) {
                // Schatten-Parameter basierend auf Dino-Gr√∂√üe und -Typ
                const shadowWidth = (this.species.properties.k√∂rper_l√§nge || 50) * this.scale * 0.8;
                const shadowHeight = (this.species.properties.k√∂rper_h√∂he || 50) * this.scale * 0.4;
                
                // Schatten-Position leicht versetzt (als w√ºrde die Sonne von oben-links scheinen)
                const shadowOffsetX = 3 * this.scale;
                const shadowOffsetY = 8 * this.scale;
                const shadowX = pixelX + shadowOffsetX - shadowWidth / 2;
                const shadowY = pixelY + shadowOffsetY - shadowHeight / 2;
                
                // Schatten-Stil
                ctx.save();
                ctx.globalAlpha = 0.3; // Semi-transparent
                ctx.fillStyle = '#000000';
                
                // Elliptischen Schatten rendern
                ctx.beginPath();
                ctx.ellipse(shadowX + shadowWidth/2, shadowY + shadowHeight/2, 
                          shadowWidth/2, shadowHeight/2, 0, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.restore(); // Alpha zur√ºcksetzen
            }

            renderDino(ctx, centerX, centerY, props, dinoType, scale, isEnemy) {
                const color = this.color;
                
                // Spiegelung basierend auf Blickrichtung
                // Standard-Dino zeigt nach rechts, spiegeln wenn nach links schauen soll
                if (!this.facingRight) { // Spiegeln f√ºr Links-Blick
                    ctx.save();
                    ctx.scale(-1, 1);
                    centerX = -centerX;
                }
                
                // Animation-Zeit (EXAKT wie im Generator)
                const currentTime = Date.now();
                const phaseDuration = (currentTime - this.phaseStartTime) / 1000;
                
                if (phaseDuration >= 4) {
                    this.animationPhase = this.animationPhase === 'idle' ? 'walking' : 'idle';
                    this.phaseStartTime = currentTime;
                }
                
                const animationTime = currentTime / 1000;
                const dinoSpeed = Math.floor(props.hinterbeine_l√§nge * 0.8 + (100 - props.k√∂rper_h√∂he) * 0.3);
                const speedMultiplier = Math.max(0.3, dinoSpeed / 50);
                const walkSpeed = 4 * speedMultiplier;
                
                // Globale Animations-Offsets (EXAKT wie im Generator)
                let bodyAnimationY = 0;
                let headAnimationX = 0;
                let headAnimationY = 0;
                let tailAnimationY = 0;
                let frontLegAnimationX = 0;
                let backLegAnimationX = 0;
                
                if (this.animationPhase === 'idle') {
                    bodyAnimationY = Math.sin(animationTime * 2) * 2;
                    headAnimationX = Math.sin(animationTime * 0.8) * 3;
                    headAnimationY = Math.sin(animationTime * 1.2) * 1.5;
                    tailAnimationY = Math.sin(animationTime * 1.5) * 4;
                } else {
                    frontLegAnimationX = Math.sin(animationTime * walkSpeed) * 6;
                    backLegAnimationX = Math.sin(animationTime * walkSpeed + Math.PI) * 6;
                    bodyAnimationY = Math.sin(animationTime * walkSpeed * 2) * 1;
                    tailAnimationY = Math.sin(animationTime * walkSpeed * 0.75) * 4;
                }
                
                // Ebenen-Farben (EXAKT wie im Generator)
                const backColor = this.darkenColor(color, 0.6);
                const frontColor = this.lightenColor(color, 1.4);
                
                // Hintere Ebene
                ctx.fillStyle = backColor;
                this.renderDinoLayer(ctx, centerX - 5*scale, centerY, props, dinoType, 'back', scale, bodyAnimationY, headAnimationX, headAnimationY, tailAnimationY, frontLegAnimationX, backLegAnimationX);
                
                // Mittlere Ebene
                ctx.fillStyle = color;
                this.renderDinoLayer(ctx, centerX, centerY, props, dinoType, 'middle', scale, bodyAnimationY, headAnimationX, headAnimationY, tailAnimationY, frontLegAnimationX, backLegAnimationX);
                
                // Vordere Ebene
                ctx.fillStyle = frontColor;
                this.renderDinoLayer(ctx, centerX + 5*scale, centerY, props, dinoType, 'front', scale, bodyAnimationY, headAnimationX, headAnimationY, tailAnimationY, frontLegAnimationX, backLegAnimationX);
                
                if (!this.facingRight) { // Restore nur wenn gespiegelt
                    ctx.restore();
                }
            }

            renderDinoLayer(ctx, baseX, baseY, props, dinoType, layer, scale, bodyAnimationY, headAnimationX, headAnimationY, tailAnimationY, frontLegAnimationX, backLegAnimationX) {
                const bodyScale = dinoType === 'vierf√º√üig' ? [1.2, 0.8] : [0.8, 1.2];
                const color = this.color;
                const backColor = this.darkenColor(color, 0.8);
                const frontColor = this.lightenColor(color, 1.1);
                
                // K√∂rper-Dimensionen f√ºr alle Layer definieren (EXAKT wie im Generator)
                const bodyWidth = props.k√∂rper_l√§nge * scale * 0.8;

                // K√∂rper (drei Rechtecke) - angepasst nach Dino-Typ (EXAKT wie im Generator)
                if (layer === 'middle') {

                    let frontBodyOffset = 0;

                        frontBodyOffset = -bodyHeight * 0.15; // Vorne 15% h√∂her

                        frontBodyOffset = -bodyHeight * 0.08; // Vorne etwas h√∂her
                        backBodyOffset = bodyHeight * 0.05;   // Hinten etwas niedriger
                    }

                    ctx.fillRect(

                    ctx.fillRect(

                    ctx.fillRect(

                if (layer === 'middle') {

                    const neckSegments = Math.max(baseSegments, Math.floor(baseSegments + exponentialFactor * 15));

                    const curvatureStrength = Math.pow(neckLength / 100, 5) * 1000 * scale; // APOKALYPTISCHE Kr√ºmmung!
                    const progress = Math.max(0, (neckSegments - 1)) / Math.max(1, neckSegments - 1);
                    
                    const headX = baseX - bodyWidth/2 - 25*scale - ((neckSegments - 1) * segmentSpacing) - headSize/2 + headAnimationX*scale;
                    const baseHeadY = baseY - 10*scale; // Korrigiert: eindeutiger Name
                    const curveY = progress * progress * curvatureStrength;
                    const headY = baseHeadY - curveY + headAnimationY*scale;
                    
                    // Sch√§del (hinten)
                    ctx.fillRect(headX - headSize/2, headY - headSize/2, headSize, headSize);
                    
                    // Schnauze (vorne)
                    const snoutWidth = (headSize * 0.7 + props.kopf_beisskraft * 0.1 * scale);
                    ctx.fillRect(headX - headSize/2 - 15*scale, headY - snoutWidth/4, 15*scale, snoutWidth/2);
                    
                    // Maul/Z√§hne (EXAKT wie im Generator)
                    if (props.maul_gr√∂√üe > 10) {

                        // Z√§hne

                        for (let i = 0; i < 4; i++) {

                            headX + headSize/2,

                }
                
                // H√∂rner (in allen Ebenen) (EXAKT wie im Generator)
                if (props.kopf_h√∂rner_anzahl > 0) {

                    const curvatureStrength = Math.pow(neckLength / 100, 5) * 1000 * scale;
                    const progress = Math.max(0, (neckSegments - 1)) / Math.max(1, neckSegments - 1);
                    
                    const headX = baseX - bodyWidth/2 - 25*scale - ((neckSegments - 1) * segmentSpacing) - headSize/2 + headAnimationX*scale;
                    const baseHeadY = baseY - 10*scale;
                    const curveY = progress * progress * curvatureStrength;
                    const headY = baseHeadY - curveY + headAnimationY*scale;
                    
                    const hornSize = props.kopf_h√∂rner_gr√∂√üe * 0.3 * scale;
                    const totalHorns = Math.floor(props.kopf_h√∂rner_anzahl);
                    
                    // H√∂rner auf Ebenen verteilen
                    if (layer === 'back') {

                    } else if (layer === 'front') {

                    } else if (layer === 'middle' && totalHorns % 2 === 1) {

                    const neckLength = props.hals_l√§nge;
                    const baseSegments = Math.floor(neckLength / 25) + 1;
                    const exponentialFactor = Math.pow(neckLength / 100, 1.5); // Exponentieller Faktor

                    const curvatureStrength = Math.pow(neckLength / 100, 5) * 1000 * scale; // DOPPELT SO STARK: Faktor 1000!
                    
                    for (let i = 0; i < neckSegments; i++) {
                        const progress = i / Math.max(1, neckSegments - 1); // 0 bis 1
                        
                        // Exponentiell l√§ngere Abst√§nde zwischen Segmenten
                        const segmentSpacing = (12 + (exponentialFactor * 8)) * scale; // Mehr Abstand bei langen H√§lsen
                        const neckX = baseX - bodyWidth/2 - 25*scale - (i * segmentSpacing);
                        
                        // Exponentiell st√§rkere Aufw√§rtskr√ºmmung
                        const baseNeckY = baseY - 10*scale; // Korrigiert: baseNeckY statt baseY
                        const curveY = progress * progress * curvatureStrength; // Quadratische Kurve nach oben
                        const neckY = baseNeckY - curveY;
                        
                        ctx.fillRect(neckX - segmentWidth/2, neckY - segmentHeight/2, segmentWidth, segmentHeight);
                    }
                }
                
                // Beine (EXAKT wie im Generator)
                if (layer === 'back' || layer === 'front') {
                    // Unterschiedliche Offsets f√ºr Arme (n√§her) und Beine
                    const armOffset = (layer === 'back' ? -1.5 : 1.5) * scale; // Arme noch n√§her zusammen
                    const legOffset = (layer === 'back' ? -2 : 2) * scale; // Beine bleiben wie sie sind
                    
                    // K√∂rperposition-Anpassung basierend auf Dino-Typ
                    let frontAdjustment = 0;
                    let backAdjustment = 0;
                    
                    if (dinoType === 'zweif√º√üig') {
                        // Zweif√º√üige: beide Beinpaare mehr zur Mitte
                        frontAdjustment = bodyWidth * 0.15; // Vorderbeine weiter nach hinten
                        backAdjustment = -bodyWidth * 0.15; // Hinterbeine weiter nach vorne
                    } else if (dinoType === 'semi-zweif√º√üig') {
                        // Semi-zweif√º√üige: etwas weniger zur Mitte
                        frontAdjustment = bodyWidth * 0.08; // Vorderbeine etwas nach hinten
                        backAdjustment = -bodyWidth * 0.08; // Hinterbeine etwas nach vorne
                    }
                    
                    // WALKING ANIMATION FIX - Animation-Offsets hinzuf√ºgen
                    const frontLegWalkOffset = this.animationPhase === 'walking' ? frontLegAnimationX*scale : 0;
                    const backLegWalkOffset = this.animationPhase === 'walking' ? backLegAnimationX*scale : 0;
                    
                    // Vorderbeine (Arme) - Start am unteren Rand des vorderen K√∂rperteils
                    const frontLegX = baseX - bodyWidth/2 - 8*scale + frontAdjustment + frontLegWalkOffset;
                    const frontLegY = baseY + bodyHeight/2 * bodyScale[1] - 5*scale + bodyAnimationY; // Mit K√∂rper-Animation
                    const frontLegWidth = props.vorderbeine_st√§rke * 0.2 * scale;
                    const frontLegHeight = props.vorderbeine_l√§nge * 0.4 * scale;
                    
                    ctx.fillRect(
                        frontLegX - frontLegWidth/2 + armOffset, 
                        frontLegY, 
                        frontLegWidth, 
                        frontLegHeight
                    );
                    
                    // Vorderklauen (H√§nde)
                    if (props.vorderklauen_l√§nge > 10) {
                        ctx.fillStyle = '#f0e68c'; // Helles Grau-Gelb (Khaki)
                        const clawLength = props.vorderklauen_l√§nge * 0.15 * scale;
                        ctx.fillRect(
                            frontLegX - 2*scale + armOffset, 
                            frontLegY + frontLegHeight, 
                            4*scale, 
                            clawLength
                        );
                        ctx.fillStyle = layer === 'back' ? backColor : frontColor;
                    }
                    
                    // Hinterbeine - Start am unteren Rand des hinteren K√∂rperteils
                    const backLegX = baseX + bodyWidth/2 - 5*scale + backAdjustment + backLegWalkOffset;
                    const backLegY = baseY + bodyHeight/2 * bodyScale[1] - 8*scale + bodyAnimationY; // Mit K√∂rper-Animation
                    const backLegWidth = props.hinterbeine_st√§rke * 0.25 * scale;
                    const backLegHeight = props.hinterbeine_l√§nge * 0.5 * scale;
                    
                    ctx.fillRect(
                        backLegX - backLegWidth/2 + legOffset, 
                        backLegY, 
                        backLegWidth, 
                        backLegHeight
                    );
                    
                    // Hinterklauen
                    if (props.hinterklauen_l√§nge > 10) {
                        ctx.fillStyle = '#f0e68c'; // Helles Grau-Gelb (Khaki)
                        const clawLength = props.hinterklauen_l√§nge * 0.2 * scale;
                        const isSickle = props.hinterklauen_l√§nge > 80;
                        
                        if (isSickle) {
                            // Sichelklauen (gebogen)
                            ctx.beginPath();
                            ctx.arc(backLegX + legOffset, backLegY + backLegHeight, clawLength/2, 0, Math.PI);
                            ctx.fill();
                        } else {
                            ctx.fillRect(
                                backLegX - 2*scale + legOffset, 
                                backLegY + backLegHeight, 
                                4*scale, 
                                clawLength
                            );
                        }
                        ctx.fillStyle = layer === 'back' ? backColor : frontColor;
                    }
                }
                
                // Schwanz (nur mittlere Ebene) (EXAKT wie im Generator)
                if (layer === 'middle') {
                    // K√∂rperh√∂hen-Anpassung basierend auf Dino-Typ
                    let backBodyOffset = 0;
                    
                    if (dinoType === 'zweif√º√üig') {
                        backBodyOffset = bodyHeight * 0.1; // Hinten 10% niedriger
                    } else if (dinoType === 'semi-zweif√º√üig') {
                        backBodyOffset = bodyHeight * 0.05; // Hinten etwas niedriger
                    }
                    
                    const tailSegments = Math.floor(props.schwanz_l√§nge / 15) + 1;
                    const tailWidth = props.schwanz_breite * 0.3 * scale;
                    
                    for (let i = 0; i < tailSegments; i++) {
                        const segmentSize = tailWidth * (1 - i * 0.1);
                        const tailX = baseX + bodyWidth/2 + 10*scale + (i * 12*scale);
                        
                        // Schwanzwedeln: st√§rkere Bewegung am Ende des Schwanzes
                        const segmentProgress = i / Math.max(1, tailSegments - 1);
                        const segmentTailAnimation = tailAnimationY * segmentProgress * scale; // Bewegung verst√§rkt sich zum Ende
                        
                        const tailY = baseY + (i * 3*scale) + backBodyOffset + bodyAnimationY + segmentTailAnimation; // Mit Animationen
                        
                        ctx.fillRect(
                            tailX - segmentSize/2, 
                            tailY - segmentSize/2, 
                            segmentSize, 
                            segmentSize
                        );
                    }
                    
                    // Schwanzkeule
                    if (props.schwanz_keule > 10 && props.schwanz_stacheln <= 10) {
                        ctx.fillStyle = this.darkenColor(color, 0.7);
                        const clubSize = props.schwanz_keule * 0.4 * scale;
                        const clubX = baseX + bodyWidth/2 + 10*scale + (tailSegments * 12*scale);
                        const clubY = baseY + (tailSegments * 3*scale) + backBodyOffset + bodyAnimationY + tailAnimationY*scale; // Mit Animationen
                        
                        ctx.beginPath();
                        ctx.arc(clubX, clubY, clubSize/2, 0, 2 * Math.PI);
                        ctx.fill();
                        ctx.fillStyle = color;
                    }
                    
                    // Schwanzstacheln
                    if (props.schwanz_stacheln > 10 && props.schwanz_keule <= 10) {
                        ctx.fillStyle = this.darkenColor(color, 0.6);
                        const spikeCount = Math.floor(props.schwanz_stacheln / 10);
                        const spikeSize = props.schwanz_stacheln * 0.1 * scale;
                        
                        for (let i = 0; i < spikeCount && i < tailSegments; i++) {
                            const spikeX = baseX + bodyWidth/2 + 15*scale + (i * 12*scale);
                            const segmentProgress = i / Math.max(1, tailSegments - 1);
                            const segmentTailAnimation = tailAnimationY * segmentProgress * scale;
                            const spikeY = baseY + (i * 3*scale) - 8*scale + backBodyOffset + bodyAnimationY + segmentTailAnimation; // Mit Animationen
                            
                            // Dreieck f√ºr Stachel
                            ctx.beginPath();
                            ctx.moveTo(spikeX, spikeY - spikeSize);
                            ctx.lineTo(spikeX - 3*scale, spikeY);
                            ctx.lineTo(spikeX + 3*scale, spikeY);
                            ctx.closePath();
                            ctx.fill();
                        }
                        ctx.fillStyle = color;
                    }
                }
                
                // Fl√ºgel (nur mittlere Ebene) (EXAKT wie im Generator)
                if (layer === 'middle' && props.fl√ºgel > 0) {
                    ctx.fillStyle = this.lightenColor(color, 1.2);
                    const wingSize = props.fl√ºgel * 0.5 * scale;
                    const wingX = baseX - bodyWidth/4;
                    const wingY = baseY - bodyHeight/4 + bodyAnimationY; // Mit Atem-Animation
                    
                    if (props.fl√ºgel > 50) {
                        // Gro√üe Fl√ºgel
                        ctx.beginPath();
                        ctx.moveTo(wingX, wingY);
                        ctx.lineTo(wingX - wingSize, wingY - wingSize/2);
                        ctx.lineTo(wingX - wingSize/2, wingY + wingSize/4);
                        ctx.closePath();
                        ctx.fill();
                    } else {
                        // Stummelfl√ºgel
                        ctx.fillRect(wingX - wingSize/2, wingY - wingSize/4, wingSize, wingSize/2);
                    }
                    ctx.fillStyle = color;
                }
                
                // Flossen (nur sichtbar wenn vorhanden) (EXAKT wie im Generator)
                if (props.flossen > 0) {
                    ctx.fillStyle = this.lightenColor(color, 1.3);
                    const finSize = props.flossen * 0.15 * scale;
                    
                    if (layer === 'middle') {
                        // Schwanzflosse - mit Animation
                        const tailSegments = Math.floor(props.schwanz_l√§nge / 15) + 1;
                        let backBodyOffset = 0;
                        
                        if (dinoType === 'zweif√º√üig') {
                            backBodyOffset = bodyHeight * 0.1;
                        } else if (dinoType === 'semi-zweif√º√üig') {
                            backBodyOffset = bodyHeight * 0.05;
                        }
                        
                        const tailEndX = baseX + bodyWidth/2 + 10*scale + (tailSegments * 12*scale);
                        const tailEndY = baseY + (tailSegments * 3*scale) + backBodyOffset + bodyAnimationY + tailAnimationY*scale;
                        
                        ctx.beginPath();
                        ctx.ellipse(tailEndX + 10*scale, tailEndY, finSize, finSize/2, 0, 0, 2 * Math.PI);
                        ctx.fill();
                    }
                    
                    // Beinflossen - WALKING ANIMATION FIX auch hier
                    if (layer === 'back' || layer === 'front') {
                        const armOffset = (layer === 'back' ? -1.5 : 1.5) * scale;
                        const legOffset = (layer === 'back' ? -2 : 2) * scale;
                        
                        // K√∂rperposition-Anpassung basierend auf Dino-Typ
                        let frontAdjustment = 0;
                        let backAdjustment = 0;
                        
                        if (dinoType === 'zweif√º√üig') {
                            frontAdjustment = bodyWidth * 0.15;
                            backAdjustment = -bodyWidth * 0.15;
                        } else if (dinoType === 'semi-zweif√º√üig') {
                            frontAdjustment = bodyWidth * 0.08;
                            backAdjustment = -bodyWidth * 0.08;
                        }
                        
                        // Walking-Animation auch f√ºr Flossen
                        const frontLegWalkOffset = this.animationPhase === 'walking' ? frontLegAnimationX*scale : 0;
                        const backLegWalkOffset = this.animationPhase === 'walking' ? backLegAnimationX*scale : 0;
                        
                        // Vorderbeinflossen (Armflossen)
                        const frontLegX = baseX - bodyWidth/2 - 8*scale + frontAdjustment + frontLegWalkOffset;
                        const frontLegY = baseY + bodyHeight/2 * bodyScale[1] - 5*scale + props.vorderbeine_l√§nge * 0.4 * scale + bodyAnimationY;
                        
                        ctx.beginPath();
                        ctx.ellipse(frontLegX + armOffset, frontLegY + 5*scale, finSize/2, finSize/3, 0, 0, 2 * Math.PI);
                        ctx.fill();
                        
                        // Hinterbeinflossen
                        const backLegX = baseX + bodyWidth/2 - 5*scale + backAdjustment + backLegWalkOffset;
                        const backLegY = baseY + bodyHeight/2 * bodyScale[1] - 8*scale + props.hinterbeine_l√§nge * 0.5 * scale + bodyAnimationY;
                        
                        ctx.beginPath();
                        ctx.ellipse(backLegX + legOffset, backLegY + 5*scale, finSize/2, finSize/3, 0, 0, 2 * Math.PI);
                        ctx.fill();
                    }
                    
                    ctx.fillStyle = layer === 'back' ? backColor : layer === 'front' ? frontColor : color;
                }
            }

            darkenColor(color, factor) {
                const hex = color.replace('#', '');
                const r = Math.floor(parseInt(hex.substr(0, 2), 16) * factor);
                const g = Math.floor(parseInt(hex.substr(2, 2), 16) * factor);
                const b = Math.floor(parseInt(hex.substr(4, 2), 16) * factor);
                return `rgb(${r}, ${g}, ${b})`;
            }

            lightenColor(color, factor) {
                const hex = color.replace('#', '');
                const r = Math.min(255, Math.floor(parseInt(hex.substr(0, 2), 16) * factor));
                const g = Math.min(255, Math.floor(parseInt(hex.substr(2, 2), 16) * factor));
                const b = Math.min(255, Math.floor(parseInt(hex.substr(4, 2), 16) * factor));
                return `rgb(${r}, ${g}, ${b})`;
            }

            isClickedBy(mouseX, mouseY) {
                // Kachel-Koordinaten zu Pixel-Koordinaten konvertieren
                const pixelX = this.tileX * tileSize + tileSize / 2;
                const pixelY = this.tileY * tileSize + tileSize / 2;
                
                const distance = Math.sqrt((mouseX - pixelX)**2 + (mouseY - pixelY)**2);
                return distance < Math.max(15, 20 * this.scale); // Mindestens 15px f√ºr gute Klickbarkeit
            }
        }

        // Umgebungsobjekte
        class EnvironmentObject {
            constructor(tileX, tileY, type, options = {}) {
                this.tileX = tileX;
                this.tileY = tileY;
                this.type = type; // 'tree', 'rock', 'rodent'
                this.options = options; // Zus√§tzliche Optionen f√ºr Steine
                
                if (type === 'tree') {
                    // Mehr Variation f√ºr B√§ume
                    this.size = (Math.random() * 30 + 15) * 0.7; // Gr√∂√üere B√§ume: 15-45 -> 10.5-31.5
                    this.trunkHeight = this.size * (0.8 + Math.random() * 0.6); // Variable Stamm-H√∂he
                    this.trunkWidth = Math.max(2, this.size * 0.2); // Proportionale Stamm-Breite
                    this.crownWidth = this.size * (1.2 + Math.random() * 0.6); // Variable Krone
                    this.crownHeight = this.size * (0.8 + Math.random() * 0.4); // Variable Krone
                    this.treeSeed = Math.floor(tileX * 123 + tileY * 456); // Seed f√ºr deterministische Details
                } else if (type === 'rock') {
                    // Stein-spezifische Eigenschaften
                    this.rockType = options.rockType || 'medium'; // 'small', 'medium', 'large'
                    this.isGroupLeader = options.isGroupLeader || false;
                    this.groupIndex = options.groupIndex || 0;
                    
                    // Gr√∂√üe basierend auf Typ
                    switch (this.rockType) {
                        case 'small':
                            this.size = (Math.random() * 8 + 6) * 0.8; // 4.8 - 11.2
                            break;
                        case 'medium':
                            this.size = (Math.random() * 15 + 12) * 0.8; // 9.6 - 21.6
                            break;
                        case 'large':
                            this.size = (Math.random() * 25 + 20) * 0.8; // 16 - 36
                            break;
                        default:
                            this.size = (Math.random() * 15 + 10) * 0.8; // Fallback
                    }
                    
                    // Deterministische Form-Eigenschaften basierend auf Position
                    this.rockSeed = Math.floor(tileX * 177 + tileY * 239);
                    this.width = this.size * (0.8 + ((this.rockSeed % 100) / 100) * 0.4); // 80%-120% der Basis-Gr√∂√üe
                    this.height = this.size * (0.8 + (((this.rockSeed + 50) % 100) / 100) * 0.4);
                    
                    // Farb-Variation
                    this.colorVariation = (this.rockSeed % 40) - 20; // -20 bis +20 f√ºr Farbvariation
                } else if (type === 'rodent') {
                    this.size = (Math.random() * 20 + 10) * 0.5; // Andere Objekte kleiner
                    // Bewegung f√ºr Nagetiere - in Kachel-Einheiten
                    this.moveSpeed = 0.02; // Sehr langsame Bewegung in Kachel-Einheiten
                } else {
                    this.size = (Math.random() * 20 + 10) * 0.5; // Andere Objekte kleiner
                }
            }

            render() {
                // Kachel-Koordinaten zu Pixel-Koordinaten konvertieren
                const pixelX = this.tileX * tileSize + tileSize / 2;
                const pixelY = this.tileY * tileSize + tileSize / 2;
                
                ctx.save();
                ctx.translate(pixelX, pixelY);
                
                switch(this.type) {
                    case 'tree':
                        this.renderDetailedTree();
                        break;
                        
                    case 'rock':
                        this.renderDetailedRock();
                        break;
                        
                    case 'rodent':
                        // Kleines Nagetier (angepasste Gr√∂√üe)
                        ctx.fillStyle = '#8B4513';
                        const rodentSize = this.size * 0.3; // Noch kleinere Nagetiere
                        ctx.fillRect(-rodentSize/2, -rodentSize/2, rodentSize, rodentSize);
                        // Bewegung (in Kachel-Koordinaten)
                        if (Math.random() < 0.01) { // Weniger h√§ufige Bewegung
                            this.tileX += (Math.random() - 0.5) * this.moveSpeed; // Bewegung in Kachel-Einheiten
                            this.tileY += (Math.random() - 0.5) * this.moveSpeed;
                            
                            // Grenzen pr√ºfen
                            this.tileX = Math.max(1, Math.min(mapWidth - 1, this.tileX));
                            this.tileY = Math.max(mapHeight * 0.6, Math.min(mapHeight - 1, this.tileY));
                        }
                        break;
                }
                
                ctx.restore();
            }

            renderDetailedRock() {
                // Basis-Stein-Farben (verschiedene Graut√∂ne)
                const baseColor = this.getRockColor();
                const shadowColor = this.darkenRockColor(baseColor, 0.6);
                const highlightColor = this.lightenRockColor(baseColor, 1.4);
                
                // Hauptk√∂rper des Steins
                ctx.fillStyle = baseColor;
                ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                
                // 3D-Schattierung (√§hnlich wie bei B√§umen und Kacheln)
                const shadowSize = Math.max(1, Math.floor(this.size / 8));
                
                // Schatten (rechts und unten) - dunkler
                ctx.fillStyle = shadowColor;
                ctx.fillRect(-this.width/2 + this.width - shadowSize, -this.height/2, shadowSize, this.height); // Rechts
                ctx.fillRect(-this.width/2, -this.height/2 + this.height - shadowSize, this.width, shadowSize); // Unten
                
                // Highlight (links und oben) - heller
                ctx.fillStyle = highlightColor;
                ctx.fillRect(-this.width/2, -this.height/2, shadowSize, this.height); // Links
                ctx.fillRect(-this.width/2, -this.height/2, this.width, shadowSize); // Oben
                
                // Stein-Textur: Risse und Details
                this.addRockTexture(baseColor, shadowColor);
                
                // Gr√∂√üenspezifische Details
                if (this.rockType === 'large') {
                    // Gro√üe Steine bekommen zus√§tzliche Farbfl√§chen
                    const darkColor = this.darkenRockColor(baseColor, 0.7);
                    
                    // Gro√üe dunkle Bereiche f√ºr Verwitterung
                    ctx.fillStyle = darkColor;
                    
                    // Linke Seite - gro√üer dunkler Bereich
                    const leftPatchWidth = Math.floor(this.width / 4);
                    const leftPatchHeight = Math.floor(this.height / 3);
                    ctx.fillRect(-this.width/2, -this.height/2 + 2, leftPatchWidth, leftPatchHeight);
                    
                    // Rechte untere Ecke - Verwitterungsfleck
                    const rightPatchWidth = Math.floor(this.width / 3);
                    const rightPatchHeight = Math.floor(this.height / 4);
                    ctx.fillRect(this.width/2 - rightPatchWidth, this.height/2 - rightPatchHeight, rightPatchWidth, rightPatchHeight);
                    
                    // Mittige unregelm√§√üige Fl√§che
                    const midPatchSize = Math.floor(this.size / 6);
                    for (let i = 0; i < 4; i++) {
                        const patchX = -midPatchSize + i * (midPatchSize / 2);
                        const patchY = -midPatchSize/2 + (i % 2) * midPatchSize;
                        
                        if (((this.rockSeed + i * 47) % 100) > 50) {
                            ctx.fillRect(patchX, patchY, midPatchSize, midPatchSize);
                        }
                    }
                } else if (this.rockType === 'medium') {
                    // Mittlere Steine bekommen moderate Farbfl√§chen
                    const darkColor = this.darkenRockColor(baseColor, 0.8);
                    ctx.fillStyle = darkColor;
                    
                    // Ein gr√∂√üerer unregelm√§√üiger Fleck in der Mitte
                    const patchSize = Math.floor(this.size / 4);
                    for (let x = 0; x < 2; x++) {
                        for (let y = 0; y < 2; y++) {
                            const patchX = -patchSize/2 + x * patchSize/2;
                            const patchY = -patchSize/2 + y * patchSize/2;
                            
                            // Unregelm√§√üige Form durch teilweises Zeichnen
                            if (((this.rockSeed + x * 13 + y * 29) % 100) > 40) {
                                ctx.fillRect(patchX, patchY, patchSize/2, patchSize/2);
                            }
                        }
                    }
                    
                    // Kleine Eckflecken
                    ctx.fillRect(-this.width/2, this.height/2 - 2, 3, 2);
                    ctx.fillRect(this.width/2 - 2, -this.height/2, 2, 3);
                } else {
                    // Kleine Steine bekommen subtile Farbfl√§chen
                    const darkColor = this.darkenRockColor(baseColor, 0.85);
                    ctx.fillStyle = darkColor;
                    
                    // Nur kleine Flecken an den Ecken
                    ctx.fillRect(-this.width/2, -this.height/2, 2, 2);
                    ctx.fillRect(this.width/2 - 1, this.height/2 - 1, 1, 1);
                    
                    // Ein kleiner mittiger Fleck
                    if (this.size > 8) {
                        ctx.fillRect(-1, 0, 2, 1);
                    }
                }
            }

            getRockColor() {
                // Basis-Grau mit Variation
                const baseGray = 128; // Mittleres Grau
                const variation = this.colorVariation;
                const finalGray = Math.max(80, Math.min(180, baseGray + variation));
                
                // Verschiedene Stein-Typen haben leicht verschiedene Farben
                if (this.rockType === 'large') {
                    // Gro√üe Steine etwas dunkler und br√§unlicher
                    const r = Math.floor(finalGray * 0.9);
                    const g = Math.floor(finalGray * 0.85);
                    const b = Math.floor(finalGray * 0.8);
                    return `rgb(${r}, ${g}, ${b})`;
                } else if (this.rockType === 'small') {
                    // Kleine Steine etwas heller
                    const factor = 1.1;
                    const r = Math.min(255, Math.floor(finalGray * factor));
                    const g = Math.min(255, Math.floor(finalGray * factor));
                    const b = Math.min(255, Math.floor(finalGray * factor));
                    return `rgb(${r}, ${g}, ${b})`;
                } else {
                    // Standard-Grau f√ºr mittlere Steine
                    return `rgb(${finalGray}, ${finalGray}, ${finalGray})`;
                }
            }

            darkenRockColor(color, factor) {
                // Extrahiere RGB-Werte aus rgb(r, g, b) String
                const matches = color.match(/rgb\((\d+), (\d+), (\d+)\)/);
                if (matches) {
                    const r = Math.floor(parseInt(matches[1]) * factor);
                    const g = Math.floor(parseInt(matches[2]) * factor);
                    const b = Math.floor(parseInt(matches[3]) * factor);
                    return `rgb(${r}, ${g}, ${b})`;
                }
                return '#444444'; // Fallback
            }

            lightenRockColor(color, factor) {
                // Extrahiere RGB-Werte aus rgb(r, g, b) String
                const matches = color.match(/rgb\((\d+), (\d+), (\d+)\)/);
                if (matches) {
                    const r = Math.min(255, Math.floor(parseInt(matches[1]) * factor));
                    const g = Math.min(255, Math.floor(parseInt(matches[2]) * factor));
                    const b = Math.min(255, Math.floor(parseInt(matches[3]) * factor));
                    return `rgb(${r}, ${g}, ${b})`;
                }
                return '#CCCCCC'; // Fallback
            }

            addRockTexture(baseColor, shadowColor) {
                // Organische Farbfl√§chen statt Linien
                const highlightColor = this.lightenRockColor(baseColor, 1.2);
                const midColor = this.darkenRockColor(baseColor, 0.9);
                
                // Gro√üe organische Flecken f√ºr Farbvariation
                const largeSpots = Math.floor(this.size / 8) + 2;
                for (let i = 0; i < largeSpots; i++) {
                    const spotX = -this.width/2 + ((this.rockSeed + i * 73) % 100) / 100 * this.width;
                    const spotY = -this.height/2 + ((this.rockSeed + i * 97) % 100) / 100 * this.height;
                    const spotSize = 2 + ((this.rockSeed + i * 41) % 100) / 100 * (this.size / 4);
                    
                    // Zuf√§llige Farbe zwischen den verf√ºgbaren T√∂nen
                    const colorChoice = (this.rockSeed + i * 137) % 3;
                    let spotColor;
                    if (colorChoice === 0) {
                        spotColor = shadowColor;
                    } else if (colorChoice === 1) {
                        spotColor = highlightColor;
                    } else {
                        spotColor = midColor;
                    }
                    
                    ctx.fillStyle = spotColor;
                    
                    // Eckige "organische" Flecken (mehrere kleine Rechtecke f√ºr unregelm√§√üige Form)
                    const fleckSize = Math.max(1, Math.floor(spotSize / 2));
                    for (let fx = 0; fx < 2; fx++) {
                        for (let fy = 0; fy < 2; fy++) {
                            const fleckX = spotX - fleckSize/2 + fx * fleckSize;
                            const fleckY = spotY - fleckSize/2 + fy * fleckSize;
                            
                            // Nur teilweise zeichnen f√ºr unregelm√§√üige Formen
                            if (((this.rockSeed + i * 23 + fx * 7 + fy * 11) % 100) > 40) {
                                ctx.fillRect(fleckX, fleckY, fleckSize, fleckSize);
                            }
                        }
                    }
                }
                
                // Mittelgro√üe Flecken f√ºr zus√§tzliche Textur
                const mediumSpots = Math.floor(this.size / 5);
                for (let i = 0; i < mediumSpots; i++) {
                    const spotX = -this.width/2 + 1 + ((this.rockSeed + i * 127) % 100) / 100 * (this.width - 2);
                    const spotY = -this.height/2 + 1 + ((this.rockSeed + i * 179) % 100) / 100 * (this.height - 2);
                    const spotSize = 1 + ((this.rockSeed + i * 61) % 100) / 100 * 2;
                    
                    ctx.fillStyle = shadowColor;
                    ctx.fillRect(spotX, spotY, spotSize, spotSize);
                }
                
                // Kleine Sprenkel f√ºr feine Details
                const smallSpots = Math.floor(this.size / 3);
                for (let i = 0; i < smallSpots; i++) {
                    const spotX = -this.width/2 + 1 + ((this.rockSeed + i * 211) % 100) / 100 * (this.width - 2);
                    const spotY = -this.height/2 + 1 + ((this.rockSeed + i * 233) % 100) / 100 * (this.height - 2);
                    
                    ctx.fillStyle = highlightColor;
                    ctx.fillRect(spotX, spotY, 1, 1);
                }
            }

            renderDetailedTree() {
                // Stamm mit Textur rendern
                this.renderTrunk();
                
                // Eckige Krone mit Schattierung rendern
                this.renderCrown();
                
                // √Ñste und Details
                this.renderBranches();
            }

            renderTrunk() {
                const trunkX = -this.trunkWidth / 2;
                const trunkY = 0;
                
                // Basis-Stamm
                ctx.fillStyle = '#8B4513'; // Braun
                ctx.fillRect(trunkX, trunkY, this.trunkWidth, this.trunkHeight);
                
                // Stamm-Schattierung
                ctx.fillStyle = '#654321'; // Dunkler Braun f√ºr Schatten
                ctx.fillRect(trunkX + this.trunkWidth - 2, trunkY, 2, this.trunkHeight); // Rechte Seite
                ctx.fillRect(trunkX, trunkY + this.trunkHeight - 2, this.trunkWidth, 2); // Untere Seite
                
                // Helle Kante (Licht von links oben)
                ctx.fillStyle = '#CD853F'; // Heller Braun
                ctx.fillRect(trunkX, trunkY, 2, this.trunkHeight); // Linke Seite
                ctx.fillRect(trunkX, trunkY, this.trunkWidth, 2); // Obere Seite
                
                // Rinde-Textur (deterministische Linien)
                ctx.fillStyle = '#654321';
                const barkLines = Math.floor(this.trunkHeight / 8);
                for (let i = 0; i < barkLines; i++) {
                    const lineY = trunkY + 4 + i * 8;
                    const lineVariation = ((this.treeSeed + i * 67) % 100) / 100;
                    const lineLength = this.trunkWidth * (0.6 + lineVariation * 0.3);
                    const lineX = trunkX + (this.trunkWidth - lineLength) / 2;
                    
                    ctx.fillRect(lineX, lineY, lineLength, 1);
                    
                    // Vertikale Risse
                    if (i % 3 === 0) {
                        ctx.fillRect(trunkX + this.trunkWidth * 0.3, lineY - 2, 1, 4);
                    }
                }
            }

            renderCrown() {
                const crownX = -this.crownWidth / 2;
                const crownY = -this.crownHeight;
                
                // Basis-Krone (eckig statt rund!)
                ctx.fillStyle = '#228B22'; // Gr√ºn
                ctx.fillRect(crownX, crownY, this.crownWidth, this.crownHeight);
                
                // Krone-Schattierung f√ºr 3D-Effekt
                const shadowSize = Math.max(2, this.size / 10);
                
                // Schatten (rechts und unten)
                ctx.fillStyle = '#006400'; // Dunkles Gr√ºn
                ctx.fillRect(crownX + this.crownWidth - shadowSize, crownY, shadowSize, this.crownHeight); // Rechts
                ctx.fillRect(crownX, crownY + this.crownHeight - shadowSize, this.crownWidth, shadowSize); // Unten
                
                // Licht (links und oben)
                ctx.fillStyle = '#32CD32'; // Helles Gr√ºn
                ctx.fillRect(crownX, crownY, shadowSize, this.crownHeight); // Links
                ctx.fillRect(crownX, crownY, this.crownWidth, shadowSize); // Oben
                
                // Bl√§tter-Details (deterministische Punkte)
                ctx.fillStyle = '#32CD32';
                const leafClusters = Math.floor(this.crownWidth / 6);
                for (let i = 0; i < leafClusters; i++) {
                    const leafX = crownX + 3 + ((this.treeSeed + i * 37) % 100) / 100 * (this.crownWidth - 6);
                    const leafY = crownY + 3 + ((this.treeSeed + i * 71) % 100) / 100 * (this.crownHeight - 6);
                    
                    // Kleine Blatt-Gruppen
                    ctx.fillRect(leafX, leafY, 2, 2);
                    ctx.fillRect(leafX + 1, leafY - 1, 1, 1);
                    ctx.fillRect(leafX - 1, leafY + 1, 1, 1);
                }
                
                // Eckige "Zacken" an der Krone f√ºr nat√ºrlichere Form
                ctx.fillStyle = '#228B22';
                const spikes = 5;
                for (let i = 0; i < spikes; i++) {
                    const spikeX = crownX + (i + 0.5) * (this.crownWidth / spikes);
                    const spikeHeight = 3 + ((this.treeSeed + i * 89) % 100) / 100 * 4;
                    const spikeWidth = 4;
                    
                    // Dreieckige Zacken oben
                    ctx.beginPath();
                    ctx.moveTo(spikeX, crownY - spikeHeight);
                    ctx.lineTo(spikeX - spikeWidth/2, crownY);
                    ctx.lineTo(spikeX + spikeWidth/2, crownY);
                    ctx.closePath();
                    ctx.fill();
                }
            }

            renderBranches() {
                // Kleine √Ñste am Stamm
                ctx.fillStyle = '#8B4513';
                const branches = Math.floor(this.trunkHeight / 15);
                
                for (let i = 0; i < branches; i++) {
                    const branchY = this.trunkHeight * 0.3 + i * (this.trunkHeight * 0.5 / branches);
                    const branchSide = ((this.treeSeed + i * 43) % 2) === 0 ? -1 : 1; // Links oder rechts
                    const branchLength = 4 + ((this.treeSeed + i * 53) % 100) / 100 * 6;
                    
                    const branchStartX = branchSide * this.trunkWidth / 2;
                    const branchEndX = branchStartX + branchSide * branchLength;
                    
                    // Ast-Linie
                    ctx.fillRect(
                        Math.min(branchStartX, branchEndX), 
                        branchY - 1, 
                        Math.abs(branchEndX - branchStartX), 
                        2
                    );
                    
                    // Kleines Blatt am Ende
                    ctx.fillStyle = '#228B22';
                    ctx.fillRect(branchEndX - 1, branchY - 2, 3, 3);
                    ctx.fillStyle = '#8B4513';
                }
            }
        }
