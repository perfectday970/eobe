        function generateLevel() {
            console.log('=== LEVEL GENERATION START ===');

            // Umgebungsobjekte generieren - BESSERE VERTEILUNG

            for (let i = 0; i < 25; i++) {

            // Steine - in Gruppen/Haufen verteilt, NICHT auf Wasser!
            const rockGroups = 15; // Anzahl der Stein-Gruppen
            for (let group = 0; group < rockGroups; group++) {
                // Gruppen-Zentrum bestimmen - INITIAL auf Land (in Kachel-Koordinaten)
                let groupCenterTileX, groupCenterTileY, validCenter = false;
                let attempts = 0;
                
                do {
                    groupCenterTileX = Math.random() * mapWidth;
                    groupCenterTileY = mapHeight * 0.5 + Math.random() * (mapHeight * 0.4);
                    
                    const tileType = getTileTypeAtPosition(Math.floor(groupCenterTileX), Math.floor(groupCenterTileY));
                    validCenter = (tileType !== TILE_TYPES.WATER);
                    attempts++;
                } while (!validCenter && attempts < 50);
                
                // Falls kein g√ºltiges Zentrum gefunden, skip diese Gruppe
                if (!validCenter) {
                    console.log(`Stein-Gruppe ${group + 1} √ºbersprungen - kein g√ºltiges Zentrum gefunden`);
                    continue;
                }
                
                // Gruppen-Typ bestimmen
                const groupTypes = ['mixed', 'small_cluster', 'large_feature'];
                const groupType = groupTypes[Math.floor(Math.random() * groupTypes.length)];
                
                let rocksInGroup = 0;
                let successfulPlacements = 0;
                
                if (groupType === 'mixed') {
                    // Gemischte Gruppe: 1 gro√üer + 2-4 mittlere + 3-6 kleine
                    rocksInGroup = 6 + Math.floor(Math.random() * 5); // 6-10 Steine
                    
                    for (let i = 0; i < rocksInGroup; i++) {
                        let rockType, maxDistanceInTiles;
                        
                        if (i === 0) {
                            // Erster Stein: gro√ü, im Zentrum
                            rockType = 'large';
                            maxDistanceInTiles = 0.2; // Sehr nah zum Zentrum
                        } else if (i <= 3) {
                            // N√§chste 3: mittlere Steine
                            rockType = 'medium';
                            maxDistanceInTiles = 1.5; // 1-2 Kacheln Abstand
                        } else {
                            // Rest: kleine Steine
                            rockType = 'small';
                            maxDistanceInTiles = 2.5; // 2-3 Kacheln Abstand
                        }
                        
                        // Position um Gruppen-Zentrum - NICHT auf Wasser!
                        const position = findValidRockPosition(groupCenterTileX, groupCenterTileY, maxDistanceInTiles);
                        
                        if (position.valid) {
                            gameObjects.push(new EnvironmentObject(position.tileX, position.tileY, 'rock', {
                                rockType: rockType,
                                isGroupLeader: i === 0,
                                groupIndex: group
                            }));
                            objectCounts.rocks++;
                            successfulPlacements++;
                        }
                    }
                    
                } else if (groupType === 'small_cluster') {
                    // Kleine Haufen: 4-8 kleine bis mittlere Steine
                    rocksInGroup = 4 + Math.floor(Math.random() * 5); // 4-8 Steine
                    
                    for (let i = 0; i < rocksInGroup; i++) {
                        const rockType = Math.random() < 0.7 ? 'small' : 'medium';
                        
                        // Dichter gepackte kleine Gruppe - NICHT auf Wasser!
                        const position = findValidRockPosition(groupCenterTileX, groupCenterTileY, 1.2); // Etwa 1 Kachel Abstand
                        
                        if (position.valid) {
                            gameObjects.push(new EnvironmentObject(position.tileX, position.tileY, 'rock', {
                                rockType: rockType,
                                isGroupLeader: i === 0,
                                groupIndex: group
                            }));
                            objectCounts.rocks++;
                            successfulPlacements++;
                        }
                    }
                    
                } else if (groupType === 'large_feature') {
                    // Gro√üe Landschafts-Elemente: 1-2 sehr gro√üe + ein paar kleine
                    rocksInGroup = 3 + Math.floor(Math.random() * 4); // 3-6 Steine
                    
                    for (let i = 0; i < rocksInGroup; i++) {
                        let rockType, maxDistanceInTiles;
                        
                        if (i <= 1) {
                            // Erste 1-2: sehr gro√üe Steine
                            rockType = 'large';
                            maxDistanceInTiles = 0.8; // Nah beieinander
                        } else {
                            // Rest: kleine "Tr√ºmmer"
                            rockType = 'small';
                            maxDistanceInTiles = 3; // Weiter verstreut
                        }
                        
                        // Position um Gruppen-Zentrum - NICHT auf Wasser!
                        const position = findValidRockPosition(groupCenterTileX, groupCenterTileY, maxDistanceInTiles);
                        
                        if (position.valid) {
                            gameObjects.push(new EnvironmentObject(position.tileX, position.tileY, 'rock', {
                                rockType: rockType,
                                isGroupLeader: i === 0,
                                groupIndex: group
                            }));
                            objectCounts.rocks++;
                            successfulPlacements++;
                        }
                    }
                }
                
                console.log(`Stein-Gruppe ${group + 1} (${groupType}): ${successfulPlacements}/${rocksInGroup} Steine platziert bei (${Math.round(groupCenterTileX)}, ${Math.round(groupCenterTileY)})`);
            }
            
            // Nagetiere - kleine Gruppen, mehr verteilt
            for (let i = 0; i < 12; i++) {
                const centerTileX = Math.random() * mapWidth;
                const centerTileY = mapHeight * 0.6 + Math.random() * (mapHeight * 0.3);
                
                // Kleine Gruppe um den Zenterpunkt (kleinere Verteilung in Kachel-Koordinaten)
                for (let j = 0; j < Math.random() * 3 + 1; j++) {
                    const tileX = centerTileX + (Math.random() - 0.5) * 2.5; // ¬±1.25 Kacheln um Zentrum
                    const tileY = centerTileY + (Math.random() - 0.5) * 1.8; // ¬±0.9 Kacheln um Zentrum
                    gameObjects.push(new EnvironmentObject(
                        Math.max(1, Math.min(mapWidth - 1, tileX)),
                        Math.max(mapHeight * 0.6, Math.min(mapHeight - 1, tileY)),
                        'rodent'
                    ));
                    objectCounts.rodents++;
                }
            }
            
            // Eigene Dinos generieren - LINKE H√ÑLFTE, bessere Verteilung
            levelData.populationData.forEach((species, speciesIndex) => {
                if (!species.population.isExtinct) {
                    console.log(`Generiere ${species.name}: ${species.population.adults} Erwachsene, ${species.population.juveniles} Jungtiere`);
                    
                    // Erwachsene - in Gruppen platzieren
                    const adultGroups = Math.ceil(species.population.adults / 4); // Gruppen von max. 4
                    let adultsPlaced = 0;
                    
                    for (let group = 0; group < adultGroups; group++) {
                        const groupSize = Math.min(4, species.population.adults - adultsPlaced);
                        const groupCenterTileX = 3 + Math.random() * (mapWidth * 0.35); // Linke 40% mit Puffer
                        const groupCenterTileY = mapHeight * 0.4 + Math.random() * (mapHeight * 0.4); // Von 40% bis 80%
                        
                        console.log(`Erwachsene Gruppe ${group + 1} bei (${Math.round(groupCenterTileX)}, ${Math.round(groupCenterTileY)})`);
                        
                        for (let i = 0; i < groupSize; i++) {
                            const tileX = groupCenterTileX + (Math.random() - 0.5) * 3; // ¬±1.5 Kacheln um Gruppenzentrum
                            const tileY = groupCenterTileY + (Math.random() - 0.5) * 2;  // ¬±1 Kachel um Gruppenzentrum
                            
                            const finalTileX = Math.max(2, Math.min(mapWidth * 0.45, tileX));
                            const finalTileY = Math.max(mapHeight * 0.35, Math.min(mapHeight - 2, tileY));
                            
                            gameObjects.push(new Dino(finalTileX, finalTileY, species, true, false));
                            objectCounts.ownDinos++;
                            adultsPlaced++;
                        }
                    }
                    
                    // Jungtiere - n√§her zu Erwachsenen, aber etwas verstreuter
                    const juvenileGroups = Math.ceil(species.population.juveniles / 6); // Kleinere Gruppen
                    let juvenilesPlaced = 0;
                    
                    for (let group = 0; group < juvenileGroups; group++) {
                        const groupSize = Math.min(6, species.population.juveniles - juvenilesPlaced);
                        const groupCenterTileX = 2 + Math.random() * (mapWidth * 0.4); // Etwas weiter verteilt
                        const groupCenterTileY = mapHeight * 0.45 + Math.random() * (mapHeight * 0.35);
                        
                        for (let i = 0; i < groupSize; i++) {
                            const tileX = groupCenterTileX + (Math.random() - 0.5) * 2.5; // ¬±1.25 Kacheln
                            const tileY = groupCenterTileY + (Math.random() - 0.5) * 1.8;  // ¬±0.9 Kacheln
                            
                            const finalTileX = Math.max(1.5, Math.min(mapWidth * 0.45, tileX));
                            const finalTileY = Math.max(mapHeight * 0.4, Math.min(mapHeight - 1.5, tileY));
                            
                            gameObjects.push(new Dino(finalTileX, finalTileY, species, false, false));
                            objectCounts.ownDinos++;
                            juvenilesPlaced++;
                        }
                    }
                }
            });
            
            // Gegner-Dinos generieren - RECHTE H√ÑLFTE, spiegelverkehrt
            levelData.populationData.forEach((species, speciesIndex) => {
                if (!species.population.isExtinct) {
                    // Weniger Gegner-Dinos f√ºr Balance
                    const enemyAdults = Math.ceil(species.population.adults * 0.7);
                    const enemyJuveniles = Math.ceil(species.population.juveniles * 0.5);
                    
                    console.log(`Generiere Gegner ${species.name}: ${enemyAdults} Erwachsene, ${enemyJuveniles} Jungtiere`);
                    
                    // Erwachsene Gegner - in lockeren Gruppen
                    const enemyAdultGroups = Math.ceil(enemyAdults / 3);
                    let enemyAdultsPlaced = 0;
                    
                    for (let group = 0; group < enemyAdultGroups; group++) {
                        const groupSize = Math.min(3, enemyAdults - enemyAdultsPlaced);
                        const groupCenterTileX = mapWidth * 0.6 + Math.random() * (mapWidth * 0.35); // Rechte 40%
                        const groupCenterTileY = mapHeight * 0.4 + Math.random() * (mapHeight * 0.4);
                        
                        for (let i = 0; i < groupSize; i++) {
                            const tileX = groupCenterTileX + (Math.random() - 0.5) * 2.5; // ¬±1.25 Kacheln
                            const tileY = groupCenterTileY + (Math.random() - 0.5) * 2; // ¬±1 Kachel
                            
                            const finalTileX = Math.max(mapWidth * 0.55, Math.min(mapWidth - 2, tileX));
                            const finalTileY = Math.max(mapHeight * 0.35, Math.min(mapHeight - 2, tileY));
                            
                            gameObjects.push(new Dino(finalTileX, finalTileY, species, true, true));
                            objectCounts.enemyDinos++;
                            enemyAdultsPlaced++;
                        }
                    }
                    
                    // Junge Gegner - verstreuter
                    const enemyJuvenileGroups = Math.ceil(enemyJuveniles / 4);
                    let enemyJuvenilesPlaced = 0;
                    
                    for (let group = 0; group < enemyJuvenileGroups; group++) {
                        const groupSize = Math.min(4, enemyJuveniles - enemyJuvenilesPlaced);
                        const groupCenterTileX = mapWidth * 0.65 + Math.random() * (mapWidth * 0.3);
                        const groupCenterTileY = mapHeight * 0.45 + Math.random() * (mapHeight * 0.35);
                        
                        for (let i = 0; i < groupSize; i++) {
                            const tileX = groupCenterTileX + (Math.random() - 0.5) * 2.2; // ¬±1.1 Kacheln
                            const tileY = groupCenterTileY + (Math.random() - 0.5) * 1.5; // ¬±0.75 Kacheln
                            
                            const finalTileX = Math.max(mapWidth * 0.55, Math.min(mapWidth - 1.5, tileX));
                            const finalTileY = Math.max(mapHeight * 0.4, Math.min(mapHeight - 1.5, tileY));
                            
                            gameObjects.push(new Dino(finalTileX, finalTileY, species, false, true));
                            objectCounts.enemyDinos++;
                            enemyJuvenilesPlaced++;
                        }
                    }
                }
            });
            
            console.log('=== OBJEKT COUNTS ===');

            console.log('Steine:', objectCounts.rocks);

        function startGameLoop() {
            function gameLoop() {
                update();
                render();
                requestAnimationFrame(gameLoop);
            }
            gameLoop();
        }

        function update() {
            if (!isPaused) {
                animationTime += 0.016 * gameSpeed;
                
                gameObjects.forEach(obj => {
                    if (obj.update) obj.update();
                });
            }
        }

        function render() {
            // Terrain rendern (Himmel + Kacheln)
            renderTerrain();
            
            // Objekte nach Y-Position sortieren (Z-Order) - jetzt in Kachel-Koordinaten
            gameObjects.sort((a, b) => {
                const aY = a.tileY || a.y; // Fallback f√ºr Objekte ohne tileY
                const bY = b.tileY || b.y;
                return aY - bY;
            });
            
            // Alle Objekte rendern
            gameObjects.forEach(obj => obj.render());
        }

                        <span class="species-name">${species.name}:</span>
                        <span class="population-count">Eigene: ${ownCount}</span> | 
                        <span style="color: #ff6b35;">Feinde: ${enemyCount}</span>
                    </div>
                `;
            });
            
            statusContainer.innerHTML = html;
        }

        function handleClick(event) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;
            
            // Deselektiere alle
            if (selectedDino) selectedDino.selected = false;
            selectedDino = null;
            
            // Pr√ºfe Klick auf Dinos
            const dinos = gameObjects.filter(obj => obj instanceof Dino && !obj.isEnemy);
            for (let dino of dinos) {
                if (dino.isClickedBy(mouseX, mouseY)) {
                    selectedDino = dino;
                    dino.selected = true;
                    break;
                }
            }
        }

        // Steuerung
        function pauseGame() {
            isPaused = !isPaused;
            document.querySelector('.controls button').textContent = isPaused ? '‚ñ∂Ô∏è Weiter' : '‚è∏Ô∏è Pause';
        }

        function speedUp() {
            gameSpeed = gameSpeed === 1 ? 2 : gameSpeed === 2 ? 4 : 1;
            document.querySelector('.controls button:nth-child(2)').textContent = 
                gameSpeed === 1 ? '‚è© Schneller' : 
                gameSpeed === 2 ? '‚è©‚è© Sehr schnell' : '‚è© Normal';
        }

        function goBackToRound() {
            window.location.href = 'round.html';
        }

        // Start
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
